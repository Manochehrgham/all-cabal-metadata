description: ! 'Augur is a tool for parsing and renaming TV episodes. It can recognise
  a wide

  variety of formats, like:


  > The.4400.S04E02.DSR.XviD-ORENJi.avi                 -> The 4400 - 4x02 - Fear
  Itself.avi

  > 24.S06E01.6AM.TO.7AM.PROPER.DVDRip.XviD-MEMETiC.avi -> 24 - 6x01 - Day 6: 6:00
  AM - 7:00 AM.avi


  Dates are also supported as the episode number.

  The pretty printing format is configurable with the default being @%S - %sx%2e -
  %E.%l@.'
