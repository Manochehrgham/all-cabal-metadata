synopsis: Real-time line plotter for generic data
changelog: ! "0.1\n---\n* Initial release (moved from rawesome repo)\n\n0.2\n---\n*
  Cleaner API\n\n0.3 (Unreleased development version)\n---\n* switch from Template
  Haskell to GHC.Generics\n\n0.4\n---\n* Performance improvements\n* Safer monadic
  API\n* More general plottable types\n\n0.4.0.4\n---\nremove Generic requirement
  for some Lookup instances\n\n0.5.0.0\n---\n* Use Accessors from generic-accessors
  package\n* Major performance improvements (only draw new data)\n* Both \"history\"
  and custom plot interfaces\n* Unify this package with the dynobud plotter\n\n0.5.0.1\n---\n*
  Hierarchical visibility clicking and inconsistent state\n* Merge new signal tree
  with old\n\n0.5.0.4\n---\n* Performance improvement\n\n0.5.0.5\n---\n* Compatability
  with generic-accessors 0.2\n\n0.7.0.0\n---\n* Better legend and title.\n\n0.7.0.1\n---\n*
  Make the list of channels a scrollable thing.\n\n0.8.0.0\n---\n* Switch from Tree
  ([String], String, Maybe (a -> [[(Double, Double)]]))\n         to   Tree ([String],
  Either String (a -> [[(Double, Double)]]))\n"
