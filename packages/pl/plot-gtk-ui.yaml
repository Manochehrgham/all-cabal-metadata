description: ! "# plot-gtk-ui\n\nAn ambitious attempt to provide mathematica like
  dynamic plotting for free.\n\n## Installation\n\n### Linux\n\nThe installation for
  gtk requires that\n[gtk2hs-buildtools](https://hackage.haskell.org/package/gtk2hs-buildtools)\nbe
  installed, and the binary be in your $PATH.  The below commands take\ncare of that,
  without permanently changing the $PATH.\n\n```bash\n$ cabal update\n$ cabal install
  gtk2hs-buildtools\n$ env PATH=\"~/.cabal/bin:$PATH\" cabal install plot-gtk-ui\n```\n\n###
  Windows\n\n* Install gtk2hs with instructions from\n  [here](http://projects.haskell.org/gtk2hs/download/#Windows).\n\n*
  Then use cabal to install `plot-gtk-ui`.\n\n```batch\ncmd> cabal install plot-gtk-ui\n```\n\n##
  Usage\n\nImport `Graphics.Rendering.Plot.Gtk.UI` and follow the examples below.
  \n\n```haskell\nimport Graphics.UI.Gtk\nimport Graphics.Rendering.Plot.Gtk.UI\n\nmain
  = do\n  initGUI\n  plotStatic sin (-pi, pi)\n  -- Plot sin(x) from -pi to pi\n  mainGUI\n```\n\n![sinx](screenshots/sinx.png)\n\nAnother
  simple example.\n\n```haskell\nimport Graphics.UI.Gtk\nimport Graphics.Rendering.Plot.Gtk.UI\n\nmain
  = do\n  initGUI\n  plotDynamic (\\(x, a) -> sin(a * x)) ((-pi, pi), (0, 1))\n  --
  Plot sin(a * x), where 'x' ranges from -pi to\n  -- pi and 'a' ranges between 0
  to 1\n  mainGUI\n```\n\n![sinax](screenshots/sinax.png)\n\n## Errors\n\nThe error
  messages might not be completely correct, as there is not a good way to diagnose
  what caused the error.\n\nIssues that cause errors:\n\n- Invalid ranges, e.g. X-Range
  = `(1, -1)`\n- Automatic-determination of ranges resulting in unplottable ranges,
  e.g. `(0, 0)`\n\nIf you land on the \"Gray screen of no plots\" or any other incorrect
  error message, please raise an issue here.\n\n## Implementation\n\nThe `plotStatic`
  and `plotDynamic` functions are implemented in a\ntype-safe manner using `fixed-vector`.\n\nIt
  also allows one to write functions using appropriate tuples as in the\nabove examples.\n\nPlotting
  is done using the excellent [plot](https://github.com/amcphail/plot)\npackage.\n"
