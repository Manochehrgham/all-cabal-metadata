changelog: ! "# Revision history for tpb\n\n## 0.1.1.1  -- 2017-02-20\n\n* add `app_name`
  libnotify hint in pb-notify, so applications processing\n  notifications sent by
  pb-notify can do special logic.\n\n## 0.1.1.0  -- 2017-02-20\n\n* remove unused
  module.\n* declare all modules in `other-modules` so cabal includes them in source\n
  \ distributions.\n\n## 0.1.0.0  -- 2017-02-20\n\nThis version releases the `tpb`
  and `pb-notify` programs as well as some\naccompanying scripts.\n\n### tpb features\n\n*
  multiple output formats:\n  * for standalone usage, nice human-readable formatting;
  and\n  * for usage in scripts, tabular output as JSON separated values.\n* list
  devices.\n* list SMS threads on a device.\n* list contents of an SMS thread on a
  device, either:\n  * by thread ID; or\n  * by fuzzy-matching the recipient's name
  to find the thread ID.\n* send SMS, either :\n  * by giving an explicit phone number;
  or\n  * by fuzzy-matching the recipient's name to find their phone number.\n\ntpb
  requires no configuration if you fill out all the command line options, but\nsome
  options that are used everywhere (like the Pushbullet API key and the\ndevice ID,
  assuming you use only one device) can be specified via environment\nvariables.\n\n###
  pb-notify features\n\n* API key configuration via environment variables.\n* Any
  SMS received on any Pushbullet device associated to the API key will be\n  shown
  as a desktop notification via libnotify.\n"
