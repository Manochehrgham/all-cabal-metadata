description: ! 'NSIS (Nullsoft Scriptable Install System, <http://nsis.sourceforge.net/>)
  is a tool that allows programmers

  to create installers for Windows.

  This library provides an alternative syntax for NSIS scripts, as an embedded Haskell
  language, removing much

  of the hard work in developing an install script. Simple NSIS installers should
  look mostly the same, complex ones should

  be significantly more maintainable.'
