description: ! "Tianbar\n=======\n\nTianbar is a status bar for XMonad and possibly
  similar window managers. It is\nusing WebKit as its rendering engine, meaning that
  the entire look and feel is\ncustomizable using HTML, CSS and JavaScript.\n\n![Screenshot
  - left part](tianbar.png) ![Screenshot - right part](tianbar2.png)\n\nUsage\n-----\n\nTianbar
  will show `index.html` from its [XDG configuration directory][xdg]\n(usually `$HOME/.config/taffybar`).
  It it up to you to create that, add styles,\nwidgets and other behavior.\n\nA small
  collection of widgets written in JavaScript is bundled with Tianbar,\nsee `scripts`
  directory. Widgets are loaded using [RequireJS][requirejs],\nwhich, as well as [jQuery][jquery]
  and other libraries required, are bundled\nwith Tianbar.\n\nFor an example of RequireJS
  configuration, see the\n[example index.html](index.html).\n\n### Power\n\nDisplays
  the battery status for all the batteries reporting through UPower.\n\n### Time\n\nDisplays
  the time and date.\n\n### Volume\n\nDisplays the current PulseAudio volume. Note
  that `module-cli-protocol-unix`\nis required to be loaded.\n\n### Weather\n\nDisplays
  the weather at current location (determined via HTML geolocation API)\nthrough [OpenWeatherMap][openweathermap].\n\n###
  XMonad\n\nXMonad status widget works by listening on DBus for messages sent by the\nprovided
  `logHook`, see `System.Tianbar.XMonadLog` documentation for details.\n\nQuirks\n------\n\n*
  AJAX requests from Tianbar are not subject to the same origin policy. This\n  makes
  it easier to interact with various Web services. You can also make\n  requests to
  the local files, for example, to extract CPU activity statistics\n  from `/proc/stat`.\n*
  Interaction with the displayed Web page is limited. For example, text fields\n  are
  not active if there are other windows on the screen.\n\nAcknowledgements\n----------------\n\nThe
  project is essentially a fork of [Taffybar][taffybar], stripped down of\nHaskell
  configuration and widgets and not yet having achieved functional parity\nwith it.\n\n[freegeoip]:
  http://freegeoip.net/\n[jquery]: http://jquery.com/\n[openweathermap]: http://openweathermap.org/\n[requirejs]:
  http://requirejs.org/\n[taffybar]: https://github.com/travitch/taffybar\n[xdg]:
  http://standards.freedesktop.org/basedir-spec/basedir-spec-latest.html\n"
