description: ! "# tiny-scheduler\n\nUtility Library to run jobs concurrently at predetermined
  Intervals\n\n## Basic Example\n\n```haskell\n\nimport TinyScheduler.Jobs\nimport
  TinyScheduler.SubJobs\nimport Data.Time\n\njobx :: UTCTime -> Job ()\njobx x = Job
  1234 x (Secs 20) 4 (putStrLn \"Hello\")\n\nmain :: IO ()\nmain = getCurrentTime
  >>= (\\x ->\n      execSubJobs . convertJobIntoSubJobs x $ (jobx x)) >> \n      return
  ()\n\n```\n\n\n# how to install\n\n`stack install tiny-scheduler`\n\n\n### for a
  more advanced example (still in progress)\ngo to  [https://github.com/functor-soup/tiny-simple-scheduler-example](https://github.com/functor-soup/tiny-simple-scheduler-example)\n"
