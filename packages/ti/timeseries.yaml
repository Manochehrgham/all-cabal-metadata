description: ! "[![Build Status](https://travis-ci.org/klangner/time-series-lib.svg?branch=master)](https://travis-ci.org/klangner/time-series-lib)\n[![Hackage](https://img.shields.io/hackage/v/timeseries.svg)](https://hackage.haskell.org/package/timeseries)\n\n#
  Welcome to Haskell Time Series library\n\nImplemented functionality:\n  * Base operations
  on time series (get value, slice, max etc.)\n  * Reading from CSV file\n\n\n\n##
  Installation\n\n```sh\nstack setup\nstack build\nstack test\n```\n\n\n# Join in!\n\nWe
  are happy to receive bug reports, fixes, documentation enhancements,\nand other
  improvements.\n\nPlease report bugs via the\n[github issue tracker](http://github.com/klangner/time-series-lib/issues).\n\nMaster
  [git repository](http://github.com/klangner/time-series-lib):\n\n* `git clone https://github.com/klangner/time-series-lib.git`\n\n\n#
  Redistributing\n\ntime-series-lib source code is distributed under the BSD3 License.\n"
