description: ! "[![Build Status](https://travis-ci.org/klangner/timeseries.svg?branch=master)](https://travis-ci.org/klangner/timeseries)\n[![Hackage](https://img.shields.io/hackage/v/timeseries.svg)](https://hackage.haskell.org/package/timeseries)\n\n#
  Welcome to Haskell Time Series library\n\nImplemented functionality:\n  * Base operations
  on time series (get value, slice, max etc.)\n  * Reading and writing from CSV file\n\n\n##
  Installation\n\n```sh\nstack setup\nstack build\nstack test\n```\n\n\n# Join in!\n\nWe
