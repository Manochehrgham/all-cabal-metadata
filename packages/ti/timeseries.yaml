changelog: ! "# Version 0.2 (2016-12-15)\n\n  * Renamed function to load CSV file
  from **load** to **loadCSV**\n  * Added toList function to the series\n  * Implemented
  CSV Writer\n  * Time Series is instance of Functor\n  * Time Series is instance
  of Foldable\n  * Implemented mean\n  \n\n# Version 0.1 (2016-12-13)\n\n  * Implemented
  functions\n    * slice\n    * max\n    * min\n  * Implemented CSV reader\n  * Implemented
  size function\n  * Implemented valueAt function\n"
