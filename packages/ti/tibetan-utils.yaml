description: ! '## Tibetan numeral parser and to show objects with tibetan numerals.


  Haskell library (with test suite) to parse Tibetan numerals as integers and display
  integers as tibetan numerals.


  See [Text.Megaparsec](https://hackage.haskell.org/package/megaparsec) documentation
  for how to use the parser.


  There is an Idris version of this library in-progress

  [here](https://github.com/vmchale/tibetan_utils).

