description: ! "# Dawdle - the DDL suggestor tool\r\n\r\nMeant as a tool for analyzing
  CSVs and suggesting a DDL.\r\nGenerates an executable called `dawdle` once installed.\r\n\r\n##
  Usage examples\r\n`$ dawdle --input=\"example_with_comma.csv\" --with-header -s
  \",\"`\r\nThis means analyze the file `example_with_comma.csv`, assume the first
  line is the header and use a comma as a separator.\r\nThe example output is\r\n\r\n
  \   create table example_with_comma (id int not null,\r\n                                     name
  varchar(65) not null,\r\n                                     created_at datetime
  not null,\r\n                                     updated_at datetime not null)\r\n\r\nTo
  see all command line flags, run `$ dawdle --help`.\r\n\r\n## Types\r\nCurrently,
  the syntax is basic(-ish) SQL.\r\nSupported types are:\r\n* tinyint\r\n* smallint\r\n*
  int\r\n* bigint\r\n* real\r\n* float\r\n* date\r\n* datetime (==timestamp)\r\n*
  varchar\r\n"
