description: ! "Darcs\n=====\n\n[Darcs](http://darcs.net) is a distributed version
  control system\nwritten in Haskell.\n\nGetting started\n===============\n\nCompiling\n---------\n\nBuild
  instructions are available at <http://darcs.net/Binaries>.\n\nUsing\n-----\n\nTo
  clone a repository from HTTP and send patches by mail:\n\n    $ darcs clone --lazy
  http://darcs.net\n    $ (edit files)\n    $ darcs add (new files)\n    $ darcs record
  -m \"my changes\"\n    $ darcs send\n\nTo clone from SSH and push patches:\n\n    $
  darcs clone user@hub.darcs.net:user/repo\n    $ (edit files)\n    $ darcs add (new
  files)\n    $ darcs record -m \"my changes\"\n    $ darcs push\n\nTo create a project
  and start working:\n\n    $ darcs init (project)\n    $ cd (project)\n    $ (add
  files)\n    $ darcs add (files)\n    $ darcs record -m \"initial version\"\n\nSee
  <http://darcs.net/Using> for more information.\n\nReporting bugs\n==============\n\nPlease
  send bug reports to <bugs@darcs.net>.\n\n"
