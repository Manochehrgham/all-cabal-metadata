description: ! "Darcs\n=====\n\nThis is the source tree for darcs, a distributed version
  control system\nwritten in Haskell.\n\nFor more information, visit the darcs website:
  <http://www.darcs.net>.\n\n\nCompilation and Installation\n============================\n\nBuilding
  Darcs is best done with the Haskell Platform:\n<http://www.haskell.org/platform/>.
  Any release of darcs should build with\nthe most recent version of the Platform
  at the time of the release. This\nwill also generally apply to unstable versions.\n\nIf
  you are not using the Platform, then you need GHC and Cabal.\nThe versions required
  can be found in the darcs.cabal file under\n'build-tools' and 'Cabal-Version' respectively.\n\nThe
  cabal-install package is also recommended.\n\nIf you have the Platform or otherwise
  have the \"cabal-install\" package\non your system (that is, there is a \"cabal\"
  executable in your path),\nyou can use the following command to create an executable
  in\n`~/.cabal/bin/darcs` (this will also automatically fetch and build\ndependencies
  from the Hackage server).\n\n    $ cabal update\n    $ cabal install\n\nOtherwise,
  if you have the \"cabal\" package but not the \"cabal-install\"\npackage, run the
  following:\n\n    $ runghc Setup configure\n    $ runghc Setup build\n    $ sudo
  runghc Setup install\n\nYou may also omit the last step and copy the darcs executable
  (found in\n`dist/build/darcs/darcs`) to a location of your choosing.\n\nMore detailed
  instructions can be found at\n<http://www.haskell.org/haskellwiki/Cabal/How_to_install_a_Cabal_package>\nincluding
  instructions on obtaining a copy of cabal-install.\n\n\nFlags to alter compilation\n==========================\n\nThere
  some flags that can be used to alter compilation. They are specified like this:\n\n
  \   $ cabal install -fflag_name\n\nHere are some may be of interest. Search for
  \"flags\" in the `darcs.cabal` file\nfile for the complete list.\n\n* `-f-curl`:\n
  \ By default the cabal-based build requires the cURL library and development\n  headers.
  If you can't provide cURL, use this flag to disable the use of it.\n  The pure Haskell
  'HTTP' package will be used instead.\n\n* `-frts`:\n  When trying to use the patch-index
  feature, you can may get an error like\n  this: \"Stack space overflow: current
  size 8388608 bytes.\" darcs can be\n  recompiled with this flag to avoid the issue.
  Some more detail is here:\n  <http://darcs.net/Using/PatchIndex>\n\n* `-fstatic`:\n
  \ Builds a static binary, which bundles most dependencies. The resulting binary\n
  \ is larger, but is able to be installed on similar machines without also\n  installing
  all the dependencies separately.\n\nHacking\n=======\n\nFor more information about
  darcs hacking and best practices please check\nthe darcs website <http://wiki.darcs.net>\n\nOf
  particular interest are the following pages:\n\n* <http://darcs.net/Development/GettingStarted>\n*
  <http://darcs.net/Development/FAQ>\n\nTesting\n=======\n\nFor more information about
  the test suite, including how to run specific\ntests <http://darcs.net/Development/RegressionTests>.\n\nHappy
  hacking!\n"
