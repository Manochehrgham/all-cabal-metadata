changelog: ! "0.4.0.4\n-------\n* Support `cereal` 0.5 and `safecopy` 0.9.\n\n0.4.0.3\n-------\n*
  Fixed doctest issues caused by `vector` 0.11\n* Unfortunately the `herbie` changes
  turned out to be flawed (due to issue mikeizbicki/HerbiePlugin#8). Rolling them
  back for now.\n\n0.4.0.2\n-------\n* Fixed a haddock issue caused by the comments
  in the herbie code.\n\n0.4.0.1\n-------\n* Added `vector` 0.11 support.\n* Incorporated
  some changes suggested by the HerbiePlugin.\n\n0.3.4\n-----\n* Support `generic-deriving`
  1.8. We no longer incur a `generic-deriving` requirement at all except on GHC <
  7.6.\n\n0.3.3.1\n-------\n* Support `reflection` 2\n\n0.3.3\n-----\n* Added `bytes`
  and `binary` instances.\n* Compiles warning-free on GHC 7.10.\n\n0.3.2\n-----\n*
  Simplified `reifyConfig` internals.\n\n0.3.1\n-----\n* Added `insertHash`. This
  enables users of the 0.2\n  era version of `hyperloglog` to manually pick the\n
  \ hash used and load their old data.\n* Builds warning-free on GHC 7.10\n\n0.3.0.1\n---\n*
  Constraint bumps for `lens` and `generic-deriving`\n\n0.3\n---\n* Switched to `SipHash`,
  so the package actually works.\n\n0.2.3.2\n-------\n* More `#ifdef` bugfixes\n\n0.2.3.1\n-------\n*
  `#ifdef` bugfix\n\n0.2.3\n-----\n* GHC 7.8 compatibility\n* Bumped `cereal` dependency.\n\n0.2.1\n-----\n*
  Exported `insert` from `Data.HyperLogLog`.\n\n0.2\n---\n* Made compatible with `lens`
  4\n\n0.1\n---\n* Ported `Data.Analytics.Approximate.HyperLogLog` from [analytics](http://github.com/analytics)
  into a separate package.\n"
