synopsis: An approximate streaming (constant space) unique object counter
changelog: ! "0.3.1\n-----\n* Added `insertHash`. This enables users of the 0.2\n
  \ era version of `hyperloglog` to manually pick the\n  hash used and load their
  old data.\n* Builds warning-free on GHC 7.10\n\n0.3.0.1\n---\n* Constraint bumps
  for `lens` and `generic-deriving`\n\n0.3\n---\n* Switched to `SipHash`, so the package
  actually works.\n\n0.2.3.2\n-------\n* More `#ifdef` bugfixes\n\n0.2.3.1\n-------\n*
  `#ifdef` bugfix\n\n0.2.3\n-----\n* GHC 7.8 compatibility\n* Bumped `cereal` dependency.\n\n0.2.1\n-----\n*
  Exported `insert` from `Data.HyperLogLog`.\n\n0.2\n---\n* Made compatible with `lens`
  4\n\n0.1\n---\n* Ported `Data.Analytics.Approximate.HyperLogLog` from [analytics](http://github.com/analytics)
  into a separate package.\n"
