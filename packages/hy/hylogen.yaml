description: ! "# [*H Y L O G E N*](http://hylogen.com)\n\nHylogen is a tiny language
  [embedded in Haskell](https://wiki.haskell.org/Embedded_domain_specific_language)
  for live-coding visuals.\n\n## Setup\n```\ncabal update\ncabal install hylogen\n```\n##
  Usage\n\n```haskell\n-- ./Main.hs\nmodule Main where\n\nimport Hylogen\n\n\nmain
  = putStrLn . toGLSL $ Vec4 (a, a, a, 1)\n  where\n    a = cos(X uv * sin(time/ 10)
  * 10 + X mouse)\n      + sin(Y uv * sin(time / 10) * 10 + Y mouse)\n```\n\n####
  run hylogen\n\n```\nhylogen Main.hs\n```\n\n#### play!\nGo to [localhost:5678](http://localhost:5678)
  in your browser.\n\nChanges in `Main.hs` will now be propagated in realtime to your
  shader!\n\n## inspiration\n- [The_Force](https://github.com/shawnlawson/The_Force).\n\n"
