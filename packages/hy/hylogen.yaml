description: ! "# *H Y L O G E N*  [![Hackage Status](https://img.shields.io/hackage/v/hylogen.svg)](https://hackage.haskell.org/package/hylogen)
  [![Join the chat at https://gitter.im/sleexyz/hylogen](https://badges.gitter.im/sleexyz/hylogen.svg)](https://gitter.im/sleexyz/hylogen?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge&utm_content=badge)\n\n\n![](https://thumbs.gfycat.com/SoftAdeptAlaskajingle-size_restricted.gif)\n\nHylogen
  is a purely functional shader language embedded in Haskell that compiles to GLSL.
  It functions as a powerful alternative to GLSL by leveraging many features of Haskell,
  including:\n\n**Type inference** - Write more concise code by allowing Haskell to
  infer the types of your expressions.\n\n- GLSL:      `vec4 foo = vec4(3.0);`\n-
  Hylogen:   `foo = 3`\n\n\n**Higher-order functions** - Use your standard Haskell
  goodies: `map`, `foldl`/`foldr`, `$`, `.`,[ `&`](https://hackage.haskell.org/package/base-4.9.0.0/docs/Data-Function.html#v:-38-),
  etc, or write your own!\n\n**Modules** - Split up complex shaders into multiple
  files. Write your own high level libraries and `import` them as modules.\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n[**Hylide**](https://github.com/sleexyz/hylide)
  is a livecoding WebGL renderer built for Hylogen. It features hot-reloading, audio-reactivity
  and texture backbuffering. However, Hylogen is a general purpose shader language;
  it can be used anywhere GLSL is used.\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n---\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n\n[**Demo
  Reel**](https://hylogen.com)\n\n[Changelog](https://github.com/sleexyz/hylogen/CHANGELOG.md)
  - **NEW:** Hylogen/Hylide split in Hylogen 0.1.4\n\nHylogen is in alpha! Feature
  requests, questions, and discussion welcome on [github issues](https://github.com/sleexyz/hylogen/issues)\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n---\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n\n\n##
  Install\n1. Install the [Haskell Platform](https://www.haskell.org/platform/)\n2.
  `cabal update && cabal install hylogen hylide`\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n##
  Example\nHere's a simple Hylogen shader to be used with Hylide, saved as `Example.hs`:\n\n```haskell\n\nmodule
  Example where\nimport Hylogen.WithHylide\n\noutput :: Program\noutput = toProgram
  color\n\ncolor :: Vec4\ncolor = vec4 (a, a, a, 1)\n  where\n    k = 20\n    f =
  (*k) . sin . (/k)\n    a = sum [ cos (x_ uvN * f time + x_ mouse )\n            ,
  sin (y_ uvN * f time + y_ mouse )\n            ]\n```\n\nRun Hylide:\n\n```\n$ hylide
  Example.hs\n```\n\nNow go to [localhost:5678](http://localhost:5678) in your browser.
  You'll see a live rendering of the corresponding generated GLSL:\n\n```GLSL\nvoid
  main() {\n    float _7 = uvN.x;\n    float _10 = (time / 20.0);\n    float _9 =
  sin(_10);\n    float _8 = (_9 * 20.0);\n    float _6 = (_7 * _8);\n    float _11
  = mouse.x;\n    float _5 = (_6 + _11);\n    float _4 = cos(_5);\n    float _3 =
  (0.0 + _4);\n    float _15 = uvN.y;\n    float _18 = (time / 20.0);\n    float _17
  = sin(_18);\n    float _16 = (_17 * 20.0);\n    float _14 = (_15 * _16);\n    float
  _19 = mouse.y;\n    float _13 = (_14 + _19);\n    float _12 = sin(_13);\n    float
  _2 = (_3 + _12);\n    vec4 _1 = vec4(_2, _2, _2, 1.0);\n\n    gl_FragColor = _1;\n}\n```\n\nHylide
  will recompile on changes to the Haskell source, sending generated GLSL to the WebGL
  client via websockets.\n\n\n\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n##
  References\n- [The_Force](https://github.com/shawnlawson/The_Force) by Shawn Lawson.
  Initial inspiration for Hylogen/Hylide. Live-coding of audio-reactive shaders!\n-
  [data-reify](https://hackage.haskell.org/package/data-reify) by Andy Gill, to keep
  intermediate AST representations from exploding by preserving the GHC heap's internal
  sharing\n\n## Links\n- [Demo reel](https://hylogen.com)\n- [Examples](https://github.com/sleexyz/hylogen-yay)\n-
  [Hackage](https://hackage.haskell.org/package/hylogen)\n- [Hylide](https://github.com/sleexyz/hylide)\n\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n\nConceived
  of at the [Recurse Center](https://www.recurse.com/) :)\n"
