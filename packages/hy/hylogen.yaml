description: ! "# [*H Y L O G E N*](https://hylogen.com) \n[![Hackage Status](https://img.shields.io/hackage/v/hylogen.svg)](https://hackage.haskell.org/package/hylogen)\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n![](https://thumbs.gfycat.com/SoftAdeptAlaskajingle-size_restricted.gif)\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\nHylogen
  is a purely functional language [embedded in Haskell](https://wiki.haskell.org/Embedded_domain_specific_language)
  for live-coding fragment shaders, featuring:\n\n- simple and pure syntax\n- standard
  operators (`+`, `*`, [`*^`,  `<.>`](https://hackage.haskell.org/package/vector-space))\n-
  compat. w/ your fav haskell goodies (higher-order functions, ADTS, swanky polymorphism).\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\nIt
  comes with `hylide`, a live WebGL renderer featuring:\n- *hot-reloading*\n- audio-reactive
  primitives\n- texture backbuffering\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n\n##
  Install\n```\ncabal update\ncabal install hylogen\n```\n\nThis will install the
  Hylogen package and Hylide, the live renderer.\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n##
  Usage\nHere's a simple Hylogen program, saved as `Main.hs`:\n\n```haskell\n\nmodule
  Main where\nimport Hylogen.WithHylide\n\ncolor :: Vec4\ncolor = vec4 (a, a, a, 1)\n
  \ where\n    k = 20\n    f = (*k) . sin . (/k)\n    a = sum [ cos (x_ uvN * f time
  + x_ mouse )\n            , sin (y_ uvN * f time + y_ mouse )\n            ]\nmain
  = putStrLn . toGLSL $ color\n```\n\nRun Hylide:\n\n```\n$ hylide Main.hs\n```\n\nNow
  go to [localhost:5678](http://localhost:5678) in your browser. You'll see a live
  rendering of the generated GLSL:\n\n```GLSL\nvoid main() {\n    float _7 = uvN.x;\n
  \   float _10 = (time / 20.0);\n    float _9 = sin(_10);\n    float _8 = (_9 * 20.0);\n
  \   float _6 = (_7 * _8);\n    float _11 = mouse.x;\n    float _5 = (_6 + _11);\n
  \   float _4 = cos(_5);\n    float _3 = (0.0 + _4);\n    float _15 = uvN.y;\n    float
  _18 = (time / 20.0);\n    float _17 = sin(_18);\n    float _16 = (_17 * 20.0);\n
  \   float _14 = (_15 * _16);\n    float _19 = mouse.y;\n    float _13 = (_14 + _19);\n
  \   float _12 = sin(_13);\n    float _2 = (_3 + _12);\n    vec4 _1 = vec4(_2, _2,
  _2, 1.0);\n\n    gl_FragColor = _1;\n}\n```\n\nHylide will recompile and and rerun
  `main` on file changes, sending fresh shaders to the WebGL renderer via websockets.\n\n\n\n\n![](data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==)\n\n##
  References\n- [The_Force](https://github.com/shawnlawson/The_Force) by Shawn Lawson.
  Live-coding audio-reactive shaders!\n- [data-reify](https://hackage.haskell.org/package/data-reify)
  by Andy Gill, to keep compile times from exploding by preserving sharing from the
  GHC Heap. \n\n## Resources\n- [demo reel](https://hylogen.com)\n- [examples](https://github.com/sleexyz/hylogen-yay)\n-
  [hackage](https://hackage.haskell.org/package/hylogen)\n- [hylide](https://github.com/sleexyz/hylide)\n\n\n"
