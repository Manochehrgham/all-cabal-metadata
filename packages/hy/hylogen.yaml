description: ! "# [*H Y L O G E N*](https://hylogen.com)\n\nHylogen is a language
  [embedded in Haskell](https://wiki.haskell.org/Embedded_domain_specific_language)
  for live-coding visuals in WebGL.\n\n## Setup\n```\ncabal update\ncabal install
  hylogen\n```\n\n## Usage\n\n```haskell\n-- ./Main.hs\nmodule Main where\nimport
  Hylogen\n\nmain = putStrLn $ toGLSL $ color\n\ncolor = vec (a, a, a, 1)\n  where\n
  \   a = cos(X uvN * sin(time/ 10) * 10 + X mouse)\n      + sin(Y uvN * sin(time
  / 10) * 10 + Y mouse)\n```\n\n#### 1. run hylogen\n\n```\nhylogen Main.hs\n```\n\n####
  2. play!\nGo to [localhost:5678](http://localhost:5678) in your browser.\n\nChanges
  in `Main.hs` will now be propagated in realtime to your shader!\n\n## inspiration\n-
  [The_Force](https://github.com/shawnlawson/The_Force)\n\n## resources\n[hackage](https://hackage.haskell.org/package/hylogen)\n\n[examples](https://github.com/sleexyz/hylogen-yay)\n"
