description: ! "My IRC client\n=============\n\n[![Build Status](https://secure.travis-ci.org/glguy/irc-core.svg)](http://travis-ci.org/glguy/irc-core)\n\n![](https://raw.githubusercontent.com/wiki/glguy/irc-core/images/screenshot.png)\n\nClient
  Features\n===============\n\n* Subsequent joins and parts fold into one line and
  do not scroll chat messages off the screen\n* Ignore support that folds ignored
  messages into the joins and parts. Toggle it off to see previously hidden messages\n*
  Detailed view to see all the messages in a channel in full detail with hostmask
  and timestamp (F2)\n* Nick tab completion\n* New message notification\n* View ban,
  quiet, invex, and exception lists\n* WYSIWYG mIRC formatting input\n* Chanserv integration\n*
  Each user's nick is assigned a consistent color, when a user's nick is rendered
  in a chat message it uses that same color.\n* Support for /STATUSMSG/ messages (messages
  only voice or op users can see)\n* Run commands upon connection\n* Ban lists don't
  obstruct chat messages\n* Ban list and user list are searchable\n* CERTFP and SASL
  authentication\n\nTLS\n===\n\n`glirc` has TLS support via the Haskell `tls` package.
  Note that Freenode (and other networks) will allow you to authenticate to NickServ
  via a client certificate.\n\nI use the `x509-store` for decoding certificates and
  private key files. This library seems to support PEM formatted files and does not
  seem to support encrypted private key files. If the key and certificate are both
  contained in the certificate file the private key command line argument is unnecessary.\n\nStartup\n=======\n\n```\nglirc
  [FLAGS] INITIAL_NETWORKS...\n  -c PATH  --config=PATH  Configuration file path\n
  \ -h       --help         Show help\n  -v       --version      Show version\n```\n\nEnvironment
  variables\n```\nUSER=<default nickname and username>\nIRCPASSWORD=<your irc password>\n```\n\nConfiguration
  file\n=================\n\nA configuration file can currently be used to provide
  some default values instead of\nusing command line arguments. If any value is missing
  the default will be used.\n\nLearn more about this file format at [config-value](http://hackage.haskell.org/package/config-value)\n\n```\n--
  Defaults used when not specified on command line\ndefaults:\n  port:            6667\n
  \ nick:            \"yournick\"\n  username:        \"yourusername\"\n  realname:
  \       \"Your real name\"\n  password:        \"IRC server password\"\n  tls:             yes
  -- or: no\n  tls-client-cert: \"/path/to/cert.pem\"\n  tls-client-key:  \"/path/to/cert.key\"\n\n--
  Override the defaults when connecting to specific servers\nservers:\n  * hostname:
  \     \"chat.freenode.net\"\n    sasl-username: \"someuser\"\n    sasl-password:
  \"somepass\"\n    socks-host:    \"socks5.example.com\"\n    socks-port:    8080
  -- defaults to 1080\n\n  * hostname:      \"example.com\"\n    port:          7000\n
  \   connect-cmds:\n      * \"JOIN #favoritechannel,#otherchannel\"\n      * \"PRIVMSG
  mybot :another command\"\n\n    -- Specify additional certificates beyond the system
  CAs\n    server-certificates:\n      * \"/path/to/extra/certificate.pem\"\n\n```\n\nConfiguration
  sections:\n--------\n\n* `defaults` - These settings are used for all connections\n*
  `servers` - These settings are used to override defaults when the hostname matches\n\nSettings\n--------\n\n*
  `hostname` - text - hostname used to connect and to specify the server\n* `port`
  - number - port number, defaults to 6667 without TLS and 6697 with TLS\n* `nick`
  - text - nickname\n* `username` - text - username\n* `realname` - text - realname
  / GECOS\n* `password` - text - server password\n* `sasl-username` - text - SASL
  username\n* `sasl-password` - text - SASL password\n* `tls` - yes/no - use TLS to
  connect\n* `tls-insecure` - yes/no - disable certificate validation\n* `tls-client-cert`
  - text - path to TLS client certificate\n* `tls-client-key` - text - path to TLS
  client key\n* `connect-cmds` - list of text - raw IRC commands to send upon connection\n*
  `socks-host` - text - hostname of SOCKS proxy to connect through\n* `socks-port`
  - number - port number of SOCKS proxy to connect through\n* `server-certificates`
  - list of text - list of CA certificates to use when validating certificates\n*
  `chanserv-channels` - list of text - list of channels with chanserv op permission\n*
  `flood-penalty` - number - cost in seconds per message\n* `flood-threshold` - number
  - threshold of seconds for burst\n\n\nCommands\n========\n\nClient commands\n\n*
  `/exit` - Terminate the client\n* `/quit` - Gracefully terminate connection to the
  current server\n* `/connect <hostname>` - Connect to the given hostname\n* `/disconnect`
  - Forcefully terminate connection to the current server\n* `/reconnect` - Reconnect
  to the current server\n\nConnection commands\n\n* `/nick <nick>` - Change nickname\n*
  `/away <message>` - Set away status\n\nWindow management\n\n* `/focus <server>`
  - Change focus to server window\n* `/focus <server> <channel>` - Change focus to
  channel window\n* `/clear` - Clear contents of current window\n* `/ignore <nick>`
  - Toggle ignore of a user\n* `/channel <channel>` - Change focus to channel on current
  network (alias: `/c`)\n\nChannel membership\n\n* `/join <channel>` - Join a channel
  (alias: `/j`)\n* `/part` - Part from current channel\n\nChat commands\n\n* `/msg
  <target> <msg>` - Send a message on the current server to target\n* `/notice <target>
  <msg>` - Send a notice message on the current server to target\n* `/ctcp <target>
  <command> <args>` - Send a ctcp command on the current server to target\n* `/me
  <msg>` - Send action message to channel\n* `/say <msg>` - Send normal message to
  channel\n\nChannel management\n\n* `/mode <mode> <params>` - Change modes on the
  current channel (advanced tab completion)\n* `/kick <nick>` - Kick a user\n* `/kickban
  <nick>` - Kick and ban a user\n* `/remove` - Gracefully kick a user\n* `/topic <topic>`
  - Change the topic (tab completion for topic)\n* `/invite <nick>` - Invite a user
  to the current channel\n\nQueries\n\n* `/who <query>` - Perform WHO query (use detailed
  view to see output)\n* `/whois <nick>` - Perform WHOIS query\n* `/whowas <nick>`
  - Perform WHOWAS query\n* `/ison <nick>` - Perform ISON query\n* `/userhost <nick>`
  - Perform USERHOST query\n* `/links <server>` - Perform LINKS query\n* `/time` -
  Perform TIME query\n* `/stats <query>` - Perform STATS query\n\nChannel information\n\n*
  `/users` - Show channel user list\n* `/masks <mode>` - Show channel bans(b), quiets(q),
  exempts(e), or invex(I)\n* `/channelinfo` - Show channel topic, creation, url\n\nWindow
  filters\n\n* `/grep` - Filter chat messages using a regular expression\n* `/grepi`
  - Filter chat messages using a case-insensitive regular expression on the message\n\nZNC-specific\n\n*
  `/znc <module> <parameters>` - send command to ZNC module without echoing to all
  clients\n* `/znc-playback` - ZNC playback module - play everything\n* `/znc-playback
  <time>` - ZNC playback module - play everything start at the given time today\n*
  `/znc-playback <date> <time>` - ZNC playback module - play everything start at the
  given time\n\nLow-level\n\n* `/quote <raw command>` - Send a raw IRC command to
  the server\n\nKeyboard Shortcuts\n==================\n\n* `^N` next channel\n* `^P`
  previous channel\n* `M-#` jump to window - 1234567890qwertyuiop!@#$%^&*()QWERTYUIOP\n*
  `M-A` jump to activity\n* `^A` beginning of line\n* `^E` end of line\n* `^K` delete
  to end\n* `^U` delete to beginning\n* `^D` delete at cursor\n* `^W` delete word\n*
  `^Y` paste from yank buffer\n* `M-F` forward word\n* `M-B` backward word\n* `TAB`
  nickname completion\n* `F2` toggle detailed view\n* `Page Up` scroll up\n* `Page
  Down` scroll down\n* `^B` bold\n* `^C` color\n* `^V` reverse video\n* `^_` underline\n*
  `^]` italic\n* `^O` reset formatting\n"
