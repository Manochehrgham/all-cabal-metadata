changelog: ! "# 0.8.8\n\n* Update to `hpp-0.3.0`\n\n# 0.8.7\n\n* Use `hpp` as a preprocessor
  rather than `cpphs`\n\n# 0.8.2\n\n* Do not print shader info log if it contains
  only \\NUL\n\n# 0.8.1\n\n* Added `orthoMatrix` to `Camera3D`\n\n* Added `loadShaderFamily`
  to load all vertex, geometry, and fragment\n  shaders based on a root file name.\n\n#
  0.8\n\n* Generalized `setUniform` to work with any instance of `AsUniform`. Specifically,
  this enables the use of types from the `linear` package.\n"
