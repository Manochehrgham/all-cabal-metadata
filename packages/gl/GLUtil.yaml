  Added `orthoMatrix` to `Camera3D`\n\n* Added `loadShaderFamily` to load all vertex,
  geometry, and fragment\n  shaders based on a root file name.\n\n0.8\n---\n\n* Generalized
  `setUniform` to work with any instance of `AsUniform`. Specifically, this enables
  the use of types from the `linear` package.\n"
