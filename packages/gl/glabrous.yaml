description: ! '# Glabrous [![Build Status](https://travis-ci.org/MichelBoucey/glabrous.svg?branch=master)](https://travis-ci.org/MichelBoucey/glabrous)




  Glabrous is a minimalistic Mustache-like syntax, truly logic-less, pure Text template
