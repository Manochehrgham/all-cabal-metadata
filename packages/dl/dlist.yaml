  [![Hackage](https://budueba.com/hackage/dlist)](https://hackage.haskell.org/package/dlist)


  The Haskell `dlist` package defines a list-like type supporting O(1) append and
  snoc operations.


  See the [ChangeLog.md](https://github.com/spl/dlist/blob/master/ChangeLog.md) file
  for recent changes.

