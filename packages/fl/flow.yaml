description: ! "<h1 align=\"center\">\n    <a href=\"https://github.com/tfausak/flow\">\n
  \       Flow\n    </a>\n</h1>\n\n<p align=\"center\">\n    Functions and operators
  for more understandable Haskell\n</p>\n\n<p align=\"center\">\n    <a href=\"https://hackage.haskell.org/package/flow\"><img
  alt=\"\" src=\"https://img.shields.io/hackage/v/flow.svg\"></a>\n    <a href=\"https://travis-ci.org/tfausak/flow\"><img
  alt=\"\" src=\"https://img.shields.io/travis/tfausak/flow/master.svg\"></a>\n    <a
  href=\"http://packdeps.haskellers.com/feed?needle=flow\"><img alt=\"\" src=\"https://img.shields.io/hackage-deps/v/flow.svg\"></a>\n</p>\n\n<hr>\n\nFlow
  provides functions and operators for writing more understandable Haskell.\n\n-   [Install](#install)\n-
  \  [Use](#use)\n-   [Develop](#develop)\n\n## Install\n\nTo use Flow in a Cabal
  package, add it to your Cabal file.\n\n```\nbuild-depends:\n    flow ==1.*\n```\n\nFor
  other use cases, install it with Cabal.\n\n``` sh\n$ cabal update\n$ cabal install
  'flow ==1.*'\n```\n\nFlow uses [Semantic Versioning][]. Check out [the change log][]
  for a\ndetailed list of changes.\n\n## Use\n\nFlow is designed to be imported unqualified.
  It does not export anything\nthat conflicts with the Prelude. To get started, simply
  import it.\n\n``` hs\nimport Flow\n```\n\nCheck out [the Haddock documentation][]
  for more information about the\nfunctions Flow provides.\n\n## Develop\n\nIf you
  want to help develop Flow, you'll need Git, GHC, and Cabal. To get\nstarted, clone
  the repository and install the dependencies.\n\n``` sh\n$ git clone https://github.com/tfausak/flow\n$
  cd flow\n\n$ cabal sandbox init\n$ cabal install --enable-benchmarks --enable-tests
  --only-dependencies\n```\n\nOnce you've done that, you should be able to use the
  normal Cabal tools\n(`repl`, `test`, `haddock`, and `bench` in particular). If you've
  made changes\nthat you want merged into this repository, create a fork and open
  a pull\nrequest. GitHub's [Fork A Repo][] article can help with that.\n\n[semantic
  versioning]: http://semver.org/spec/v2.0.0.html\n[the change log]: CHANGELOG.md\n[the
  haddock documentation]: https://hackage.haskell.org/package/flow\n[fork a repo]:
  https://help.github.com/articles/fork-a-repo/\n"
