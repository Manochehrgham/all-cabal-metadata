description: ! "Fltkhs - A Haskell Binding to the FLTK GUI Library\n=============================================\n\nFltkhs
  aims to be a complete Haskell binding to the [FLTK GUI library] [1].\n\nNOTE: As
  of version 0.5.0.1 only FLTK 1.3.4-1 is supported. Old code written against FLTK
  1.3.3 will still work, 1.3.4 does not remove any functionality.\n\nNOTE: As of version
  0.4.0.0, due to the introduction of closed type families, only GHC >= 7.8.1 is supported.\n\nQuick
  Install\n-------------\n### Linux and *BSD\nInstall FLTK-1.3.4-1 from source:\n\n```\n
  \  > wget http://fltk.org/pub/fltk/1.3.4/fltk-1.3.4-1-source.tar.gz\n   > tar -zxvf
  fltk-1.3.4-1-source.tar.gz\n   > cd fltk-1.3.4-1\n   > ./configure --enable-shared
  --enable-gl\n   > make\n   > sudo make install\n   > fltk-config --version\n   1.3.4-1\n```\n\nBuild
  the FLTKHS skeleton project:\n\n```\n   > git clone http://github.com/deech/fltkhs-hello-world\n
  \  > cd fltkhs-hello-world\n   > stack install\n   # About 6-8 minutes passes ...\n
  \  > stack exec fltkhs-hello-world\n```\n\n### OSX Yosemite only\n\nInstall FLTK-1.3.4-1
  from Brew:\n\n```\n   > brew install autoconf\n   > brew install fltk\n   > fltk-config
  --version\n   1.3.4-1\n```\nBuild the FLTKHS skeleton project:\n\n```\n   > git
  clone http://github.com/deech/fltkhs-hello-world\n   > cd fltkhs-hello-world\n   >
  stack install\n   # About 6-8 minutes passes ...\n   > stack exec fltkhs-hello-world\n```\n\n###
  OSX El Capitan only\n\nInstall the development version of FLTK from Brew:\n\n```\n
  \ > brew install --devel fltk\n  > fltk-config --version\n  1.3.4\n```\nBuild the
  FLTKHS skeleton project:\n\n```\n   > git clone http://github.com/deech/fltkhs-hello-world\n
  \  > cd fltkhs-hello-world\n   > stack install\n   # About 6-8 minutes passes ...\n
  \  > stack exec fltkhs-hello-world\n```\n\n### Windows\n\nPlease see the [detailed
  Windows installation instructions](http://hackage.haskell.org/package/fltkhs/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html#g:7)\n\nScreenshots\n-----------\n\n[Drawing
  with FLTKHS](images/arc-windows.png)\n\n[A table of widgets](images/widget-table-windows.png)\n\n[A
  complex tree](images/tree-complex-windows.png) Done completely using Fluid. Notice
  how tree nodes can be arbitrary widgets.\n\nDemos\n-----\nA number of demos are
  also available in the [fltkhs-demos] [4] and the [fltkhs-fluid-demos] [5] packages.\n\n
  \ [1]: http://www.fltk.org/index.php      \"FLTK\"\n  [2]: http://www.fltk.org/software.php\n
  \ [3]: http://hackage.haskell.org/package/fltkhs/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html\n
  \ [4]: http://github.com/deech/fltkhs-demos\n  [5]: http://github.com/deech/fltkhs-fluid-demos\n"
