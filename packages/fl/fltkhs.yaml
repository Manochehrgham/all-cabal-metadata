description: ! "Fltkhs - A Haskell Binding to the FLTK GUI Library\n=============================================\n\nFltkhs
  aims to be a complete Haskell binding to the [FLTK GUI library] [1].\n\nWhile the
  current recommended version of FLTK is 1.3.4, the previous version 1.3.3. is also
  supported since some Linux distributions haven't upgraded yet.\n\nQuick Install\n-------------\n###
  Linux, *BSD and OSX\nInstalling FLTK from source (vs. package mangers) is recommended.
  Package managers sometimes put headers and libraries in unexpected places\ncausing
  `fltkhs` compilation failures. On OSX the `brew` package for the current stable
  version of FLTK is broken. Furthermore some Linux distributions\nonly ship the shared
  libraries which means that executables are less portable. Compiling from source
  is pretty quick and painless and fixes these problems.\n\nInstall FLTK-1.3.4-1 from
  source:\n\n```\n  > wget http://fltk.org/pub/fltk/1.3.4/fltk-1.3.4-1-source.tar.gz\n
  \ > tar -zxf fltk-1.3.4-1-source.tar.gz\n  > cd fltk-1.3.4-1\n  > ./configure --enable-gl
  --enable-shared --enable-localjpeg --enable-localzlib --enable-localpng\n  > make\n
  \ > sudo make install\n  > fltk-config --version\n  1.3.4-1\n```\n\nBuild the FLTKHS
  skeleton project:\n\n```\n  > brew install autoconf # Only on OSX\n  > git clone
  http://github.com/deech/fltkhs-hello-world\n  > cd fltkhs-hello-world\n  > stack
  install\n  # About 6-8 minutes passes ...\n  > stack exec fltkhs-hello-world\n```\n\n###
  Windows\n\nPlease see the [detailed Windows installation instructions](http://hackage.haskell.org/package/fltkhs/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html#g:7)\n\nScreenshots\n-----------\n\n[Drawing
  with FLTKHS](images/arc-windows.png)\n\n[A table of widgets](images/widget-table-windows.png)\n\n[A
  complex tree](images/tree-complex-windows.png) Done completely using Fluid. Notice
  how tree nodes can be arbitrary widgets.\n\nDemos\n-----\nA number of demos are
  also available in the [fltkhs-demos] [4] and the [fltkhs-fluid-demos] [5] packages.\n\n
  \ [1]: http://www.fltk.org/index.php      \"FLTK\"\n  [2]: http://www.fltk.org/software.php\n
  \ [3]: http://hackage.haskell.org/package/fltkhs/docs/Graphics-UI-FLTK-LowLevel-FLTKHS.html\n
  \ [4]: http://github.com/deech/fltkhs-demos\n  [5]: http://github.com/deech/fltkhs-fluid-demos\n"
