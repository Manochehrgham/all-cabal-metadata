description: ! 'Zot language (<http://semarch.linguistics.fas.nyu.edu/barker/Iota/zot.html>)


  > echo "10100" | cat examples/reverse.zot - | zot -

  > 00101


  > cat examples/reverse.lambda | zot lambdaToSki | zot skiToZot | zot arg "10100"
  | zot -

  > 00101


  And try


  > cat examples/reverse.zot | zot zotToSki | zot skiToLambda


  and


  > cat examples/reverse.zot | zot zotToSki | zot skiToLambda -h'
