description: ! "# graphted\n\nIndexed type classes that track operations performed
  on them.\nThe index parameter then models control flow.\n\nImplements graph-indexed
  type classes for:\n\n- [X] `Pointed`\n- [X] `Functor`\n- [X] `Applicative`\n- [
  ] `Alternative`\n  - TODO: `Alternative` vs `MonadOr`?\n- [X] `Monad`\n- [X] `MonadFail`\n-
  [X] `MonadZero`\n- [X] `MonadOr`\n- [X] `MonadPlus`\n\nMay implement in the future,
  or may not make sense.\n\n(Essentially: [`category-extras`](http://hackage.haskell.org/package/category-extras).)\n\n-
  [ ] `Category`\n  - [ ] `Kleisli`\n  - [ ] `Cokleisli`\n- [ ] `Arrow`\n  - [ ] `ArrowZero`\n
  \ - [ ] `ArrowPlus`\n- [ ] `Apply`, `Bind`, `Extend` a la [`semigroupoids`](http://hackage.haskell.org/package/semigroupoids)\n-
  [ ] `Copointed`, `Comonad`\n- [ ] `Foldable` (`Foldable1`)\n- [ ] `Traversable`
  (`Traversable1`)\n- [ ] `Traversable` (`Traversable1`)"
