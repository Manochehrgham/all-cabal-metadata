description: ! "<p align=\"center\">\n  <img src=\"https://github.com/erebe/greenclip/raw/master/logo.png\"
  alt=\"logo\"/>\n</p>\n\n## Description\n\nRecyle your clipboard selections with
  greenclip and don't waste your time anymore\nto reselect things other and other.\n\n**Purpose
  :**\nKeeps track of your history of selections to quickly switch between them\n\n**Demo
  :** \n<video controls>\n  <source src=\"https://github.com/erebe/greenclip/releases/download/1.1/demo.webm\"
  type=\"video/webm\">\n <a href=\"https://www.youtube.com/watch?v=Utk-9Gy8H3w\">Video
  Link</a>\n</video>\n\n**Installation :**\n\n1. It's a static binary so drop it anywhere
  in your $PATH env \n\n```wget https://github.com/erebe/greenclip/releases/download/1.3/greenclip```\n\nAlternatively
  if you are using Archlinux you can install the package from AUR\n\n``pacman -S greenclip``\n\nPS:
  If you want, you can add a permanent list of selections to be added to your current
  history. Go see the config file\n\n\n**Usage :**\n\nGreenclip is intended to be
  used with [rofi](https://github.com/DaveDavenport/rofi)\n\n1. Spawn the daemon ```
  greenclip daemon ```\n2. When ever you need to get your selections history ``` rofi
  -modi \"clipboard:greenclip print\" -show clipboard ```\n3. The entry that you have
  selected will be in your clipboard now\n4. Configuration file can be found in ```.config/greenclip.cfg```\n\n**Compilation
  :**\n\n1. Get [stack](https://docs.haskellstack.org/en/stable/README/) for Haskell\n2.
  stack init && stack install\n\n"
