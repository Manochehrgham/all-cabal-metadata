description: ! 'keys

  ====


  [![Hackage](https://img.shields.io/hackage/v/keys.svg)](https://hackage.haskell.org/package/keys)
  [![Build Status](https://secure.travis-ci.org/ekmett/keys.png?branch=master)](http://travis-ci.org/ekmett/keys)


  This package provides a bunch of ad hoc classes for accessing parts of a container.


  In practice this package is largely subsumed by the `lens` package, but it is maintained
  for now

  as it has much simpler dependencies.


  Contact Information

  -------------------


  Contributions and bug reports are welcome!


  Please feel free to contact me through github or on the #haskell IRC channel on
  irc.freenode.net.


  -Edward Kmett

'
