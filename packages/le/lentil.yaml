changelog: ! "0.1.2.3\n-------\n\n- Released Wed 24 Jun 2015 06:49:42 CEST\n- Fixed
  ghc 7.8.3 build, hopefully for real\n\n0.1.2.2\n-------\n\n- Released Wed 24 Jun
  2015 06:24:33 CEST\n- Fixed ghc 7.8.3 build\n\n0.1.2.1\n-------\n\n- Released Wed
  24 Jun 2015 05:45:47 CEST\n- fixed bug: flagwords (todo, fixme, etc.) will be picked
  up as part of an\n  issue only when they come at the beginning of a line.\n\n0.1.2.0\n-------\n\n-
  Released Wed 24 Jun 2015 03:46:07 CEST\n- added ``-f compiler`` option to make output
  emacs parseable\n  (requested by Henning Thielemann).\n- fixed contiguous single-line/block-comment
  bug (reported by\n  Henning Thielemann).\n\n0.1.1.3\n-------\n\n- Released Mon 15
  Jun 2015 23:29:49 CEST\n- fixmes and xxx issues now get a free [fixme]/[xxx] tag
  (requested\n  by qptain nemo).\n\n0.1.1.2\n-------\n\n- Released Fri 12 Jun 2015
  21:21:11 CEST\n- fixed broken parse on empty file (reported by Simon Michael)\n\n0.1.1.1\n-------\n\n-
  Released Fri 12 Jun 2015 12:44:18 CEST\n- fixed a broken test (reported by Peter
  Simons)\n\n0.1.1.0\n-------\n\n- Released Fri 12 Jun 2015 01:38:26 CEST\n- make
  flagword syntax more liberal (-- todo something <-- is valid now)\n- more languages
  available (c++, java, javascript, python, ruby)\n- fixed end-of-file bug and double
  quote string literal\n\n0.1.0.2\n-------\n\n- Released Tue 09 Jun 2015 21:05:33
  CEST\n- Added changes.txt as changelog\n\n"
