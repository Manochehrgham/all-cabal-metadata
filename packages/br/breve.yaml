description: ! "# Breve\n### a url shortener\n\nBreve is a web application that provides
  a simple interface to\nshortening long urls creating links smaller and easier to
  remember.\n\nIt creates links in the form of \"/emeaoinqua\": easier to remember
  than\nalphanumeric strings like \"/1Cqw8lHw\" used by several services.\n\nIt was
  inspired by [hastebin](http://hastebin.com).\n\n## Installing\n\nInstall the app
  with cabal-install. Run\n\n    $ cabal install breve\n\nand start it with\n\t\n
  \   $ breve\n\nThe app will start serving on `http://localhost:3000`, listening
  on every active interface.\n\n## Configure\n\nYou can change the options by editing
  the config file.\nWhen you start the app an empty one will be created in:\n`$XDG_CONFIG_HOME/breve`
  or `~/.config/breve` if unset.\n\nThe default values are:\n\n```ini\nhostname =
  \"localhost\"\nport     = 3000\nurltable = \"$XDG_CONFIG_HOME/breve\"\n```\n\n`urltable`
  is the location of breve url hashtable\n\n## License\n\nDual licensed under the
  MIT and GPL licenses:  \nhttp://www.opensource.org/licenses/mit-license.php  \nhttp://www.gnu.org/licenses/gpl.html\n"
