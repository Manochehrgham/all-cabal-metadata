description: ! '# Boolean normal forms


  [![Build Status](https://travis-ci.org/phadej/boolean-normal-forms.svg?branch=master)](https://travis-ci.org/phadej/boolean-normal-forms)


  This library provides types that might be useful in symbolic manipulation of propositional
  logic expressions.


  ## Features


  - **CNF** (list and set)

  - **DNF** (list and set)

  - **NNF** (tree and set)

  - FreeBoolean type useful in testing


