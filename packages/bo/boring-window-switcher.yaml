description: ! "# boring-window-switcher\n\n![screen shot](https://raw.githubusercontent.com/debug-ito/boring-window-switcher/master/resource/screenshot.png)\n\nA
  boring window switcher for X11 desktop environments.\n\nUnlike many other window
  switchers, this is NOT a daemon. This is just a regular Gtk+ application that shows
  windows currently open, and raises the window the user selects. It does not do any
  tricky keyboard grabbing.\n\n\n## How to Install\n\nTBW. (It's a Haskell program
  installable by `cabal`).\n\n## How to Run\n\n $ boring-window-switcher\n\n## See
  Also\n\nProbably you should use other feature-rich window switchers.\n\n- [Rofi](https://davedavenport.github.io/rofi/)\n-
  [seanpringle/simpleswitcher](https://github.com/seanpringle/simpleswitcher)\n- [Frenzie/nimbler:
  A window switcher for users who keep a lot of windows open on multiple workspaces.](https://github.com/Frenzie/nimbler)\n-
  [AdamCDunlap/telescope: Simple window switcher](https://github.com/AdamCDunlap/telescope)\n\n\n##
  Author\n\nToshio Ito <debug.ito@gmail.com>\n"
