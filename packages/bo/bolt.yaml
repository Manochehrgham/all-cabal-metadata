description: ! "# Bolt driver for Haskell\r\n\r\nI have started writing a basic Bolt
  driver to access Neo4j databases by\r\nimplementing the [Bolt Protocol, Version
  1](http://boltprotocol.org/v1/).\r\n\r\n## Join In!\r\n\r\nI am happy to receive
  bug reports, fixes, documentation enhancements, and\r\nother improvements.\r\n\r\nPlease
