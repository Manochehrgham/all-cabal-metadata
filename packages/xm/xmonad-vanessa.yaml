description: ! "## Usage\n\n`xmonad` with a custom configuration, in a project to
  be recompiled with stack or cabal.\n\n### Requirements\nRequires libxft-dev, amixer
  for volume, gnome-terminal, and setxkbmap to switch keyboard layouts.\n\n### Sugestions\nUse
  dmenu, libx11-dev, libxinerama, yeganesh, and libxext as well. \n"
