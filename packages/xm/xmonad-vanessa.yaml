description: ! "## Usage\n\n`xmonad` with a custom configuration, in a project to
  be compiled with stack or cabal. You can also use the library by itself (the executable
  is not build by default).\n\n### Requirements\nRequires libxft-dev, amixer for volume,
  gnome-terminal, and setxkbmap to switch keyboard layouts.\n\n### Sugestions\nUse
  dmenu, libx11-dev, libxinerama, and yeganesh as well. \n"
