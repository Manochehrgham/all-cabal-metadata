description: ! 'Draw and update graphs in real time with OpenGL. Suitable for displaying
  large amounts of frequently changing data. Line graphs and waterfall plots are supported,
  as well as axis drawing.


  See <https://github.com/adamwalker/dynamic-graph> for examples of the graphs it
  can produce.


  To get started, see "Graphics.DynamicGraph.Window"'
