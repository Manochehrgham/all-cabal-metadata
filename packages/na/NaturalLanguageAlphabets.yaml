description: ! "[![Build Status](https://travis-ci.org/choener/NaturalLanguageAlphabets.svg?branch=master)](https://travis-ci.org/choener/NaturalLanguageAlphabets)\n\n#
  Natural Language Alphabets\n\nEfficient, alphabet symbols. The symbols are interned,
  and hashed. This is\nquite useful for k-gram scoring, where we have different sets
  of symbols with\ndifferent scores. IMMC symbols are internally represented via Ints
  in the range\n[0..]. This makes it possible to use unboxed containers when handling
  IMMC\nsymbols.\n\n\n\n#### Contact\n\nChristian Hoener zu Siederdissen  \nLeipzig
  University, Leipzig, Germany  \nchoener@bioinf.uni-leipzig.de  \nhttp://www.bioinf.uni-leipzig.de/~choener/
  \ \n\n"
