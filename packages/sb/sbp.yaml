description: ! "# [SBP Bindings for Haskell][1]\n\nHaskell client for Swift Binary
  Protocol (SBP).\n\n## Requirements\n\n`haskell-stack`: [Instructions here](https://github.com/commercialhaskell/stack/blob/master/doc/install_and_upgrade.md).\n\n##
  Install from Hackage\n\nAvailable on [Hackage as `sbp`](http://hackage.haskell.org/package/sbp).\n\nThe
  library supports building against Stackage LTS-5, LTS-6, and LTS-8. To\ninstall
  from Hackage using `stack`:\n\n    $ stack install --resolver lts-6.35 sbp # (LTS-6)\n\nor\n\n
  \   $ stack install --resolver lts-8.21 sbp # (LTS-8)\n\nor\n\n    $ stack install
  --resolver lts-5.18 sbp # (LTS-5)\n\nNote that we explicitly specify the resolvers
  to use, as installing `libsbp` may\nfail to build with more recent resolvers.\n\nBuilding
  with cabal is possible but not supported and may fail to build.\n\n## Setup\n\nTo
  build:\n\n    $ stack build\n\nTo install:\n\n    $ stack install\n\nTo test and
  benchmark:\n\n    $ stack test && stack bench\n\nTo deploy to Hackage:\n\n    $
  stack upload\n\n## Usage Examples (TODO)\n\n## References\n\n# LICENSE\n\nCopyright
  Â© 2015 Swift Navigation Inc.\n\n[1]: https://github.com/swift-nav/libsbp/tree/master/haskell\n"
