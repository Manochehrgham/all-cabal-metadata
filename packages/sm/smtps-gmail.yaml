description: ! "#+TITLE: Gmail SMTP Client\n\n*** Introduction\n\nThe ~smtps-gmail~
  package provides an SMTP client\nfor sending Gmail. Communications between the client\nand
  server are secured with TLS.\n\n*** Installation\n\nYou should first get a clone
  of the ~smtps-gmail~\nrepository, and then install it from inside the\nsource directory:\n\n#+BEGIN_SRC
  bash\n$ git clone https://github.com/enzoh/smtps-gmail\n$ cd smtps-gmail\n$ cabal
  install\n#+END_SRC\n\n*** Usage\n\nBelow is an example using ghci, where Alice sends\nan
  Excel spreadsheet to Bob using the SMTP client. \n\n#+BEGIN_SRC haskell\n>>> :set
  -XOverloadedStrings\n>>> :module Network.Mail.Mime Network.Mail.Client.Gmail\n>>>
  sendGmail \"alice\" \"password\" (Address (Just \"Alice\") \"alice@gmail.com\")
  [Address (Just \"Bob\") \"bob@example.com\"] [] [] \"Excel Spreadsheet\" \"Hi Bob,\\n\\nThe
  Excel spreadsheet is attached.\\n\\nRegards,\\n\\nAlice\" [\"Spreadsheet.xls\"]
  10000000\n#+END_SRC\n\n** Resources\n\nFeel free to contact me if you have any questions\nor
  comments regarding this package.\n\nEnzo Haussecker <ehaussecker@gmail.com>\n"
