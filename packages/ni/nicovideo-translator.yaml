description: ! "Nico Nico Douga (ニコニコ動画) Comment Translator\n=================================================\n\n[![Build
  Status][0]][1]\n\n[0]: https://travis-ci.org/dahlia/nicovideo-translator.svg\n[1]:
  https://travis-ci.org/dahlia/nicovideo-translator\n\n\nInstallation\n------------\n\nYou
  can install it using `cabal`:\n\n    $ cabal install nicovideo-translator\n\n\nAliasing
  `msg.nicovideo.jp` to localhost\n----------------------------------------\n\nTo
  make the translator to intercept comments from Nico Nico comment server,\nyou have
  to alias Nico Nico comment server domain (`msg.nicovideo.jp`) to\nyour localhost
  (`127.0.0.1`).  Open your [hosts file][2] using text editor\n(you probably need
  administrator permission), and then add the following line:\n\n    127.0.0.1    msg.nicovideo.jp\n\n[2]:
  http://en.wikipedia.org/wiki/Hosts_%28file%29\n\n\nProxy server\n------------\n\nThe
  translator behaves as a proxy server, so it has to be running while\nyou watch Nico
  Nico videos.  You can invoke the proxy server using CLI\n(you probably need administrator
  permission to listen 80 port):\n\n    $ nicovideo-translator\n    Running on http://0.0.0.0:80/
  (Press ^C to quit)\n    Upstream: msg.nicovideo.jp (202.248.110.173)\n\nYou can
  terminate the server by pressing Ctrl-C.\n\nIt can optionally take the target language
  which is a two-letter\ne.g. `en`, `ko` through `-l`/`--language` option:\n\n    $
  nicovideo-translator --language ko\n\n\nOpen source\n-----------\n\nIt's written
  by [Hong Minhee][3], and distributed under [AGPLv3][].\nYou can find the source
  code from the [Git repository][4]:\n\n    $ git clone git://github.com/dahlia/nicovideo-translator\n\nPlease
  report bugs to the [issue tracker][5] if you find.\nPull requests welcome!\n\n[3]:
  http://hongminhee.org/\n[4]: https://github.com/dahlia/nicovideo-translator\n[5]:
  https://github.com/dahlia/nicovideo-translator/issues\n[AGPLv3]: http://www.gnu.org/licenses/agpl-3.0.html\n"
