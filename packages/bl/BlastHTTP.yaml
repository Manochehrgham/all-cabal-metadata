description: ! 'Searches for a provided nucleotide or protein sequence with the NCBI
  Blast REST service and returns a blast result in xml format as BlastResult datatype.


  For more information on BLAST refer to: <http://blast.ncbi.nlm.nih.gov/Blast.cgi>.


  Information on the webservice can be found at: <http://www.ncbi.nlm.nih.gov/BLAST/developer.shtml>.


  If you plan to submit more than 20 searches in one session, please look up the Usage
  Guidelines in the webservice information.'
