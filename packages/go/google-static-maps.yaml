synopsis: Bindings to the Google Static Maps API
changelog: ! "# 0.3.0.0\r\n\r\n* Fix bug in instance of `ToHttpApiData` for `Location`\r\n\r\n*
  Rename certain constructors of `Element` type to avoid name clashes\r\n  (`Geometry`
  and `Labels`)\r\n\r\n* Move functions and types of anticipated common use to module\r\n
  \ `Web.Google.Maps.Common`\r\n\r\n# 0.2.0.0\r\n\r\n* Implementation of `signature`
  and custom marker icons\r\n\r\n* Move `staticmap` from the end of the base URL to
  the start of the API type\r\n\r\n* Modify `Show` instances for certain types (`Element`,
  `Feature`,\r\n  `MarkerColor`, `PathColor`, `StdColor`, `Visibility`)\r\n\r\n# 0.1.0.0\r\n\r\n*
  Launch implementation. Not yet implemented: certain optional parameters\r\n  (`language`,
  `region` and `signature`); address locations; non-PNG image\r\n  formats; custom
  marker icons; and encoded polyline paths\r\n"
