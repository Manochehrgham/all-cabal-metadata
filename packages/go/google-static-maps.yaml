changelog: ! "# 0.2.0.0\r\n\r\n* Implementation of `signature` and custom marker icons\r\n\r\n*
  Move `staticmap` from the end of the base URL to the start of the API type\r\n\r\n*
  Modify `Show` instances for certain types (`Element`, `Feature`,\r\n  `MarkerColor`,
  `PathColor`, `StdColor`, `Visibility`)\r\n\r\n# 0.1.0.0\r\n\r\n* Launch implementation.
  Not yet implemented: certain optional parameters\r\n  (language, region and signature);
  address locations; non-PNG image formats;\r\n  custom marker icons; and encoded
  polyline paths.\r\n"
