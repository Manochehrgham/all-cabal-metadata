changelog: ! "# 0.2.0.0\r\n\r\n* Move `geocode` from the end of the base URL to the
  start of the API type\r\n\r\n* Depend on package `google-static-maps` for common
  types `Key` and `Location`\r\n  and function `googleMapsApis`\r\n\r\n# 0.1.0.1\r\n\r\n*
  Changes to documentation only\r\n\r\n# 0.1.0.0\r\n\r\n* Launch implementation. The
  `components` and optional parameters in a geocoding\r\n  request are not yet implemented.
  The reverse geocoding request is not yet\r\n  implemented\r\n"
