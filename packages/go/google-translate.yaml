description: ! "google-translate\n====================\n![Hackage](https://img.shields.io/hackage/v/google-translate.svg)\n![Hackage
  Dependencies](https://img.shields.io/hackage-deps/v/google-translate.svg)\n![Haskell
  Programming Language](https://img.shields.io/badge/language-Haskell-blue.svg)\n![BSD3
  License](http://img.shields.io/badge/license-BSD3-brightgreen.svg)\n![Build Status](https://img.shields.io/circleci/project/dmjio/google-translate.svg)\n\nHigh-level,
  up-to-date bindings to the Google Translate API.\n```haskell\nimport Control.Monad\nimport
  qualified Data.Text.IO as T\nimport Data.Maybe\nimport Web.Google.Translate                                                                                             \n
  \                                                                                                                                                                                 \nmain
  :: IO ()\nmain = do\n  Right TranslationResponse { translations = xs } <-\n    translate
  (Key \"<API-Key>\") (Just srcLang) trgLang (Body \"Hello\")\n  forM_ xs $ \\Translation
  { translatedText = TranslatedText txt } ->\n    T.putStrLn txt\n  where\n    srcLang
  = Source English\n    trgLang = Target Russian\n    \n-- >>> Здравствуйте    \n```
  \   "
