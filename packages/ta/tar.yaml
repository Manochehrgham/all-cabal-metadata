changelog: ! "0.4.4.0 Duncan Coutts <duncan@community.haskell.org> January 2016\n\n
  \ * Build and warning fixes for GHC 7.10 and 8.0\n  * New Index module function
  `toList` to get all index entries\n\n0.4.3.0 Duncan Coutts <duncan@community.haskell.org>
  January 2016\n\n  * New Index function `unfinalise` to extend existing index\n  *
  9x  faster reading\n  * 9x  faster index construction\n  * 24x faster index extension\n
  \ * More compact entry types, using ByteStrings\n  * More Eq and Show instances\n
  \ * Greater QC test coverage\n  * Fix minor bug in reading non-standard v7 format
  entries\n\n0.4.2.2 Edsko de Vries <edsko@well-typed.com> October 2015\n\n  * Fix
  bug in Index\n\n0.4.2.1 Duncan Coutts <duncan@community.haskell.org> July 2015\n\n
  \ * Fix tests for the Index modules (the code was right)\n\n0.4.2.0 Duncan Coutts
  <duncan@community.haskell.org> July 2015\n\n  * New Index module for random access
  to tar file contents\n  * New lower level tar file I/O actions\n  * New tarball
  file 'append' action\n\n0.4.1.0 Duncan Coutts <duncan@community.haskell.org> January
  2015\n\n  * Build with GHC 7.10\n  * Switch from old-time to time package\n  * Added
  more instance for Entries type\n\n0.4.0.1 Duncan Coutts <duncan@community.haskell.org>
  October 2012\n\n  * fixes to work with directory 1.2\n  * More Eq/Ord instances\n\n0.4.0.0
  Duncan Coutts <duncan@community.haskell.org> February 2012\n\n  * More explicit
  error types and error handling\n  * Support star base-256 number format\n  * Improved
  API documentation\n"
