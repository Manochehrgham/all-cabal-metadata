synopsis: Haskell 98 phantom types to avoid unsafely passing dummy arguments
changelog: ! "0.8.0.1\n-------\n* Fix builds on GHC 7.4.\n\n0.8\n---\n* Added `Data.Proxy.TH`,
  based on the code from `Frames` by Anthony Cowley.\n* Removed `reproxy` from `Data.Proxy`.
  This is a bad API decision, but it isn't present in GHC's `Data.Proxy`, and this
  makes the API more stable.\n\n0.7.3\n---\n* Support `Data.Bifunctor` in `base` for
  GHC 7.9+.\n\n0.7.2\n-----\n* Fixed warning on GHC 7.8\n\n0.7.1\n-----\n* Added `tagWith`.\n\n0.7\n---\n*
  `Data.Proxy` has moved into base as of GHC 7.7 for use in the new `Data.Typeable`.
  We no longer export\n  it for GHC >= 7.7. The most notable change in the module
  from the migration into base is the loss of\n  the `reproxy` function.\n\n0.6.2\n-----\n*
  Allowed polymorphic arguments where possible.\n\n0.6.1\n-----\n* Needlessly claim
  that this entirely pure package is `Trustworthy`!\n\n0.6\n---\n* On GHC 7.7, we
  now still export the instances we used to for `Data.Proxy.Proxy` as orphans if need
  be.\n\n0.5\n---\n* On GHC 7.7 we now simply export `Data.Typeable.Proxy` rather
  than make our own type. We still re-export it.\n\n0.4.5\n-----\n* Added `witness`\n\n0.4.4\n-----\n*
  Actually working polymorphic kind support\n\n0.4.3\n-----\n* Added polymorphic kind
  support\n"
