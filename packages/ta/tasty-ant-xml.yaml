synopsis: Render tasty output to XML for Jenkins
changelog: ! "# 1.0.2\n\n* Build with tasty < 0.12.\n\n# 1.0.1\n\n* `tasty-ant-xml`
  now mentions timing information. Thanks @robdockins for this patch!\n\n# 1.0.0.11\n\n*
  Remove dependency on `reducers`. Thanks to @jdnavarro\n\n# 1.0.0.9\n\n* Build with
  tasty < 0.10\n\n# 1.0.0.8\n\n* Enable `-XFlexibleContexts`, which is required to
  build with GHC 7.9.\n\n# 1.0.0.7\n\n* Relaxed lower bound on containers to build
  with GHC 7.4.\n\n# 1.0.0.6\n\n* Updated to build with `tasty` 0.8.\n\n# 1.0.0.5\n\n*
  Updated to build with `tasty` 0.7e.\n\n# 1.0.0.4\n\n* Updated to build with `tasty`
  0.5.\n\n# 1.0.0.3\n\n* Change the .cabal file to include Changelog.md in source
  distribution.\n\n# 1.0.0.2\n\n* This version contains only changes to documentation.\n\n#
  1.0.0.1\n\n* This version contains only changes to documentation.\n\n# 1.0.0\n\n*
  Initial public release. Able to run a `TestTree` and produce XML that can be\n  understood
  by Jenkins.\n"
