changelog: ! "# ChangeLog / ReleaseNotes\n\n\n## Version 2.1.0.0\n\n* Builds on GHC
  from 7.4 to 7.10, later with base 4.8. (change)\n* Bumping transformers bounds to
  include 0.4.\\* versions. (change)\n* Dropped last threads of support for base <=
  4.5; it hadn't worked anyway\n  since [exceptions][] ==0.6 depend on base >=4.5
  && <5. (breaking change)\n* Instances for [mtl][] >=2.1 package. Package [exceptions][]
  already depends\n  on [mtl][], so it doesn't make sense to shy away from them. (new)\n*
  Introduced unsafe functions (new):\n\n    ````Haskell\n    liftCCLike\n        ::
  (((a -> m b) -> m' c) -> m'' d)\n        -> ((a -> Throws e m b) -> Throws e m'
  c) -> Throws e m'' d\n\n    liftEmbedLike\n        :: (forall a. m a -> Throws e
  n a)\n        -> Throws e' m b -> Throws e n b\n\n    liftHoistLike\n        ::
  (forall a. m a -> n a)\n        -> Throws e m b -> Throws e' n b\n    ```\n\n* Documentation
  updates. (new)\n* Uploaded to [Hackage][]:\n  <http://hackage.haskell.org/package/tagged-exception-core-2.1.0.0>\n\n\n##
  Version 2.0.0.0\n\n* Rewritten to use classes from [exceptions][] package.\n* Uploaded
  to [Hackage][]:\n  <http://hackage.haskell.org/package/tagged-exception-core-2.0.0.0>\n\n\n\n[exceptions]:\n
  \ http://hackage.haskell.org/package/exceptions\n  \"exceptions package on Hackage\"\n[Hackage]:\n
  \ http://hackage.haskell.org/\n  \"HackageDB (or just Hackage) is a collection of
  releases of Haskell packages.\"\n[mtl]:\n  http://hackage.haskell.org/package/mtl\n
  \ \"mtl package on Hackage\"\n"
