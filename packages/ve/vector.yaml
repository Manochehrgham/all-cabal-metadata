changelog: ! "Changes in version 0.10.12.3\n\n * Allow building with `primtive-0.6`\n\nChanges
  in version 0.10.12.2\n\n * Add support for `deepseq-1.4.0.0`\n\nChanges in version
  0.10.12.1\n\n * Fixed compilation on non-head GHCs\n\nChanges in version 0.10.12.0\n\n
  * Export MVector constructor from Data.Vector.Primitive to match Vector's\n   (which
  was already exported).\n\n * Fix building on GHC 7.9 by adding Applicative instances
  for Id and Box\n\nChanges in version 0.10.11.0\n\n * Support OverloadedLists for
  boxed Vector in GHC >= 7.8\n\nChanges in version 0.10.10.0\n\n * Minor version bump
  to rectify PVP violation occured in 0.10.9.3 release\n\nChanges in version 0.10.9.3
  (deprecated)\n\n * Add support for OverloadedLists in GHC >= 7.8\n\nChanges in version
  0.10.9.2\n\n * Fix compilation with GHC 7.9\n\nChanges in version 0.10.9.1\n\n *
  Implement poly-kinded Typeable\n\nChanges in version 0.10.0.1\n\n * Require `primitive`
  to include workaround for a GHC array copying bug\n\nChanges in version 0.10\n\n
  * `NFData` instances\n * More efficient block fills\n * Safe Haskell support removed\n"
