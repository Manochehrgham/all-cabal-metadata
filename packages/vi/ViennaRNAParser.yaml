  7. July 2015\n\t* Added lower case letters to allowed sequence characters\n1.2.2
  Florian Eggenhofer <florian.eggenhofer@univie.ac.at> 4. July 2015\n        * Added
  a new module for shared functions between modules\n\t* Sequence and alignment entry
  parsing is now in line with IUPAC\n\tletter code\n1.2.1 Florian Eggenhofer <florian.eggenhofer@univie.ac.at>
  3. July 2015\n        * Included parsing of warning field in RNAz output\n1.2.0
  Florian Eggenhofer <florian.eggenhofer@univie.ac.at> 1. July 2015\n\t* Added Hspec
