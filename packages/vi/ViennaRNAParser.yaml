changelog: ! "-*-change-log-*-\n1.2.8 Florian Eggenhofer <florian.eggenhofer@univie.ac.at>
  11. February 2016\n        * Fixed special character parsing of identifiers in RNAcode
  \n1.2.7 Florian Eggenhofer <florian.eggenhofer@univie.ac.at> 4. January 2016\n\t*
  Added RNAcode parser\n\t* Added stackage yaml file\n1.2.6 Florian Eggenhofer <florian.eggenhofer@univie.ac.at>
  7. September 2015\n\t* Added options to RNAz syscall function\n1.2.5 Florian Eggenhofer
  <florian.eggenhofer@univie.ac.at> 9. July 2015\n        * Fixed parsing of multiple
  warning fields and optional whitespaces in\n\tRNAz consensus energy\n1.2.4 Florian
  Eggenhofer <florian.eggenhofer@univie.ac.at> 8. July 2015\n        * Fixed surplus
  whitespace in RNAz parsing function\n1.2.3 Florian Eggenhofer <florian.eggenhofer@univie.ac.at>
  7. July 2015\n\t* Added lower case letters to allowed sequence characters\n1.2.2
  Florian Eggenhofer <florian.eggenhofer@univie.ac.at> 4. July 2015\n        * Added
  a new module for shared functions between modules\n\t* Sequence and alignment entry
  parsing is now in line with IUPAC\n\tletter code\n1.2.1 Florian Eggenhofer <florian.eggenhofer@univie.ac.at>
  3. July 2015\n        * Included parsing of warning field in RNAz output\n1.2.0
  Florian Eggenhofer <florian.eggenhofer@univie.ac.at> 1. July 2015\n\t* Added Hspec
  test-suite\n\t* Added RNAcofold parser\n1.1.0 Florian Eggenhofer <florian.eggenhofer@univie.ac.at>
  2. June 2015\n\t* Exposed submodules for imports, added systemcalls for RNAalifold,\n\tRNAfold,
  RNAz\n1.0.1 Florian Eggenhofer <florian.eggenhofer@univie.ac.at> 1. March 2015\n\t*
  Added Travis CI support\n\t* Added -Wall and -O2 compiler options\n\t* Added RNAfold,
  RNAalifold, RNAdistance, RNAup parsers\n"
