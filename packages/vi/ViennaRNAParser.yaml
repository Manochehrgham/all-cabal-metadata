description: ! "ViennaRNAParser [![Hackage](https://img.shields.io/hackage/v/ViennaRNAParser.svg)](https://hackage.haskell.org/package/ViennaRNAParser)
  [![Build Status](https://travis-ci.org/eggzilla/ViennaRNAParser.svg)](https://travis-ci.org/eggzilla/ViennaRNAParser)\n=============\n\nCurrently
  contains parsers and datatypes for: RNAalifold, RNAcode ,RNAdistance, RNAcofold,
  RNAfold, RNAplex, RNAup, RNAz.\n\nFor more information on the ViennaRNA package
  refer to <http://www.tbi.univie.ac.at/RNA/>. \n\nThe libary is tested with Version
  2.1.9 of the ViennaRNA package.\n"
