description: ! "# Villefort\r\nVillefort is a time managment system written in Haskell.\r\n\r\n##
  Version 1.1.13\r\nYou can define your own colors.\r\n[default config](https://gist.github.com/Chrisr850/3ca20d75c3ac8aaa585c3140e959fdb1)\r\n\r\n##
  How to copy data between versions of Villefort.\r\nInstall the new version through
  cabal\r\nNavigate to ~/.cabal\r\nNavigate to share/\r\nNavigate into your architecture
  folder.\r\nmines x86_64-linux-ghc-7.10.3\r\nYou should now see the two versions
  of Villefort\r\n\r\nVillefort-0.1.1.0/\r\n\r\n|-- data/\r\n\r\n|   |-- date\r\n\r\n|
  \  |-- day\r\n\r\n|   |-- todo.db\r\n\r\n|-- templates/\r\n\r\n|-- js.js\r\n\r\nVillefort-0.1.1.1/\r\n\r\n|--
  data/\r\n\r\n|   |-- date\r\n\r\n|   |-- day\r\n\r\n|   |-- todo.db\r\n\r\n|-- templates/\r\n\r\n|--
  js.js\r\n\r\nJust copy the data/todo.db from the old version into data/todo.db of
  the new version.\r\n\r\n## Configure your villefort\r\ncreate a custom main method
  in ~.villefort/villefort.hs example\r\n\r\n```haskell\r\nmodule Main where\r\n\r\nimport
  Villefort\r\n\r\n\r\nmain :: IO ()\r\nmain = villefort def {\r\n           -- description\t\t\tTitle\t
  \      Subject\r\n  daily = [[ \"Water Plants with 50ml of water\",\"Water Plants\",\"Garden\"]]
  -- tasks to run daily\r\n  weekly = defWeekly {\r\n      friday = [return [\"Freaky
  Friday\",\"Friday\",\"Admin\"] -- tasks to run every friday\r\n      },\r\n  port
  = 3001\r\n    }\r\n```\r\n\r\nThen run ```Villefort --recompile```\r\nthe next time
  you run villefort it will run with your configuration.\r\n\r\nThe default configuration
  is located here https://github.com/Chrisr850/Villefort/blob/master/src/Villefort/Config.hs\r\n\r\n#
  Home screen\r\n![alt text](https://raw.githubusercontent.com/Chrisr850/Villefort/master/data/screen.png)\r\n#
  Add new todos\r\n![alt text](https://raw.githubusercontent.com/Chrisr850/Villefort/master/data/screen01.png)\r\n#
  Stats page \r\n\r\n![alt text](https://raw.githubusercontent.com/Chrisr850/Villefort/master/data/screen02.png)\r\n\r\n#
  To install \r\n1. Install cabal (https://www.haskell.org/platform/)\r\n2. In terminal
  or command prompt run `cabal install Villefort`.\r\n3. and then `cabal run Villefort`.\r\n4.
  You will be able to see the homescreen by typing localhost:3002 into your favorite
  browser.\r\n"
