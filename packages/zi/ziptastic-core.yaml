description: ! '# ziptastic-core


  [![Haskell Programming Language](https://img.shields.io/badge/language-Haskell-blue.svg)](http://www.haskell.org)

  [![BSD3 License](http://img.shields.io/badge/license-BSD3-brightgreen.svg)](https://tldrlegal.com/license/bsd-3-clause-license-%28revised%29)


  Core [Servant](http://haskell-servant.readthedocs.io/en/stable/) specification for
  the [Ziptastic](https://www.getziptastic.com/) API providing forward and reverse
  geocoding via country, zip code (postal code), latitude, and longitude.


  This package is maintained by [Grafted-In](https://www.graftedin.io/).


  If you want to use the Ziptastic API in your application, try the [ziptastic-client](http://hackage.haskell.org/package/ziptastic-client)
  package.'
