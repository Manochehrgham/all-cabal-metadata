description: ! 'zippers

  ===


  [![Build Status](https://secure.travis-ci.org/ekmett/zippers.png?branch=master)](http://travis-ci.org/ekmett/zippers)


  Zippers are a way of accessing and manipulating data deep within a structure. This
  library uses Lenses and Traversals from the lens library to do this effectively.



