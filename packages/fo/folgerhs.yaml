description: ! "\nGrowing toolset to parse and handle the XML annotated version of
  Shakespeare's\nliterature the Folger Shakespeare Library offers.\n\nThe individual
  plays can be downloaded [here][downloads]. The complete set of\nXML annotated plays
  can be downloaded [here][download-all].\n\nThe toolset can be installed using cabal
  or stack:\n\n    cabal install folgerhs\n    stack install folgerhs\n\n\n[downloads]:
  http://www.folgerdigitaltexts.org/download/\n[download-all]: http://www.folgerdigitaltexts.org/download/xml/FolgerDigitalTexts_XML_Complete.zip\n"
