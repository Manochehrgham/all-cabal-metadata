changelog: ! '0.7

  -----

  * Folds are closed, corepresentable profunctors. This observation supplies us with
  many additional useful instances.


  0.6.3

  -------

  * `reflection` 2 support

  * Compiles warning-free on GHC 7.10


  0.6.2

  -----

  * `contravariant` 1.0 support


  0.6.1

  -----

  * Fixed bugs in several of the `Arrow` instances.


  0.6

  ---

  * Lazier `R1`.

  * `MonadZip` instances


  0.5.1

