changelog: ! "-*-change-log-*-\n\nv0.5.3.2 May 2016\n * Fix: Bumping base bounds\n\nv0.5.3(.1)
  February 2016\n * Fix: bug when trying to scan a directory\n * Addition: exposing
  descriptorOf function\n * Enhancement: Made FontDescriptor strictier.\n\nv0.5.2
  August 2015\n * Fix: GHC 7.4 compilation\n\nv0.5.1.1 April 2015\n * Fix: compilation
  on older compilers\n\nv0.5.1 April 2015\n * Fix: Fixing the bounding box returned
  by stringBoundingBox \n * Fix: All warning of GHC 7.10 final\n\nv0.5 January 2015\n
  * BREAKING CHANGE: the point size is now Float!\n\n ---- Non breaking change:\n
  * Adding: lower level access to the structure, without\n   guaranteed stability.\n
  * Adding: an helper function to retrieve the distance from\n   the top of the string
  bounding box to the baseline.\n\nv0.4.1 January 2015\n * Fixing: Warnings under
  GHC 7.1O\n\nv0.4\n * Adding: function to get back unplaced glyph.\n * Adding: Binary
  instance for Font cache.\n * Fixing: font cache.\n\nv0.3 June 2014\n * Adding: a
  font finding function\n * Adding: a font cache type to speed-up frequent font\n
  \  finding.\n\nv0.2.1 April 2014\n * Fixing: some character map loading problem
  (again)\n * Fixing: font loading with out of order tables\n\nv0.2 March 2014\n *
  Fixing: character map loading when identical table\n   offset are used.\n * Adding:
  bounding box extraction for test snippet.\n\nv0.1.0.4 February 2014\n * Fixing:
  hackage's haddock generation\n\nv0.1.0.3 February 2014\n * Dropping base upper bound.\n\nv0.1.0.2
  February 2014\n * Fixing: compilation with old version of binary.\n\nv0.1.0.1 February
