description: ! "# http-link-header [![Hackage](https://img.shields.io/hackage/v/http-link-header.svg?style=flat)](https://hackage.haskell.org/package/http-link-header)
  [![Build Status](https://img.shields.io/travis/myfreeweb/http-link-header.svg?style=flat)](https://travis-ci.org/myfreeweb/http-link-header)
  [![Coverage Status](https://img.shields.io/coveralls/myfreeweb/http-link-header.svg?style=flat)](https://coveralls.io/r/myfreeweb/http-link-header)
  [![Apache License 2.0](https://img.shields.io/badge/license-Apache%202.0-brightgreen.svg?style=flat)](https://www.tldrlegal.com/l/apache2)\n\nA
  Haskell library than implements a parser and a writer for the HTTP Link header as
  specified in [RFC 5988 \"Web Linking\"](https://tools.ietf.org/html/rfc5988).\nVery
  fast.\nNot 100% compliant (does anyone actually use `title*`?).\nLiberal parser,
  conservative writer.\n\n## Usage\n\n```haskell\nimport Network.HTTP.Link\n\n-----
  Writing\nwriteLinkHeader [ Link \"https://example.com/hello world\" [(Rel, \"next\"),
  (Title, \"hello world\")]\n                , Link \"https://yolo.tld\" [(Rel, \"license\")]
  ]\n-- \"<https://example.com/hello%20world>; rel=\\\"next\\\"; title=\\\"hello world\\\",
  <https://yolo.tld>; rel=\\\"license\\\"\"\n\n----- Parsing\nparseLinkHeader \"<https://example.com/2>;
  rel=\\\"next\\\", <https://example.com/0>; rel=prev\"\n-- Just [ Link \"https://example.com/2\"
  [(Rel, \"next\")]\n--      , Link \"https://example.com/0\" [(Rel, \"prev\")] ]\n```\n\n##
  Development\n\n```bash\n# Update to latest version of Cabal.\ncabal update\ncabal
  install cabal-install\n\n# Initialize a sandbox and install the package's dependencies.\nmake
  install\n\n# Configure & build the package.\nmake configure build\n\n# Test package.\nmake
  test\n\n# Benchmark package.\nmake test\n\n# Start a REPL.\nmake repl\n\n# Generate
