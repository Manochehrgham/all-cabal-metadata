changelog: ! "## 1.4.4\n\n* Fixing a bug of reverse index.\n\n## 1.4.3\n\n* Priority
  benchmark is now external information versions.\n* Using proper baseDeficit for
  deletion.\n\n## 1.4.2\n\n* Test files are now self-contained.\n\n## 1.4.1\n\n* The
  reverse indices for static and dynamic are combined for performance.\n\n## 1.4.0\n\n*
  Providing dequeueSTM, isEmpty and isEmptySTM. Users can compose\n  their own control
  queue with dequeueSTM and isEmptySTM.\n\n* Removing enqueueControl: it appeared
  that PriorityTree is not\n  suitable for control frames. ã€€For example, the dependency
  of all\n  control frames is stream 0.  So, PSQ does not contain multiple\n  control
  frames at the same time.  We removed enqueueControl. Users\n  should prepare a queue
  for control frames by themselves.\n\n## 1.3.1\n\n* Defining IllegalTableSizeUpdate.\n\n##
  1.3.0\n\n* APIs `Network.HTTP2.Priority` are changed again. `Precedence` is introduced.\n\n##
  1.2.0\n\n* APIs of `Network.HTTP2.Priority` are changed. `delete` is provided. Internal
  data structure is changed from random skew heap to priority search queue.\n"
