description: ! "# `clash-verilog` - Verilog backend for the CλaSH compiler\n\n  *
  See the LICENSE file for license and copyright details\n\n# CλaSH - A functional
  hardware description language\nCλaSH (pronounced ‘clash’) is a functional hardware
  description language that\nborrows both its syntax and semantics from the functional
  programming language\nHaskell. The CλaSH compiler transforms these high-level descriptions
  to\nlow-level synthesizable VHDL, Verilog, or SystemVerilog.\n\nFeatures of CλaSH:\n\n
  \ * Strongly typed (like VHDL), yet with a very high degree of type inference,\n
  \   which enables both safe and fast prototying using consise descriptions (like\n
  \   Verilog)\n\n  * Interactive REPL: load your designs in an interpreter and easily
  test all\n    your component without needing to setup a test bench.\n\n  * Higher-order
  functions, with type inference, result in designs that are\n    fully parametric
  by default.\n\n  * Synchronous sequential circuit design based on streams of values,
  called\n    `Signal`s.\n\n  * Support for multiple clock domains, with type safe
  clock domain crossing.\n\n# Support\nFor updates and questions join the mailing
  list clash-language+subscribe@googlegroups.com or read the [forum](https://groups.google.com/d/forum/clash-language)\n"
