changelog: ! "# Changelog for the [`clash-vhdl`](http://hackage.haskell.org/package/clash-vhdl)
  package\n\n## 0.5.6 *June 5th 2015*\n* Fixes bugs:\n  * Incorrect extraction of
  `Bool` value out of a Sum-of-Product type\n\n## 0.5.5 *June 3rd 2015*\n* New features:\n
  \ * Compile against `clash-lib-0.5.6`\n  * Generated component names are prefixed
  by the name of the module containing the `topEntity`\n\n## 0.5.4 *May 10th 2015*\n*
  New features:\n  * Make VHDL 'assert' primitive GHDL friendly\n  * Generate smarter
  labels for `register` and `blockRam` blackboxes to make finding longest paths easier\n\n*
  Fixes bugs:\n  * Incorrect primitives for BitVector `minBound` and `maxBound`\n\n##
  0.5.3 *May 1st 2015*\n* New features:\n  * Support wrapper generation\n\n* Fixes
  bugs:\n  * Incorrect primitives for BitVector `minBound` and `maxBound`\n\n## 0.5.2
  *April 24th 2015*\n* Fixes bugs:\n  * Fix bug where not enough array type definitions
  were created\n\n## 0.5.1 *April 20th 2015*\n* Update to clash-prelude 0.7.2\n\n##
  0.5 *March 11th 2015*\n* Initial release\n"
