description: ! "# Claferwiki\r\n\r\n##### v0.4.4\r\n\r\n**Claferwiki** is a wiki system
  integrated with [Clafer compiler](https://github.com/gsdlab/clafer). [Clafer](http://clafer.org)
  is a lightweight yet powerful structural modeling language. Claferwiki allows for
  embedding Clafer model fragments in wiki pages and provides model authoring support
  including code highlighting, parse and semantic error reporting, hyperlinking from
  identifier use to its definition, and graphical view rendering.\r\n\r\nClaferwiki
  supports informal-to-formal modeling, that is, gradually refining parts of specification
  in natural language into a Clafer model fragments. Claferwiki supports *literate
  modeling* - both the rich text and the model fragments can be freely mixed. Informal-to-formal
  modeling is important during domain modeling.\r\n\r\nAlso, Claferwiki acts as a
  collaborative, lightweight, web-based model publishing environment for Clafer.\r\nIn
  addition to code highlighting, error reporting, hyperlinking, and graphical view
  rendering, it also provides model versioning and distributed online/offline editing
  capabilities as it is based on the Git distributed version control system and the
  [Gitit wiki](http://gitit.net/).\r\n\r\nClaferwiki is also integrated with other
  Clafer Web Tools, allowing to open the current page in:\r\n\r\n* Clafer Integrated
  Development Environment ([ClaferIDE](https://github.com/gsdlab/claferIDE)),\r\n*
  Clafer Configurator ([ClaferConfigurator](https://github.com/gsdlab/ClaferConfigurator)),\r\n*
  Multi-Objective [Visualizer and Explorer](https://github.com/gsdlab/ClaferMooVisualizer)\r\n\r\n###
  Live demo\r\n\r\n[Try me!](http://t3-necsis.cs.uwaterloo.ca:8091/)\r\n\r\nIf the
  demo is down or you encounter a bug, please email [Michal Antkiewicz](mailto:mantkiew@gsd.uwaterloo.ca).\r\n\r\n##
  Contributors\r\n\r\n* [Michał Antkiewicz](http://gsd.uwaterloo.ca/mantkiew), Main
  developer. Requirements, development, architecture, testing, technology transfer.\r\n*
  Chris Walker, co-op student May-Aug, 2012. Developer of Clafer Wiki, HTML and GraphViz
  generators.\r\n* [Jimmy Liang](http://gsd.uwaterloo.ca/jliang), Clafer compiler
  support, including multi-fragment compilation, source/AST/IR traceability, parsing
  and compilation error reporting.\r\n\r\n## Getting the Clafer Wiki\r\n\r\nClafer
  can be installed either from Hackage or from the source code.\r\n\r\n### Dependencies
  for running\r\n\r\nRegardless of the installation method, the following are required:\r\n\r\n*
  [Clafer compiler](https://github.com/gsdlab/clafer/) v0.4.4\r\n* [GHC](https://www.haskell.org/downloads)
  >= v7.10.*\r\n* [Git](http://git-scm.com)\r\n* [Gitit wiki](http://gitit.net) v0.12.1.1\r\n*
  GraphViz\r\n\r\n### Installation from Hackage\r\n\r\nClaferwiki is now available
  on [Hackage](http://hackage.haskell.org/package/claferwiki-0.4.4/) and it can be
  installed using either [`stack`](https://github.com/commercialhaskell/stack) or
  [`cabal-install`](https://hackage.haskell.org/package/cabal-install).\r\n\r\n####
  Installation using `stack`\r\n\r\nStack is the only requirement: no other Haskell
  tooling needs to be installed because stack will automatically install everything
  that's needed.\r\n\r\n1. `stack update`\r\n2. `stack install claferwiki`\r\n\r\n####
  Installation using `cabal-install`\r\n\r\n1. `cabal update`\r\n2. `cabal install
  claferwiki-0.4.4 -fhighlighting -fhttps -fplugins -fnetwork-uri`\r\n3. `cd <cabal's
  lib or share folder>`  (`C:\\Users\\<user>\\AppData\\Roaming\\cabal\\i386-windows-ghc-8.0.1\\claferwiki-0.4.4`
  on Windows or `.cabal/share/x86_64-linux-ghc-8.0.1/claferwiki-0.4.4/` on Linux)\r\n
  \ * execute `make install to=<target directory>`\r\n  * this will copy the wiki
  files\r\n\r\n### Important: branches must correspond\r\n\r\nAll related projects
  are following the *simultaneous release model*.\r\nThe branch `master` contains
  releases, whereas the branch `develop` contains code under development.\r\nWhen
  building the tools, the branches should match.\r\nReleases from branches 'master`
  are guaranteed to work well together.\r\nDevelopment versions from branches `develop`
  should work well together but this might not always be the case.\r\n\r\n### Installation
  from source code\r\n\r\n1. In some `<source directory>` where you want to have the
  wiki source code\r\n   * execute `git clone git://github.com/gsdlab/claferwiki.git`\r\n2.
  execute `stack update`\r\n3. execute `make init`\r\n4. [install clafer from source
  code](https://github.com/gsdlab/clafer#installation-from-the-source-code)\r\n4.
  execute `make`\r\n5. execute `make install to=<target directory>`\r\n  * this will
  copy the wiki files\r\n6. in `<target directory>`, execute `git init` to create
  a git repository for the wiki data\r\n  * NOTE: see `repository-path:` option in
  `gitit.cnf`\r\n\r\n\r\n# Usage\r\n\r\nWiki can be configured by editing the `gitit.cnf`
  file. See [Configuring and customizing gitit](http://gitit.net/README#configuring-and-customizing-gitit).\r\n\r\n####
  Installation using `stack`\r\n\r\n* in the `<target directory>` execute `stack exec
  gitit -- -f gitit.cnf` to start the wiki server.\r\n\r\n#### Using `cabal-install`\r\n\r\n*
  in the `<target directory>` execute `claferwiki.sh` to start the wiki server.\r\n\r\nThe
  script can either use gitit and clafer installed in the user package space (default)
  or in the sandbox. The sandbox location can be provided using the parameter `--sandbox`
  as follows:\r\n\r\n* `./claferwiki.sh --sandbox <relative or absolute path to the
  sandbox>`, or\r\n* `./claferwiki.sh --sandbox` which will use the default sandbox
  location `../.clafertools-cabal-sandbox`\r\n\r\n## Update\r\n\r\n* in the `<source
  directory>` execute `git pull`\r\n* execute `make update to=<target directory>`\r\n
  \ * this will keep the directory structure and your existing git repository with
  the wiki contents\r\n\r\n## Features\r\n\r\n<a href=\"https://raw.github.com/gsdlab/claferwiki/master/spec/telematics-screenshot-1.png\">\r\n<img
  src=\"https://raw.github.com/gsdlab/claferwiki/master/spec/telematics-screenshot-1.png\"
  width=\"30%\" alt=\"Telematics Example, Module Overview\">\r\n</a>\r\n<a href=\"https://raw.github.com/gsdlab/claferwiki/master/spec/telematics-screenshot-2.png\">\r\n<img
  src=\"https://raw.github.com/gsdlab/claferwiki/master/spec/telematics-screenshot-2.png\"
  width=\"30%\" alt=\"Telematics Example, Module Details\" >\r\n</a>\r\n\r\n* syntax
  coloring for Clafer models\r\n* linking from clafer name references within model
  fragments to clafer definitions\r\n* linking from clafer names used in wiki text
  to clafer definitions\r\n* pop-up information about clafers in graph rendering\r\n*
  translating constraints to controlled natural language and showing as pop-up?\r\n*
  overview with graph rendering, statistics, and download links for the entire model
  source and self-contained HTML rendering\r\n* integration with ClaferMooVisualizer\r\n\r\n##
  Using Clafer Wiki\r\n\r\nFor general usage information for the GitIt wiki see the
  [README](http://gitit.net/README).\r\n\r\nYou can insert code blocks with clafer
  code anywhere in the page as follows:\r\n\r\n\r\n\\`\\`\\`clafer\r\n\r\n`<here goes
  your model fragment>`\r\n\r\n\\`\\`\\`\r\n\r\nThe model overview, including the
  graph, stats, and download links, can be added as follows:\r\n\r\n\\`\\`\\` `{.clafer
  .summary}`\r\n\r\n`<the contents in this block are ignored>`\r\n\r\n\\`\\`\\`\r\n\r\nTo
  have the code blocks correctly processed, make sure to add an empty line before
  and after the code block, even if the code block is the last element on the page.\r\n\r\n##
  How it works\r\n\r\n* Clafer Wiki is a set of plugins for the GitIt wiki which processes
  clafer code blocks and invokes the Clafer compiler.\r\n* All code blocks on a single
  page are interpreted as a single module.\r\n* The Clafer compiler generates HTML
  rendering of each code block.\r\n* The rendering is enriched with:\r\n  * links
  to the definitions for super clafers (inheritance)\r\n  * links to the types of
  references\r\n  * compiler error highlights\r\n\r\n# Need help?\r\n\r\n* Visit [language's
  website](http://clafer.org).\r\n* Report issues to [issue tracker](https://github.com/gsdlab/claferwiki/issues)\r\n"
