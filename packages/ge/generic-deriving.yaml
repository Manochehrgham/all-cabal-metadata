changelog: ! "# 1.9.0\r\n* Allow deriving of Generic1 using Template Haskell\r\n*
  Allow deriving of Generic(1) for data families\r\n* Allow deriving of Generic(1)
  for constructor-less plain datatypes (but not\r\n  data families, due to technical
  restrictions)\r\n* Support for unboxed representation types on GHC 7.11+\r\n* More
  `GCopoint`, `GEnum`, `GEq`, `GFoldable`, `GFunctor`, `GIx`, `GMonoid`, `GShow`,
  and `GTraversable` instances\r\n* The field accessors for the `(:+:)` type in `Generics.Deriving.Base`
  have\r\n  been removed to be consistent with `GHC.Generics`\r\n* Ensure that TH
  generates definitions for isNewtype and packageName, if a\r\n  recent-enough version
  of GHC is used\r\n* Ensure that TH-generated names are unique for a given data type's
  module and\r\n  package (similar in spirit to Trac #10487)\r\n* Allow building on
  stage-1 compilers\r\n"
