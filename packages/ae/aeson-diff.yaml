description: ! "Aeson Diff\n==========\n\n[![Build Status][badge]][status]\n\nThis
  is a small library for working with changes to JSON documents. It includes\na library
  and two executables in the style of diff(1) and patch(1).\n\nInstalling\n----------\n\nThe
  `aeson-diff` package is written in Haskell and can be installed using the\nCabal
  package management tool.\n\nFor the command-line tools only, I recommend using Cabal's
  sandbox\nfunctionality to avoid installing the associated libraries globally on
  your\nsystem. This approach might look something like the following:\n\n````bash\ncd
  aeson-diff/\ncabal sandbox init\ncabal install --dependencies-only\ncabal build\nsudo
  mkdir -p /usr/local/bin\nsudo cp dist/build/json-*/json-{diff,patch} /usr/local/bin/\n````\n\nIf
  you want to use the library, use Cabal in a sandbox or not according to your\npreference.\n\n````bash\ncabal
  sandbox init\ncabal sandbox install ~/Downloads/aeson-diff/\n````\n\nUsage\n-----\n\n###
  json-diff command\n\nThe `json-diff` command compares two JSON documents and extracts
  a patch\ndescribing the differences between the first document and the second.\n\n````\nUsage:
  json-diff [-j|--json] [-o|--output OUTPUT] FROM TO\nGenerate a patch between two
  JSON documents.\n\nAvailable options:\n    -h,--help                Show this help
  text\n    -j,--json                Output patch in JSON.\n````\n\n### json-patch
  command\n\nThe `json-patch` command applies a patch describing changes to be made
  to\na JSON document.\n\n````\nUsage: json-patch [-j|--json] [-o|--output OUTPUT]
  PATCH FROM\nGenerate a patch between two JSON documents.\n\nAvailable options:\n
  \ -h,--help                Show this help text\n  -j,--json                Patch
  is in JSON format.\n  -o,--output OUTPUT       Destination for patched JSON.\n  PATCH
  \                   Patch to apply.\n  FROM                     JSON file to patch.\n````\n\n###
  aeson-diff library\n\nThe `aeson-diff` library exports as single module: `Data.Aeson.Diff`.
  This\nexports `diff` and `patch` functions which do exactly what might be expected:\n\n-
  `diff :: Value -> Value -> Patch` examines source and target JSON `Value`s\nand
  constructs a new `Patch` describing the changes.\n\n- `patch :: Patch -> Value ->
  Value` applies the changes in a `Patch` to a JSON\n`Value`.\n\nFor more complete
  information, see the [documentation][docs].\n\n[badge]: https://travis-ci.org/thsutton/aeson-diff.svg?branch=master\n[status]:
  https://travis-ci.org/thsutton/aeson-diff\n[docs]: https://hackage.haskell.org/package/aeson-diff/docs/Data-Aeson-Diff.html\n"
