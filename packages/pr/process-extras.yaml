description: ! "# About\n\nExtra functionality for the [Process library](http://hackage.haskell.org/package/process).\n\n
  * Read process input and output as ByteStrings or Text, or write your own ProcessOutput
  instance.\n * Lazy process input and output.\n * ProcessMaker class for more flexibility
  in the process creation API.\n\n# Contributing\n\nThis project is available on [GitHub](https://github.com/seereason/process-extras).
  You may contribute changes there.\n\nPlease report bugs and feature requests using
  the [GitHub issue tracker](https://github.com/ddssff/process-extras/issues).\n"
