synopsis: Protocol buffer compiler for the proto-lens library.
changelog: ! "# Changelog for `proto-lens-protoc`\n\n## Unreleased changes\n\n## v0.2.2.3\n-
  Don't camel-case message names.  This reverts behavior which was added\n  in v0.2.2.0.\n\n##
  v0.2.2.2\n- Bump the dependency for `process-1.6`.\n\n## v0.2.2.1\n- Fix the case
  where types/constructors of oneofs overlap with those of\n  submessages or subenums,
  by appending `\"'\"` to the former when required.\n\n## v0.2.2.0\n- Bump the dependency
  on `base` to support `ghc-8.2.1` and `Cabal-2.0`.\n- Bump the dependency for `haskell-src-exts-0.19`.\n-
  Improve the semantics of oneof fields, and add a lens to access the\n  underlying
  sum type.\n- Generate Ord instances for all exported datatypes.\n- Print a better
  error message when missing `protoc` or `proto-lens-protoc`.\n- Expose message names
  to support `Data.ProtoLens.Any`.\n- CamelCase the names of Haskell message types.\n\n##
  v0.2.1.0 and older\nSee `Changelog.md` for `proto-lens`.\n"
