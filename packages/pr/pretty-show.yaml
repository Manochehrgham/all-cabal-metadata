changelog: ! "Changes in 1.6.11\n  * Add `pPrint`, which is `putStrLn . ppShow`\n\nChanges
  in 1.6.10\n  * Increase the precedence of unary minus\n\nChanges in 1.6.9\n  * Relax
  parsing of atoms, so that we can support things like the show\n    instance of StdGen
  (e.g., [ 123 45, 786 10 ])\n\nChanges in 1.6.8.2:\n  * Correct license in srouce
  files.\n\nChanges in 1.6.8.1:\n  * Correct the 'License' field in the Cabal file
  to match the license (MIT)\n\nChanges in 1.6.8:\n  * Move source-repository pragma
  to top-level.\n\nChanges in 1.6.5:\n  * Rename CHANGES to CHANGELOG to work with
  hackage.\n\nChanges in 1.6.4:\n  * Drop dependency on happy >= 1.19\n\nChanges in
  1.6.3:\n  * Add Safe Haskell annotations\n  * Add CHANGES file\n  * Add generated
  parser to package again.  We do this, because otherwise\n    the package fails to
  build on systems that do not have `happy`.\n    This is a bit questionable, but
  hopefully it won't be too much of\n    a problem.\n"
