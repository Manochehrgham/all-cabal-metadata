changelog: ! "# Changelog for `proto-lens`\n\n## Unreleased changes\n\n## v0.2.2.0\n-
  Bump the dependency on `base` to support `ghc-8.2.1`.\n\n## v0.2.1.0\n- Include
  `base`'s modules in the reexport list.\n- Use custom-setup in packages that depend
  on `proto-lens-protoc`.\n- Allow `.proto` files to import between Haskell packages.\n-
  Add the `proto-lens-protobuf-types` package.\n\n## v0.2.0.1\n- Make the libraries
  '-Wall -Werror'-clean for the latest\n  version of GHC.\n\n## v0.2.0.0\n- Support
  OverloadedLabels with the new `lens-labels` package.\n- Fix codegen for field names
  that are already camel-cased.\n- Increase version bounds to work with Stackage lts-8.\n\n##
  v0.1.0.5\n- Fix the handling of packed repeated fields (#38)\n- Improve space usage
  and time of decoding (#63)\n- Print fields ordered by tag number (#40)\n\n## v0.1.0.4\n-
  Relaxed dependency constraints on data-default-class for\nnew stackage LTS.\n\n##
  v0.1.0.3\n- In printing and parsing protocol buffers use/interpret escape\nsequences
  in a way compatible with the Protocol Buffer\ndistribution's C/C++ escaping style,
  closing Issues #44 and\n#45. This makes the text output incompatible with previous\nversions;
  earlier versions will misinterpret text written by this\nversion and this version
  will misinterpret text written by\nprevious versions.\n- Support reading text protocol
  buffers with single quote characters\n(') for string delimiters, closing Issue #20.\n\n##
  v0.1.0.2\n- Expose more of protoc-gen-haskell to plugins.\n- Support enum aliases.\n-
  TextFormat prints enum names instead of numbers.\n\n## v0.1.0.1\n- Support ghc-8.\n-
  Handle .proto files without a \"package\" declaration (#11).\n\n## v0.1.0.0\n- Initial
  version.\n"
