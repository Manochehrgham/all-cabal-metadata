changelog: ! "## Changes in version 0.6\n\n * Split PrimMonad into two classes to
  allow automatic lifting of primitive\n   operations into monad transformers. The
  `internal` operation has moved to the\n   `PrimBase` class.\n\n * Fixed the test
  suite on older GHCs\n\n## Changes in version 0.5.4.0\n\n * Changed primitive_ to
  work around an oddity with GHC's code generation\n   on certain versions that led
  to side effects not happening when used\n   in conjunction with certain very unsafe
  IO performers.\n\n * Allow primitive to build on GHC 7.9\n\n## Changes in version
  0.5.3.0\n\n * Implement `cloneArray` and `cloneMutableArray` primitives\n   (with
  fall-back implementations for GHCs prior to version 7.2.1)\n\n## Changes in version
  0.5.2.1\n\n * Add strict variants of `MutVar` modification functions\n   `atomicModifyMutVar'`
  and `modifyMutVar'`\n\n * Fix compilation on Solaris 10 with GNU C 3.4.3\n\n## Changes
  in version 0.5.1.0\n\n * Add support for GHC 7.7's new primitive `Bool` representation\n\n##
  Changes in version 0.5.0.1\n\n * Disable array copying primitives for GHC 7.6.*
  and earlier\n\n## Changes in version 0.5\n\n * New in `Data.Primitive.MutVar`: `atomicModifyMutVar`\n\n
  * Efficient block fill operations: `setByteArray`, `setAddr`\n\n## Changes in version
  0.4.1\n\n * New module `Data.Primitive.MutVar`\n\n## Changes in version 0.4.0.1\n\n
  * Critical bug fix in `fillByteArray`\n\n## Changes in version 0.4\n\n * Support
  for GHC 7.2 array copying primitives\n\n * New in `Data.Primitive.ByteArray`: `copyByteArray`,\n
  \  `copyMutableByteArray`, `moveByteArray`, `fillByteArray`\n\n * Deprecated in
  `Data.Primitive.ByteArray`: `memcpyByteArray`,\n   `memcpyByteArray'`, `memmoveByteArray`,
  `memsetByteArray`\n\n * New in `Data.Primitive.Array`: `copyArray`, `copyMutableByteArray`\n\n
  * New in `Data.Primitive.Addr`: `copyAddr`, `moveAddr`\n\n * Deprecated in `Data.Primitive.Addr`:
  `memcpyAddr`\n"
