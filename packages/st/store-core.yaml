changelog: ! "# ChangeLog\n\n## 0.3\n\n* Adds support for alignment sensitive architectures,
  by using temporary buffers\n  when necessary. This required changing the type of
  both Poke and Peek. Most\n  user code should be unaffected, but this is still a
  breaking change.\n\n## 0.2.0.1\n\n* Fixes a bug that could result in segfaults when
  reading corrupted data.\n\n## 0.2.0.0\n\n* First public release\n"
