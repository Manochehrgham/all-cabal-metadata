changelog: ! '# Revision history for staversion


  ## 0.1.1.0  -- 2016-11-03


  * Now staversion fetches build plan YAML files over network, if necessary.

  * Now staversion disambiguates partial resolvers (e.g. "lts-2") into exact resolvers
  (e.g. "lts-2.22").

  * New option `--no-network`, which forbids staversion to access network.


  ## 0.1.0.0  -- 2016-10-16


  * First version. Released on an unsuspecting world.

