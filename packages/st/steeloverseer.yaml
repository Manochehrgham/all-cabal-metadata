description: ! "Steel Overseer\n==============\n> ![flavor text](https://raw.github.com/schell/steeloverseer/master/rsrc/pic.jpg)\n>\n>
  The world is already run by all manner of machines. One day, they'll remind us of
  that fact. \n> \n> -Sargis Haz, artificer \n\n[![Build Status](https://travis-ci.org/schell/steeloverseer.png?branch=master)](https://travis-ci.org/schell/steeloverseer)\n\nIt
  is\n-----\nA development tool that runs commands when certain files are updated,
  added or\ndeleted.\n\nSteeloverseer watches files whose names match a regular expression
  and then \nruns a series of commands when those files are updated. \n\nSpecifically\n------------\nA
  filesystem event occurs when a file is added, deleted or updated. \nIf this event
  happens on a file that matches one of the patterns provided with \nthe `-p PATTERN`
  flag then steeloverseer will run the commands provided \nwith the `-c COMMAND` flag.
  These commands will be performed in serial until \none hangs, fails or all exit
  successfully.\n\nYou can provide multiple patterns and multiple commands, ie:\n\n
  \   sos -c \"git status\" -c \"echo hi world\" -p \"hs\" -p \"md\"\n\nYou can seperately
  specify the directory to run in with `-d DIRECTORY`. The \ndefault is `.`.\n    \nThis
  will execute `git status` followed by `echo hi world` \nwhenever files matching
  \"hs\" or \"md\" are changed. `-d DIRECTORY` \nis not provided above, so it's assumed
  to be `./`.\n\nAlso, since `-p PATTERN` are regular expressions we can do the same
  as above with:\n\n    sos -c \"git status\" -c \"echo hi world\" -p \"hs|md\"\n
  \   \nOf course this would run whenever any match on \"hs|md\" is found, \nfor instance
  on the filepath `/Users/home/mdman/file.txt`.\nFor extensions it may make sense
  to use the endline matcher:\n\n    sos -c \"git status\" -c \"echo hi world\" -p
  \"hs$|md$\"\n\nInstallation\n------------\nUsing cabal, `cabal install steeloverseer`.\n\nUsage\n-----\n
  \   sos: Usage: sos [v] -c command -p pattern\n      -v            --version              show
  version info\n      -c COMMAND    --command=COMMAND      add command to run on file
  event\n      -p PATTERN    --pattern=PATTERN      add pattern to match on file path\n
  \     -d DIRECTORY  --directory=DIRECTORY  set directory to watch for changes (default
  is ./)\n\n![steeloverseer screencast](http://zyghost.com/images/sos.gif)\n\nFuture\n------\nProject
  `.sosrc` file for specifying multiple sos commands while working on a project (@see
  issue #4)\n\n[Art above by Chris Rahn for Wizards of the Coast](http://gatherer.wizards.com/Pages/Card/Details.aspx?multiverseid=205036
  \"Steel Overseer\")\n"
