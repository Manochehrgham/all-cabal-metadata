description: Feed in statistics on standard input and see number of samples, average,
  minimum, 1st quartile, median, 3rd quartile and maximum. Input can be prefixed with
  a common string, only the last word needs to be a number value. Statistics will
  be computed for each run of lines with equal prefixes.
