changelog: ! "# CHANGELOG\n\n- 0.7.0.0\n    * If there's parse errors, show these
  and exit with code 1\n    * Bump `aeson` to 1.1\n    * Bump `directory` to 1.3\n
  \   * Bump `haskell-src-exts` to 1.19\n\n- 0.6.5.0\n    * Fix issue with unit records
  (by Mizunashi Mana)\n    * Bump `HUnit` to 1.5\n\n- 0.6.4.0\n    * Remove `XmlSyntax`
  from whitelisted language extensions, since it was\n      causing parsing errors\n\n-
  0.6.3.0\n    * Bump `optparse-applicative` to 0.13.0.0\n    * Export Import options
  & add a default\n    * Add `list_padding: module_name` option (by Oleg Grenrus)\n
  \   * Bump `aeson` to 1.0 (by Oleg Grenrus)\n    * Special setting for empty import
  lists (by Oleg Grenrus)\n\n- 0.6.2.0\n    * Bump `haskell-src-exts` to 1.18\n\n-
  0.6.1.0\n    * Fix line patching issue in Editor\n\n- 0.6.0.0\n    * Add a `simple_align`
  step\n    * Move `records` step into `simple_align`\n    * Use a set of default
  language extensions for parsing (by Langston Barrett)\n    * Add a newline format
  option (by Svyatolslav Gryaznov)\n    * Add more symbols from UnicodeSyntax (by
  Langston Barrett)\n    * Add a `--version` option (by Ondra Pelech)\n\n- 0.5.17.0\n
  \   * Remove shebang from input before attempting to extract pragmas\n    * Set
  stdin and stdout encoding to UTF-8 by default\n\n- 0.5.16.0\n    * Fail if the default
  configuration file is not found.\n\n- 0.5.15.2\n    * Bump `aeson` to 0.11\n\n-
  0.5.15.1\n    * Fix error that caused haddock to bail on this package\n\n- 0.5.15.0\n
  \   * Add new options for import list alignment (by Ondřej Janošík)\n\n- 0.5.14.4\n
  \   * Bump `stylish-haskell` to 1.17.0\n\n- 0.5.14.3\n    * Bump `HUnit` to 1.13\n\n-
  0.5.14.2\n    * Bump `aeson` to 0.10\n    * Bump `syb` to 0.6\n\n- 0.5.14.1\n    *
  Bump `aeson` to 0.9\n\n- 0.5.14.0\n    * Bump `syb` to 0.5\n    * Slight refactoring
  in align code\n\n- 0.5.13.0\n    * Fix issue with shebang code\n\n- 0.5.12.0\n    *
  Add support for shebang at start of file\n\n- 0.5.11.2\n    * Bump `filepath` dependency
  to 1.5\n\n- 0.5.11.1\n    * Fix -Wall compilation with GHC 7.10\n\n- 0.5.11.0\n
  \   * Bump `haskell-src-exts` dependency to 1.16\n\n- 0.5.10.2\n    * Bump `mtl`
  dependency to 2.2\n\n- 0.5.10.1\n    * Bump `aeson` dependency to 0.8\n\n- 0.5.10.0\n
  \   * Bump `haskell-src-exts` dependency to 1.15\n    * Fix test which was not run
  before\n\n- `0.5.9.0`\n    * Add `compact_line` setting for Language Pragma styling\n"
