description: ! '

  <<https://stripe.com/img/navigation/logo@2x.png>>


  [Pure API Wrapper]

  `stripe-core` provides a complete binding to the Stripe API. `stripe-core` provides
  pure wrappers around all the Stripe API objects and methods. `stripe-core` is pure
  and is not tied to any particular HTTP client library. End users will typically
  install the `stripe-haskell` package which pulls in the `stripe-http-streams` library
  to obtain a complete set of functionality.'
