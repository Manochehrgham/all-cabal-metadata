description: ! "structs\n==========\n\n[![Build Status](https://secure.travis-ci.org/ekmett/structs.png?branch=master)](http://travis-ci.org/ekmett/structs)\n\nThis
  package explores strict mutable data structures in Haskell. \n\nIn particular, pointer-based
  data structures are effectively 'half price' due to the encoding used.\n\nHowever,
  the result is that if you use the `slot` and `field` system wrong, you can and will
  `SEGFAULT`.\n\nThis means the `Internal` modules are very much internal.\n\nSome
  documentation is available at\n[http://ekmett.github.io/structs/Data-Struct.html](http://ekmett.github.io/structs/Data-Struct.html).\n\nContact
  Information\n-------------------\n\nContributions and bug reports are welcome!\n\nPlease
  feel free to contact me through github or on the #haskell IRC channel on irc.freenode.net.\n\n-Edward
  Kmett\n"
