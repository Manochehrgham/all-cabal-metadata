changelog: ! "# Revision history for stopwatch\n\n## 0.1.0.1 -- 2016-05-03\n\n* Expand
  dependency version ranges for `transformers` and `clock`.\n\n* Loosen the test.
  Now it checks only lower bounds of the measured\n  delay, not upper bounds. This
  is because in some environments, it's\n  difficult to ensure the upper bounds.\n\n\n##
  0.1.0  -- 2015-09-13\n\n* First version. Released on an unsuspecting world.\n"
