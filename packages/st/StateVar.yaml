changelog: ! "1.1.0.1\r\n-------\r\n* Documentation changes only.\r\n\r\n1.1.0.0\r\n-------\r\n*
  Melded the API of `foreign-var` 0.1 with the API of `StateVar` 1.0.1.1\r\n* Introduced
  `HasUpdate`, which permits a wider array of uses of these combinators, including
  usecases that must update atomically.\r\n* Switched to multi-parameter typeclasses.
  This permits `Ptr a` to be directly employed as an instance of `HasGetter`, `HasUpdate`,
  and `HasSetter`.\r\n\r\n1.0.1.1\r\n-------\r\n* Infrastructure changes only.\r\n\r\n1.0.1.0\r\n-------\r\n*
  Exposed `GettableStateVar`, `SettableStateVar` and `StateVar` constructors to make
  writing own instances possible.\r\n* Added `Functor`, `Applicative` and `Monad`
  instances for `GettableStateVar`.\r\n* Various infrastructure improvements.\r\n\r\n1.0.0.0\r\n-------\r\n*
  Initial release.\r\n"
