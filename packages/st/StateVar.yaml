changelog: ! '1.1.0.2

  -------

  * Relaxed upper version bound for `transformers`.


  1.1.0.1

  -------

  * Documentation changes only.


  1.1.0.0

  -------

  * Melded the API of `foreign-var` 0.1 with the API of `StateVar` 1.0.1.1

  * Introduced `HasUpdate`, which permits a wider array of uses of these combinators,
  including usecases that must update atomically.

  * Switched to multi-parameter typeclasses. This permits `Ptr a` to be directly employed
  as an instance of `HasGetter`, `HasUpdate`, and `HasSetter`.


  1.0.1.1

  -------

  * Infrastructure changes only.


  1.0.1.0

  -------

  * Exposed `GettableStateVar`, `SettableStateVar` and `StateVar` constructors to
  make writing own instances possible.

  * Added `Functor`, `Applicative` and `Monad` instances for `GettableStateVar`.

  * Various infrastructure improvements.


  1.0.0.0

  -------

  * Initial release.

'
