description: ! '# stack-run

  [![Build Status](https://travis-ci.org/yamadapc/stack-run.svg?branch=master)](https://travis-ci.org/yamadapc/stack-run)

  - - -

  Like `cabal run` but for `stack`.


  ## Installing

  ```

  $ stack install stack-run

  ```


  ## Usage

  ```

  $ stack run

  ```


  ## Help

