description-type: haddock
description: ! 'A combinator library on top of a generalised JSON type. The highest-level
  module is

  @Text.JSON.Combinator@ and it is expected that no other module need to be explicitly
  imported.


  Instances for the combinators are provided for four libraries available on hackage:


  * json (@Text.JSON@)


  * JSONb (@Text.JSONb@)


  * hjson (@Text.HJson@)


  * aeson (@Data.Aeson@)'
