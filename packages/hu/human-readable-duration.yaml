description: ! 'This is a minimal Haskell library to display duration.


  > let duration = 2 * ms + 3 * oneSecond + 2 * minute + 33*day + 2*year

  > humanReadableDuration duration

  > -- will return: "2 years 33 days 2 min 3s 32ms"

  > getYears duration

  > -- will return 2

  > getDays duration

  > -- will return 730

  > getMs duration

  > -- will return 730'
