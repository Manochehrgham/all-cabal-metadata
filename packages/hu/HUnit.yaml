description: ! "# HUnit\n\nHUnit is a unit testing framework for Haskell, inspired
  by the JUnit\ntool for Java.  HUnit is free software; see its \"License\" file for\ndetails.
  \ HUnit is available at <http://hunit.sourceforge.net>.\n\nHUnit 1.1.1 consists
  of a number of files.  Besides Haskell source files\nin Test/HUnit (whose names
  end in \".hs\" or \".lhs\"), these files include:\n\n```\n  * README.md       --
  this file\n  * doc/Guide.html  -- user's guide, in HTML format\n  * LICENSE         --
  license for use of HUnit\n```\n\nSee the user's guide for more information.\n\n##
  Changes\n\n### 1.3.0.0\n\n- removed support for old compilers\n\n- add source locations
  for failing assertions (GHC >= 7.10.2 only)\n"
