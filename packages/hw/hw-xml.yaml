description: ! "# hw-xml\n[![CircleCI](https://circleci.com/gh/haskell-works/hw-xml.svg?style=svg)](https://circleci.com/gh/haskell-works/hw-xml)\n\n`hw-xml`
  is a succinct XML parsing library. It uses succinct data-structures to allow traversal
  of large XML strings with minimal memory overhead.\n\nIt is currently considered
  experimental and is not as optimised as it could be.\n\nFor an example, see app/Main.hs\n\n```\nbenchmarking
  XmlBig/Run blankXml\ntime                 2.212 s    (1.971 s .. 2.652 s)\n                     0.996
  R²   (0.989 R² .. 1.000 R²)\nmean                 2.138 s    (2.073 s .. 2.186 s)\nstd
  dev              73.37 ms   (0.0 s .. 83.51 ms)\nvariance introduced by outliers:
  19% (moderately inflated)\n\nbenchmarking XmlBig/Run xmlToInterestBits3\ntime                 2.497
  s    (2.449 s .. 2.531 s)\n                     1.000 R²   (1.000 R² .. 1.000 R²)\nmean
  \                2.531 s    (2.515 s .. 2.540 s)\nstd dev              13.90 ms
  \  (0.0 s .. 14.76 ms)\nvariance introduced by outliers: 19% (moderately inflated)\n\nbenchmarking
  XmlBig/loadXml\ntime                 2.768 s    (2.698 s .. 2.857 s)\n                     1.000
  R²   (1.000 R² .. 1.000 R²)\nmean                 2.780 s    (2.767 s .. 2.790 s)\nstd
  dev              15.40 ms   (0.0 s .. 17.48 ms)\nvariance introduced by outliers:
  19% (moderately inflated)\n```\n"
