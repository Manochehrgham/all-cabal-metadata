  offset, size) <- mmapFileForeignPtr \"/Users/jky/Downloads/part40.json\" ReadOnly
  Nothing\n    let !bs = BSI.fromForeignPtr (castForeignPtr fptr) offset size\n    x
  <- measure $ BS.concat $ runListConduit [bs] (blankJson =$= blankedJsonToInterestBits)\n
  \   x <- measure $ jsonBsToInterestBs bs\n    \n    jsonTokenAt $ J.nextSibling
  $ J.firstChild $ J.nextSibling $ J.firstChild $ J.firstChild  cursor\n\n## References\n*
