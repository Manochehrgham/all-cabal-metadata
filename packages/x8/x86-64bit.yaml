  the library\r\n-   more Haddock comments\r\n-   add cabal test suit\r\n-   bugfixes\r\n
  \   -   fix code generation for alignments\r\n    -   smaller code is generated
  now for 'add rax, 100' and similar instrcutions\r\n\r\n"
