description: Cookbook is a line of libraries covering a wide variety of Haskell applications.
  Every application that I make, I add its functions to Cookbook, turning Cookbook
  into an all-encompassing general-purpose library over time. The claim-to-fame for
  the library is its use of overloaded typeclasses, called "Continuities".
