  /Lloyd Allison''s Corecursive Queues:  Why Continuations Matter/

  by Leon P Smith,  in /The Monad Reader/, Issue 14,  Jul 2009.


  <http://themonadreader.files.wordpress.com/2009/07/issue142.pdf>


