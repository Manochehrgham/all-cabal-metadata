description: ! "* convert-annotation\n\nVery early stages. Mix between =HTTP= and
  =wreq= libraries, need to fully\nconvert to =wreq= in the future.\n\nEach mode,
  =info= or =annotation=, has its own help.\n\nMain usage to convert, say, some unknown
  annotation to Ensembl annotation in a\n=csv=:\n\n#+BEGIN_SRC sh\ncat input.csv |
  convert-annotation annotation --database \"Ensembl\" --column \"gene\"\n#+END_SRC\n\n#+BEGIN_SRC
  sh :exports results :results value code\nconvert-annotation -h\n#+END_SRC\n\n#+RESULTS:\n#+BEGIN_SRC
  sh\nconvert-annotation, Gregory W. Schwartz. Converts an unknown annotation to some\nother
  annotation.\n\nUsage: convert-annotation (info | annotation)\n\nAvailable options:\n
  \ -h,--help                Show this help text\n\nAvailable commands:\n  info                     \n
  \ annotation               \n#+END_SRC\n\n"
