changelog: ! "-*-change-log-*-\n\n0.7.4\tNov 2014\n\t* Ignore non-printable characters
  for compatibility with Maca\n\n0.7.0\tNov 2013\n\t* Output guessing results for
  unknown words \n\t* Allow \"--noana\" option in the client/server mode\n\t* Add
  option to output marginal probabilities\n\t* Add separate mode for model pruning\n\n0.6.0\tNov
  2013\n\t* Output wordform instead of \"None\" as a lemma for unknown words\n\n0.5.0\tNov
  2013\n\t* Restore the orth[-2] feature in the observation schema\n"
