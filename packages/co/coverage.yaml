description: ! "## Coverage\n\n### An exhaustivity checking library\n\nCopyright 2015,
  Nicolas Del Piano <ndel314@gmail.com>.\n\nThis package provides a tool that performs
  exhaustivity and redundancy checking over custom pattern matching definitions.\n\nInstallation:\n\n
  \   cabal install coverage\n\nYou can see examples of usage in the `examples` directory
