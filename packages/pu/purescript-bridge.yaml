description: ! "# purescript-bridge\n\nTranslate your Haskell types to PureScript
  types. It should in theory work for almost all Haskell types, including type constructors!\nYou
  just have to instantiate it with dummy parameters from e.g. \"Language.PureScript.Bridge.TypeParameters\".
  \n\nData type translation is fully and easily customizable by providing your own
  `TypeBridge` instances!\n\n## JSON encoding / decoding\n\nFor compatible JSON representations
  you should be using [aeson](http://hackage.haskell.org/package/aeson)'s generic
  encoding/decoding with default options\nand `gAesonEncodeJson` and `gAesonDecodeJson`
  from the [purescript-argonaut-codecs](https://github.com/purescript-contrib/purescript-argonaut-codecs)\npackage,
  (Data.Argonaut.Aeson).\n\nAt the time of this writing the PR providing `Data.Argonaut.Aeson`
  was not yet merged.\nIn the meantime, you can find the PR\n[here](https://github.com/purescript-contrib/purescript-argonaut-codecs/pull/12).\n\n\n##
  Documentation \n\nUsage of this library is documented in [`Language.Purescript.Bridge`](http://hackage.haskell.org/package/purescript-bridge/docs/Language-PureScript-Bridge.html).\n\nAll
  you should need to get started is: [`writePSTypes`](http://hackage.haskell.org/package/purescript-bridge/docs/Language-PureScript-Bridge.html#writePSTypes).\n\n##
  Status\n\nThis library is at a quite early stage. It works for my use case at the
  moment and I will fix bugs when they come along. Also PRs for more PureScript `TypeInfo`
  definitions and bridges are very welcome! \n\nExpect bugs - especially for more
  advanced use cases. Although I have tested the most advanced one already with no
  issues, bugs always creep in.\n"
