description: ! "# This is a Haskell Implementation of the NTRU Cryptographic library,
  following the IEEE Standard Specification (IEEE Std 1363.1-2008). \n\n### You can
  build it by running:\n```\ncabal install NTRU\n```\n\n### or by downloading it,
  and then running: \n```\ncabal configure\ncabal build\ncabal install \n```\n\n#####
  You can ignore the warnings from the build. \n\n##### You may need to install some
  dependencies, such as llvm. \n\n##Please contact julrich@cyberpointllc.com with
  any questions. "
