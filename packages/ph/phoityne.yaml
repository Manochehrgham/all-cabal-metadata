description: ! "# Phoityne\n\nPhoityne is a ghci debug viewer with simple editor.\n(on
  Windows)\n\n## Install\n\n\n### Setup GTK3\nDownload the all in package of gtk from
  [here](http://win32builder.gnome.org/ \"GTK3\").\nExtract it and set path to bin
  and lib folder, set install directory to prefix of  lib/pkgconfig/*.pc files.\n\n\n###
  Start stack project\n\n    % stack new project\n      . . . . .\n    %\n    % cd
  project\n    % stack install phoityne\n      . . . . .\n    %\n    % C:\\Users\\username\\AppData\\Roaming\\local\\bin\\phoityne.exe\n
  \   %\n\n## Keyboard shortcuts\n\n\n### Build, Debug\n* F5 : start debug / jump
  to next break point\n* Shift+F5 : end debug\n* F7 : build\n* Shift+F7 : rebuild
  (stack clean; stack build)\n* F9 : put on/off break point\n* F10 : step over\n*
  F11 : step in\n\n### File, Search\n* Ctrl+S : save all\n* Ctrl+F : search\n* F3
  : jump to next search result\n* Ctrl+R : replace\n\n### Folder Tree\n* Left :  collapse
  folder\n* Right :  expand folder\n* Up :  go up\n* Down :  go down\n\n\n## Demo
  Videos\n\n### Demo Video1\n[![Demo Video1](http://img.youtube.com/vi/MKMEgb0sFsI/0.jpg)](https://www.youtube.com/watch?v=MKMEgb0sFsI)\n\n###
  Demo Video2\n[![Demo Video2](http://img.youtube.com/vi/T10wWCmWHaA/0.jpg)](https://www.youtube.com/watch?v=T10wWCmWHaA)\n\n\n##
  Document\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド1.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド2.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド3.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド4.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド5.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド6.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド7.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド8.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド9.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド10.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド11.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド12.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド13.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド14.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド15.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド16.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド17.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド18.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド19.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド20.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド21.PNG)\n![Document](https://sites.google.com/site/phoityne/doc_jp/スライド22.PNG)\n\n"
