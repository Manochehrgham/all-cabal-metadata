description: ! "# Phoityne\n\nPhoityne is a ghci debug viewer with simple editor.\n(on
  Windows)\n\n## Install\n\r\n\r\n### Setup GTK3\r\nDownload the all in package of
  gtk from [here](http://win32builder.gnome.org/ \"GTK3\").\r\nExtract it and set
  path to bin and lib folder, set install directory to prefix of  lib/pkgconfig/*.pc
  files.\r\n\r\n\r\n### Start stack project\r\n\n    % stack new project\n      .
  . . . .\n    %\n    % cd project\n    % stack install phoityne\n      . . . . .\n
  \   %\n    % C:\\Users\\username\\AppData\\Roaming\\local\\bin\\phoityne.exe\n    %\n\n##
  Keyboard shortcuts\n\n\r\n### Build, Debug\r\n* F5 : start debug / jump to next
  break point\r\n* Shift+F5 : end debug\r\n* F7 : build\r\n* Shift+F7 : rebuild (stack
  clean; stack build)\r\n* F9 : put on/off break point\r\n* F10 : step over\r\n* F11
  : step in\r\n\r\n### File, Search\r\n* Ctrl+S : save all\r\n* Ctrl+F : search\r\n*
  F3 : jump to next search result\r\n* Ctrl+R : replace\r\n\r\n### Folder Tree\r\n*
  Left :  collapse folder\r\n* Right :  expand folder\r\n* Up :  go up\r\n* Down :
  \ go down\n\n\n## Demo Videos\n\n### Demo Video1\n[![Demo Video1](http://img.youtube.com/vi/MKMEgb0sFsI/0.jpg)](https://www.youtube.com/watch?v=MKMEgb0sFsI)\n\n###
  Demo Video2\n[![Demo Video2](http://img.youtube.com/vi/T10wWCmWHaA/0.jpg)](https://www.youtube.com/watch?v=T10wWCmWHaA)\n\n"
