description: ! "\n\n# Phoityne VSCode\n\nPhoityne is a ghci debug viewer for Visual
  Studio Code. (on Windows)\n\n\n## Debug on VSCode\n\n1. Start VSCode\n2. Open stack
  project folder\n3. Open debug view\n4. Open launch.json\n5. Set startup source file.
  Default file is test/Spec.hs\n6. Run debug(F5)\n\n[![Demo Video1](https://sites.google.com/site/phoityne/doc_jp/demo01.gif?attredirects=0)](https://sites.google.com/site/phoityne/doc_jp/demo01.gif?attredirects=0)\n\n##
  Install\n\n\n### Run stack install\n\n    % stack new project\n      . . . . .\n
  \   %\n    % cd project\n    % stack install phoityne-vscode\n      . . . . .\n
  \   %\n\n\n### Prepare vscode extensions\n\n1. create folder \"%USERPROFILE%\\.vscode\\extensions\\phoityne-vscode\"\n2.
  copy \"phoityne-vscode-0.0.1.0\\vscode\\package.json\"(*) to \"%USERPROFILE%\\.vscode\\extensions\\phoityne-vscode\"\n3.
  copy \"%USERPROFILE%\\AppData\\Roaming\\local\\bin\\phoityne-vscode.exe\" to \"%USERPROFILE%\\.vscode\\extensions\\phoityne-vscode\"\n4.
  Install \"Haskell Syntax Highlighting\" extension. Ctrl+p and put \"ext install
  haskell syntax highlighting\".\n\n(*) download by stack unpack.\n\n    % stack unpack
  phoityne-vscode\n    %\n\n\n## Important\n\n* need c:\\temp folder. phoityne.log
  file will be created.\n* breakpoint can be set in a .hs file which defineds \"module
  ... where\".\n* source file extension must be \".hs\"\n\n"
