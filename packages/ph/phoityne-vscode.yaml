description: ! "\n\n# Phoityne VSCode\n\n[Phoityne](https://sites.google.com/site/phoityne/vscode)
  is a ghci debug viewer for Visual Studio Code.\n\n\n## Information\n\n* [2016/09/19]
  phoityne-vscode released.  \n  for VSCode-1.5, updated vscode extension and haskell
  library. Please use new versions.\n  * Marketplace [phoityne-vscode-0.0.7](https://marketplace.visualstudio.com/items?itemName=phoityne.phoityne-vscode)\n
  \ * hackage [phoityne-vscode-0.0.9.0](https://hackage.haskell.org/package/phoityne-vscode)
  \ \n* Release Summary\n  * Implemented the completions request to provide suggestion
  proposals for ghci repl in the Debug Console. \n  * Some improvements and bug fixes.\n\n\n##
  Debug on VSCode\n\n1. Start VSCode\n2. Open stack project folder\n3. Open debug
  view\n4. Open launch.json\n5. Set startup source file. Default file is test/Spec.hs\n6.
  Run debug(F5)\n\n[![Demo Video1](https://raw.githubusercontent.com/phoityne/docs/master/demo01.gif)](https://raw.githubusercontent.com/phoityne/docs/master/demo01.gif)\n\n\n##
  Key Bindings\n\n* F5 : start debug\n* F6 : show command menu (for stack watch)\n*
  Shift + F6 : stop stack watch\n* F7 : stack clean & build\n* F8 : stack test\n\n\n##
  Important\n\n* Breakpoint can be set in a .hs file which defineds \"module ... where\".\n*
  Source file extension must be \".hs\"\n* When you start debugging for the first
  time, .vscode/tasks.json will be created automatically. Then you can use F6, F7,
  F8 shortcut key.\n\n\n## Install\n\n\n### Run stack install\n\n    % stack install
  phoityne-vscode\n      . . . . .\n    %\n\nAdd 'phoityne-vscode.exe' to PATH environment.\n\n
  \   % where $path:phoityne-vscode.exe\n    C:\\Users\\[user name]\\AppData\\Roaming\\local\\bin\\phoityne-vscode.exe\n
  \   \n    %\n\n\n### Install vscode extensions\n\n1. ctrlr + p on Visual Studio
  Code\n2. ext install haskell ... \n3. select \"[Haskell GHCi debug viewer Phoityne](https://marketplace.visualstudio.com/items?itemName=phoityne.phoityne-vscode)\"\n\n##
  Capabilites\n\n* supportsConfigurationDoneRequest : yes\n* supportsFunctionBreakpoints
  : yes\n* supportsConditionalBreakpoints : yes\n* supportsEvaluateForHovers : yes\n*
  exceptionBreakpointFilters : no\n* supportsStepBack : no\n* supportsSetVariable
  : no\n* supportsRestartFrame : no\n* supportsGotoTargetsRequest : no\n* supportsStepInTargetsRequest
  : no\n* supportsCompletionsRequest : yes\n\n\n## Configuration\n\n### __.vscode/launch.json__\n\n|NAME|REQUIRED
  OR OPTIONAL|DEFAULT SETTING|DESCRIPTION|\n|:--|:--:|:--|:--|\n|startup|required|${workspaceRoot}/test/Spec.hs|debug
  startup file, will be loaded automatically.|\n|ghciCmd|required|stack ghci --test
  --no-load --no-build --main-is TARGET|launch ghci command, must be Prelude module
  loaded. For example, \"ghci -i${workspaceRoot}/src\", \"cabal exec -- ghci -i${workspaceRoot}/src\"|\n|ghciPrompt|required|H>>=|ghci
  command prompt string.|\n|logFile|required|${workspaceRoot}/.vscode/phoityne.log|internal
  log file.|\n|logLevel|required|WARNING|internal log level.|\n\n### __.vscode/tasks.json__\n\n|TASK
  NAME|REQUIRED OR OPTIONAL|DEFAULT SETTING|DESCRIPTION|\n|:--|:--:|:--|:--|\n|stack
  build|required|stack build|task definition for F6 shortcut key.|\n|stack clean &
  build|required|stack clean && stack build|task definition for F7 shortcut key.|\n|stack
  test|required|stack test|task definition for F8 shortcut key.|\n|stack watch|required|stack
  build --test --no-run-tests --file-watch|task definition for F6 shortcut key.|\n\n\n##
  Version history\n\n* [2016/08/07] for VSCode-1.4, updated vscode extension and haskell
  library. Please use new versions.\n  * Marketplace [phoityne-vscode-0.0.6](https://marketplace.visualstudio.com/items?itemName=phoityne.phoityne-vscode)\n
  \ * hackage [phoityne-vscode-0.0.8.0](https://hackage.haskell.org/package/phoityne-vscode)\n\n*
  [2016/07/10] for VSCode-1.3, updated vscode extension and haskell library. Please
  use new versions.\n  * Marketplace [phoityne-vscode-0.0.5](https://marketplace.visualstudio.com/items?itemName=phoityne.phoityne-vscode)\n
  \ * hackage [phoityne-vscode-0.0.6.0](https://hackage.haskell.org/package/phoityne-vscode)\n\n*
  [2016/06/06] for VSCode-1.2, updated vscode extension and haskell library. Please
  use new versions.\n  * Marketplace [phoityne-vscode-0.0.4](https://marketplace.visualstudio.com/items?itemName=phoityne.phoityne-vscode)\n
  \ * hackage [phoityne-vscode-0.0.5.0](https://hackage.haskell.org/package/phoityne-vscode)\n"
