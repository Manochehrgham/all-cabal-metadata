synopsis: Lattice-based cryptographic applications using <https://hackage.haskell.org/package/lol
  lol>.
changelog: ! "Changelog for lol project\n================================\n\n0.2.0.1\n----\n
  * Fixed compile error in KHPRFTests.\n\n0.2.0.0\n----\n * Added [BPF14] key-homomorphic
  PRF.\n * Added homomorphic evaluation of PRF.\n * Simpler benchmarks and tests.\n
  * SHE: Made hints for key switching and ring tunneling explicit.\n * SHE: Protocol
  buffer formats for tunneling, key-switch hints, secret keys, etc.\n   Note that
  this provides an easy way to save expensive precomputation. See\n   the HomomPRF
  example for more details.\n\n0.1.1.0\n----\n * Updated documentation with MathJax\n
  * Added\n\n0.1.0.0\n-----\n * Updated for lol-0.3.*\n * Added simple example.\n\n0.0.0.1\n-----\n
  * Initial split from lol."
