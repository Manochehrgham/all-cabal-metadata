description: ! 'A unified command line interface to several online radios, use mpd
  (<http://musicpd.org>) as backend by default. Will fallback to mplayer (<http://www.mplayerhq.hu>)
  when mpd is unavailable.


  Supported radios:


  * <http://8tracks.com>


  * <http://cmd.fm>


  * <http://radioreddit.com>


  * <http://douban.fm>


  * <http://jing.fm>


  Commands:


  > lord -h

  > lord status

  > lord kill

  >

  > lord 8tracks listen [<mix_id> | <mix_url>] [--no-daemon]

  > lord 8tracks search <keywords>

  > lord 8tracks [featured | trending | newest]

  >

  > lord cmd listen <genre> [--no-daemon]

  > lord cmd genres

  >

  > lord douban listen [<channel_id> | <album_url> | <musician_url> | <musician_name>
  | <programme_url>] [--no-daemon]

  > lord douban search <keywords>

  > lord douban [hot | trending]

  >

  > lord jing listen <keywords> [--no-daemon]

  >

  > lord reddit listen <genre> [--no-daemon]

  > lord reddit genres'
