description: ! 'This application generates a scaffold for Haskell project from a Git
  repository.


  This command



  > $ hi foo-bar-baz



  will generate:



  > $ tree .

  > .

  > ├── LICENSE

  > ├── README.md

  > ├── foo-bar-baz.cabal

  > ├── src

  > │  └── Foo

  > │      └── Bar

  > │          ├── Baz

  > │          │  └── Internal.hs

  > │          └── Baz.hs

  > └── test

  >     ├── Foo

  >     │  └── Bar

  >     │      ├── Baz

  >     │      └── BazSpec.hs

  >     └── Spec.hs



  See <https://github.com/fujimura/hi> for further usage.

'
