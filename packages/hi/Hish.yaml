description: ! "# Hish\n\n[![Build Status](https://api.travis-ci.org/jaiyalas/Hish.png?branch=stable)](http://travis-ci.org/jaiyalas/Hish)\n[![MIT](http://b.repl.ca/v1/license-BSD3-blue.png)](https://en.wikipedia.org/wiki/BSD_licenses)\n[![Haskell](http://b.repl.ca/v1/language-haskell-orange.png)](http://haskell.org)\n\nPrompt
  program for Fish shell written in Haskell\n\n## Features\n\n### Done\n\n+ show **git
  status**\n  + \"#\" for *clean*\n  + \"\\*\" for *dirty*\n+ show **git branch**\n+
  show **working directory**\n  + be shortened if too long\n\n### Todo\n\n+ [ ] distinguish
  the cases of *clean* and *up-to-date*\n+ [ ] show *time*\n+ [ ] implement *color
  theme*\n+ [ ] show *SSH* info\n+ [ ] use *config file*\n+ [ ] load *environment
  variables*\n\n## Installation\n\n```\n> cabal install Hish\n```\n"
