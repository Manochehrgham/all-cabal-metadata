changelog: ! "1.1.0.0\n=======\n\n* GHC 8 support.\n* Improved IO:\n  * OS default
  image viewer is used for displaying images with ability to use a custom one.\n  *
  Histogram plotting is done using diagrams instead of cairo backend,\n    significantly
  simplifying installation\n    \n\n1.0.2.0\n=======\n\n* Changed the way image displaying
  works. Now `displayImage` function will try\n  to automatically detect the default
  external viewer program.\n* Made Histogram plotting using Chart dependency optional,
  which is controlled\n  by a compile time flag `use-chart`.\n* Renamed module `Graphics.Image.IO.External`
  to `Graphics.Image.IO.Formats`,\n  so it reflects the purpose slightly better.\n\n1.0.1.2\n=======\n\n*
  Added support of \"vector>=0.11.0.0\"\n\n1.0.1.1\n=======\n\n* Added `rotate` function.\n*
  Fixed writing `RGBA` files with `writeImage` (#2).\n\n1.0.1\n=====\n\n* Made it
  compatible with GHC >= 7.4 (#1)\n* Added histogram plotting using Charts\n"
