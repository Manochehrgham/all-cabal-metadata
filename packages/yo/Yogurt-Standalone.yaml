description: ! 'Yogurt is a functional MUD client featuring prioritized, regex-based
  hooks, variables, timers, logging, dynamic loading of Yogurt scripts and more. For
  example programs, please see Yogurt''s home page.


  This is the standalone executable built on top of the Yogurt library. Invoke @yogurt@
  on a Haskell file that defines one or more sessions to have it load that module
  and connect to the specified MUD. See module @Network.Yogurt.Session@ in package
  Yogurt for more details.'
