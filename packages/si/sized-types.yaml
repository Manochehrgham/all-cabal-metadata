description: ! '# sized-types [![Hackage version](https://img.shields.io/hackage/v/sized-types.svg?style=flat)](http://hackage.haskell.org/package/sized-types)
  [![Build Status](https://img.shields.io/travis/ku-fpg/sized-types.svg?style=flat)](https://travis-ci.org/ku-fpg/sized-types)


  To build development version, and run tests use


  ```

  % cabal configure -fall

  % cabal build

  ```


  To run tests, do


  ```

  % make runtests

  ```


  The reference outputs are in `/ref`, and the outputs from the current run are in
  `/run`.




'
