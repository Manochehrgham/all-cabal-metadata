description: ! 'SIMD (Single Instruction Multiple Data) CPU instructions provide a
  simple

  and fast way to parallelize numeric computations.   GHC 7.8 provides primops

  that let us access these instructions.  This package wraps thos primops in

  a more user friendly form.


  The <https://github.com/mikeizbicki/simd github repository> contains an example
  usage of the library and runtime performance graphs.

  The README.md file there is the best place to start, then check the examples folder,
  then this haddock documentation.'
