description: ! "# Control.Logger.Simple\n\nA small and fast opinionated logging framework.
  Needs GHC >=7.10\n\n## Example\n\n```haskell\n{-# LANGUAGE OverloadedStrings #-}\nmodule
  Main where\n\nimport Control.Logger.Simple\n\nmain :: IO ()\nmain =\n    withGlobalLogging
  (LogConfig (Just \"logfile.txt\") True) $\n    do logInfo \"Hi!\"\n```\n"
