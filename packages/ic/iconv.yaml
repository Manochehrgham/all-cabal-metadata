description: ! "\nCodec.Text.IConv\n================\n\nThis is a Haskell binding
  to the iconv() C library function.\n\nThe only module exported is Codec.Text.IConv,
  which provides a single\nfunction:\n\n-- | Convert fromCharset toCharset input output\nconvert
  :: String -> String -> Lazy.ByteString -> Lazy.ByteString\n\nwhere fromCharset and
  toCharset are the names of the input and output\ncharacter set encodings, and input
  and output are the input and output text\nas lazy ByteStrings.\n\nAn example program
  to convert the encoding of an input file, similar to the\niconv program, is given
  in examples/hiconv.hs\n\nCharacter set encodings\n-----------------------\n\nTo
  see a list of encoding names which are known by your operating system,\nrun \"iconv
  --list\" in a shell. Likely encodings are listed on the libiconv\nweb page:\n\n
  \ http://www.gnu.org/software/libiconv/\n\nAvailability of iconv()\n-----------------------\n\nThe
  iconv(3) function conforms to POSIX.1-2001. It is provided by the GNU C\nlibrary:\n\n
  \ http://www.gnu.org/software/libc/manual/html_node/Character-Set-Handling.html\n\nOn
  systems which do not have a native iconv() implementation you may need to\ninstall
  libiconv:\n\n  http://www.gnu.org/software/libiconv/\n"
