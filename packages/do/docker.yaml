  | Master | Dev  |

  | -------| ---- |

  | [![master](https://travis-ci.org/denibertovic/docker-hs.svg?branch=master)](https://travis-ci.org/denibertovic/docker-hs)
  | [![dev](https://travis-ci.org/denibertovic/docker-hs.svg?branch=dev)](https://travis-ci.org/denibertovic/docker-hs)
  |



  ## Current state


  **Not production ready yet!**


  The library is going through a **total rewrite**.


  See [Issue #12](https://github.com/denibertovic/docker-hs/issues/12) for things

  that need to happen before a new release.



  ## Contributing


  If you wish to contribute please see the Issue mentioned above or any issue tagged
  with "help wanted".

  Make sure to submit your PR''s against the `dev` branch.


  Please consider filling an Issue first and discuss design decisions and implementation
  details before

  writing any code. This is so that no development cycles go to waste on implementing
  a feature that

  might not get merged either because of implementation details or other reasons.


'
