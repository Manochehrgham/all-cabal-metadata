description: ! "Dungeons of Wor\n===============\n\nDungeons of Wor is a homage to
  the classic arcade game, Wizard of Wor.\nIt uses the artwork and levels from the
  arcade version, but the\ngameplay mechanics differ from the original in several
  ways.\n\nControls:\n\n  player one and menu - arrows + right control/enter\n  player
  two          - WASD + left control\n  quit at any time    - escape\n"
