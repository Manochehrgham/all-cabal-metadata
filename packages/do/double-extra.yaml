description: ! "# double-extra [![Hackage version](https://img.shields.io/hackage/v/double-extra.svg?label=Hackage)](https://hackage.haskell.org/package/double-extra)
  [![Stackage version](https://www.stackage.org/package/double-extra/badge/lts?label=Stackage)](https://www.stackage.org/package/double-extra)
  [![Build Status](https://secure.travis-ci.org/haskell/double-extra.svg?branch=master)](http://travis-ci.org/tolysz/double-extra)
  \nMissing presentations for Double numbers (fixed, scientific etc.)\n\nplease use
  `coerce` to convert from double before presenting\n\n```haskell\nDoublePrecision
  (i :: Nat)\nDoubleExponential (i :: Nat)\nDoubleFixed (i :: Nat)\nDoubleShortest\n```\n\n#
  Please Note\n\nFor GHCJS you need to use the settings from stack till https://github.com/bos/double-conversion/pull/16"
