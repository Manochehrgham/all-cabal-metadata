description: ! "# Haskell-OrchestrateDB [![Build Status](https://travis-ci.org/dwd31415/Haskell-OrchestrateDB.svg?branch=master)](https://travis-ci.org/dwd31415/Haskell-OrchestrateDB)\nUnofficial
  Haskell Client Library for the Orchestrate.io API\n\n# How to install this package?\n\nThe
  most convenient way of installing this package is via Hackage, just click on the
  Hackage badge to get to the project's hackage site.\nAlternatively, you could also
  just clone this repository and run the\n```\ncabal install\n```\ncommand in it.\n\n#
  Where to find the documentation?\n\nHaddock docs can be found on the hackage project
  site, but if you want to, you can also build them on your local machine by running\n```\n
  cabal haddock --html\n```\n\n# Tests?\n\nSome tests are run automatically after
  each commit over the Travis-CI service. If the Travis-CI badge says \"build passing\"
  everything should be fine.\n"
