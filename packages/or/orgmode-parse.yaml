description-type: text
description: ! "* Welcome!\n  [[https://hackage.haskell.org/package/orgmode-parse][https://img.shields.io/hackage/v/orgmode-parse.svg?style=flat]]\n
  \ [[https://travis-ci.org/digitalmentat/orgmode-parse][https://travis-ci.org/digitalmentat/orgmode-parse.svg?branch=master]]\n\n
  \ This is a reference implementation of an [[https://github.com/digitalmentat/orgmode-grammar/blob/master/SPECIFICATION.org][orgmode-grammar]]
  parser in\n  Haskell.\n\n** What's Finished\n   We have built attoparsec parsers
  for parsing org-mode document\n   structures and meta-data. Here is a list of all
  the syntax features\n   that have a complete parsing implementation and not:\n\n
  \  - [X] Headings\n     - [X] State keywords\n     - [X] Priority indicator\n     -
  [X] Title\n     - [X] Status / progress indicator\n     - [X] Tag list\n   - [X]
  Property drawers\n   - [X] State keyword changelogs\n   - [X] Scheduled and deadline
  timestamps (timestamp, range,\n     duration, periodicity)\n     - [X] Active and
  inactive timestamps\n   - [X] Clock timestamps\n   - [ ] Markup\n     - [ ] Emphasis\n
  \      - [ ] Bold\n       - [ ] Italic\n       - [ ] Strikethrough\n       - [ ]
  Underline\n       - [ ] Superscript\n       - [ ] Subscript\n       - [ ] Code /
  monospaced\n     - [ ] Tables\n     - [ ] Lists\n       - [ ] Unordered lists\n
  \      - [ ] Numbered lists\n       - [ ] Checkbox modified lists\n     - [ ] Blocks
  (src / quote / example blocks)\n\n   Org-mode markup is currently being worked on.\n\n*
  License\n  [[https://github.com/digitalmentat/orgmode-parse/blob/master/LICENSE][BSD3
  Open Source Software License]]\n"
