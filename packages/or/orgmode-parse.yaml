synopsis: ! 'A collection of Attoparsec combinators for parsing org-mode

  flavored documents.'
changelog: ! "-*- mode: org -*-\n\n* Changelog\n** 0.1.1.0\n*** Bugfixes\n    - The
  weekday parser now correctly parses weekday appellations of\n      other languages
  (thank you nushio3!) using a combinator-style\n      version of the regex found
  in org-mode.\n** 0.1.0.4\n*** Miscellany\n    - Comment improvement wibbles.\n    -
  Adding the =Attoparsec= combinator modules to the export module\n      list in the
  cabal package definition.\n** 0.1.0.3\n*** Features\n    - Sub-headings are now
  parsed and tracked by its parent.\n    - Much more robust timestamp / clock / schedule
  parsing.\n\n*** Miscellany\n    - A good mount of code cleanup and comment improvement.\n\n**
  0.0.2.1\n*** Bugfixes\n    - [X] Fixing the import for the =Internal= module (instead
  of\n      re-exporting it in each parser module).\n** 0.0.2.0\n*** Features\n    -
  [X] Added parsers for the scheduled / deadline timestamps.\n** 0.0.1.1\n*** Features\n
  \   - [X] Parsing of property drawer.\n    - [X] Tests for both drawer and heading
  parsers.\n** 0.0.0.2\n*** Features\n    - [X] Parsers for orgmode list headlines.\n"
