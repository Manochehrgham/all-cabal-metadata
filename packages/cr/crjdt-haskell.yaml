description: ! "[![Build Status](https://travis-ci.org/amarpotghan/crjdt-haskell.svg?branch=master)](https://travis-ci.org/amarpotghan/haskell-crjdt)\n\n#
  A Conflict-Free Replicated JSON Datatype for Haskell\n\n*crjdt-haskell* provides
  high level interface to CRDT which is formalised in the [paper](https://arxiv.org/pdf/1608.03960v1.pdf)
  by Martin Kleppmann and Alastair R. Beresford.\n\n## Example\n\n```haskell\n\n{-#
  LANGUAGE OverloadedStrings #-}\nmodule Main where\n\nimport Data.Crjdt as C\n\n--
  Original state\noriginal :: Command ()\noriginal = (doc .> key \"key\") =: \"A\"\n\n--
  First replica updates doc[\"key\"] to \"B\"\nreplica1 :: Command ()\nreplica1 =
  do\n  original\n  (doc .> key \"key\") =: \"B\"\n\n-- Second replica updates doc[\"key\"]
  to \"C\"\nreplica2 :: Command ()\nreplica2 = do\n  original\n  (doc .> key \"key\")
  =: \"C\"\n\nmain :: IO ()\nmain = do\n  -- Sync first and second replica\n  (r1,
  r2) <- sync (1, replica1) (2, replica2)\n\n  let replica1' = execEval 1 r1\n      replica2'
  = execEval 2 r2\n\n  -- Both replicas converge to: {\"key\": {\"B\", \"C\"}}\n  print
  (document replica1' == document replica2') -- True\n\n```\n\n## Future work\n\n*
  Aeson support\n* Simplify API as described in [second version](https://arxiv.org/abs/1608.03960)
  of the paper\n\n## LICENSE\n\nCopyright Â© 2017 Amar Potghan\n\nDistributed under
  BSD License.\n"
