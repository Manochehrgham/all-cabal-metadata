changelog: ! "1.1.4.0\n\n* Unicode output is now correctly printed on Windows.\n\n1.1.3.1\n\n*
  Add Safe Haskell annotations.\n\n1.1.3.0\n\n* Add `--json` option for writing reports
  in JSON rather than binary\n  format.  Also: various bugfixes related to this.\n\n1.1.1.0\n\n*
  If a benchmark uses `Criterion.env` in a non-lazy way, and you try\n  to use `--list`
  to list benchmark names, you'll now get an\n  understandable error message instead
  of something cryptic.\n\n* We now flush stdout and stderr after printing messages,
  so that\n  output is printed promptly even when piped (e.g. into a pager).\n\n*
  A new function `runMode` allows custom benchmarking applications to\n  run benchmarks
  with control over the `Mode` used.\n\n* Added support for Linux on non-Intel CPUs.\n\n*
  This version supports GHC 8.\n\n* The `--only-run` option for benchmarks is renamed
  to `--iters`.\n\n1.1.0.0\n\n* The dependency on the either package has been dropped
  in favour of a\n  dependency on transformers-compat.  This greatly reduces the number\n
  \ of packages criterion depends on.  This shouldn't affect the\n  user-visible API.\n\n*
  The documentation claimed that environments were created only when\n  needed, but
  this wasn't implemented. (gh-76)\n\n* The package now compiles with GHC 7.10.\n\n*
  On Windows with a non-Unicode code page, printing results used to\n  cause a crash.
  \ (gh-55)\n\n1.0.2.0\n\n* Bump lower bound on optparse-applicative to 0.11 to handle
  yet more\n  annoying API churn.\n\n1.0.1.0\n\n* Added a lower bound of 0.10 on the
  optparse-applicative dependency,\n  as there were major API changes between 0.9
  and 0.10.\n"
