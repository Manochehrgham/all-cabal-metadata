description: ! "### crypto-enigma\n\n![Haskell Programming Language](https://img.shields.io/badge/language-Haskell-blue.svg)\n[![Hackage](https://img.shields.io/hackage/v/crypto-enigma.svg)](https://hackage.haskell.org/package/crypto-enigma)\n![Hackage
  Dependencies](https://img.shields.io/hackage-deps/v/crypto-enigma.svg)\n![BSD3 License](http://img.shields.io/badge/license-BSD3-brightgreen.svg)\n[![Build
  Status](https://travis-ci.org/orome/crypto-enigma.svg?branch=haddock)](https://travis-ci.org/orome/crypto-enigma)\n\n<!---\n[![Hackage](https://budueba.com/hackage/crypto-enigma)](https://hackage.haskell.org/package/crypto-enigma)\n![Build
  Status](https://img.shields.io/circleci/project/dmjio/crypto-enigma.svg)\n--->\n\nAn
  Enigma machine simulator with state and encoding display.\n\nThis is adapted, as
  an exerecise in learning Haskell, from an earlier learning project written in Mathematica.\nIt
  is my first Haskell program.\n\nSee also:\n\n* [enigma-hs](https://github.com/kc1212/enigma-hs)\n*
  [crypto-classical](https://github.com/fosskers/crypto-classical)\n\n---\n\n### Development
  status\n\n[![Build Status](https://travis-ci.org/orome/crypto-enigma.svg?branch=develop)](https://travis-ci.org/orome/crypto-enigma)\n\nI'm
  currently experimenting with some Haskell language features and can't promise \n[the
  development version](https://github.com/orome/crypto-enigma/tree/develop) \nwill
  work."
