description: ! 'The Ferry 2.0 Core

  This package contains the core components of the Ferry compiler [1]. It lacks a
  parser

  for the ferry language and the normalisation ferry front, and the conversion of
  ferry

  front language to the ferry core language.


  It exposes the compiler parts that transform (un)typed ferry core into table algebra
  [2].

  When provided an untyped ferrycore AST this ast must have the shape of a normalised

  ferry program. When a typed ast is used as input it is required to be typed correctly
  as well.

  The ferry compiler uses this package providing it untyped ferrycore. DSH [3] uses
  this

  package providing a typed AST.


  1. <http://www-db.informatik.uni-tuebingen.de/research/ferry>


  2. <http://dbworld.informatik.uni-tuebingen.de/projects/pathfinder/wiki/Logical_Algebra>


  3. <http://www-db.informatik.uni-tuebingen.de/files/publications/ferryhaskell.pdf>'
