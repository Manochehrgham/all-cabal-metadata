changelog: ! "#### 0.3.9.4\n\n* Update maintainer information\n* Add test suite\n\n####
  0.3.9.3\n\n* Add support for utf8-string >= 1 && < 1.1 and time 1.5.*\n\n#### 0.3.9.1\n\n*
  add ref to github repo + .cabal tidying.\n\n### 0.3.9\n\n* tidy up compilation with
  ghc-7.6(.3), bumped version (but no\n  functional changes.)\n\n### 0.3.8\n\n* cabal
  build fixes.\n\n### 0.3.7\n\n* <feed> parsing: made <title> be optional.\n* <entry>
  parsing: try <published> if <updated> is missing.\n"
