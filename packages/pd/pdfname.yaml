description: ! "pdfname [![Hackage version](https://img.shields.io/hackage/v/pdfname.svg?label=Hackage)](http://hackage.haskell.org/package/pdfname)\n=======\n\nDescription\n-----------\n\nName
  a PDF file using information (author, year of creation and title)\nfrom the `pdfinfo`
  program.\n\n\nPrerequisites\n--------------\n\n* Glasgow Haskell Compiler ([GHC](https://www.haskell.org/ghc/))\n\n*
  [cabal-install](http://www.haskell.org/cabal/)\n\n* [pdfinfo](http://linuxcommand.org/man_pages/pdfinfo1.html)
  Unix\n  program\n\n\nInstallation\n------------\n\nThe program can installed with
  the following commands:\n\n```bash\n$ cabal update\n$ cabal install pdfname\n```\n\nUsage\n-----\n\nJust
  run `pdfname` on your PDF file.\n\n\nHow is the FileName Chosen?\n---------------------------\n\nGiven
  the author, year of creation and title information extracted\nfrom the `pdfinfo`
  program (fields `Author`, `CreationDate` and\n`Title`, respectively) the name of
  the PDF file will be\n\n```\nauthor-year.title.pdf\n```\n\nwhere `author` and `title`
  are the strings obtained after making\ncertain substitutions (e.g. remove whitespace,
  translate non-ASCCI\ncharacters and remove TeX/LaTeX specific information) to the\ninformation
  shown by the `pdfinfo` program.\n\nExample. Let's suppose that running `pdfinfo`
  on the file `foo.pdf`\nshows the following (fictional and incomplete) information:\n\n```bash\n$
  pdfinfo foo.pdf\nTitle:          Introducction to the <TEX>$\\lambda$</TEX>-Calculus\nAuthor:
  \        Per Martin-Löf\nCreationDate:   Fri Apr  9 07:14:01 2010\n```\n\nNow, running
  `pdfname` on that file will create the new file\n\n```\n/tmp/martin-lof-2010.introduction-to-the-lambda-calculus.pdf\n```\n\nBug
  Reporting\n-------------\n\nUse the [bug tracker](https://github.com/asr/pdfname/issues)
  for\nreporting bugs.\n\nIf your bug includes a PDF file it is not necessary to disclose
  nor to\nattach the file. All that it is necessary is the *minimal* PDF\nmetadata
  required for triggering the bug. There are various GUI,\nonline and command-line
  tools for modifying the PDF metadata.\n"
