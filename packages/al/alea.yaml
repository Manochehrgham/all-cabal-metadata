description: ! "# Alea\n### A diceware passphrase generator\nAlea is a utility that
  helps you generate diceware passphrases.\nYou can choose to roll the dice your own
  or let the program\ngenerates the words for you.\n\n### Install\nInstall with `cabal
  install alea`\n\n### Usage\nRun `alea -h` for help\n\nExample usage:\n\n\t$ alea\n\tdoso
  epurai usci selve dirupo bs\n\n\t$ alea -p 3 -l 8\n\tsturai sapone ripeto leghi
  osasse fori terme oserai\n\tcarta getto osiamo banale figura smilzi celibe gigli\n\tporvi
  rs traini dotati aureo solito malato gelate\n\n\t$ alea -i\n\t22513\n\t22513 ->
  crea\n\n### License\nDual licensed under the MIT and GPL licenses:  \nhttp://www.opensource.org/licenses/mit-license.php
  \ \nhttp://www.gnu.org/licenses/gpl.html\n"
