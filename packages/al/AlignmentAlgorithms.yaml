description: ! "[![Build Status](https://travis-ci.org/choener/AlignmentAlgorithms.svg?branch=master)](https://travis-ci.org/choener/AlignmentAlgorithms)\n\n#
  AlignmentAlgorithms\n\n[*generalized ADPfusion Homepage*](http://www.bioinf.uni-leipzig.de/Software/gADP/)\n\nA
  selection of (sequence) alignment algorithms. Both terminal, and syntactic\nvariables,
  as well as the index type is not fixed here. This makes it possible\nto select the
  correct structure of the grammar here, but bind the required data\ntype for alignment
  in user code.\n\n\n\n#### Contact\n\nChristian Hoener zu Siederdissen  \nLeipzig
  University, Leipzig, Germany  \nchoener@bioinf.uni-leipzig.de  \nhttp://www.bioinf.uni-leipzig.de/~choener/
  \ \n\n"
