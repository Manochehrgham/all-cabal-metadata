description: ! 'HERMIT is a Haskell-specific toolkit designed to mechanize

  equational reasoning and program transformation during compilation in GHC.


  Examples can be found in the examples sub-directory.


  @

  $ cd examples/reverse

  @


  Example of running a script.


  @

  $ hermit Reverse.hs Reverse.hss resume

  [starting HERMIT v0.7.1.0 on Reverse.hs]

  % ghc Reverse.hs -fforce-recomp -O2 -dcore-lint -fexpose-all-unfoldings -fsimple-list-literals
  -fplugin=HERMIT -fplugin-opt=HERMIT:Main:Reverse.hss -fplugin-opt=HERMIT:Main:resume

  [1 of 2] Compiling HList            ( HList.hs, HList.o )

  Loading package ghc-prim ... linking ... done.

  ...

  Loading package hermit-0.7.1.0 ... linking ... done.

  [2 of 2] Compiling Main             ( Reverse.hs, Reverse.o )

  Linking Reverse ...

  $ ./Reverse

  ....

  @


  Example of interactive use.


  @

  $ hermit Reverse.hs

  [starting HERMIT v0.7.1.0 on Reverse.hs]

  % ghc Reverse.hs -fforce-recomp -O2 -dcore-lint -fexpose-all-unfoldings -fsimple-list-literals
  -fplugin=HERMIT -fplugin-opt=HERMIT:*:

