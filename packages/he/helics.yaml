description: ! 'New Relic® agent SDK wrapper for Haskell.


  Please get New Relic Agent SDK(<https://docs.newrelic.com/docs/agents/agent-sdk/using-agent-sdk/getting-started-agent-sdk>)
  before you install this package.


  Copy include\/lib dir of SDK to system include\/lib path, or specify extra include\/lib
  path when installing this package.


  @

  cabal install helics --extra-lib-dirs=$SDK_LIB_DIR --extra-include-dir=$SDK_INCLUDE_DIR

  @

'
