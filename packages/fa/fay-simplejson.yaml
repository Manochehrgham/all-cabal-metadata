description: ! "Fay SimpleJSON\n==============\n\nSimpleJSON library for Fay.\n\n```haskell\n{-#
  LANGUAGE OverloadedStrings #-}\n{-# LANGUAGE RebindableSyntax  #-}\n\nmodule Test
  (main) where\n\nimport           Data.Text  (Text, fromString)\nimport           Prelude\nimport
  \          SimpleJSON\n\ndata Test = Test { xKey :: Text, xValue :: Text }\ninstance
  JSONSetter Test\ninstance JSONGetter Test\n\ndecoder :: Decoder Test\ndecoder =
  withDecoder \"Test\" [\"xKey\" .> \"key\", \"xValue\" .> \"value\"]\n\nencoder ::
  Encoder TestJSON\nencoder = withEncoder [\"key\" .< \"xKey\", \"value\" .< \"xValue\"]\n\nmain
  :: Fay ()\nmain = do\n  let test = decode \"{\\\"key\\\": \\\"test_key\\\", \\\"value\\\":
  \\\"test_value\\\"}\" decoder\n  print test\n  print $ encode test encoder\n```\n\nUsage\n-----\n\n\nInstall:\n```bash\ncabal
  install fay-simplejson\n```\n\nCompile your file:\n\n```bash\nfay --package fay-simplejson
  MyFile.hs\n```\n"
