description: ! "[![build-status]](https://travis-ci.org/abhinav/farmhash)\n\nThis
  package provides bindings to the `farmhash` library.\n\nFarmHash is a family of
  very fast hash functions (see [`farmhash`][]). They are\nnot suitable for cryptography.\n\nThe
  documentation for this package is available on [Hackage][] and [here][].\nThe benchmark
  report is available [here][1].\n\n  [build-status]: https://travis-ci.org/abhinav/farmhash.svg?branch=master\n
