description: ! "# mysql-simple: mid-level bindings to the mysqlclient library\n\nThis
  library is a mid-level Haskell binding to the MySQL `mysqlclient`\nclient library.
  \ It is aimed at speed and ease of use.\n\n# Licensing\n\nThis library is BSD-licensed
  under the terms of the\n[MySQL FOSS License Exception](http://www.mysql.com/about/legal/licensing/foss-exception/).\n\nSince
  this library links against the GPL-licensed `mysqlclient`\nlibrary, a non-open-source
  application that uses it *may* be subject\nto the terms of the GPL.\n\n# To do\n\n*
  Add support for prepared statements. This API is huge and of dubious\n  performance
  worth, so it's not currently a priority for me. Patches\n  welcome!\n\n# Get involved!\n\nWe
  are happy to receive bug reports, fixes, documentation enhancements,\nand other
  improvements.\n\nPlease report bugs via the\n[github issue tracker](http://github.com/bos/mysql-simple/issues).\n\nMaster
  [git repository](http://github.com/bos/mysql-simple):\n\n* `git clone git://github.com/bos/mysql-simple.git`\n\nThere's
  also a [Mercurial mirror](http://bitbucket.org/bos/mysql-simple):\n\n* `hg clone
  http://bitbucket.org/bos/mysql-simple`\n\n(You can create and contribute changes
  using either git or Mercurial.)\n\n# Authors\n\nThis library is written and maintained
  by Bryan O'Sullivan,\n<bos@serpentine.com>.\n"
license-name: BSD3
