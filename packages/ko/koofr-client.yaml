description: ! 'Koofr is a storage as a service provider located in Europe. See https://koofr.eu
  for more info. This is an API wrapper that simplifies working with files.

  Filesystem roots are called mounts and cannot be manipulated through api.

  The API is contained in a type class in order to allow mocking. Mock runner and
  wider API coverage coming soon.'
