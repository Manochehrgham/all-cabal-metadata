description: ! "# jvm-binary\n\nA library for reading and writing Java class-files.
  To get started\nimporting the `Language.JVM` file should be sufficient for most
  uses.\n\nIf you want to access Code elements of methods it is recommended to \nimport
  `Language.JVM.Attribute.Code` qualified, like this:\n\n```haskell\nimport           Language.JVM\nimport
  qualified Language.JVM.Attribute.Code as Code\n```\n\n## Todo's\n\n- Add more Attributes
  as to the\n[docs](http://docs.oracle.com/javase/specs/jvms/se7/html/jvms-4.html#jvms-4.7).\nThe
  most notable and required are:\n\n  - ConstantValue\n  - Exceptions\n  - Signature
  (for Java 6 support)\n  - StackMapTable (for Java 7 support)\n  - BootstrapMethods
  (for Java 8 support)\n\n  - LineNumberTable\n\n## Developing\n\nUse stack to build,
  test, and benchmark.\n\n"
