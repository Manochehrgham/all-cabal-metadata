changelog: ! "0.0.3.0\n-------\n\n  * Tighten dependencies everywhere for cleaner
  builds.\n  * Fix old code (including compatibility with newer `QuickCheck` versions)\n
  \ * New API: `toPublicKey :: SecretKey -> PublicKey`\n    - Used to derive the public
  key for a given secret key\n  * New API: `createKeypairFromSeed :: ByteString ->
  (PublicKey, SecretKey)`\n    - Used to create a deterministic Ed25519 keypair from
  a 32-byte seed.\n  * For GHC 7.2 and above, both `PublicKey` and `SecretKey` are\n
  \   now instances of `Generic`.\n  * Improved documentation.\n  * Various cleanups
  and some fixes in the tests and benchmarks.\n\n0.0.2.0\n-------\n\n  * Portability
  improvements.\n\n0.0.1.0\n-------\n\n  * Initial release.\n"
