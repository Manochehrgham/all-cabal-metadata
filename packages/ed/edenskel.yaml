description: This package provides a skeleton library for semi-explicit parallel programming
  with Eden. Eden and the skeleton library depend on GHC, and should normally use
  a GHC extension to support parallel execution using message passing. This modified
  GHC-Eden compiler is available from the <http://www.mathematik.uni-marburg.de/~eden
  Eden homepage>. When built using a standard GHC, this package will use a threaded
  simulation of Eden. The <http://www.mathematik.uni-marburg.de/~eden Eden homepage>
  provides more documentation and a tutorial.
