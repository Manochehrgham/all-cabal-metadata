description: ! "h1. Edit Distance Algorithms\r\n\r\nYou can help improve this README
  with extra snippets and advice by using the \"GitHub wiki\":http://github.com/batterseapower/edit-distance/wikis/readme.\r\n\r\n\r\nh2.
  Installing\r\n\r\nTo just install the library:\r\n\r\n<pre>\r\n<code>runghc Setup.lhs
  configure\r\nrunghc Setup.lhs build\r\nsudo runghc Setup.lhs install\r\n</pre>\r\n</code>\r\n\r\nIf
  you want to build the tests, to check it's all working:\r\n\r\n<pre>\r\n<code>runghc
  Setup.lhs configure -ftests\r\nrunghc Setup.lhs build\r\ndist/build/edit-distance-tests/edit-distance-tests\r\n</pre>\r\n</code>\r\n\r\n\r\nh2.
  Description\r\n\r\nEdit distances algorithms for fuzzy matching. Specifically, this
  library provides:\r\n\r\n* \"Levenshtein distance\":http://en.wikipedia.org/wiki/Levenshtein_distance\r\n*
  \"Restricted Damerau-Levenshtein distance\":http://en.wikipedia.org/wiki/Damerau-Levenshtein_distance\r\n\r\nThey
  have been fairly heavily optimized. Indeed, for situations where one of the strings
  is under 64 characters long I use a rather neat \"bit vector\" algorithm: see \"the
  authors paper\":http://www.cs.uta.fi/~helmu/pubs/psc02.pdf and \"the associated
  errata\":[http://www.cs.uta.fi/~helmu/pubs/PSCerr.html for more information. The
  algorithms __could__ be faster, but they aren't yet slow enough to force me into
  improving the situation.\r\n\r\n\r\nh2. Example\r\n\r\n<pre>\r\n<code>Text.EditDistance>
  levenshteinDistance defaultEditCosts \"witch\" \"kitsch\"\r\n2</code>\r\n</pre>\r\n\r\n\r\nh2.
  Linkage\r\n\r\n* \"Hackage\":http://hackage.haskell.org/cgi-bin/hackage-scripts/package/edit-distance\r\n*
  \"Bug Tracker\":http://bsp.lighthouseapp.com/projects/14822-hs-edit-distance\r\n*
  \"GitHub\":http://github.com/batterseapower/edit-distance\r\n"
