  Increased upper-bounds of:\n\n      * `base`\n      * `time`\n\n\n## 1.0.2\n\n*
  Increased upper-bounds of:\n\n      * `network`\n      * `text`\n\n  Thanks to Konstantine
  Rybnikov (@k-bx) for this change.\n\n## 1.0.1\n\n* Decreased lower-bounds of:\n\n
  \     * `network`\n      * `text`\n      * `time`\n      * `vector`\n\n  Thanks
