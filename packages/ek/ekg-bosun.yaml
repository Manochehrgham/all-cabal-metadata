synopsis: Send ekg metrics to a Bosun instance
changelog: ! "## 1.0.5\n\n* Increased the upper-bound of aeson to allow < 0.11. Thanks
  to @bitemyapp for\n  noticing and fixing this.\n* Increased the upper-bound of vector
  to allow < 0.12.\n\n## 1.0.4\n\n* Increased the upper-bound of base to allow < 4.9.
  Now builds on\n  GHC 7.10.1.\n* Increased the upper-bound of aeson to allow < 0.10.\n*
  Increased the upper-bound of time to allow < 1.6.\n* Increased the upper-bound of
  wreq to allow < 0.5.\n\n## 1.0.3\n\n* Increase upper-bound of `wreq` to < 0.4. Thanks
  to @bflyblue for this change.\n\n## 1.0.2\n\n* Increase upper-bound of http-client
  to <0.5.\n* Avoid ever posting `null`. Some metrics that are `Double` may post `null`
  if\n  they are NaN or infinity - in this case we filter the submissions out.\n\n##
  1.0.1\n\n* Relax dependencies for aeson, http-client, text, network and network-uri.\n
  \ Thanks to @k0001 (Renzo Carbonara) for this work.\n\n\n## 1.0.0\n\n* Initial release.\n"
