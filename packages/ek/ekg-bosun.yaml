changelog: ! "## 1.0.3\n\n* Increase upper-bound of `wreq` to < 0.4. Thanks to @bflyblue
  for this change.\n\n## 1.0.2\n\n* Increase upper-bound of http-client to <0.5.\n*
  Avoid ever posting `null`. Some metrics that are `Double` may post `null` if\n  they
  are NaN or infinity - in this case we filter the submissions out.\n\n## 1.0.1\n\n*
  Relax dependencies for aeson, http-client, text, network and network-uri.\n  Thanks
  to @k0001 (Renzo Carbonara) for this work.\n\n\n## 1.0.0\n\n* Initial release.\n"
