description-type: haddock
description: ! 'hashing is a pure haskell hash library, supported hash algorithm:
  SHA1/SHA224/SHA256/SHA384/SHA512

  MD5 and Whirlpool. It provides a simple interface ``hash`` and ``hashLazy`` to compute
  a hash value

  Based on the type signature.

  Performance wise it only has 1/5 - 1/15 of native C implementations, or ``cryptonite``.

  Compare to other pure hash libraries such as PureMD5/SHA, it provides a simpler
  interface,

  implements more algorithms, and has less dependencies.'
