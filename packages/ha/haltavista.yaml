description: ! 'Looks for functions in the local hoogle library given a set of example
  input/outputs.

  Requires hoogle.


  Usage:


  > ~$ haltavista

  > input_1_1 ... input_1_n output_1

  > ...

  > input_m_1 ... input_m_n output_m

  > <EOF>


  Example usage:


  > ~$ haltavista

  > 1 1 2

  > 1 2 3

  > <EOF>

  >

  > Prelude (+)


  See README.md for more examples.'
