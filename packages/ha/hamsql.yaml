description: ! "HamSql\n======\n\nInterpreter for SQL-structure definitions in Yaml
  ([YamSql](http://yamsql.readthedocs.io/))\n\n- [![build status](https://git.hemio.de/hemio/hamsql/badges/master/build.svg)](https://git.hemio.de/hemio/hamsql/commits/master)
  *Debian Stable*\n- [![Build Status](https://travis-ci.org/qua-bla/hamsql.svg?branch=master)](https://travis-ci.org/qua-bla/hamsql)
  *GHC 7.6, 7.8*\n\n## Building HamSql on Debian\n\nInstall haskell compiler and required
  libraries:\n\n```sh\napt install \\\n make \\\n ghc \\\n cabal-install \\\n libghc-aeson-dev
  \\\n libghc-file-embed-dev \\\n libghc-network-uri-dev \\\n libghc-optparse-applicative-dev
  \\\n libghc-pandoc-dev \\\n libghc-postgresql-simple-dev \\\n libghc-text-dev \\\n
  libghc-unordered-containers-dev \\\n libghc-yaml-dev\n```\n\nNow you can\n\n    make\n
  \   make install\n\nCompletly building from sources\n\n    apt install make ghc
  cabal-install libpq-dev happy\n    make\n\n"
