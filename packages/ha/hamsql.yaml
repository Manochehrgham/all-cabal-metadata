changelog: ! "v0.8.0.0\n  - Replaces pandoc with doctemplates to halve dependency
  compile time\n    Big thanks to @jgm for implementing doctemplates right away!\n
  \   <https://github.com/jgm/pandoc/issues/3134>\n  - Adds --delete-residual-roles
  option (closes #30)\n  - Adds --sql-log-hide-rollbacks option (closes #55)\n  -
  Adds Internal libraries to exposed modules\n  - Adds dropping of basic role privileges
  (#37)\n  - Changes YamSql objects to Internal.Obj.* (closes #58)\n  - Changes to
  a better SqlObj and SqlContext structure (closes #60)\n  - Changes to treat columns
  as independent objects (closes #33)\n  - Updates README\nv0.7.0.0\n  - Fixes all
  compiler warnings\n  - Fixes several bugs related to ROLE upgrades\n  - Fixes table
  checks missing after upgrade\n  - Adds --sql-log flag\n  - Adds --version flag\n
  \ - Better SQL-Error presentation\n  - Better test coverage, now using pytest3\n
  \ - Better usage information for CLI\n  - Code coverage reports\n  - Refactoring
  of many code parts\n  - Removes support for column templates\n  - Splits library
  from binary (cabal)\n  - Started API and implementation docs\nv0.6.0.0\n  - Adds
  resolve complicated dependency issues\n  - Adds resolve change of function return
  type (if function can be dropped)\n  - Changes connection options to suppress SQL
  NOTICE messages\n  - Fixes fundamental logic error in pgsqlUpdateFragile\n    Without
  --perimit-data-deletion upgrades would not create objects etc.\n  - Fixes constraints
  in schema public are not deleted\n  - Renames Module to Schema\n  - Copletely new
  Library structure\n  - Reworked Documentation feature\n  - Removes avoidable dependencies\n
  \ - Mostly uses Data.Text instead of String\n  - Renames modules to schemas\nv0.5.0\n
  \ - Adds proper deletion of obsolete functions\n  - Changes to no data deletion
  as default for upgrades\nv0.4.1\n  - First release used in production\n"
