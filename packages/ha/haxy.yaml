description: A library for writing HTTP proxy servers with the focus on simplicity,
  flexibility and modularity. Allows arbitrary transformations on requests and responses
  and custom caching methods. It's up to the user to make sure that the message transformations
  are consistent with the HTTP specification. The package versions follow Semantic
  Versioning model (semver.org).
