description: ! "# README #\r\n\r\n## HarmTrace Base: Parsing and unambiguously representing
  musical chords ##\r\n\r\nHarmTrace base is a library for representing musical chords.
  It is used a \r\nsmall number of programs, \r\nlike [HarmTrace](https://hackage.haskell.org/package/HarmTrace),
  which is also\r\npart of the back-end of [Chordify](http://chordify.net).\r\n\r\nHarmTrace:
  Harmony Analysis and Retrieval of Music with Type-level \r\nRepresentations of Abstract
  Chords Entities\r\n\r\n## Installing ##\r\n\r\n`cabal install` \r\n"
