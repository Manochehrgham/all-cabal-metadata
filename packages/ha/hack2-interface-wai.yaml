description: ! "Interfacing Hack2 and Wai\n\n\nExample: `test/hello`\n\n    {-# LANGUAGE
  OverloadedStrings #-}\n\n    import Hack2 \n    import Hack2.Interface.Wai (hackAppToWaiApp)\n
  \   import Data.Default (def)\n    import Network.Wai.Handler.Warp (run)\n\n    app
  :: Application\n    app = \\env -> \n      return $ \n          Response 200 [ (\"Content-Type\",
  \"text/plain\") ] \"Hello World (Hack2 to Wai)\"\n\n\n    main :: IO ()\n    main
  = do\n        putStrLn $ \"http://localhost:3000/\"\n        run 3000 (hackAppToWaiApp
  app)\n\n"
