description: ! "EXPERIMENTAL\n\nWrite Emacs module in Haskell, using Emacs 25's Dynamic
  Module feature.\n\n* Only tested with linux.\n* You need to build emacs with --with-modules
  configuration options\n* You need to specify some ghc-options to make it work work\n\nSample:\n\n
  \   {-# LANGUAGE ForeignFunctionInterface,OverloadedStrings #-}\n    module Main
  where\n\n    import Emacs\n\n    foreign export ccall \"emacs_module_init\" emacsModuleInit
  :: EmacsModule\n\n    emacsModuleInit :: EmacsModule\n    emacsModuleInit = defmodule
  \"sample-module\" $ do\n\n      setVal \"foo\" (Symbol \"bar\")\n\n      defun \"square\"
  $ \\i -> do\n        message \"haskell squre function called\"\n        return $
  (i*i :: Int)\n"
