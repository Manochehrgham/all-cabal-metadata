description: ! "# Use Elm and Hakyll\r\n\r\n## Usage\r\n\r\nVerify you have the `elm-make`
  build tool installed: `npm install -g elm`\r\n\r\n```haskell\r\n{-# LANGUAGE OverloadedStrings
  #-}\r\n\r\nmodule Main where\r\n\r\nimport Hakyll\r\nimport Hakyll.Contrib.Elm\r\n\r\nmain
  :: IO ()\r\nmain = hakyll $ do\r\n\r\n  match \"elm/*.elm\" $ do\r\n    route $
  setExtension \"js\" `composeRoutes` gsubRoute \"elm/\" (const \"js/\")\r\n    compile
  elmMake\r\n\r\n  match \"index.html\" $ do\r\n    route idRoute\r\n    compile $\r\n
  \     getResourceBody\r\n      >>= loadAndApplyTemplate \"templates/layout.html\"
  defaultContext\r\n\r\n  match \"templates/*\" $ compile templateCompiler\r\n```"
