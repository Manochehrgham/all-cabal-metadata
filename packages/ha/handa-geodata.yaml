description: ! 'This package contains functions, types, and classes for manipulating
  geographic and geometric data.


  The package supports parsing of GeoJSON 1.0 < <http://geojson.org/geojson-spec.html>>.


  The package also has rudimentary support for the Visualization Toolkit (VTK) 4.2
  < <http://www.vtk.org/VTK/img/file-formats.pdf>>.  An executable is provided for
  converting GeoJSON files to VTK ones.'
