  haskell-src-exts-util

  =====================

  A small suite of helper functions for working with **haskell-src-exts**:

  - Free variables

  - Bound variables

  - Minimal (approximate) rebracketing of AST values such that prettyprint roundtrips.


  Acknowledgments

  ================

  This package extracts some the HSE functions in **HLint** and generalizes them.
  The original code was authored over the years by Neil Mitchell and the rest of HLint
  contributors.

