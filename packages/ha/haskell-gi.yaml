changelog: ! "### 0.20.1\n\n\t+ gtk-doc parser and haddock generator: while no means
  perfect,\n\tnow the autogenerated bindings come with some reasonable\n\tautogenerated
  documentation.\n\n\t+ Many bugfixes. A particularly important one is for\n\t[issue
  82](https://github.com/haskell-gi/haskell-gi/issues/82), which\n\tmade compilation
  of\n\t[gi-glib](http://hackage.haskell.org/package/gi-glib) fail, for\n\tthe latest
  version of gobject-introspection.\n"
