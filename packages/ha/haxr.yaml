changelog: ! "* 3000.10.4.2 (23 February 2015)\n\n  - add mtl-compat dependency\n\n*
  3000.10.4.1 (22 February 2015)\n\n  - Fix build on GHC 7.4\n\n* 3000.10.4 (22 February
  2015)\n\n  - Build on GHC 7.10\n  - allow HaXml 1.25\n  - allow blaze-builder-0.4\n\n*
  3000.10.3.1 (5 September 2014)\n\n  - Update .cabal file to deal with network-uri
  split.\n\n* 3000.10.3 (18 June 2014)\n\n  - Parse unwrapped text as a String value
  in accordance with the\n    XML-RPC spec.\n\n* 3000.10.2 (30 January 2014)\n\n  -
  Adds support for i8 (64-bit integer) types: see new I8 type in\n    Network.XmlRpc.DTD_XMLRPC.
  Thanks to Jorge Pe√±a for the patch.\n\n* 3000.10.1.1 (10 October 2013)\n\n  - fix
  build under GHC 7.4\n\n* 3000.10.1 (10 October 2013)\n\n  - Export XML conversion
  functions from Network.XmlRpc.Internals\n\n* 3000.10 (10 October 2013)\n\n  - Add
  an \"unwrapped\" value type that does not wrap the inner value\n    string with
  an XML element.  This should only affect users who\n    depend on Network.XmlRpc.Internals.\n\n*
  3000.9.3 (18 May 2013)\n\n  - Critical bug fix --- do not use 3000.9.2, it is extremely
  broken\n    (hangs forever when trying to send a request).\n\n* 3000.9.2.1 (15 May
  2013)\n\n  - Allow HaXml-1.24\n\n* 3000.9.2 (14 May 2013)\n\n  - Export new functions
  remoteWithHeaders and callWithHeaders, which\n    are variants of remote and call
  that allow the user to specify\n    extra custom headers.  Thanks to Ben Sinclair
  for the patch.\n\n* 3000.9.1 (4 May 2013)\n\n  - Expose Network.XmlRpc.DTD_XMLRPC
  from the library\n\n    The point is to allow converting to XML using functions
  from\n\n      http://hackage.haskell.org/packages/archive/HaXml/1.23.3/doc/html/Text-XML-HaXml-XmlContent.html\n\n
  \   which allows for custom serialization of the XML to deal with\n    endpoints
  that don't parse XML correctly.\n\n* 3000.9.0.1 (7 July 2012)\n\n  - Make everything
  in examples/ directory compile again\n\n* 3000.9 (7 July 2012)\n\n  - Switch from
  dataenc to base64-bytestring for base64 encoding,\n    resulting in dramatically
  improved efficiency\n\n  - Change the argument type of ValueBase64 constructor from
  String to\n    ByteString\n\n  - bump HaXml dependency upper bound to allow HaXml
  1.23.*\n\n"
