description: ! 'This package enables to write SPARQL queries to remote endpoints.
  It provides many of the options provided through the SPARQL protocol.

  It was inspired by HSparql and SPARQL Python Wrapper (Python). For more information
  see also:

  http://www.w3.org/TR/rdf-sparql-protocol/

  http://www.w3.org/2005/sparql-results#

  TODO list:

  Add internal conversion to RDFXML, N3, Turtle and JSON.

  Implement a parser to validate SPARQL queries.'
