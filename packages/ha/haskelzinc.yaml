description: ! "# Requirements\r\n * GHC 7.10.3\r\n * MiniZinc 2.0\r\n## Optional\r\nTo
  use choco solver, also required:\r\n   - JDK 8+\r\n   - The following jar files
  (can be also found in the choco/ directory of [the haskelzinc repo](https://github.com/GRACeFUL-project/haskelzinc)))\r\n
  \    - choco_solver (with dependencies) [http://choco-solver.org/Download?q=releases]\r\n
  \    - choco_parser [https://oss.sonatype.org/content/repositories/releases/org/choco-solver/choco-parsers/3.3.3/]\r\n
  \    - ANTLR >4.5.2 java runtime binaries [http://www.antlr.org/download.html]\r\n.\r\nCompatible
  with Windows and Unix systems.\r\n\r\n# Configuration\r\n\r\n  1. Create a file
  `HZconf/conf.txt` in the same directory level where you want to run your code.\r\n
  \ 2. Fill in the corresponding paths by adding the equal sign (=) and the correct
  path.\r\n  .\r\n    MINIZINC_DIR: the directory where mzn2fzn and flatzinc executables
  are located\r\n  .\r\n    CHOCO_PARSER: the path of the choco parser java library\r\n
  \ .\r\n    CHOCO_SOLVER: the path of the choco solver java libaray\r\n  .\r\n    ANTLR:
  the path of the antlr java libaray\r\n\r\nExample:\r\n       MINIZINC_DIR = path/to/dir\r\n\r\n#
  Not yet supported\r\n * MiniZinc annotations\r\n * Set constraints with the choco
  solver"
