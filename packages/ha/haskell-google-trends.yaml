description: ! "GOOGLE TRENDS\n-------------\n\nVery simple library for accessing
  Google Trends\n\nHOW TO USE\n----------\n\nCurrently library exports only one function.\n\n###
  queryTrendsWithLogin :: String -> String -> String -> IO (Maybe [(Integer, String,
  Integer)])\n`Returns maybe a list of tuples of form (Year, Month, Value)`\n\n**Example:**\n```haskell\nimport
  Google.Trends\n\nmain = do\n    Just results <- queryTrendsWithLogin \"your-login@gmail.com\"
  \"password\" \"pizza\"\n    print [(month, value) | (year, month, value) <- results,
  year == 2010]\n```\n"
