changelog: ! "2010-11-18 Dr. Alistair Ward <toolshed at functionalley dot eu>\n\n0.9.0.0\n\t*
  First version of the package.\n0.10.0.0\n\t* Created \"src/ToolShed/\" sub-directory
  & then modified module-names accordingly.\n\t* Removed the module \"Pair\", & relocated
  its only function to the sole caller in the package \"Bridge\".\n\t* Added a makefile.\n\t*
  Qualified identifiers used in error-messages.\n0.10.0.1\n\t* Tested with ghc-7.0.1,
  & conditionally replaced use of the package 'parallel' with 'deepseq', in the module
  \"TimePure\".\n0.10.1.0\n\t* Added 'ToolShed.Arithmetic.nCr', \"ToolShed.Options\"
  & \"ToolShed.Package\".\n0.10.2.0\n\t* Renamed package from 'ToolShed' to 'toolshed',
  for compatibility with Debian's \".deb\"-format.\n0.11.0.0\n\t* Added manually controlled
  \"llvm\" flag to \"toolshed.cabal\".\n\t* Removed the module \"ToolShed.Package\",
  for which 'Distribution.Package.PackageIdentifier' is a suitable alternative.\n\t*
  Added 'NOINLINE' pragma to each function in module \"Unsafe\".\n\t* Relocated 'mean'
  & 'nCr' from \"ToolShed.Arithmetic\", to the package \"factory\".\n\t* Added function
  'ListPlus.groupComparing'.\n\t* Changed identifier for type-parameters, to better
  reflect its role.\n\t* Relocated the remaining rather pointless functions from the
  module \"ToolShed.Arithmetic\" & deleted it.\n\t* Added module \"ToolShed.Defaultable\",
  & derived class 'ToolShed.Options.Options' from it.\n0.11.1.0\n\t* Added functions
  'merge' & 'mergeBy' to module \"ToolShed.ListPlus\" & exported a new type-synonym
  'ToolShed.ListPlus.ChunkLength'.\n\t* Uploaded to <http://hackage.haskell.org/packages/hackage.html>.\n0.12.0.0\n\t*
  Added modules \"ToolShed.TimeAction\" to measure the CPU-seconds required for an
  IO-action, & \"Pair\".\n0.12.0.1\n\t* Removed unnecessary type-context 'Ord' from
  'ToolShed.ListPus.mergeBy' & reimplemented 'ToolShed.ListPus.merge' in terms of
  'ToolShed.ListPus.mergeBy'.\n\t* Added 'ToolShed.ListPlus.runLengthEncode' & 'ToolShed.ListPlus.runLengthDecode'.\n0.13.0.0\n\t*
  Removed module \"ToolShed.Unsafe\".\n\t* Renamed:\n\t\t\"ToolShed.ListPlus\" to
  \"ToolShed.Data.List\"\n\t\t\"ToolShed.Pair\" to \"ToolShed.Data.Pair\"\n\t\t\"ToolShed.TimeAction\"
  to \"ToolShed.System.TimeAction\"\n\t\t\"ToolShed.TimePure\" to \"ToolShed.System.TimePure\"\n\t*
  Migrated 'ToolShed.Data.List.RunLengthCode' & associated functions, into a new module
  \"ToolShed.Data.List.Runlength\".\n\t* Migrated 'ToolShed.Data.List.Splits' & associated
  functions, into a new module \"ToolShed.Data.List.Splits\".\n\t* Replaced function
  'ToolShed.Data.List.groupComparing' with the more useful 'ToolShed.Data.List.equalityBy',
  which can be used with either 'Data.List.groupBy' or 'Data.List.nubBy'.\n\t* Added
  instances of 'ToolShed.SelfValidate.SelfValidator' for 'Data.Maybe.Maybe' '(,)',
  'Data.Set.Set', 'Data.Map.Map' & 'Data.Array.IArray.Array'.\n\t* Added instance
  of 'ToolShed.Defaultable.Defaultable' for '(,)'.\n\t* Added functions 'ToolShed.Data.List.showListWith',
  'ToolShed.Data.List.permutations', 'ToolShed.Data.List.gatherBy', 'ToolShed.Data.List.findConvergenceBy',
  'ToolShed.Data.List.findConvergence', 'ToolShed.Data.List.gather'.\n\t* Added modules
  \"ToolShed.System.File\" & \"ToolShed.System.Random\".\n\t* Added method 'ToolShed.SelfValidate.getErrors',
  & supporting functions 'ToolShed.SelfValidate.getFirstErrors' & 'ToolShed.SelfValidate.extractErrors'.\n\t*
  Create module \"ToolShed.Arbitrary.*\".\n\t* Added \"Main\", \"ToolShed.Test.QuickChecks\"
  & \"ToolShed.Test.Data.List\" to facilitate testing.\n\t* Removed 'ToolShed.Data.Pair.both'.\n\t*
  Replaced \"System\" with \"System.Environment\" & \"System.Exit\".\n\t* Removed
  dependency on \"haskell98\".\n0.14.0.0\n\t* Defined package's name using program's
  name, in \"Main.hs\".\n\t* Checked package \"Base\" exports 'Data.Tuple.swap', in
  \"ToolShed.Arbitrary.Array\".\n\t* Relocated \"ToolShed.Arbitrary\" to \"ToolShed.Test.QuickCheck.Arbitrary\".\n\t*
  Added \"ToolShed.Test.ReversibleBoundedEnum\", \"ToolShed.Test.ReversibleEnum\",
  \"ToolShed.Test.ReversibleIO\", & \"ToolShed.Test.SelfValidate\".\n\t* Amended 'ToolShed.System.File.locate'
  to deal with absolute file-paths.\n\t* Replaced legacy calls to 'Data.Map.fold'
  & 'Data.Set.fold', with more expicit calls to 'Data.Map.foldr' & 'Data.Set.foldr'
  from a more recent version of the \"containers\" package.\n\t* Added instance of
  'ToolShed.SelfValidate.SelfValidator' for '(,,)'.\n\t* Trapped null list in 'ToolShed.System.Random.select'.\n\t*
  Added functions \"ToolShed.Data.List.nub'\" & 'ToolShed.Data.List.hasDuplicates'.\n\t*
  Migrated functions 'gather', 'gatherBy', 'hasDuplicates' which merely operate on
  'Data.Foldable.Foldable' types from module \"ToolShed.Data.List\", into new module
  \"ToolShed.Data.Foldable\".\n0.15.0.0\n\t* Refactored 'ToolShed.Test.QuickChecks'.\n\t*
  Added type 'ToolShed.Data.List.Matches' & function 'ToolShed.Data.List.permutationsBy'.\n\t*
  Trapped the case of a null list supplied to 'ToolShed.Data.List.permutationsBy'.\n\t*
  Re-implemented 'ToolShed.System.Random.shuffle', using the Fisher-Yates algorithm;
  which also improved the efficiency.\n\t* Trapped special cases in 'ToolShed.System.Random.generateSelection'.\n\t*
  Added modules \"ToolShed.Test.System.Random\", \"ToolShed.Data.Triple\", \"ToolShed.Data.Quadruple\",
  \"ToolShed.Test.Data.Triple\", & \"ToolShed.Test.Data.Quadruple\".\n\t* Explicitly
  closed standard-input in the executable.\n\t* Replaced calls to 'error' from inside
  the IO-monad, with 'Control.Monad.fail'.\n\t* Added an instance for '(,,)', to \"ToolShed.Defaultable.Defaultable\".\n\t*
  Corrected version-string in \"Main\" used in '--version' option.\n\t* Corrected
  the output of 'Main.main.optDescrList.printVersion'.\n0.15.0.1\n\t* Tested with
  'haskell-platform-2013.2.0.0'.\n\t* Replaced preprocessor-directives with 'build-depends'
  constraints in 'toolshed.cabal'.\n\t* In module \"ToolShed.System.File\", replaced
  'Control.Exception.throw' with 'Control.Exception.throwIO'.\n\t* Replaced all instances
  of '(<$>)' with 'fmap' to avoid ambiguity between \"Control.Applicative\" & \"Prelude\"
  which (from 'base-4.8') also exports this symbol.\n\n"
