changelog: ! "haskell-torrent (10000.1.0) unstable; urgency=medium\n\n  * Don't crash
  when parsing a torrent with no announce value.\n    Torrents commonly have only
  an announce-list.\n  * tAnnounce converted to Maybe ByteString (API change)\n\n
  -- Joey Hess <id@joeyh.name>  Sun, 19 Mar 2017 01:02:16 -0400\n\nhaskell-torrent
  (10000.0.1) unstable; urgency=medium\n\n  * Added showTorrent.\n\n -- Joey Hess
  <id@joeyh.name>  Fri, 11 Nov 2016 15:06:46 -0400\n\nhaskell-torrent (10000.0.0)
  unstable; urgency=medium\n\n  * Taking over upstream maintenance of this package.\n
  \ * Updated to build with the current haskell ecosystem.\n  * Removed SHA1 implementation
  for simplicity, and removed iInfoHash\n    from Torrent.\n  * Use the PVP rather
  than date-based version.\n  * Some data type changes, including using Integer rather
  than Int\n    for file sizes.\n\n -- Joey Hess <id@joeyh.name>  Thu, 18 Dec 2014
  13:15:42 -0400\n"
