description: ! 'Secret Santa game assigner using QR-Codes

  Reads a list of friends from the standard input (or a

  file) and renders to a specified output file (or

  "output.pdf" if not specified) all assignments of gift

  givers and their corresponding receivers encoded in a

  QR-Code.'
