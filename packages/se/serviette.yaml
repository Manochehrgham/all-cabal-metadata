description: ! "# SERVIETTE - JSON to SQL \n  Library for generating SQL queries from
  JSON. \n  Send the json in the expected format and receive raw sql string.\n###
  Why ?\n- Why not ?\n\n### Expected JSON format\n````\n{\n    \"format\":1,\n    \"action\":\"SELECT\",\n
  \   \"selectName\": \"users\",\n    \"joinTables\":[\n    \t  {\"tablename\":\"addresses\",\"field\":\"userid\",\"operator\":\"=\",\"withTable\":\"users\",
  \"withField\":\"id\"},\n          {\"tablename\":\"posts\",\"field\":\"userid\",\"operator\":\"=\",\"withTable\":\"users\",
  \"withField\":\"id\"}\n    \t],\n    \"whereCondition\":[\n          {\"whereTableName\":\"users\",\"whereField\":\"id\",
  \"whereOperator\":\">\", \"whereFieldValue\": 1}\n      ]\n}\n````\n\nIf `format`
  is set to 1 you will get raw sql string back:\n\n````\nSELECT users join addresses
  on userid = users.id join posts on userid = users.id where users.id > 1\n````\n\n###
  Work in progress\nThis works for `SELECT` statements, others need to be implemented
  as well as error and warning messages if the json does not contain what it should.
  \nYou can find this lib on [hackage](https://hackage.haskell.org/package/serviette)\nExample
  usage with Yesod is [here](https://github.com/v0d1ch/serviette-yesod-example)\n\n"
