description: ! "Servant Subscriber\n==================\n\n[![Build Status](https://travis-ci.org/eskimor/servant-subscriber.svg?branch=master)](https://travis-ci.org/eskimor/servant-subscriber)\n\nServant-subscriber
  enables you clients to subscribe to resources in your servant-api (an API endpoint).\nServant-subscriber
  will then notify the client via a WebSocket connection whenever the resource\nchanges,
  thus the client can easily stay up to date with a resource.\n\n## Status\n\nIt seems
  to work - it is already tested in examples/central-counter of servant-purescript.\n\nStill
  missing:\n\n - Client code generation with servant-purescript for subscriptions.\n
  - Client side code (purescript-subscriber) currently only contains a very low-level
  API which\n   is also about to change.\n - Documentation, blog post.\n - Tests\n\nI
  will now continue with my actual project which uses servant-subscriber and add the
  missing parts when\nthey come along.\n"
