  >  import Web.Wheb.Plugins.Redis

  >

  >  data MyCtx = MyCtx RedisContainer

  >

  >  instance RedisApp MyCtx where

  >    getRedisContainer (MyCtx rc) = rc

  >

  >  main :: IO ()

