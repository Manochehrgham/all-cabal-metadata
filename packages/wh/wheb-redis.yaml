  >    opts <- generateOptions $ do

  >        r <- initRedis defaultConnectInfo

  >        addGET "home" rootPat ((runRedis $ get "hello") >>= (text . spack))

  >        return (MyCtx r, ())

  >

  >    runRawHandler opts $ do

