description: ! "# [Wuss][]\n\nSecure WebSocket (WSS) clients in Haskell.\n\n[![Version][]](https://hackage.haskell.org/package/wuss)\n[![Build][]](https://travis-ci.org/tfausak/wuss)\n[![Dependencies][]](http://packdeps.haskellers.com/feed?needle=wuss)\n\n---\n\nWuss
  is a library that lets you easily create secure WebSocket clients over the\nWSS
  protocol. It is a small addition to [the `websockets` package][] and is\nadapted
  from existing solutions by [@jaspervdj][], [@mpickering][], and\n[@elfenlaid][].\n\n-
  \  [Installation](#installation)\n-   [Usage](#usage)\n\n## Installation\n\nTo add
  Wuss as a dependency to your package, add it to your Cabal file.\n\n```\nbuild-depends:
  wuss ==1.0.*\n```\n\nFor other use cases, install it with Cabal.\n\n``` sh\n$ cabal
  install 'wuss ==1.0.*'\n```\n\nWuss uses [Semantic Versioning][]. See [the change
  log][] for a detailed list\nof changes.\n\n## Usage\n\n``` hs\nimport Wuss\n\nimport
  Control.Concurrent (forkIO)\nimport Control.Monad (forever, unless, void)\nimport
  Data.Text (Text, pack)\nimport Network.WebSockets (ClientApp, receiveData, sendClose,
  sendTextData)\n\nmain :: IO ()\nmain = runSecureClient \"echo.websocket.org\" 443
  \"/\" ws\n\nws :: ClientApp ()\nws connection = do\n    putStrLn \"Connected!\"\n\n
  \   void . forkIO . forever $ do\n        message <- receiveData connection\n        print
  (message :: Text)\n\n    let loop = do\n            line <- getLine\n            unless
  (null line) $ do\n                sendTextData connection (pack line)\n                loop\n
  \   loop\n\n    sendClose connection (pack \"Bye!\")\n```\n\nFor more information
  about Wuss, please read [the Haddock documentation][].\n\n[wuss]: http://taylor.fausak.me/wuss/\n[version]:
  https://img.shields.io/hackage/v/wuss.svg?label=version&amp;style=flat-square\n[build]:
  https://img.shields.io/travis/tfausak/wuss/master.svg?label=build&amp;style=flat-square\n[dependencies]:
  https://img.shields.io/hackage-deps/v/wuss.svg?label=dependencies&amp;style=flat-square\n[the
  `websockets` package]: https://hackage.haskell.org/package/websockets\n[@jaspervdj]:
  https://gist.github.com/jaspervdj/7198388\n[@mpickering]: https://gist.github.com/mpickering/f1b7ba3190a4bb5884f3\n[@elfenlaid]:
  https://gist.github.com/elfenlaid/7b5c28065e67e4cf0767\n[semantic versioning]: http://semver.org/spec/v2.0.0.html\n[the
  change log]: CHANGELOG.md\n[the haddock documentation]: https://hackage.haskell.org/package/wuss\n"
