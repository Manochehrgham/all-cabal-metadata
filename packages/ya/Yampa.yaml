changelog: ! "2015-05-05 Ivan Perez <ivan.perez@keera.co.uk>\n        * src/: Reorders
  code. Marks modules as deprecated. Removes useless functions.\n        * Yampa.cabal:
  version bump (0.10.0)\n\n2015-05-05 Ivan Perez <ivan.perez@keera.co.uk>\n        *
  src/FRP/Yampa.hs: documentation. Removes tabs.\n        * README.md: links to games,
  related projects, documentation.\n        * Yampa.cabal: version bump (0.9.7)\n\n2015-03-30
  Ivan Perez <ivan.perez@keera.co.uk>\n        * src/FRP/Yampa/Task.hs: Adds Functor
  and Applicative instances,\n          for compatibility with base >= 4.8 (issue
  #7, pull request by\n          Ryan Scott).\n        * Yampa.cabal: version bump
  (0.9.6.1).\n\n2015-03-04 Ivan Perez <ivan.perez@keera.co.uk>\n        * src/: Coding
  style improvements.\n\n2014-08-29 Ivan Perez <ivan.perez@keera.co.uk>\n\n        *
  Yampa.cabal: version bump (0.9.6).\n        * src/: Adds a substantial amount of
  documentation.\n        * src/FRP/Yampa.hs: Adds a new pause combinator.\n\n2014-06-04
  Ivan Perez <ivan.perez@keera.co.uk>\n\n        * Adds project to hudson-backed continuous
  integration server.\n\n2014-04-26 Ivan Perez <ivan.perez@keera.es>\n\n        *
  Yampa.cabal: version bump (0.9.5).\n        * Adds CHANGELOG to cabal file.\n\n2014-04-07
  Ivan Perez <ivan.perez@keera.es>\n\n        * Yampa.cabal: new maintainer, version
  bump (0.9.4).\n        * src/: documentation is exposed so that Haddock can process
  it.\n        * No interface changes.\n\nCopyright (c) 2003, Henrik Nilsson, Antony
  Courtney and Yale University.\nAll rights reserved.\n"
