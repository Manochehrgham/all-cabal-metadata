description: ! "## yackage\n\nThis package installs a yackage executable that runs
  a simplistic hackage-like\nserver. It allows you to upload packages produced via
  cabal sdist and install\nthem via cabal. The trick is to add the yackage repository
  to your cabal config\nfile, with a line such as:\n\n    remote-repo: yackage:http://localhost:3500/\n"
