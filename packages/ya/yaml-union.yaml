description: ! "# Command-line program to union yaml-files\nThe command-line program
  `yaml-union` unions yaml-files recursively.\nWhen a key appears in multiple files,
  the values will be overridden with the\norder given on the command-line. If both
  values are hashes, the overrides will\nbe done recursively.\n\nThe program could
  be useful in conjunction with `pandoc` when passing in\nmeta-data from external
  files.\n\ne.g.\n\n   yaml-union -d meta1.yaml meta2.yaml | pandoc text.md --template
  tmpl.html\n\n## Installation\n\n```bash\ngit clone https://github.com/michelk/yaml-union.hs\ncd
  yaml-unions.hs\nstack install\n```\n\n## Todo\n- Optional define yaml-entries on
  the command-line eg `yaml-union -V blue=blau col.yaml`\n"
