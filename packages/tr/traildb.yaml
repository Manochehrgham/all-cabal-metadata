description: ! "TrailDB Haskell bindings\n========================\n\n![TrailDB logo](traildb_logo_512.png?raw=true)\n\nThese
  are the official Haskell bindings to [TrailDB](http://traildb.io/). Most\nof the
  API is covered (with the notable exception of filters). Check out\n`System.TrailDB`
  module for some examples and documentation.\n\nHow to build\n------------\n\nThese
  bindings can be installed using `cabal-install` or `stack` on Linux.\n\nFetch the
  code in some way. You can clone\n[https://github.com/traildb/traildb-haskell]. Then
  follow these\ninstructions.\n\nYou need at least `traildb`, `Judy` and `cmph` libraries
  installed to compile\nand use these bindings. The latter two are dependencies of
  TrailDB itself so if\nyou have TrailDB the C library installed properly, then most
  likely you don't\nneed to do anything else regarding dependencies.\n\n### cabal-install\n\nCabal
  is usually in the package repositories of your distribution.\n\n    $ apt-get install
  cabal-install      # Debian/Mint/Ubuntu\n    $ dnf install ghc cabal-install      #
  Fedora 22\n    $ pacman -S ghc cabal-install        # Arch Linux\n    $ pkg install
  hs-cabal-install       # FreeBSD\n\n    $ cabal install                      # Run
  this in the root of traildb-haskell\n\n    # Test it out!\n\n    $ cd examples\n
  \   $ ghc tutorial_simple_traildb.hs -o tutorial\n    $ ./tutorial\n\nAfter this,
  bindings should be usable in other Haskell projects by requiring `traildb`.\n\n###
  stack\n\nStack is a new fancy Haskell build tool. Because it's new and fancy, it
  doesn't\nquite have the same level of presence in Linux package repositories than\n`cabal-install`.\n\nYou
  can manually download `stack` from [http://www.haskellstack.org/] if it's\nnot in
  your repositories.\n\n    # Once you have `stack` in your PATH:\n\n    $ stack setup
  \     # May be optional if you have GHC already installed and it can be used\n    $
  stack install\n\n    # Test it out!\n\n    $ cd examples\n    $ stack ghc -- tutorial_simple_traildb.hs
  -o tutorial\n    $ ./tutorial\n\nLicense\n-------\n\nThese bindings are licensed
  under the MIT license.\n\nHow to contribute or report bugs\n--------------------------------\n\nUse
  our [GitHub page](https://github.com/traildb/traildb-haskell/) to\nreport issues
  or to open pull requests.\n\nExample program\n---------------\n\nCheck out `examples/tutorial_simple_traildb.hs`
  in this repository.\n\n"
