changelog: ! "2014-12-07  Mathieu Boespflug <mboes@tweag.net>\n\n\t* Support GHC 7.9
  and hopefully 7.10, thanks to Richard Eisenberg.\n\t* On versions of GHC that support
  role inference, don't constrain\n\tphantom type variables.\n\t* Get rid of some
  orphan instances when using GHC >= 7.9.\n\n2013-12-09  Mathieu Boespflug <mboes@tweag.net>\n\n\t*
  Support GHC 7.8, thanks to Michael Snoyberg.\n\t* Support existentially quantified
  type variables in datatype\n\tdeclarations.\n\t* Handle exotic kinds properly.\n\n2010-09-19
  \ Mathieu Boespflug <mboes@tweag.net>\n\n\t* Support older GHCs and Cabal, thanks
  to Ben Millwood.\n\n2010-08-05  Mathieu Boespflug <mboes@tweag.net>\n\n\t* Support
  for contexts in datatypes, thanks to Ben Millwood.\n\t* deriveLiftWith becomes deriveLift'
  and takes an Info structure\n\trather than a custom reification function.\n\t* Add
  deriveLiftMany to derive many Lift instances in one go.\n\n2010-08-02  Mathieu Boespflug
  <mboes@tweag.net>\n\n\t* Add support for newtypes and records syntax, thanks to
  a patch\n\tby Ben Millwood.\n\t* Add support for infix constructors.\n\t* deriveLift
  returns a list of declarations.\n\t* New deriveLiftWith function with custom reification,
  following a\n\tfeature request by Jonas Dureg√•rd.\n\n2010-03-24  Mathieu Boespflug
  <mboes@tweag.net>\n\n\t* Port to Template Haskell 2.4.\n\t* Maintainer is now Mathieu
  Boespflug.\n\n2006-09-06  Ian Lynagh <igloo@earth.li>\n\n\t* Initial release.\n"
