changelog: ! "# Revision history for th-abstraction\n\n## 0.2.0.0 -- 2017-06-03\n\n*
  Added `reifyFixityCompat`\n* Added `constructorStrictness` field to `ConstructorInfo`\n*
  Infer more kind signatures when missing on old GHCs\n* Added parameter to `normalizeCon`\n*
  Support GHC back to 7.0.4\n\n## 0.1.3.0 -- 2017-05-27\n\n* Added `resolveInfixT`
  which uses reified fixity information to resolve `UInfixT`\n* Added `asEqualPred`
  and `asClassPred`\n* Fixed data-instance GADTs\n\n## 0.1.2.1  -- 2017-05-21\n\n*
  Add eta reduction fixes to GHC 7.6\n\n## 0.1.2.0  -- 2017-05-21\n\n* Added `arrowKCompat`\n*
  Added workaround for GHC 7.8 data instance eta reduction bug\n* Added kind signatures
  to datatypeVars\n\n## 0.1.1.0  -- 2017-05-20\n\n* Better matching of constraints
  generated for GADTs across GHC versions\n* Added `dataDCompat`\n* Support for giving
  value constructors to reifyDatatype. This enables\n  data families to be reified
  easily.\n\n## 0.1.0.0  -- 2017-04-26\n\n* First version.\n"
