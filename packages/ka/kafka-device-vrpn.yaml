description: ! "VRPN events via a Kafka message broker\n=============================================\n\nThis
  package contains functions for passing [VRPN](https://github.com/vrpn/vrpn/wiki)
  events to topics on a [Kafka message broker](https://kafka.apache.org/).\n\n\nClients\n-------\n\nThe
  simple Kafka client that produces events from VRPN can be run, for example, as follows:\n\n\tcabal
  run kafka-device-vrpn -- device@localhost vrpn-client localhost 9092 events vrpn\n\n\nAlso
  see https://hackage.haskell.org/package/kafka-device/.\n"
