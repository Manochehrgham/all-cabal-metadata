description: ! "Linux joystick events via a Kafka message broker\n================================================\n\nThis
  package contains functions for passing Linux device events from a [SpaceNavigator](http://www.3dconnexion.com/products/spacemouse/spacenavigator.html)
  to topics on a [Kafka message broker](https://kafka.apache.org/).\n\n\nClients\n-------\n\nThe
  simple Kafka client that produces events from the joystick can be run, for example,
  as follows:\n\n\tcabal run kafka-device-spacenav -- /dev/input/spacenavigator spacenav-client
  localhost 9092 events spacenav\n\nAlso see https://hackage.haskell.org/package/kafka-device/.\n"
