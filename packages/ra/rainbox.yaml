description: ! "Rainbox\n=======\n\nProvides pretty printing of boxes in two dimensions.
  \ Rainbox is\nuseful for console programs that need to format tabular data.\n\nOn
  Hackage\n==========\n\nhttps://hackage.haskell.org/package/rainbox\n\nDocumentation\n=============\n\nIn
  addition to the Haddock documentation, a tutorial is available in\n[the Rainbox.Tutorial
  module](lib/Rainbox/Tutorial.lhs).\n\nPortability\n===========\n\nThere's nothing
  unportable in Rainbox; however, it does use\n[Rainbow](http://hackage.haskell.org/package/rainbow)
  which is only\ntested on UNIX-like systems.\n\nTests\n=====\n\nYou can simply use
  \"cabal test\".  However, I recommend that you do:\n\n    cabal configure --enable-tests\n
  \   cabal build\n    dist/build/rainbox-properties/rainbox-properties\n    dist/build/rainbox-visual/rainbox-visual\n\nThe
  last test, `rainbox-visual`, relies on you to examine the output\nand make sure
  it looks correct.\n\nTests are also run on Travis:\n\n[![Build Status](https://travis-ci.org/massysett/rainbox.svg?branch=master)](https://travis-ci.org/massysett/rainbox)\n\nand
  although you can see the output of `rainbox-visual` there, it's\nnot formatted quite
  right on Travis.\n\nAt this time, Rainbox is verified to work with GHC versions
  in the 7.8 series\nand the 7.10 series.\n\nLicense\n=======\n\nRainbox is licensed
  under the BSD license; please see the LICENSE\nfile.\n"
