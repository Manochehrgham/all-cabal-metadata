  or implied.\nSee the License for the specific language governing permissions and\nlimitations
  under the License.\n\n\nIntroduction\n------------\n\nThis is a helper library for
  rapid prototyping in GHCi sessions.  It\nprovides hot-reloadable background threads
  as well as values that can be\nreused across module reloads (to save initialisation
  time).  Main use\ncases include the development of long-running applications, especially\nthose
