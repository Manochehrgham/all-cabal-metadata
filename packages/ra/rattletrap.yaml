description: ! "# [Rattletrap][]\n\n[![Version badge][]][version]\n[![Windows build
  badge][]][windows build]\n[![Build badge][]][build]\n\nRattletrap parses and generates
  [Rocket League][] replays.\n\n## Install\n\nGet Rattletrap by downloading and unpacking
  [the latest release][] for your\nplatform.\n\nTo build Rattletrap from source, install
  [Stack][]. Then download this\nrepository and run `stack --install-ghc install`.\n\n##
  Replays\n\nRocket League saves your replays in a folder that depends on your operating
  system.\n\n- Windows: `%UserProfile%\\Documents\\My Games\\Rocket League\\TAGame\\Demos`\n-
  macOS: `$HOME/Library/Application Support/Rocket League/TAGame/Demos`\n- Linux:
  `$HOME/.local/share/Rocket League/TAGame/Demos`\n\n## Parse\n\nRattletrap can parse
  (decode) Rocket League replays and output them as JSON.\n\n``` sh\n> rattletrap
  decode input.replay output.json\n# or\n> rattletrap decode input.replay > output.json\n#
  or\n> rattletrap.decode < input.replay > output.json\n```\n\nThe resulting JSON
  is minified, but extremely large. The output can be up to 50\ntimes larger than
  the input.\n\n## Generate\n\nRattletrap can also generate (encode) Rocket League
  replays from JSON files.\n\n``` sh\n> rattletrap encode input.json output.replay\n#
  or\n> rattletrap encode input.json > output.replay\n# or\n> rattletrap.encode <
  input.json > output.replay\n```\n\nIf the JSON was generated by Rattletrap, the
  resulting replay should be\nidentical to the original.\n\n## Modify\n\nBy inserting
  another program between parsing and generating, Rattletrap can be\nused to modify
  replays.\n\n``` sh\n> rattletrap decode < original.replay |\n  modify-replay-json
  |\n  rattletrap encode > modified.replay\n```\n\n[Rattletrap]: https://github.com/tfausak/rattletrap\n[Version
  badge]: https://img.shields.io/hackage/v/rattletrap.svg\n[version]: https://hackage.haskell.org/package/rattletrap\n[Windows
  build badge]: https://ci.appveyor.com/api/projects/status/github/tfausak/rattletrap?branch=master&svg=true\n[windows
  build]: https://ci.appveyor.com/project/TaylorFausak/rattletrap\n[Build badge]:
  https://travis-ci.org/tfausak/rattletrap.svg?branch=master\n[build]: https://travis-ci.org/tfausak/rattletrap\n[Rocket
  League]: https://www.rocketleaguegame.com\n[the latest release]: https://github.com/tfausak/rattletrap/releases/latest\n[Stack]:
  https://docs.haskellstack.org/en/stable/README/\n"
