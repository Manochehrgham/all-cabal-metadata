description: ! "# [Rattletrap][]\n\n[![Version badge][]][version]\n[![Windows build
  badge][]][windows build]\n[![Build badge][]][build]\n\nRattletrap parses and generates
  [Rocket League][] replays.\n\n## Install\n\nRattletrap does not yet offer compiled
  binaries for download. To install it,\nfirst install [Stack][]. Then download or
  clone this repository and run\n`stack --install-ghc install`.\n\n## Parse\n\nRattletrap
  can parse (decode) Rocket League replays and output them as JSON.\n\n``` sh\n> rattletrap
  decode input.replay output.json\n# or\n> rattletrap decode input.replay > output.json\n#
  or\n> rattletrap.decode < input.replay > output.json\n```\n\nThe resulting JSON
  is minified, but extremely large. A 4.3 MB replay file turns\ninto a 123 MB JSON
  file. To easily view the file, use a JSON pretty printer and\na pager. For example:\n\n```
  sh\n> cat output.json | python -m json.tool | less\n```\n\n## Generate\n\nRattletrap
  can also generate (encode) Rocket League replays from JSON files.\n\n``` sh\n> rattletrap
  encode input.json output.replay\n# or\n> rattletrap encode input.json > output.replay\n#
  or\n> rattletrap.encode < input.json > output.replay\n```\n\nIf the JSON was generated
  by Rattletrap, the resulting replay should be\nidentical to the original.\n\n##
  Modify\n\nBy inserting another program between parsing and generating, Rattletrap
  can be\nused to modify replays.\n\n``` sh\n> rattletrap decode < original.replay
  |\n  modify-replay-json |\n  rattletrap encode > modified.replay\n```\n\n[Rattletrap]:
  https://github.com/tfausak/rattletrap\n[Version badge]: https://img.shields.io/hackage/v/rattletrap.svg\n[version]:
  https://hackage.haskell.org/package/rattletrap\n[Windows build badge]: https://ci.appveyor.com/api/projects/status/github/tfausak/rattletrap?branch=master&svg=true\n[windows
  build]: https://ci.appveyor.com/project/TaylorFausak/rattletrap\n[Build badge]:
  https://travis-ci.org/tfausak/rattletrap.svg?branch=master\n[build]: https://travis-ci.org/tfausak/rattletrap\n[Rocket
  League]: https://www.rocketleaguegame.com\n[Stack]: https://docs.haskellstack.org/en/stable/README/\n"
