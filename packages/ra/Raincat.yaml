description: ! "Raincat\nGame Creation Society - Fall 08\nwww.gamecreation.org\n\n\nHOW
  TO START THE GAME:\n----------------------\n./raincat\n\nCOMPILATION:\n----------------------\nrunhaskell
  Setup.lhs --user configure\nrunhaskell Setup.lhs build\nrunhaskell Setup.lhs install\n\nAlternative
  method: cabal install Raincat\n\nCHANGELOG:\n----------\nVersion 1.1:\n    - Changed
  initial item placement from click to select, click to place\n      to drag n' drop.\n
  \   - Replaced eraser tool with right click to erase an item\n    - Now properly
  detecting mouse clicks after window resize\nVersion 1.0:\n    - Initial version\n\n\nNOTES:\n------\nThe
  Raincat executable was compiled with GHC 6.12.1 on Arch Linux i686\nand on Ubuntu
  9.10. If you are having problems running the game, the\nwin32 build runs under wine.\n\nRuntimes
  for the following libraries are assumed to be installed:\nGLUT\nOpenGL\nSDL\nSDL_image\nSDL_mixer\n\n\nTROUBLESHOOTING:\n----------------\nIf
  you receive the error:\n\"user error (Mix_LoadMUS SDL message: Module format not
  recognized)\"\nwhen trying to run Raincat, this is because your SDL-mixer library\nwas
  not compiled with mp3 support. You will need to recompile that\nwith mp3 support
  or otherwise obtain a copy with mp3 support in order\nto run the game.\n\n\nPROJECT
  TEAM:\n-------------\nGarrick Chin        - Project Leader/Programmer/Level Designer\nSusan
  Lin           - Artist\nSooHyun Jang        - Artist\nAnthony Maurice     - Programmer\nWilliam
  Wang        - Programmer\nAndrew Zheng        - Programmer\nRachel Berkowitz    -
  Music Composer\nSpencer Ying        - Artist/Level Designer\nTal Stramer         -
  Level Editor Programmer\n\n\nOTHER CONTRIBUTORS:\n-------------------\nMikhail Pobolovets
  \ - Programmer\nSergei Trofimovich  - Programmer\nRaahul Kumar \t    - Programmer\n"
