  Add bambuser video type.\n\n0.0.4\n\n* Add percentages to totals.\n\n0.0.3\n\n*
  Fix bug in merging two totals.\n\n0.0.2\n\n* Fix function name, `printMarkdown`.\n\n0.0.1\n\n*
  Initial release\n* Initial data structures for a CASR 61.345 Pilot Personal Logbook.\n\n
  \ These data structures are open to change as more is understood about the necessity
  of logbooks.\n  In particular, logging the particulars of IFR flights are currently
  not accounted for.\n"
