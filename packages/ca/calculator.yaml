description: ! "# Calculator\n\nA calculator repl.\n\n## Features\n\n- Arithmetic\n-
  Standard mathematical functions\n- Variable bindings\n- Function bindings\n  - Single
  argument functions\n  - Multiple argument functions\n- Plotting (Optional)\n  -
  Static plots (no animation)\n  - Dynamic plots (for multiple argument functions)\n\n##
  Installation and plotting support\n\nThe plotting support is optional as it requires
  `gtk2hs`. It is off by default, and can be turned on using a configuration as shown.\n\nTo
  install *without* plotting support.\n\n```bash\n$ cabal install calculator\n```\n\nTo
  install *with* plotting support.\n\n```bash\n$ cabal install calculator --flags=\"plot-gtk-ui\"\n```\n\n##
  TODO\n\n    Lots and lots of testing.\n\n## Implementation\n\n* Written in haskell\n*
  Parsing done using [parsec](https://hackage.haskell.org/package/parsec)\n* Repl
  built using [haskeline](https://hackage.haskell.org/package/haskeline)\n* Colored
  output using ANSI color codes\n\n## Usage\n\n    Use :? to view usage instructions.\n\n##
  Thanks\n\n* Thanks to [husky](https://github.com/markusle/husky) for color output.\n"
