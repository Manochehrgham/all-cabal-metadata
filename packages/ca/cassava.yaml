changelog: ! "## Version 0.5.0.0\n\n### Semantic changes\n\n * Don't unecessarily
  quote spaces with `QuoteMinimal` (#118,#122,#86)\n * Fix semantics of `foldl'` (#102)\n
  * Fix field error diagnostics being mapped to `endOfInput` in `Parser` monad. (#99)\n
  * Honor `encIncludeHeader` in incremental API (#136)\n\n### Other changes\n\n *
  Support GHC 8.2.1\n * Use factored-out `Only` package\n * Add `FromField`/`ToField`
  instance for `ShortText`\n * Add `MonadFail` and `Semigroup` instance for `Parser`\n
  * Add `Semigroup` instance for incremental CSV API `Builder` & `NamedBuilder`\n
  * Port to `ByteString` builder & drop dependency on `blaze-builder`\n\n## Version
  0.4.5.1\n\n * Restore GHC 7.4 support (#124)\n\n## Version 0.4.5.0\n\n * Support
  for GHC 8.0 added; support for GHC 7.4 dropped\n\n * Fix defect in `Foldable(foldr)`
  implementation failing to skip\n   unconvertable records (#102)\n\n * Documentation
  fixes\n\n * Maintainer changed\n\n## Version 0.4.4.0\n\n * Added record instances
  for larger tuples.\n\n * Support attoparsec 0.13.\n\n * Add field instances for
  short bytestrings.\n\n## Version 0.4.3.0\n\n * Documentation overhaul with more
  examples.\n\n * Add Data.Csv.Builder, a low-level bytestring builder API.\n\n *
  Add a high-level builder API to Data.Csv.Incremental.\n\n * Generalize the default
  FromNamedRecord/ToNamedRecord instances.\n\n * Improved support for deriving instances
  using GHC.Generics.\n\n * Added some control over quoting.\n\n## Version 0.4.2.4\n\n
  * Support attoparsec 0.13.\n\n## Version 0.4.2.3\n\n * Support GHC 7.10.\n\n## Version
  0.4.2.2\n\n * Support blaze-builder 0.4.\n\n * Make sure inlining doesn't prevent
  rules from firing.\n\n * Fix incorrect INLINE pragmas.\n\n## Version 0.4.2.1\n\n
  * Support deepseq-1.4.\n\n## Version 0.4.2.0\n\n * Minor performance improvements.\n\n
  * Add 8 and 9 tuple instances for From/ToRecord.\n\n * Support text-1.2.\n\n## Version
  0.4.1.0\n\n * Ignore whitespace when converting numeric fields.\n\n * Accept \\r
  as a line terminator.\n\n * Support attoparsec-0.12.\n"
