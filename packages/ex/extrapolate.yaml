description: ! "Extrapolate\n===========\n\n[![Extrapolate Build Status][build-status]][build-log]\n[![Extrapolate
  on Hackage][hackage-version]][extrapolate-on-hackage]\n\nExtrapolate is a property-based
  testing library for Haskell\ncapable of reporting generalized counter-examples.\n\n\nExample\n-------\n\nConsider
  the following (faulty) sort function and a property about it:\n\n    sort :: Ord
  a => [a] -> [a]\n    sort []      =  []\n    sort (x:xs)  =  sort (filter (< x)
  xs)\n                 ++ [x]\n                 ++ sort (filter (> x) xs)\n\n    prop_sortCount
  :: Ord a => a -> [a] -> Bool\n    prop_sortCount x xs  =  count x (sort xs) == count
  x xs\n      where\n      count x = length . filter (== x)\n\nAfter testing the property,
  Extrapolate returns a fully defined counter-example\nalong with a generalization:\n\n
  \   > import Test.Extrapolate\n    > check (prop_sortCount :: Int -> [Int] -> Bool)\n
  \   *** Failed! Falsifiable (after 4 tests):\n    0 [0,0]\n\n    Generalization:\n
  \   x (x:x:xs)\n\nThis hopefully makes it easier to find the source of the bug.
  \ In this case,\nthe faulty sort function discards repeated elements.\n\n\nMore
  documentation\n------------------\n\nFor more examples, see the [eg](eg) folder.\n\n[build-status]:
  https://travis-ci.org/rudymatela/extrapolate.svg?branch=master\n[build-log]:    https://travis-ci.org/rudymatela/extrapolate\n[hackage-version]:
  https://img.shields.io/hackage/v/extrapolate.svg\n[extrapolate-on-hackage]: https://hackage.haskell.org/package/extrapolate\n"
