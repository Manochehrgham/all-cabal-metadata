synopsis: Compile time checks that a computation considers producing data through
  all possible constructors
changelog: ! "## 1.1.2\n\n* Compile with generics-sop 0.2. Thanks to @kosmikus for
  this change.\n\n## 1.1.1\n\n* Increased the upper-bound of base to allow < 4.9 and
  transforms < 0.5. Now builds on\n  GHC 7.10.1.\n\n## 1.1.0\n\n* New API new using
  Template Haskell to provide named constructors. Users should\n  check the latest
  documentation for 'Control.Exhaustive' to see how the new API\n  is used.\n\n##
  1.0.0\n\n* Initial release\n"
