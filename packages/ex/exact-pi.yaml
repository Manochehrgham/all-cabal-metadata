changelog: ! "0.4.0.0\r\n-------\r\n* Added simpler constraints for converting ExactPi
  types to terms with the minimal context.\r\n\r\n0.3.1.0\r\n-------\r\n* Added support
  for exactly comparing values.\r\n\r\n0.3.0.0\r\n-------\r\n* Added a type-level
  representation of ExactPi values.\r\n\r\n0.2.1.2\r\n-------\r\n* Fixed a bug in
  recip.\r\n* Fixed approximation of exact values with a negative exponent for pi.\r\n\r\n0.2.1.1\r\n-------\r\n*
  Fixed a missing case in isZero.\r\n\r\n0.2.1.0\r\n-------\r\n* Added support for
  converting to exact integers or exact rationals.\r\n\r\n0.2.0.0\r\n-------\r\n*
  Removed dependency on groups package, since it appears not to be widely used.\r\n*
  Fixed a missing case alternative in recip.\r\n\r\n0.1.2.0\r\n-------\r\n* Added
  support for GHC 7.8.\r\n"
