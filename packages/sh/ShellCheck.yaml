description: ! "# ShellCheck - A shell script static analysis tool\n\nhttp://www.shellcheck.net\n\nCopyright
  2012-2015, Vidar 'koala_man' Holen\nLicensed under the GNU Affero General Public
  License, v3\n\nThe goals of ShellCheck are:\n\n  - To point out and clarify typical
  beginner's syntax issues,\n    that causes a shell to give cryptic error messages.\n\n
  \ - To point out and clarify typical intermediate level semantic problems,\n    that
  causes a shell to behave strangely and counter-intuitively.\n\n  - To point out
  subtle caveats, corner cases and pitfalls, that may cause an\n    advanced user's
  otherwise working script to fail under future circumstances.\n\nShellCheck is written
  in Haskell, and requires 2 GB of memory to compile.\n\n## Installing\n\nOn systems
  with Cabal:\n\n    cabal update\n    cabal install shellcheck\n\nOn Debian based
  distros:\n\n    apt-get install shellcheck\n\nOn OS X with homebrew:\n\n    brew
  install shellcheck\n\nShellCheck is also available as an online service:\n\n    http://www.shellcheck.net\n\n##
  Building with Cabal\n\nThis sections describes how to build ShellCheck from a source
  directory.\n\nFirst, make sure cabal is installed. On Debian based distros:\n\n
  \   apt-get install cabal-install\n\nOn Fedora:\n\n    yum install cabal-install\n\nOn
  Mac OS X with homebrew (http://brew.sh/):\n\n    brew install cabal-install\n\nOn
  Mac OS X with MacPorts (http://www.macports.org/):\n\n    port install hs-cabal-install\n\nLet
  cabal update itself, in case your distro version is outdated:\n\n    $ cabal update\n
  \   $ cabal install cabal-install\n\nWith cabal installed, cd to the ShellCheck
  source directory and:\n\n    $ cabal install\n\nThis will install ShellCheck to
  your ~/.cabal/bin directory.\n\nAdd the directory to your PATH (for bash, add this
  to your ~/.bashrc file):\n\n    export PATH=$HOME/.cabal/bin:$PATH\n\nVerify that
  your PATH is set up correctly:\n\n    $ which shellcheck\n    ~/.cabal/bin/shellcheck\n\n##
  Running tests\n\nTo run the unit test suite:\n\n    cabal configure --enable-tests\n
  \   cabal build\n    cabal test\n\nHappy ShellChecking!\n"
