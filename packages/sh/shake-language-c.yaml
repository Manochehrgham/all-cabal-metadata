description: This library provides <http://hackage.haskell.org/package/shake Shake>
  utilities for cross-compiling @C@, @C++@ and @ObjC@ code for various target platforms.
  Currently supported target platforms are Android, iOS, Linux, MacOS X, Windows\/MinGW
  and Google Portable Native Client (PNaCl). Supported host platforms are MacOS X,
  Linux and Windows.
