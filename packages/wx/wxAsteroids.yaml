description: ! "\r\nYour space ship enters an asteroid belt, try to avoid \r\ncollisions!\r\n\r\nwxAsteroids
  is a game demonstrating the wxHaskell GUI.\r\n\r\nTo run the game, you will need
  wxHaskell, see:\r\n  http://www.haskell.org/haskellwiki/WxHaskell/Download\r\n\r\nIf
  wxHaskell is installed, and you have cabal-install \r\non your system, give the
  folllowing command to install \r\nwxAsteroids:\r\n  cabal install wxAsteroids\r\n\r\nAnother
  option is, to download the wxAsteroids tarball \r\nfrom Hackage:\r\n  http://hackage.haskell.org/cgi-bin/hackage-scripts/package/wxAsteroids
  \r\nand unpack it; go to the directory with the game code \r\nand enter the commands:
  \r\n  runhaskell Setup configure\r\n  runhaskell Setup build\r\n  runhaskell Setup
  install\r\n\r\nYou will get a message about the directory in which the \r\nexecutable
  is installed; this directory must be in the \r\nsearch path. \r\n\r\nGive the following
  command to start the game:\r\n  wxAsteroids\r\n\r\nUse the left and right cursor
  keys to move the ship sideways. \r\nCtrl-n creates a new window with a new Asteroids
  game. \r\nCtrl-p pauses/resumes the game. \r\nTo increase the speed of the space
  ship, press '+'; \r\nto slow down, press '-'.\r\n\r\nFor a detailed description
  of wxHaskell and the program, see:\r\n\"wxHaskell, A Portable and Concise GUI Library
  for Haskell\"\r\n  http://legacy.cs.uu.nl/daan/download/papers/wxhaskell.pdf\r\n\r\nFurther
  information about wxHaskell can be found at:\r\n  http://www.haskell.org/haskellwiki/WxHaskell\r\n\r\n"
