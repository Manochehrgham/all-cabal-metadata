changelog: ! "0.4.0.0\n=======\n\n-   Add pretty printing module.\n-   Parsers of
  different constructors are no longer exported by the parsing\n    module; instead
  only the parsers for their corresponding types are\n    exported.\n-   Rename record
  for field requiredness from `fieldRequiredNess` to\n    `fieldRequiredness`.\n\n0.3.0.0\n=======\n\n-
  \  Allow changing the underlying parser to any parser that implements the\n    `TokenParsing`
  class from `parsers`.\n-   Add `thriftIDLParser` for standard use cases.\n-   Add
  `Language.Thrift.Parser.Trifecta` with a standard Trifecta-based\n    parser.\n\n0.2.0.0\n=======\n\n-
  \  Track starting positions in source annotations.\n-   Move docs to a separate
  field.\n\n0.1.0.1\n=======\n\n-   Allow `base` 4.9.\n\n0.1.0.0\n=======\n\n-   Initial
  release.\n"
