description: ! "`language-thrift` provides a parser for the [Thrift IDL format]. In
  addition to\nparsing the IDL, it keeps track of Javadoc-style comments (`/** ...
  */`) and\nattaches them to the type, service, function, or field, above which they
  were\nadded.\n\nThe parser uses [`parsers`] to allow plugging in the underlying
  parser. A\ndefault [`trifecta`] based parser is provided.\n\nHaddock-generated docs
  are available on [Hackage] and [here].\n\n  [Thrift IDL format]: http://thrift.apache.org/docs/idl\n
  \ [`parsers`]: http://hackage.haskell.org/package/parsers\n  [`trifecta`]: http://hackage.haskell.org/package/trifecta\n
  \ [Hackage]: http://hackage.haskell.org/package/language-thrift\n  [here]: http://abhinavg.net/language-thrift/\n"
