description: ! "# haskell-language-dockerfile\nDockerfile linter, parser, pretty-printer
  and embedded DSL, forked from\n[hadolint](https://github.com/lukasmartinelli/hadolint).\n\nIt
  extends hadolint with the pretty-printer and EDSL for writting Dockerfiles in\nHaskell.\n\n##
  Parsing files\n```haskell\nimport Language.Dockerfile\nmain = do\n    ef <- parseFile
  \"./Dockerfile\"\n    print ef\n```\n\n## Parsing strings\n```haskell\nimport Language.Dockerfile\nmain
  = do\n    c <- readFile \"./Dockerfile\"\n    print (parseString c)\n```\n\n## Pretty-printing
  files\n```haskell\nimport Language.Dockerfile\nmain = do\n    Right d <- parseFile
  \"./Dockerfile\"\n    putStr (prettyPrint d)\n```\n\n## Writting Dockerfiles in
  Haskell\n```haskell\n{-# LANGUAGE OverloadedStrings #-}\nimport Language.Dockerfile\nmain
  = putStr $ toDockerfileStr $ do\n    from \"node\"\n    run (words \"apt-get update\")\n
  \   -- ...\n```\n\n## Using the QuasiQuoter\n```haskell\n{-# LANGUAGE OverloadedStrings
  #-}\n{-# LANGUAGE QuasiQuotes       #-}\nimport Language.Dockerfile\nmain = putStr
  $ toDockerfileStr $ do\n    from \"node\"\n    run (words \"apt-get update\")\n
  \   [edockerfile|\n    RUN apt-get update\n    CMD node something.js\n    |]\n    --
  ...\n```\n\n## License\nGPLv3\n"
