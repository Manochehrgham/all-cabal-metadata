description: ! "# [Lackey][]\n\n[![Version badge][]][version]\n[![Build badge][]][build]\n\nLackey
  is a Haskell library for generating Ruby consumers of [Servant][] APIs.\n\n-   [Installation](#installation)\n-
  \  [Usage](#usage)\n\n## Installation\n\nYou can install Lackey by adding it to
  your Cabal file.\n\n```\nbuild-depends:\n    lackey ==0.1.*\n```\n\nYou can also
  install it manually.\n\n``` sh\ncabal update\ncabal install 'lackey ==0.1.*'\n```\n\nPlease
  see [the change log][] for a detailed list of changes.\n\n## Usage\n\nUse `Lackey.rubyForAPI`
  to generate a string of Ruby source code for consuming\na Servant API. For example:\n\n```
  hs\ntype API = \"things\" :> Get '[JSON] [Thing]\n\napi :: Proxy API\napi = Proxy\n\nruby
  :: String\nruby = rubyForAPI api\n```\n\n[Lackey]: https://github.com/tfausak/lackey\n[Version
  badge]: https://www.stackage.org/package/lackey/badge/nightly?label=version\n[version]:
  https://www.stackage.org/package/lackey\n[Build badge]: https://travis-ci.org/tfausak/lackey.svg?branch=master\n[build]:
  https://travis-ci.org/tfausak/lackey\n[Servant]: http://haskell-servant.github.io\n[the
  change log]: ./CHANGELOG.md\n"
