description: ! "# Wordchoice Command-Line Tool\n[![Build Status](https://travis-ci.org/vmchale/wordchoice.svg?branch=master)](https://travis-ci.org/vmchale/wordchoice)\n\n##
  Usage\n\nThe following will print the 10 most used words *and* output a bar graph\nshowing
  the distribution of those 10 words.\n\n```bash\n $ wordchoice test/ulysses.txt -n10
  -o distribution.html\n 13609: the\n 8134: of\n 6550: and\n 5841: a\n 4788: to\n
  4619: in\n 3034: his\n 2712: he\n 2431: I\n 2391: with\n```\n\n## Installation\n\n###
  Manual\n\nDownload the binaries from the [release\npage](https://github.com/vmchale/wordchoice/releases)
  for 64-bit Linux, ARM\nLinux, and 64-bit Windows.\n\n### Nix\n\nInstall [nix](https://nixos.org/nix/),
  then type:\n\n```bash\nnix-env -i\n```\n\nto download the package for Mac or Linux.\n\n###
  Stack\n\nInstall stack, following instructions \n[here](https://docs.haskellstack.org/en/stable/README/).
  Then:\n\n```bash\n $ stack install wordchoice\n```\n\nYou might need to do a `stack
  setup` first. \n\n### Build\n\nTo build this repo, simply type:\n\n```bash\n $ stack
  install\n```\n\nor\n\n```bash\n $ cabal new-build\n```\n\nin the `wordchoice/` directory.\n"
