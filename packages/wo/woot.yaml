description: ! '# woot


  Real time group editor without Operational

  transformation (WOOT). This package provides the core library and logic for building
  a server capable and handling real time editing with WOOT. [Reference](https://hal.inria.fr/inria-00071240/document)


  Install


  ```

  $ cabal install woot

  ```


  Test


  ```

  cabal test

  ```


  Notes:


  * Haskell server is a passive peer in the process

  * only needs a remote integration function


  * https://github.com/kroky/woot/blob/master/src/woot.coffee

  * https://bitbucket.org/d6y/woot


