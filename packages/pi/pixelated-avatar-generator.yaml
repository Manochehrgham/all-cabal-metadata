description: ! "# Pixelated Avatar Generator [![Travis CI Status](https://api.travis-ci.org/ExcaliburZero/pixelated-avatar-generator.svg)](https://travis-ci.org/ExcaliburZero/pixelated-avatar-generator)
  [![Coverage Status](https://coveralls.io/repos/github/ExcaliburZero/pixelated-avatar-generator/badge.svg?branch=master)](https://coveralls.io/github/ExcaliburZero/pixelated-avatar-generator?branch=master)\nPixelated
  Avatar Generator is a Haskell library and application for generating pixelated avatar
  images from seed values.\n\n```haskell\nimport Graphics.Avatars.Pixelated\n\ncreateAndSaveAvatar
  :: String -> FilePath -> IO ()\ncreateAndSaveAvatar s path = saveAvatar avatar path\n
  \ where avatar = scaleAvatar 32 $ generateAvatar seed\n        seed   = createSeed
  s\n```\n\n![An example of an avatar generated by the library.](example_image.png)\n\n##
  Executable\nAn example executable program that uses the library is also provided.
  It creates an avatar from a given seed string and saves the created `.png` image
  to a given file location.\n\nThe executable can be compiled by running the following
  command:\n\n```\n$ stack build\n```\n\nThe executable can then by run by running
  it with `stack exec` and providing it the desired filepath of the output file including
  the `.png` extension and a random seed string.\n\n```\n$ stack exec pixelated-avatar-generator
  image.png \"Hello, World\"\nCreating avatar at image.png\nGrey\n█ ████ █\n        \n
  \ ████  \n█  ██  █\n████████\n█ █  █ █\n█      █\n████████\nSuccessfully created
  avatar, and saved it to image.png\n```\n\n### Usage\n```\nUsage: pixelated-avatar-generator
  FILEPATH SEEDSTRING\n\nFILEPATH   -- The location to save the generated avatar at.
  \"img/test.png\"\nSEEDSTRING -- The string to use to generate the avatar. \"Hello\"\n```\n\n##
  License\nThe source code of Pixelated Avatar Generator is available under the [MIT
  license](https://opensource.org/licenses/MIT), see `LICENSE` for more information.\n"
