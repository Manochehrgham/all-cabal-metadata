description: ! "## What's in this library?\n\nA **Fold'** datatype that consumes\n[Producers](http://hackage.haskell.org/package/pipes-4.1.7/docs/Pipes.html#t:Producer)\nfrom
  [pipes](http://hackage.haskell.org/package/pipes) and can be constructed\nin a variety
  of ways, in particular from the more versatile folds in Gabriel\nGonzalez's [foldl](http://hackage.haskell.org/package/foldl)
  package.\n\n## When to use this library?\n\nI wanted a fold-like datatype for Producers
  that let me perform \"bracketing\"\noperations (the folds in foldl are push-based
  and do not allow that) and had\n\"stopping on error\" behaviour already baked in.\n\nIf
  you don't need any of that, you are better off just using **pipes** and/or\n**foldl**
  by themselves. \n\n## Where can I find working examples for this library?\n\nThere
  are none yet.\n"
