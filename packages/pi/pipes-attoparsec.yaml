synopsis: Attoparsec and Pipes integration.
changelog: ! "# Version 0.5.1.2\n\n* Bump upper bound dependency on `attoparsec`.\n\n\n#
  Version 0.5.1.1\n\n* Bump upper bound dependency on `text`.\n\n\n# Version 0.5.1\n\n*
  Bump upper bound dependency on `attoparsec`.\n\n\n# Version 0.5.0\n\n* Correctly
  propagate state in `parsedL`.\n\n* `parse` and `parseL` return `Nothing` if used
  on an exhausted\n  `Producer`.\n\n* Performance improvements.\n\n\n# Version 0.4.0.1\n\n*
  Relax lower and upper dependencies on `text`.\n\n\n# Version 0.4.0\n\n* API revamped
  in order to support pipes-parse-3.0.*.\n\n\n# Version 0.3.1\n\n* Support attoparsec-0.11.\n\n\n#
  Version 0.3.0\n\n* Upgrade to pipes-4.0.0 and pipes-parse-2.0.0, removing proxy\n
  \ transformers and changing the API substantially.\n\n\n# Version 0.2.0.0\n\n* Droped
  the previous API in favour of a new and incompatible API\n  that supports interleaved
  parsing by relying on pipes-parse.\n\n\n# Version 0.1.0.1\n\n* First version mentioned
  in NEWS file.\n"
