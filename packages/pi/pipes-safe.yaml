description: ! "# Pipes-Safe v2.2.3\r\n\r\n`pipes-safe` builds upon\r\n[the `pipes`
  library](https://github.com/Gabriel439/Haskell-Pipes-Library) to\r\nprovide exception
  safety and resource management.\r\n\r\n## Quick start\r\n\r\n* Install the [Haskell
  Platform](http://www.haskell.org/platform/)\r\n* `cabal install pipes-safe`\r\n\r\nThe
  official tutorial is on\r\n[Hackage](http://hackage.haskell.org/package/pipes-safe).\r\n\r\n##
  Features\r\n\r\n* *Resource Safety*: Guarantee finalization using `finally`, `bracket`,
  and more\r\n\r\n* *Exception Safety*: Even against asynchronous exceptions!\r\n\r\n*
  *Laziness*: Only acquire resources when you need them\r\n\r\n* *Promptness*: Finalize
  resources early when you are done with them\r\n\r\n* *Native Exception Handling*:
  Catch and resume from exceptions inside pipes\r\n\r\n* *No Buy-in*: Mix resource-safe
  pipes with unmanaged pipes using `hoist`\r\n\r\n## Outline\r\n\r\nUse `pipes-safe`
  for production code where you need deterministic and prompt\r\nrelease of resources
  in the fact of exceptions or premature pipe termination.\r\n`pipes-safe` lets you
  safely acquire resources and handle exceptions within\r\npipelines.\r\n\r\n## Development
  Status\r\n\r\n`pipes-safe` is mostly stable.  Research into prompter finalization
  alternatives\r\nwill take place in a separate library.\r\n\r\n## Community Resources\r\n\r\nUse
  the same resources as the core `pipes` library to learn more, contribute, or\r\nrequest
  help:\r\n\r\n* [Haskell wiki page](http://www.haskell.org/haskellwiki/Pipes)\r\n\r\n*
  [Mailing list](mailto:haskell-pipes@googlegroups.com) ([Google Group](https://groups.google.com/forum/?fromgroups#!forum/haskell-pipes))\r\n\r\n##
  How to contribute\r\n\r\n* Build derived libraries\r\n\r\n* Write `pipes-safe` tutorials\r\n\r\n##
