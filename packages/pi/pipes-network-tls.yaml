changelog: ! "# Version 0.2.1\n\n* Dependency bumps.\n\n\n# Version 0.2.0\n\n* Significantly
  upgraded the API and renamed functions to play well with\n  pipes-4.0, pipes-safe-2.0,
  pipes-network-0.6 and\n  network-simple-tls-0.2.\n\n* Throw `IOError` in `IO` in
  order to report timeout errors. Delete\n  the `Timeout` data-type.\n\n\n# Version
  0.1.1.0\n\n* Re-export `Network.Socket.withSocketsDo`\n\n\n# Version 0.1.0.0\n\n*
  First release.\n"
