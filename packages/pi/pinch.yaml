description: ! "`pinch` aims to provide an alternative implementation of Apache Thrift
  for\nHaskell. The `pinch` library itself acts only as a serialization library. Types\nspecify
  their Thrift encoding by defining instances of the `Pinchable`\ntypeclass, which
  may be done by hand or automatically with the use of Generics.\nCheck the documentation
  and examples for more information.\n\nHaddock documentation for this package is
  avilable on [Hackage] and [here].\n\n  [Hackage]: http://hackage.haskell.org/package/pinch\n
  \ [here]: http://abhinavg.net/pinch/\n"
