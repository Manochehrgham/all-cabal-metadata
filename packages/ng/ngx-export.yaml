changelog: ! "### 0.5.0.0\n\n- All synchronous variable and content handlers were
  made exception safe.\n- Bugfix: evaluate results of IO handlers strictly to make
  sure that all\n  exceptions will be caught.\n\n### 0.4.1.0\n\n- Bugfix: keep calling
  *fdWriteBuf* until it writes complete buffer.\n\n### 0.4.0.0\n\n- All asynchronous
  handlers can now report events via eventfd channels.\n- New dependency on package
  *binary* (>= 0.8.1.0).\n\n### 0.3.2.2\n\n- Stricter constraints for packages *base*
  (>= 4.8 && < 5) and\n  *template-haskell* (>= 2.11.0.0).\n\n### 0.3.2.0\n\n- Versioning
  security: get number of required version parts from C code.\n\n### 0.3.1.0\n\n-
  Added versioning support to test for compatibility in C code.\n\n### 0.3.0.0\n\n-
  Added an asynchronous client request body handler exported with\n  *ngxExportAsyncOnReqBody*
  for using in a new Nginx directive\n  *haskell_run_async_on_request_body*.\n\n###
  0.2.5.1\n\n- Added signatures for type-checkers and exporters to prevent warnings
  when\n  reifying in a user code with *-Wmissing-signatures* or *-Wall* enabled.\n\n###
  0.2.5.0\n\n- Added a synchronous handler in IO Monad exported with *ngxExportIOYY*.\n\n"
