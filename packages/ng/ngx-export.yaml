changelog: ! "### 0.3.2.2\n\n- stricter constraints for packages *base* (>= 4.8 &&
  < 5) and\n  *template-haskell* (>= 2.11.0.0)\n\n### 0.3.2.0\n\n- versioning security:
  get number of required version parts from C code.\n\n### 0.3.1.0\n\n- added versioning
  support to test for compatibility in C code.\n\n### 0.3.0.0\n\n- added an asynchronous
  client request body handler exported with\n  *ngxExportAsyncOnReqBody* for using
  in a new Nginx directive\n  *haskell_run_async_on_request_body*.\n\n### 0.2.5.1\n\n-
  added signatures for type-checkers and exporters to prevent warnings when\n  reifying
  in a user code with *-Wmissing-signatures* or *-Wall* enabled.\n\n### 0.2.5.0\n\n-
  added a synchronous handler in IO Monad exported with *ngxExportIOYY*.\n\n"
