description: ! "ignore\n=====\n\n[![Build Status](https://travis-ci.org/agrafix/ignore.svg)](https://travis-ci.org/agrafix/ignore)\n\n##
  Intro\n\nHackage: [ignore](http://hackage.haskell.org/package/ignore)\n\nLibrary
  and tiny tool for working with ignore files of different version control systems.\n\n##
  Library Usage\n\n```haskell\nmodule Main where\n\nimport Ignore\n\nimport Path\nimport
  System.Environment\nimport System.Directory\n\nmain :: IO ()\nmain =\n    do dir
  <- getCurrentDirectory >>= parseAbsDir\n       ignoreFiles <- findIgnoreFiles [VCSGit,
  VCSMercurial, VCSDarcs] dir\n       checker <- buildChecker ignoreFiles\n       case
  checker of\n           Left err -> error err\n           Right (FileIgnoredChecker
  isFileIgnored) ->\n           \t  putStrLn $ \n           \t    \"Main.hs is \"
  \n           \t    ++ (if isFileIgnored \"Main.hs\" \n           \t        then
  \"ignored\" else \"not ignored\")\n```\n\n## Commandline Usage\n\nRun in any project
  under version control to check if a file is ignored or not.\n\n```bash\n$ ignore
  foo~ dist/bar distinct\nFile foo~ IGNORED\nFile dist/foo IGNORED\nFile distinct
  not ignored\n```\n\n## Install\n\n* Using cabal: `cabal install ignore`\n* From
  Source: `git clone https://github.com/agrafix/ignore.git && cd ignore && cabal install`\n*
  Using stack: `git clone https://github.com/agrafix/ignore.git && cd ignore && stack
  build`\n"
