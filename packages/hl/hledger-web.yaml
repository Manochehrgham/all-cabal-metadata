changelog: ! "User-visible changes in hledger-web.\nSee also hledger's change log.\n\n\n0.25.1
  (2015/4/29)\n\n- support/require base-compat >0.8 (#245)\n\n0.25 (2015/4/7)\n\n-
  GHC 7.10 compatibility (#239)\n\n- fix the add form when there are included files
  (#234)\n\n    NB to make this work, the add form now shows the full file path of\n
  \   the main and included journal files.\n\n- improve add form validation (#223,
  #234)\n    \n    All add form errors are displayed as form errors, not internal\n
  \   server errors, and when there are errors the add form is redisplayed\n    (form
  inputs are not preserved, currently).\n\n- keep the add button right-aligned when
  pressing ctrl - on the add form\n\n0.24.1 (2015/1/10)\n\n- add missing modules to
  fix cabal tests (#232)\n\n0.24 (2014/12/25)\n\nGeneral:\n- fix: add missing hs/js
  files to package\n- the web UI has been streamlined, dropping the raw and entries
  views and\n  the edit form\n- the help dialog has been improved\n- keyboard shortcuts
  are now available\n- the sidebar can be toggled open or closed (press s)\n\nJournal
  view:\n- layout tweaks for less truncation of descriptions and account names\n\nRegister
  view:\n- fix: don't show all zero amounts when searching by account within an\n
  \ account register view\n- chart improvements: show zero balances with correct commodity;
  show\n  accurate balance at all dates; show transaction events & tooltips;\n  show
  zero/today lines & background colors\n\nAdd form:\n- parses data more strictly and
  gives better errors (eg #194)\n- allows any number of postings, not just two\n-
  after adding a transaction, goes back to the journal\n- keyboard shortcut (a) allows
  quick access\n\nDependencies:\n- allow warp 3*, wai-handler-launch 3*\n- require
  yesod 1.4* (fixes #212)\n- js updated (jquery, bootstrap, flot), added (typeahead,
  cookie, hotkeys),\n  removed (select2)\n\n0.23.3 (2014/9/12)\n\n- remove warp, wai-handler-launch
  upper bounds (fixes #205)\n\n0.23.2 (2014/5/8)\n\n- depend on latest hledger\n\n0.23.1
  (2014/5/7)\n\n- depend on latest hledger\n\n0.23 (2014/5/1)\n\n- The --static-root
  flag has been renamed to --file-url.\n- hledger-web now builds with Cabal's default
  -O, not -O2,\n  so may be a little quicker/less memory-hungry to install.\n  \n0.22.8
  (2014/4/29)\n\n- allow shakespeare 2.* (#179)\n\n0.22.7 (2014/4/17)\n\n- add Peter
  Simons' patch fixing Data.Conduit.Network HostIPv4 error (#171)\n\n0.22.6 (2014/4/16)\n\n-
  depend on hledger[-lib] 0.22.2\n\n0.22.5 (2014/4/15)\n\n- allow http-client 0.3.*,
  fixing cabal install again with GHC <= 7.6 (not yet 7.8)\n- use pretty-show only
  with GHC 7.4+, fixing GHC 7.2 (fixes #155)\n- allow warp 2.1, fixing cabal install\n\n0.22.4
  (2014/2/10)\n\n- Fix: include the right unminified version of jquery.url.js (1.1)
  to avoid js breakage\n\n0.22.3 (2014/2/10)\n\n- Fix: version number reported by
  --version\n\n0.22.2 (2014/2/10)\n\n- new option --static-root to set the base url
  for static files\n- allow blaze-html 0.7 (#159)\n- Fix: include unminified source
  of all javascript to help packagers (#161)\n- Fix: work around clang-related build
  failures with OS X mavericks/XCode 5\n\n0.22.1 (2014/1/6) and older\n\nSee http://hledger.org/release-notes
  or doc/RELNOTES.md.\n"
