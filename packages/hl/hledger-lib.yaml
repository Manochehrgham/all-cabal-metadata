changelog: ! "API-ish changes in hledger-lib.\nUser-visible changes appear in hledger's
  change log.\n\n\n0.26 (2015/7/12)\n\n- allow year parser to handle arbitrarily large
  years\n- Journal's Show instance reported one too many accounts\n- some cleanup
  of debug trace helpers\n- tighten up some date and account name parsers (don't accept
  leading spaces; hadddocks)\n- drop regexpr dependency\n\n0.25.1 (2015/4/29)\n\n-
  support/require base-compat >0.8 (#245)\n\n0.25 (2015/4/7)\n\n\n- GHC 7.10 compatibility
  (#239)\n\n0.24.1 (2015/3/15)\n\n- fix JournalReader \"ctx\" compilation warning\n-
  add some type signatures in Utils to help make ghci-web\n\n0.24 (2014/12/25)\n\n-
  fix combineJournalUpdates folding order\n- fix a regexReplaceCI bug\n- fix a splitAtElement
  bug with adjacent separators\n- mostly replace slow regexpr with regex-tdfa (fixes
  #189)\n- use the modern Text.Parsec API\n- allow transformers 0.4*\n- regexReplace
  now supports backreferences\n- Transactions now remember their parse location in
  the journal file\n- export Regexp types, disambiguate CsvReader's similarly-named
  type\n- export failIfInvalidMonth/Day (fixes #216)\n- track the commodity of zero
  amounts when possible\n  (useful eg for hledger-web's multi-commodity charts)\n-
  show posting dates in debug output\n- more debug helpers\n\n0.23.3 (2014/9/12)\n\n-
  allow transformers 0.4*\n\n0.23.2 (2014/5/8)\n\n- postingsReport: also fix date
  sorting of displayed postings (#184)\n\n0.23.1 (2014/5/7)\n\n- postingsReport: with
  disordered journal entries, postings before the\n  report start date could get wrongly
  included. (#184)\n\n0.23 (2014/5/1)\n\n- orDatesFrom -> spanDefaultsFrom\n\n0.22.2
  (2014/4/16)\n\n- display years before 1000 with four digits, not three\n- avoid
  pretty-show to build with GHC < 7.4\n- allow text 1.1, drop data-pprint to build
  with GHC 7.8.x\n\n0.22.1 (2014/1/6) and older: see http://hledger.org/release-notes
  or doc/CHANGES.md.\n"
