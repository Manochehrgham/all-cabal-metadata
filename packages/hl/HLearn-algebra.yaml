description: This module contains the algebraic basis for the HLearn library.  It
  is separated out in it's own library because it contains routines that may be useful
  to others.  In particular, it contains methods for automatically converting algorithms
  into online/parallel versions, and its structure is slightly more modular (although
  much less complete) than other algebra packages.
