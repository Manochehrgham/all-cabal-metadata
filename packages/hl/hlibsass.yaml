changelog: ! "# Change Log\nAll notable changes to this project will be documented
  in this file.\n\n## [0.1.3.0] - 2015-06-08\n### Added\n- Ability to link to existing
  version of libsass.\n- Support for building (and linking to) shared version of libsass.\n\n###
  Fixed\n- hlibsass may be used in ghci when linked with shared version of libsass.\n\n##
  [0.1.2.1] - 2015-06-02\n### Changed\n- `libsass/VERSION` file is generated during
  sdist phase.\n\n### Fixed\n- all tests pass (libsass reports correct version).\n\n##
  [0.1.2.0] - 2015-06-01\n### Added\n- Bindings to `sass_string_is_quoted`, `sass_string_set_quoted`
  and\n  `sass_make_qstring`.\n\n### Changed\n- libsass @ 3672661 is used.\n\n###
  Fixed\n- Link to compare in this changelog.\n\n## [0.1.1.1] - 2015-04-12\n### Added\n-
  This CHANGELOG file.\n- `.editorconfig` file.\n- Tests for Libsass version.\n\n###
  Fixed\n- libsass is not specified twice in extra libraries.\n\n## [0.1.1.0] - 2015-04-11\n###
  Fixed\n- Build process - `cabal install` now works correctly\n\n## 0.1.0.0 - 2015-04-11\n###
