changelog: ! "# Change Log\nAll notable changes to this project will be documented
  in this file.\n\n## [0.1.2.1] - 2015-06-02\n### Changed\n- `libsass/VERSION` file
  is generated during sdist phase.\n\n### Fixed\n- all tests pass (libsass reports
  correct version).\n\n## [0.1.2.0] - 2015-06-01\n### Added\n- Bindings to `sass_string_is_quoted`,
  `sass_string_set_quoted` and\n  `sass_make_qstring`.\n\n### Changed\n- libsass @
  3672661 is used.\n\n### Fixed\n- Link to compare in this changelog.\n\n## [0.1.1.1]
  - 2015-04-12\n### Added\n- This CHANGELOG file.\n- `.editorconfig` file.\n- Tests
  for Libsass version.\n\n### Fixed\n- libsass is not specified twice in extra libraries.\n\n##
  [0.1.1.0] - 2015-04-11\n### Fixed\n- Build process - `cabal install` now works correctly\n\n##
  0.1.0.0 - 2015-04-11\n### Added\n- Bindings to Libsass C API\n- Basic tests\n\n[0.1.2.1]:
