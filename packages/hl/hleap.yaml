description: ! "Web Socket interface for Leap Motion controllers\n================================================\n\nThis
  Haskell package contains functions for interfacing with Leap Motion controllers,
  <<https://www.leapmotion.com/product/desktop>>.  It is based on the WebSocket API
  <<https://developer.leapmotion.com/documentation/javascript/supplements/Leap_JSON.html>>
  and inspired by <<https://bitbucket.org/turion/jedinight/>>.\n\nIt has been tested
  with Service Version 2.3.1+31549 of the Web Sockets server from Leap Motion.\n\n\nSkeletal
  example\n----------------\n\nThis simple example program prints all Leap Motion
  events:\n\n```haskell\nmain :: IO ()\nmain =\n  runWithHandler def [setFocused True,
  setGestures True] $ \\event ->\n    print (event :: Event Float)\n```\n"
