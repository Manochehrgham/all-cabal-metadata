description: ! "\n[![Build Status](https://travis-ci.org/cdupont/R-pandoc.svg?branch=master)](https://travis-ci.org/cdupont/R-pandoc)\n\nA
  [pandoc](http://johnmacfarlane.net/pandoc/) filter to embbed R plots inside markdown
  documents.\n\n## Usage\n\nInstall R:\n\n    sudo apt-get install r-base\n\n\nCreate
  a file called `demo.md` with the following text:\n\n``` markdown\nHere is a nice
  plot:\n    ~~~ {.Rplot}\n    require(stats)\n    D = 150\n    T = 10\n    t = seq(0,
  80, 0.01)\n    x = -D*exp(-(t/T))+D\n    v = (D/T)*exp(-(t/T))\n    plot(t, x, type=\"l\",
  main=\"position through time\", xlab=\"time (s)\", ylab=\"position (m)\", xlim=c(0,80),
  ylim=c(0, D+10),  xaxs = \"i\", yaxs = \"i\")\n    ~~~\n```\n\nNow run:\n``` shell\n
  \   pandoc -t html demo.md --filter R-pandoc -o demo.html -s\n```\n\nThe file demo.html
  should now have a nice plot included:\n\n![plot](img/Rplot.png)\n\n\n## Details\n\n`R-pandoc`
  compiles code blocks containing R plots\nand includes the resulting images in the
  pandoc markup.  It is meant\nto be run as a\n[pandoc filter](http://johnmacfarlane.net/pandoc/scripting.html)
  as\nshown above.\n\n`R-pandoc` is aware of two code block classes.  A block with\nthe
  `Rplot` class will be replaced by the resulting plot---the code\nwill not appear
  in the output.  \n\n## Installing\n\n\n``` shell\n    git clone https://github.com/cdupont/R-pandoc.git\n
  \   cd R-pandoc\n    cabal install\n```\n"
