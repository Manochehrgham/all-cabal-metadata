description: ! "-----\nGetting started developing:\n\nThis daemon is designed to make
  files for itself in ~/.uacpid/ the\nfirst time it's run. To assist with development,
  there is a script\nwhich will build a development installation and execution environment\nin
  /tmp/uacpid-dev/ for you.\n\n\nTo initialize for development:\n\n   $ bin/uacpid-dev-setup\n\n\nOnce
  that's completed, it can be run like this:\n\n   $ bin/uacpid-dev\n\n\n-----\nA
  word about the version numbering scheme:\n\n   4-part: major.minor.status.build\n
  \  3-part: major.status.build\n\n   status:\n      0 alpha\n      1 beta\n      2
  release candidate\n      3 release\n\n   examples:\n      1.3.0.2         v1.3 alpha
  build 2\n      1.2.1.0         v1.2 beta build 0\n      4.2.24          v4 release
  candidate build 24\n      2.10.3.5        v2.10 release build 5 (say they were bug
  fixes)\n      1.5.2.20090818  Can even use a date for build\n                      v1.5
  release candidate 2009-08-18 build\n"
