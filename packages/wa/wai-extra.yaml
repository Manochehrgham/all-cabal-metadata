changelog: ! "## 3.0.7\n\n* Add appearsSecure: check if a request appears to be using
  SSL even in the\n  presence of reverse proxies [#362](https://github.com/yesodweb/wai/pull/362)\n*
  Add ForceSSL middleware [#363](https://github.com/yesodweb/wai/pull/363)\n* Add
  Approot middleware\n\n## 3.0.6.1\n\n* Test code: only include a Cookie header if
  there are cookies. Without this\n  patch, yesod-test cookie handling is broken.\n\n##
  3.0.6\n\n* Add Cookie Handling to Network.Wai.Test [#356](https://github.com/yesodweb/wai/pull/356)\n\n##
  3.0.5\n\n* add functions to extract authentication data from Authorization header
  [#352](add functions to extract authentication data from Authorization header #352)\n\n##
  3.0.4.6\n\n* Access log sequence not valid [#336](https://github.com/yesodweb/wai/issues/336)\n\n##
  3.0.4.5\n\n* Allow fast-logger 2.3\n\n## 3.0.4.3\n\nTest suite warning cleanup\n\n##
  3.0.4.2\n\nAllow blaze-builder 0.4\n\n## 3.0.4.1\n\nFix compilation failure on Windows
  [#321](https://github.com/yesodweb/wai/issues/321)\n\n## 3.0.4\n\nAdd the `StreamFile`
  middleware.\n\n## 3.0.3\n\nAdd the `AddHeaders` middleware.\n"
