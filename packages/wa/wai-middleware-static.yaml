changelog: ! "## 0.7.0.1\n* Fixed Windows build (by replacing `unix` dependency with
  equivalent `directory`\n  function)\n\n## 0.7.0.0\n* Implement caching [agrafix]\n*
  Include mp4 and ogv mime_types [DrBoolean]\n* Dependency updates for ghc 7.10 [DougBurke]\n\n##
  0.6.0.1\n\n* Update links to new wai-middleware-static github/issue tracker.\n\n*
  Bump upper bound for `text`\n\n## 0.6.0\n\n* Update to wai 3.0\n\n## 0.5.0.1\n\n*
  Bump upper bound for `mtl`\n\n## 0.5.0.0\n\n* Add `isNotAbsolute` policy and change
  `static` and `staticPolicy` to\n  use `noDots` and `isNotAbsolute` policies by default.
  (Thanks to Nick Hibberd!)\n\n* Add `unsafeStaticPolicy`, which behaves as the old
  insecure `staticPolicy` behaved.\n\n* Add changelog\n"
