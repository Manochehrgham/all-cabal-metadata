description: ! "## warp-tls\n\nServe WAI applications using the Warp webserver and
  the Haskell TLS library.\n\nIn order to generate a self-signed certificate for testing,
  try the following:\n\n    openssl genrsa -out key.pem 2048\n    openssl req -new
  -key key.pem -out certificate.csr\n    openssl x509 -req -in certificate.csr -signkey
  key.pem -out certificate.pem\n"
