description: ! "parameterized-data : Parameterized data library implementing lightweight
  \ndependent types\n\nDESCRIPTION\n\n This library provides an implementation of
  parameterized types using\n type-level computations to implement the type parameters
  and emulate\n dependent types.\n\n Right now only fixed-sized vectors are provided.
  A tutorial on how to\n use them can be found at http://www.ict.kth.se/org/ict/ecs/sam/projects/forsyde/www/files/tutorial/tutorial.html#FSVec\n\n\nDEPENDENCIES\n
  \n parameterized-data depends on GHC (due to the use of Template Haskell)\n and
  the type-level library\n\nINSTALLATION\n\nto install globally, for the whole system
  (requires admin permissions)\n\n$ ./Setup.hs configure\n$ ./Setup.hs build\n$ ./Setup.hs
  haddock # generate documentation, optional\n$ ./Setup.hs install\n\nto install locally
  and just for your own user\n\n$ ./Setup.hs configure --prefix=The/selected/local/directory\n$
  ./Setup.hs build\n$ ./Setup.hs haddock # generate documentation, optional\n$ ./Setup.hs
  install --user\n"
