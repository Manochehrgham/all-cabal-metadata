changelog: ! "# Changelog\n\n- 0.4.2.0 (2016-12-01)\n    * Fix issues with man page
  generation on Travis.\n\n- 0.4.1.0 (2016-12-01)\n    * Fix compatibility with `pandoc-1.18`
  and `pandoc-1.19`.\n    * Add a man page.\n\n- 0.4.0.0 (2016-11-15)\n    * Add configurable
  auto advancing.\n    * Support fragmented slides.\n\n- 0.3.3.0 (2016-10-31)\n    *
  Add a `--version` flag.\n    * Add support for `pandoc-1.18` which includes a new
  `LineBlock` element.\n\n- 0.3.2.0 (2016-10-20)\n    * Keep running even if errors
  are encountered during reload.\n\n- 0.3.1.0 (2016-10-18)\n    * Fix compilation
  with `lts-6.22`.\n\n- 0.3.0.0 (2016-10-17)\n    * Add syntax highlighting support.\n
  \   * Fixed slide clipping after reload.\n\n- 0.2.0.0 (2016-10-13)\n    * Add theming
  support.\n    * Fix links display.\n    * Add support for wrapping.\n    * Allow
  org mode as input format.\n\n- 0.1.0.0 (2016-10-02)\n    * Upload first version
  from hotel wifi in Kalaw.\n"
