  Text.Pandoc.Definition.\n\n[1.16.0.1]\n\n  * Use deepseq instead of deepseq-generics.
  \ deepseq now allows deriving\n    generic NFData instances, so we don't need deepseq-generics.\n
  \ * Removed unneeded instance, use OVERLAPPING pragma for ghc 7.10.\n  * Added CPP
  so that deepseq-generics is used for ghc < 7.10.\n  * Added tested-with, generate
  .travis.yml using make_travis_yml.hs\n  * Added stack.yaml\n\n[1.16]\n\n* Added
  Attr field to Image and Link.\n* Added SoftBreak constructor to Inline\n"
