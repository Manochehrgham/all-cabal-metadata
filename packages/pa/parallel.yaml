changelog: ! "# Changelog for [`parallel` package](http://hackage.haskell.org/package/parallel)\n\n##
  3.2.0.6  *Dec 2014*\n\n  - Make `-Wall` message free for all supported `base` versions\n\n##
  3.2.0.5  *Dec 2014*\n\n  - Support `base-4.8.0.0`/`deepseq-1.4.0.0` (and thus GHC
  7.10)\n\n## 3.2.0.4  *Nov 2013*\n\n  * Update package description to Cabal 1.10
  format\n  * Add support for GHC 7.8\n  * Drop support for GHCs older than GHC 7.0.1\n
  \ * Add NOINLINE pragmas to `parBuffer`, `parList`, and `evalBuffer`\n    to make
  RULEs more likely to fire\n"
