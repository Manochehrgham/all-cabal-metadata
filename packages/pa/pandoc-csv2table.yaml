description: ! "# pandoc-csv2table-filter\n\nA Pandoc filter that replaces image links
  having *.csv extension with\n[Pandoc Table Markdown][1].\n\n![A CSV file rendered
  to Markdown and PDF][png]\n\n## Usage\n\nIn your markdown, include the csv file
  as shown below.\n\n> \\!\\[This text will become the table caption\\](table.csv)\n\nYou
  can use Pandoc Markdown in the CSV file.\nIt will be parsed by the Pandoc Markdown
  Reader before insertion into the\ndocument.\n\nSee [example.md][example-md] and
  the rendered [pdf][example-pdf] version in\nthe Examples folder for more details
  on usage.\n\n## Configuration String\n\nA configuration string lets you specify\n\n-
  \  Type of the table\n-   Column alignments\n-   Whether to treat the first line
  of the CSV file as header or not\n\nIt is included right before the closing square
  bracket **without any space in\nbetween**, as shown in the example below.\n\n> \\!\\[Another
  table. mylrcd](table.csv)\n\n`mylrcd` is the configuration string.\nThis will be
  rendered as a **m**ultiline table with a header with first column\n**l**eft-aligned,
  second **r**ight-aligned, third **c**enter-aligned, and the\nfourth one having **d**efault
  alignment.\n***The config string will be removed from the caption after being processed.***\n\nThe
  config string can contain following letters:\n\n-   **`s`** for **s**imple table\n-
  \  **`m`** for **m**ultiline table\n-   **`g`** for **g**rid table\n-   **`p`**
  for **p**ipe table\n-   **`y`** (from **y**es) when you want the first row of CSV
  file to be the\n    header.\n-   **`n`** (from **n**o) when you want to omit the
  header.\n-   **`l`** for **l**eft alignment of the column\n-   **`r`** for **r**ight
  alignment of the column\n-   **`c`** for **c**center alignment of the column\n-
  \  **`d`** for **d**efault alignment of the column\n\nYou can specify `l` `r` `c`
  `d` for each column in a series.\nThe extra letters will be ignored if they exceed
  the number of columns in the\nCSV file.\n\n## License\n\nCopyright &copy; 2015 [Wasif
  Hasan Baig](https://twitter.com/_wbaig)\n\nSource code is released under the Terms
  and Conditions of [MIT License](http://opensource.org/licenses/MIT).\n\nPlease refer
  to the [License file][license] in the project's root directory.\n\n[png]: https://raw.githubusercontent.com/baig/pandoc-csv2table-filter/master/Examples/demo.png\n[license]:
  https://raw.githubusercontent.com/baig/pandoc-csv2table-filter/master/LICENSE\n[example-md]:
  https://raw.githubusercontent.com/baig/pandoc-csv2table-filter/master/Examples/example.md\n[example-pdf]:
  https://github.com/baig/pandoc-csv2table-filter/blob/master/Examples/example.pdf\n[1]:
  http://pandoc.org/README.html#tables"
