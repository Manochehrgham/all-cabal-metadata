changelog: ! "## Path IO 0.2.0\n\n* Added functions from `temporary`: `withTempFile`,
  `withTempDir`,\n  `withSystemTempFile`, `withSystemTempDir`, `openTempFile`,\n  `openBinaryTempFile`,
  and `createTempDir`. `temporary` is a lightweight\n  and ubiquitous package, so
  depending on it should be OK.\n\n## Path IO 0.1.1\n\n* Fixed type signatures of
  `renameFile` and `copyFile`.\n\n## Path IO 0.1.0\n\n* Initial release.\n"
