changelog: ! "## Path IO 0.3.1\n\n* Introduced synonym for `forgivingAbsence'` —\n
  \ `ignoringAbsence`. `forgivingAbsence'` is deprecated now, but it's still\n  there.\n\n*
  Added a handy shortcut `ensureDir` that is defined as\n  `ensureDir = createDirIfMissing
  True`.\n\n* Made `getHomeDir` and `getTempDir` more robust when they are influenced
  by\n  values of environment variables.\n\n## Path IO 0.3.0\n\n* Added `forgivingAbsence`,
  `resolveFile`, and `resolveDir` functions, so\n  the package now provides all functionality
  that `Path.IO` module in Stack\n  has.\n\n* Added closed type family `RelPath`,
  `makeRelative`, and\n  `makeRelativeToCurrentDir` functions.\n\n* Fixed signature
  of `getAppUserDataDir`.\n\n## Path IO 0.2.0\n\n* Added functions from `temporary`:
  `withTempFile`, `withTempDir`,\n  `withSystemTempFile`, `withSystemTempDir`, `openTempFile`,\n
  \ `openBinaryTempFile`, and `createTempDir`. `temporary` is a lightweight\n  and
  ubiquitous package, so depending on it should be OK.\n\n## Path IO 0.1.1\n\n* Fixed
  type signatures of `renameFile` and `copyFile`.\n\n## Path IO 0.1.0\n\n* Initial
  release.\n"
