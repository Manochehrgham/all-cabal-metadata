description: ! "# Pandoc-placetable Filter\n\nA Pandoc filter that replaces code blocks
  (that have the class `table`) with tables generated from CSV.\nThe CSV is read from
  the code block and from an optional external CSV file and concatenated. There's
  a\nflag to enable parsing of inline markdown.\n\nSome usage examples:\n\n    ```{.table
  file=\"foo.csv\"}\n    ```\n\n    ```{.table}\n    some,values\n    even,\"with
  spaces\"\n    \"with the inlineMarkdown flag enabled\",\"we _can_ write **Markdown**
  here\"\n    ```\n\n    ```{.table file=\"foo.csv\" header=yes}\n    Fruit,Quantity,Price\n
  \   ```\n\n    ```{.table file=\"foo.csv\" header=yes aligns=LRCRR caption=\"my
  caption\" delimiter=\",\" quotechar=\"\\\"\" }\n    ```\nAll attributes are optional
  and are specified as follows:\n\n- file: The path to the CSV file that is appended
  to the code block's content\n- header: If set to `yes`, then the first row of data
  is interpreted as the table headers.\n- aligns: For each column, one letter (L,
  R or C) that specifies the column's alignment.\n- caption: The table caption.\n-
  delimiter: A one-character string used in the CSV to separate fields, defaults to
  `,`.\n  For characters not allowed standing alone in Pandoc markdown attributes,
  use `\\t` for a\n  tab and `\\s` for a space.\n- quotechar: A one-character string
  that may be used in the CSV to quote fields containing\n  special characters, defaults
  to `\"`.\n\nWhen compiled with the `inlineMarkdown` flag, the CSV and the caption
  may contain markdown that will\nbe interpreted. The CSV may even contain multiline
  markdown in a cell (the field need to be quoted,\nof course). Note that the flag
  causes Pandoc to be required as a dependency so it will take a while\nto build.\n\n##
  Installation\n\n    cabal update\n    cabal install pandoc-placetable\n\nor with
  the `inlineMarkdown` flag (see above):\n\n    cabal install -f inlineMarkdown pandoc-placetable\n\n##
  Usage\n\nPrepare a markdown file containing a [fenced code block](http://pandoc.org/README.html#fenced-code-blocks)\nlike
  the ones above, then:\n\n    pandoc --filter pandoc-placetable input.md\n"
