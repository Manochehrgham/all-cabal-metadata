description: ! "# pandoc-placetable filter\n\nA Pandoc filter that replaces [fenced
  code blocks](http://pandoc.org/README.html#fenced-code-blocks)\n(that have the class
  `table`) with tables generated from CSV. The CSV is read from the code block\nand
  from an optional external CSV file and concatenated. There's an option to enable
  parsing of\ninline markdown.\n\nSome usage examples:\n\n    ```{.table file=\"foo.csv\"}\n
  \   ```\n\n    ```{.table}\n    some,values\n    even,\"with spaces\"\n    ```\n\n
  \   ```{.table file=\"https://docs.google.com/spreadsheets/my-publish-to-web-sheet-key&output=csv\"}\n
  \   ```\n\n    ```{.table inlinemarkdown=yes}\n    \"when compiled with the inlineMarkdown
  flag\",\"we _can_ write **Markdown** here\"\n    ```\n\n    ```{.table file=\"foo.csv\"
  header=yes}\n    Fruit,Quantity,Price\n    ```\n\n    ```{.table file=\"foo.csv\"
  header=yes aligns=LRCRR inlinemarkdown=yes\n         caption=\"my **caption**\"
  delimiter=\",\" quotechar=\"\\\"\" }\n    ```\nAll attributes are optional and are
  specified as follows:\n\n- **file**: The path or URL to the CSV file that is appended
  to the code block's content\n- **header**: If set to `yes`, then the first row of
  data is interpreted as the table headers.\n- **aligns**: For each column, one letter
  (L, R or C) that specifies the column's alignment.\n- **inlinemarkdown**: If set
  to yes, interprets the caption and CSV fields as markdown.\n  This requires pandoc-placetable
  to be compiled with the `inlineMarkdown` flag (see below).\n- **caption**: The table
  caption.\n- **delimiter**: A one-character string used in the CSV to separate fields,
  defaults to `,`.\n  For characters not allowed standing alone in Pandoc markdown
  attributes, use `\\t` for a\n  tab and `\\s` for a space.\n- **quotechar**: A one-character
  string that may be used in the CSV to quote fields containing\n  special characters,
  defaults to `\"`.\n\n## Installation\n\n    cabal update\n    cabal install pandoc-placetable\n\nWhen
  compiled with the `inlineMarkdown` flag, the `inlinemarkdown=yes`option is available
  to\nhave CSV and the caption be interpreted as markdown. Note that the flag causes
  Pandoc to be\nrequired as a dependency so it will take a while to build.\n\n    cabal
  install -f inlineMarkdown pandoc-placetable\n\n## Usage\n\nPrepare a markdown file
  containing a fenced code block like the ones above, then:\n\n    pandoc --filter
  pandoc-placetable input.md\n\n## Acknowledgments\n\nThe idea and syntax for this
  filter was proposed by @jgm on\n[pandoc-discuss](https://groups.google.com/forum/#!topic/pandoc-discuss/kBdJU_JktzI)\nand
  first implemented by @baig's [pandoc-csv2table](https://github.com/baig/pandoc-csv2table),\nover
  which I consider this filter an [improvement](https://github.com/mb21/pandoc-placetable/issues/1).\n"
