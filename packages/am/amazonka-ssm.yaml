description: ! '# Amazon Simple Systems Management Service SDK


  > _Warning:_ This is an experimental preview release which is still under heavy
  development and not intended for public consumption, _caveat emptor_!


  * [Description](#description)

  * [Contribute](#contribute)

  * [Licence](#licence)


  ## Description


  Amazon EC2 Simple Systems Manager (SSM) enables you to configure and manage

  your EC2 instances. You can create a configuration document and then

  associate it with one or more running instances.


  Documentation is available via [Hackage](http://hackage.haskell.org/package/amazonka-ssm)

  and the [AWS API Reference](http://docs.aws.amazon.com/ssm/latest/APIReference/Welcome.html).



  ## Contribute


  For any problems, comments, or feedback please create an issue [here on GitHub](https://github.com/brendanhay/amazonka/issues).


  > _Note:_ this library is an auto-generated Haskell package. Please see `amazonka-gen`
  for more information.



