description: ! "# Amazon OpsWorks SDK\n\n* [Version](#version)\n* [Description](#description)\n*
  [Contribute](#contribute)\n* [Licence](#licence)\n\n\n## Version\n\n`1.4.4`\n\n\n##
  Description\n\nAWS OpsWorks\n\nWelcome to the /AWS OpsWorks API Reference/. This
  guide provides descriptions, syntax, and usage examples for AWS OpsWorks actions
  and data types, including common parameters and error codes.\n\nAWS OpsWorks is
  an application management service that provides an integrated experience for overseeing
  the complete application lifecycle. For information about this product, go to the
  <http://aws.amazon.com/opsworks/ AWS OpsWorks> details page.\n\n__SDKs and CLI__\n\nThe
  most common way to use the AWS OpsWorks API is by using the AWS Command Line Interface
  (CLI) or by using one of the AWS SDKs to implement applications in your preferred
  language. For more information, see:\n\n-   <http://docs.aws.amazon.com/cli/latest/userguide/cli-chap-welcome.html
  AWS CLI>\n\n-   <http://docs.aws.amazon.com/AWSJavaSDK/latest/javadoc/com/amazonaws/services/opsworks/AWSOpsWorksClient.html
  AWS SDK for Java>\n\n-   <http://docs.aws.amazon.com/sdkfornet/latest/apidocs/html/N_Amazon_OpsWorks.htm
  AWS SDK for .NET>\n\n-   <http://docs.aws.amazon.com/aws-sdk-php-2/latest/class-Aws.OpsWorks.OpsWorksClient.html
  AWS SDK for PHP 2>\n\n-   <http://docs.aws.amazon.com/sdkforruby/api/ AWS SDK for
  Ruby>\n\n-   <http://aws.amazon.com/documentation/sdkforjavascript/ AWS SDK for
  Node.js>\n\n-   <http://docs.pythonboto.org/en/latest/ref/opsworks.html AWS SDK
  for Python(Boto)>\n\n__Endpoints__\n\nAWS OpsWorks supports the following endpoints,
  all HTTPS. You must connect to one of the following endpoints. Stacks can only be
  accessed or managed within the endpoint in which they are created.\n\n-   opsworks.us-east-1.amazonaws.com\n\n-
  \  opsworks.us-west-1.amazonaws.com\n\n-   opsworks.us-west-2.amazonaws.com\n\n-
  \  opsworks.eu-west-1.amazonaws.com\n\n-   opsworks.eu-central-1.amazonaws.com\n\n-
  \  opsworks.ap-northeast-1.amazonaws.com\n\n-   opsworks.ap-northeast-2.amazonaws.com\n\n-
  \  opsworks.ap-south-1.amazonaws.com\n\n-   opsworks.ap-southeast-1.amazonaws.com\n\n-
  \  opsworks.ap-southeast-2.amazonaws.com\n\n-   opsworks.sa-east-1.amazonaws.com\n\n__Chef
  Versions__\n\nWhen you call < CreateStack>, < CloneStack>, or < UpdateStack> we
  recommend you use the \n    @\n    ConfigurationManager\n    @\n     parameter to
  specify the Chef version. The recommended and default value for Linux stacks is
  currently 12. Windows stacks use Chef 12.2. For more information, see <http://docs.aws.amazon.com/opsworks/latest/userguide/workingcookbook-chef11.html
  Chef Versions>.\n\nYou can specify Chef 12, 11.10, or 11.4 for your Linux stack.
  We recommend migrating your existing Linux stacks to Chef 12 as soon as possible.\n\nDocumentation
  is available via [Hackage](http://hackage.haskell.org/package/amazonka-opsworks)\nand
  the [AWS API Reference](https://aws.amazon.com/documentation/).\n\nThe types from
  this library are intended to be used with [amazonka](http://hackage.haskell.org/package/amazonka),\nwhich
  provides mechanisms for specifying AuthN/AuthZ information and sending requests.\n\nUse
  of lenses is required for constructing and manipulating types.\nThis is due to the
  amount of nesting of AWS types and transparency regarding\nde/serialisation into
  more palatable Haskell values.\nThe provided lenses should be compatible with any
  of the major lens libraries\n[lens](http://hackage.haskell.org/package/lens) or
  [lens-family-core](http://hackage.haskell.org/package/lens-family-core).\n\n## Contribute\n\nFor
  any problems, comments, or feedback please create an issue [here on GitHub](https://github.com/brendanhay/amazonka/issues).\n\n>
  _Note:_ this library is an auto-generated Haskell package. Please see `amazonka-gen`
  for more information.\n\n\n## Licence\n\n`amazonka-opsworks` is released under the
  [Mozilla Public License Version 2.0](http://www.mozilla.org/MPL/).\n\nParts of the
  code are derived from AWS service descriptions, licensed under Apache 2.0.\nSource
  files subject to this contain an additional licensing clause in their header.\n"
