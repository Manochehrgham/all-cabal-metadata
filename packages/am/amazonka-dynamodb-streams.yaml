description: ! "# Amazon DynamoDB Streams SDK\n\n* [Version](#version)\n* [Description](#description)\n*
  [Contribute](#contribute)\n* [Licence](#licence)\n\n\n## Version\n\n`1.4.0`\n\n\n##
  Description\n\nAmazon DynamoDB Streams\n\nThis is the Amazon DynamoDB Streams API
  Reference. This guide describes\nthe low-level API actions for accessing streams
  and processing stream\nrecords. For information about application development with
  DynamoDB\nStreams, see the\n<http://docs.aws.amazon.com/amazondynamodb/latest/developerguide//Streams.html
  Amazon DynamoDB Developer Guide>.\n\nNote that this document is intended for use
  with the following DynamoDB\ndocumentation:\n\n-   <http://docs.aws.amazon.com/amazondynamodb/latest/developerguide/
  Amazon DynamoDB Developer Guide>\n\n-   <http://docs.aws.amazon.com/amazondynamodb/latest/APIReference/
  Amazon DynamoDB API Reference>\n\nThe following are short descriptions of each low-level
  DynamoDB Streams\nAPI action, organized by function.\n\n-   /DescribeStream/ - Returns
  detailed information about a particular\n    stream.\n\n-   /GetRecords/ - Retrieves
  the stream records from within a shard.\n\n-   /GetShardIterator/ - Returns information
  on how to retrieve the\n    streams record from a shard with a given shard ID.\n\n-
  \  /ListStreams/ - Returns a list of all the streams associated with\n    the current
  AWS account and endpoint.\n\nDocumentation is available via [Hackage](http://hackage.haskell.org/package/amazonka-dynamodb-streams)\nand
  the [AWS API Reference](https://aws.amazon.com/documentation/).\n\nThe types from
  this library are intended to be used with [amazonka](http://hackage.haskell.org/package/amazonka),\nwhich
  provides mechanisms for specifying AuthN/AuthZ information and sending requests.\n\nUse
  of lenses is required for constructing and manipulating types.\nThis is due to the
  amount of nesting of AWS types and transparency regarding\nde/serialisation into
  more palatable Haskell values.\nThe provided lenses should be compatible with any
  of the major lens libraries\n[lens](http://hackage.haskell.org/package/lens) or
  [lens-family-core](http://hackage.haskell.org/package/lens-family-core).\n\n## Contribute\n\nFor
  any problems, comments, or feedback please create an issue [here on GitHub](https://github.com/brendanhay/amazonka/issues).\n\n>
  _Note:_ this library is an auto-generated Haskell package. Please see `amazonka-gen`
  for more information.\n\n\n## Licence\n\n`amazonka-dynamodb-streams` is released
  under the [Mozilla Public License Version 2.0](http://www.mozilla.org/MPL/).\n\nParts
  of the code are derived from AWS service descriptions, licensed under Apache 2.0.\nSource
  files subject to this contain an additional licensing clause in their header.\n"
