changelog: ! '# Changelog


  #### 0.1.17.17


  * Bump `rest-core` upper bound.


  #### 0.1.17.16


  * Allow utf8-string 1.


  #### 0.1.17.15


  * Use new version of `rest-core`.


  #### 0.1.17.14


  * Bump `rest-core`.


  #### 0.1.17.13


  * Bump `rest-types` and `rest-core`.


  #### 0.1.17.12


  * Ignore empty path segments in URLs.


  #### 0.1.17.11


  * Use `json-schema 0.5.*`.


  #### 0.1.17.10


  * Allow `mtl == 2.2.*` and `transformers == 0.4.*`.

