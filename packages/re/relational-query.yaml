changelog: ! "## 0.5.0.1\n\n- Add this ChangeLog file.\n\n## 0.5.0.0\n\n- Prevent
  window function context expression from using normal SQL expressions.\n- Generalize
  the result types of aggregate and window functions.\n- Allow to embed a integer
  literal in SQL from Haskell Int type.\n- Add SQL LIKE operators.\n- Drop old deprecated
  functions. (fromMaybe', dense_rank, ...)\n- Fix typo.\n  https://github.com/khibino/haskell-relational-record/pull/15\n-
  Fix for \"invalid single-column insert syntax\".\n  https://github.com/khibino/haskell-relational-record/issues/16\n"
