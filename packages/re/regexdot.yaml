changelog: ! "2010-11-18 Dr. Alistair Ward <regexdot at functionalley dot eu>\n\n0.9.0.0\n\t*
  First version of the package.\n0.10.0.0\n\t* Reacted to major-number changes in
  the package 'ToolShed-0.10.0.0'.\n\t* Created \"src/RegExDot/\" sub-directory &
  then modified module-names accordingly.\n\t* Pacified 'hlint'.\n\t* Added a makefile.\n\t*
  Removed awkward unary operators from 'Repeatable.hs'.\n\t* Qualified identifiers
  used in error-messages.\n0.10.0.1\n\t* Ported to ghc-7.0.1:\n\t\tUsed definitions
  of 'NFData' & 'rnf' from new package 'deepseq', rather than 'parallel'.\n\t\tReplaced
  reference to the deprecated function 'Control.Parallel.Strategies.parFlatMap' with
  @concat . Control.Parallel.Strategies.parMap@.\n0.10.1.0\n\t* Set @threaded@ flag
  to @True@ by default.\n\t* Replaced use of @threaded@-flag in source-code, with
  CABAL CPP-macro.\n\t* Relocated \"RegExDot.Options\" to \"ToolShed.Options\".\n0.10.2.0\n\t*
  Renamed package from 'RegExDot' to 'regexdot', for compatibility with Debian's \".deb\"-format.\n0.10.2.1\n\t*
  Added manually controlled \"llvm\" flag to \"regexdot.cabal\".\n\t* Changed identifier
  for type-parameters, to better reflect its role.\n\t* Reacted to the creation of
  module \"ToolShed.Defaultable\".\n\t* Uploaded to <http://hackage.haskell.org/packages/hackage.html>.\n0.10.2.2\n\t*
  Amended 'regexdot.cabal' to more correctly specify dependency on package 'toolshed'.\n\t*
  Used new module \"ToolShed.Pair\" from package toolshed-0.12.0.0.\n\t* Guarded 'eager-blackholing'
  flag in cabal file.\n0.11.0.0\n\t* Replaced '(+ 1)' and '(- 1)' with the faster
  calls 'succ' and 'pred', in \"RegExDot.RegEx\".\n\t* Reacted to new module-hierarchy,
  creation of new module \"ToolShed.Data.List.Splits\" and addition of method 'ToolShed.SelfValidate.getErrors',
  in toolshed-0.13.0.0, and used it to improved error-reporting in @instance Read
  RegExDot.RegEx.ExtendedRegEx@.\n\t* Minor reworking of 'RegExDot.Repeatable.repeatableParser'.\n\t*
  Replaced \"System\" with \"System.Environment\" and \"System.Exit\".\n0.11.0.1\n\t*
  Added class 'Eq' to the context of 'RegExDot.RegEx.safeReciprocal', for migration
  to 'ghc-7.4'.\n0.11.1.0\n\t* Removed comments referring to deleted module \"ToolShed.Unsafe\",
  from \"RegExDot.RegEx\".\n\t* Removed 'Show' from the context of functions in \"RegExDot.RegEx\"\n\t*
  Exported a new constant 'RegExDot.Anchor.unanchored'.\n\t* Refactored 'RegExDot.ConsumptionProfile.withinConsumptionBounds'.\n0.11.1.1\n\t*
  Tested with 'haskell-platform-2013.2.0.0'.\n\t* Replaced preprocessor-directives
  with 'build-depends' constraints in 'regexdot.cabal'.\n\t* In function 'RegExDot.RegEx.findMatch.findMatchSlave.matchPairList',
  changed 'fromIntegral' (which required a type-signature) to 'toRational'.\n\t* Either
  replaced instances of '(<$>)' with 'fmap' to avoid ambiguity between \"Control.Applicative\"
  & \"Prelude\" which (from 'base-4.8') also exports this symbol, or hid the symbol
  when importing the \"Prelude\"..\n"
