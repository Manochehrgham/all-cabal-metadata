description: ! "# **RegExChar**.\n\nThis is **RegExChar**, a regex-engine built from
  the polymorphic regex-engine 'RegExDot' as a proof of concept.\n\n## Installation\n\nIt
  can be built and installed using [Cabal](https://www.haskell.org/cabal/users-guide/installing-packages.html).\n\n##
