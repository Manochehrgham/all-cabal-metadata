description: ! "# regex\n\nregex is a regular expression toolkit for regex-base with:\n\n
  \ * text-replacement operations with named captures;\n  * special datatypes for
  matches and captures;\n  * compile-time checking of RE syntax;\n  * a unified means
  of controlling case-sensitivity and multi-line options;\n  * high-level AWK-like
  tools for building text processing apps;\n  * the option of using match operators
  with reduced polymorphism on the\n    text and/or result types;\n  * regular expression
  macros including:\n      + a number of useful RE macros;\n      + a test bench for
  testing and documenting new macro environments;\n  * built-in support for the TDFA
  and PCRE backends;\n  * comprehensive documentation and copious examples.\n\n\nSee
  the [About page](http://about.regex.uk) for details.\n\n\n## regex and regex-examples\n\n
  \ * the `regex` package contains the regex library\n  * the `regex-examples` package
  contains the tutorial, tests\n    and example programs\n\n\n## Road Map\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2612;&nbsp;&nbsp;2017-01-26
  \ v0.0.0.1  Pre-release (I)\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2612;&nbsp;&nbsp;2017-01-30
  \ v0.0.0.2  Pre-release (II)\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2612;&nbsp;&nbsp;2017-02-18
  \ v0.1.0.0  [Proposed core API with presentable Haddocks](https://github.com/iconnect/regex/milestone/1)\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2612;&nbsp;&nbsp;2017-02-19
  \ v0.2.0.0  [Package split into regex and regex-examples](https://github.com/iconnect/regex/milestone/5)\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2612;&nbsp;&nbsp;2017-02-20
  \ v0.2.0.1  [Remove library from regex-examples](https://github.com/iconnect/regex/issues/43)\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2612;&nbsp;&nbsp;2017-02-21
  \ v0.2.0.2  [Fix tests for Hackage](https://github.com/iconnect/regex/issues/45)\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2612;&nbsp;&nbsp;2017-02-21
  \ v0.2.0.3  Tweak README/index layout\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2610;&nbsp;&nbsp;2017-02-26
  \ v0.3.0.0  [API adjustments, tutorials and examples finalized](https://github.com/iconnect/regex/milestone/2)\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2610;&nbsp;&nbsp;2017-03-20
  \ v1.0.0.0  [First stable release](https://github.com/iconnect/regex/milestone/3)\n\n&nbsp;&nbsp;&nbsp;&nbsp;&#x2610;&nbsp;&nbsp;2017-08-31
  \ v2.0.0.0  [Fast text replacement with benchmarks](https://github.com/iconnect/regex/milestone/4)\n\n\n\nSee
  the [Roadmap page](http://roadmap.regex.uk) for details.\n\n\n## Build Status\n\n[![Hackage](http://regex.uk/badges/hackage.svg)](https://hackage.haskell.org/package/regex)
  [![BSD3 License](http://regex.uk/badges/license.svg)](https://tldrlegal.com/license/bsd-3-clause-license-%28revised%29)
  [![Un*x build](http://regex.uk/badges/unix-build.svg)](https://travis-ci.org/iconnect/regex)
  [![Windows build](http://regex.uk/badges/windows-build.svg)](https://ci.appveyor.com/project/engineerirngirisconnectcouk/regex/branch/master)
  [![Coverage](http://regex.uk/badges/coverage.svg)](https://coveralls.io/github/iconnect/regex?branch=master)\n\nSee
  [build status page](http://regex.uk/build-status) for details.\n\n\n## Installing
  the Package\n\nThe package can be easily installed with cabal or stack on GHC-8.0,\n
  7.10 or 7.8 for the above platforms. See the\n[Installation page](http://installation.regex.uk)
  for details.\n\n\n## The Tutorial Tests and Examples\n\nSee the [Tutorial page](http://tutorial.regex.uk)
  and\n[Examples page](http://examples.regex.uk) for details.\n\n\n## Helping Out\n\nIf
  you have any feedback or suggestion then please drop us a line.\n\n&nbsp;&nbsp;&nbsp;&nbsp;`t`
  [&#64;hregex](https://twitter.com/hregex)\n\n&nbsp;&nbsp;&nbsp;&nbsp;`e` maintainers@regex.uk\n\n&nbsp;&nbsp;&nbsp;&nbsp;`w`
  http://issues.regex.uk\n\nThe [Contact page](http://contact.regex.uk) has more details.\n\n\n##
  The API\n\nThe Haddocks can be found at http://hs.regex.uk.\n\n\n## The Macro Tables\n\nThe
  macro environments are an important part of the package and\nare documented [here](http://macros.regex.uk).\n\n\n##
  The regex.uk Directory\n\nA handy overview of the regex.uk domain can be found\n[here](http://directory.regex.uk).\n\n\n##
  The Changelog\n\nThe `changelog` is posted [here](http://changelog.regex.uk).\n\n\n##
