description: ! "[![Hackage](https://img.shields.io/hackage/v/regex.svg)](https://hackage.haskell.org/package/regex)\n[![BSD3
  License](http://img.shields.io/badge/license-BSD3-brightgreen.svg)](https://tldrlegal.com/license/bsd-3-clause-license-%28revised%29)\n[![Un*x
  build](https://img.shields.io/travis/iconnect/regex.svg?label=Linux%2BmacOS)](https://travis-ci.org/iconnect/regex)\n[![Windows
  build](https://img.shields.io/appveyor/ci/engineerirngirisconnectcouk/regex.svg?label=Windows)](https://ci.appveyor.com/project/engineerirngirisconnectcouk/regex/branch/master)\n[![Coverage](https://img.shields.io/coveralls/iconnect/regex.svg)](https://coveralls.io/github/iconnect/regex?branch=master)\n\n#
  regex: A Regular Expression Toolkit for regex-base\n\nregex extends regex-base with:\n\n
  \ * a text-replacement toolkit\n  * special datatypes for many matches, first match
  and individual captures\n  * compile-time checking of RE syntax\n  * a unified means
  of controlling case-sensitivity and multi-line options\n  * high-level AWK-like
  tools for building text processing apps\n  * the option of using match operators
  with reduced polymorphism on the\n    text and/or result types\n  * regular expression
  macros including\n      + a number of useful RE macros\n      + a test bench for
  testing and documenting new macro environments\n  * built-in support for the TDFA
  and PCRE backends\n  * comprehensive documentation and copious examples\n\n\nSchedule\n--------\n\n-
  [X] **2017-01-26**&nbsp;&nbsp;0.0.0.1&nbsp;&nbsp;Pre-release (I)\n- [X] **2017-01-30**&nbsp;&nbsp;0.0.0.2&nbsp;&nbsp;Pre-release
  (II)\n- [ ] **2017-02-06**&nbsp;&nbsp;0.0.1.0&nbsp;&nbsp;RFC\n- [ ] **2017-02-20**&nbsp;&nbsp;0.1.0.0&nbsp;&nbsp;a
  candidate stable release\n- [ ] **2017-03-20**&nbsp;&nbsp;1.0.0.0&nbsp;&nbsp;first
  stable release\n\n\nThe Web Page\n------------\n\nWe have a [web page](https://iconnect.github.io/regex/)
  with a tutorial,\na major example and and more examples than you can shake a stick
  at (most\nof them used in the package itself).\n\n\nThe Macro Tables\n----------------\n\nThe
  macro environments are an important part of the package and they\nare documented
  [in these tables](tables).\n"
license-name: BSD3
