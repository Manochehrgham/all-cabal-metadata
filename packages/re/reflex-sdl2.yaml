description: ! "# reflex-sdl2\n\nThis is a very minimal host for running [reflex][2]
  apps using [sdl2][0].\n\n## installation\n\nWriting and running [sdl2][0] apps requires
  version 2 of the awesome [SDL][1]\nlibrary.\n\n### macOS\n\nUsing [homebrew](https://brew.sh/)...\n\n
  \   brew install sdl2\n\n### Ubuntu\n\nThe [sdl2 bindings][0] require SDL >= 2.0.4,
  or for special instructions\nto be followed. Assuming you're on `Ubuntu >= 16.04`,
  you can run\n\n    apt-get install libsdl2-dev\n\notherwise please visit the org
  page above and install via their README.\n\n## building\n\nThis project uses [stack][3]
  for building. From the project directory:\n\n    stack build\n\n## examples\n\nYou
  can view an example using the built-in 2d renderer in\n[app/Main.hs](https://github.com/schell/reflex-sdl2/blob/master/app/Main.hs).\nTo
  run the example do:\n\n    stack build\n    stack exec reflex-sdl2-exe\n\n\n[0]:
  http://hackage.haskell.org/package/sdl2 \"sdl2 haskell bindings\"\n[1]: http://libsdl.org
  \"Simple Direct Media Layer\"\n[2]: https://github.com/reflex-frp/reflex \"reflex
  frp\"\n[3]: https://docs.haskellstack.org/en/stable/README/ \"the haskell tool stack\"\n"
