description: ! "reflex-transformers [![Build Status](https://secure.travis-ci.org/Saulzar/reflex-transformers.png?branch=master)](http://travis-ci.org/Saulzar/reflex-transformers)\n====================\n\n##
  Introduction\n\n  This library provides a set of Monad transformers (and instances
  for common transformers) on top of \n  widget switching primitives for reflex. For
  example ReaderT and WriterT which operate in the presence \n  of widget switching,
  allowing you to pass inputs and outputs up and down the UI tree.\n"
