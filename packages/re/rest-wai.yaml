changelog: ! '# Changelog


  #### 0.1.0.7


  * Make header comparison case-insensitive.


  * Bump `rest-core` upper bound.


  #### 0.1.0.6


  * Remove unneeded dependency on utf8-string.


  #### 0.1.0.5


  * Use new version of `rest-core`.


  #### 0.1.0.4


  * Bump `rest-core`.

  * Drop `rest-types` dependency.

  * Allow `text` `1.2.*`.


  #### 0.1.0.3


  * Bump `rest-core`.


  #### 0.1.0.2


  * Bump `rest-core` to `0.30.*`


  #### 0.1.0.1


  * Allow `wai == 3.0.*`


  # 0.1.0.0


  * Initial release

'
