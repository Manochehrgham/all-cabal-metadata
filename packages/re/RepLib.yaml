description: ! "-----------------------------------------------------------------------------\n--
  \n-- Copyright   :  (c) 2006-2015, RepLib team (see LICENSE)\n-- License     :  BSD\n--
  \n-- Maintainer  :  sweirich@cis.upenn.edu\n-- Stability   :  experimental\n-- Portability
  :  non-portable\n--\n-- RepLib \n--    a library of derivable type classes based
  on representation types\n--\n-----------------------------------------------------------------------------\n\nThis
  library contains the following modules:\n\nGenerics.RepLib.R           - Basic type
  representations\nGenerics.RepLib.R1          - Parameterized type representations\nGenerics.RepLib.Derive
  \     - Template Haskell code to automatically derive \n                              representations
  of datatypes.\nGenerics.RepLib.PreludeReps - Reps of Prelude types\nGenerics.RepLib.RepAux
  \     - Helper functions to define type-indexed functions\n\nGenerics.RepLib.Lib
  \        - Examples of specializable type-indexed functions\nGenerics.RepLib.PreludeLib
  \ - Examples type-indexed functions from prelude\n\nGenerics.RepLib.SYB.Aliases
  - SYB: Port of Data.Generics.Aliases\nGenerics.RepLib.SYB.Schemes - SYB: Port of
  Data.Generics.Schemes\n\nRepLib                      - Top-level module that re-exports
  all of the above\n\nTo use this library, import RepLib and derive representations
  of your\ndatatypes. The \"Lib\" module contains a number of type-indexed\noperations
  that have been predefined.  \n\nCurrently, representations of datatypes with record
  components, GADTs and\nnested datatypes cannot be automatically derived."
