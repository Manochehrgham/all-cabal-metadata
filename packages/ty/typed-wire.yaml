description: ! "typed-wire\n=====\n\n[![Build Status](https://travis-ci.org/agrafix/typed-wire.svg)](https://travis-ci.org/agrafix/typed-wire)\n[![Hackage](https://img.shields.io/hackage/v/typed-wire.svg)](http://hackage.haskell.org/package/typed-wire)\n\n##
  Intro\n\nHackage: [typed-wire](http://hackage.haskell.org/package/typed-wire)\n\nWIP:
  Language idependent type-safe communication\n\n## Cli Usage: twirec\n\n```sh\n$
  twirec --help\nGenerate bindings using typed-wire for different languages\n\nUsage:
  twirec [--version] [-i|--include-dir DIR] [-e|--entrypoint MODULE-NAME]\n              [--hs-out
  DIR] [--elm-out DIR]\n  Language idependent type-safe communication\n\nAvailable
  options:\n  -h,--help                Show this help text\n  --version                Show
  version and exit\n  -i,--include-dir DIR     Directory to search for modules\n  -e,--entrypoint
  MODULE-NAME\n                           Entrypoint for compiler\n  --hs-out DIR
  \            Generate Haskell bindings to specified dir\n  --elm-out DIR            Generate
  Elm bindings to specified dir\n\n```\n\n## Install\n\n* Using cabal: `cabal install
  typed-wire`\n* From Source (cabal): `git clone https://github.com/agrafix/typed-wire.git
  && cd typed-wire && cabal install`\n* From Source (stack): `git clone https://github.com/agrafix/typed-wire.git
  && cd typed-wire && stack build`\n\n\n## Misc\n\n### Supported GHC Versions\n\n*
  7.10.2\n\n### License\n\nReleased under the MIT license.\n(c) 2015 Alexander Thiemann
  <mail@athiemann.net>\n"
