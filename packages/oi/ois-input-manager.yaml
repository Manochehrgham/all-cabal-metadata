description: ! 'This library is a wrapper around hand-written C++ code which manages
  an OIS::InputManager.

  It enables you to use buffered or unbuffered mouse and keyboard input with a window
  created with hogre.

  See the Haddock documentation for usage.


  This is a preview release.'
