changelog: ! "2.0.4\n\t- Renaming a variable to fix preprocessor conflicts [#37](https://github.com/kazu-yamamoto/dns/pull/37)\n2.0.3\n\t-
  Handle invalid opcodes gracefully. [#36](https://github.com/kazu-yamamoto/dns/pull/36)\n2.0.2\n\t-
  Providing a new API: decodeMany.\n2.0.1\n\t- Updating document.\n2.0.0\n\t- DNSMessage
  is now monomorphic\n\t- RDATA is now monomorphic\n\t- Removed traversal instance
  for DNSMessage\n\t- EDNS0 encoding/decoding is now supported\n\t- Removed dnsMapWithType
  and dnsTraverseWithType functions\n\t- responseA and responseAAAA now take lists
  of IP addresses as their arguments\n\t- DNSHeader type no longer has qdCount, anCount,
  nsCount, and arCount fields\n"
