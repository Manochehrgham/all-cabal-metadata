description: ! 'pop3-client provides a Haskell library to implement a POP3 client.


  * Simple and safe API: connection is guaranteed to be closed, no need to know the
  POP3 protocol to use the API


  * Standards compliant


  * No dependencies (besides base, mtl and network libraries)'
