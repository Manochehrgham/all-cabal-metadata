description: ! "This is a Haskell module for PortMidi audio library, which supports\nreal-time
  MIDI input and output. \n\n========\nChangLog\n========\n\n\n- Wed Sep 16 EST 2009\n\n
  \ remove conflicts in cabal file.\n\n  fix compilation problem on OS X.\n\n- Wed
  Sep 9 EST 2009\n\n  Fix the compilation problem with GHC 6.10.2+ on OS X.\n\n- Mon
  Sep 7 EST 2009\n\n  Package up for Hackage DB.\n\n- Thu Sep 4 EST 2008\n\n  Initial
  0.1 release, very experimental, and lack proper documentation.\n\n============\nInstallation\n============\n\nThe
  usual cabal installation steps:\n\n1. To configure the module:\n\n       runhaskell
  Setup.hs configure\n   or\n\n       runhaskell Setup.hs configure --user --prefix=DIR\n\n
  \  if you want to install the package to your user's directory instead\n   of the
  system one (replace DIR with your own directory of choice).\n2. To build the module:\n\n
  \      runhaskell Setup.hs build\n\n3. To install the module:\n\n       runhaskell
  Setup.hs install\n\n   This will install a Sound.PortMidi module for GHC.\n\n===================\nContact
  Information\n===================\n\nYou may send your bug report and feature request
  to the package \nmaintainer: Paul H. Liu <paul@thev.net>.\n\n--\nLast Update: Wed
  May 6 PDT 2015\n \n\n\n"
