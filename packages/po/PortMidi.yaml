changelog: ! "Sun Apr  3 20:57:17 PDT 2016  paul@thev.net\n  * Bump version to 0.1.6.0\n\nSun
  Apr  3 00:46:02 PDT 2016  paul@thev.net\n  * PMEvent uses CLong as message type
  to better handle SysEx.\n  - This is a breaking change. Use encodeMsg or decodeMsg
  to work with PMMsg. \n\nSun Apr  3 00:40:29 PDT 2016  paul@thev.net\n  * Use LANGUAGE
  pragma instead of OPTIONS_GHC\n\nSun Apr  3 00:40:09 PDT 2016  paul@thev.net\n  *
  Detect freebsd OS\n\nMon Sep 21 22:17:09 PDT 2015  paul@thev.net\n  * Add CHANGELOG.txt
  to package, and bump version to 0.1.5.2\n\nMon Sep 21 11:29:09 PDT 2015  paul@thev.net\n
  \ * Update README and bump version to 0.1.5.1\n\nMon Sep 21 11:17:37 PDT 2015  paul@thev.net\n
  \ * Bump version to 0.1.5\n\nMon Sep 21 11:16:04 PDT 2015  mark.lentczner@gmail.com\n
  \ * On some systems, Int is not the same size as CInt.\n  \n  - Added hidden module
  Sound.PortMidi.DeviceInfo, moving DeviceInfo and peekDeviceInfo there\n   - this
  allowed it to be a hsc2hs module, enabling peekDeviceInfo to use C generated structure
  offsets and sizes\n  - FFI declarations for C calls that take and return PmError
  and PmDeviceID have been changed to take and return CInt rather than Int\n  - Haskell
  functions interfacing with C calls have had fromIntegral calls added as needed\n
  \ - toPMError convenience function added, which replaced many calls to toEnum\n
  \ - FFI declaration for Pm_CountDevices added, countDevices became a Haskell function\n
  \ - PMError's toEnum function produces a more useful error message when the \"impossible\"
  happens\n\nMon Sep 21 11:15:00 PDT 2015  mark.lentczner@gmail.com\n  * Add strictness
  annotation when necessary\n\nWed May  6 00:33:40 PDT 2015  paul@thev.net\n  * Update
  cabal file, and bump version to 0.1.4\n\nWed May  6 00:33:10 PDT 2015  paul@thev.net\n
  \ * Use withCAString for writeSysEx\n\nWed Sep 16 11:06:11 PDT 2009  paul@thev.net\n
  \ * remove conflicts in cabal file\n\nWed Sep 16 11:01:59 PDT 2009  paul@thev.net\n
  \ * fix compilation problem on OS X\n\nThu Jul 30 14:32:59 PDT 2009  paul@thev.net\n
  \ * make cabal work for ghc 6.10.* on OS X\n\nThu Sep  4 18:59:02 PDT 2008  paul@thev.net\n
  \ * PortMidi-0.1 initial release\n"
