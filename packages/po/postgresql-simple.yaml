changelog: ! "For the full changelog, see\n<https://github.com/lpsmith/postgresql-simple/blob/master/CHANGES.md>\n\n###
  Version 0.5.2.0 (2016-05-25)\n  * Significantly improved the error reporting from\n
  \   `Copy.putCopyData`, thanks to Ben Gamari.\n\n  * Moved the test suite to use
  `tasty`,  with a big thanks\n    to Ben Gamari.\n\n  * Added `FromField.optionalField`,
  \ and updated the documentation\n    of `FromField.fromJSONField`, as inspired by
  an email conversation\n    with Ian Wagner.\n\n  * Updated all links in the haddocks
  to use https,  and added a link\n    to the documentation of `connectPostgreSQL`.\n\n
  \ * Added a truncated changelog to the source distribution.\n"
