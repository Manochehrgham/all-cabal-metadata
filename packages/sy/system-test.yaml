description: ! "# System Test [![Travis CI Status](https://api.travis-ci.org/ExcaliburZero/system-test-haskell.svg)](https://travis-ci.org/ExcaliburZero/system-test-haskell)\nSystem
  Test is a Haskell application which allows you to specify and run system tests of
  applications. System tests can be defined in text files with the following format,
  see `examples/` for more examples:\n\n```\n[\n  {\n    \"name\": \"Hello World Test\",\n
  \   \"command\": \"echo 'Hello, World!'\",\n    \"expectedOutput\": \"Hello, World!\"\n
  \ },\n  {\n    \"name\": \"GoodBye World Test\",\n    \"command\": \"echo 'GoodBye,
  World!'\",\n    \"expectedOutput\": \"Hello, World!\"\n  }\n]\n```\n\n**Note:**
  System Test does not run the test commands in sandboxes, so be careful of running
  system tests that may cause harm to your system.\n\n## Usage\nThe System Test executable
  file should be run with all of the files containing system tests being passed in
  as arguments.\n\n```\nsystem-test test1.txt test2.txt\nsystem-test tests/*.txt\n```\n\n###
  Test File Structure\nThe system test files are formatted using JSON. The file should
  contain a list of Tests, each of which should have Strings for the test name, command,
  and expected output.\n\n```\n[\n  {\n    \"name\": \"Hello World Test\",\n    \"command\":
  \"echo 'Hello, World!'\",\n    \"expectedOutput\": \"Hello, World!\"\n  },\n  {\n
  \   \"name\": \"GoodBye World Test\",\n    \"command\": \"echo 'GoodBye, World!'\",\n
  \   \"expectedOutput\": \"Hello, World!\"\n  },\n  {\n    \"name\": \"MultiLine
  Test\",\n    \"command\": \"echo '1' && echo '2'\",\n    \"expectedOutput\": \"1\\n2\"\n
  \ }\n]\n```\n\n## License\nSystem Test is available under the [MIT License](https://opensource.org/licenses/MIT),
  see `LICENSE` for more information.\n"
