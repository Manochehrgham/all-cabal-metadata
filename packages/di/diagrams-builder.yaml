description: ! "[![Build Status](https://travis-ci.org/diagrams/diagrams-builder.png?branch=master)](http://travis-ci.org/diagrams/diagrams-builder)\n\n`diagrams-builder`
  provides backend-agnostic tools for dynamically\nturning code into rendered\n[diagrams](http://projects.haskell.org/diagrams),
  using the\n[hint](http://hackage.haskell.org/package/hint) wrapper to the GHC\nAPI.
  \ It supports conditional recompilation using hashing of diagrams\nsource code,
  to avoid recompiling code that has not changed.  It is\nuseful for creating tools
  which compile diagrams code embedded in\nother documents.  For example, it is used
  by the\n[BlogLiterately-diagrams](http://hackage.haskell.org/package/BlogLiterately%2Ddiagrams)\npackage
  (a plugin for\n[BlogLiterately](http://hackage.haskell.org/package/BlogLiterately))\nto
  compile diagrams embedded in\n[Markdown](http://daringfireball.net/projects/markdown/)-formatted\nblog
  posts.\n\nAn executable specific to the\n[cairo backend](http://github.com/diagrams/diagrams-cairo)
  is included\n(more executables specific to other backends will be included in the\nfuture).
  \ It takes an input file and an expression to render and\noutputs an image file,
  using the cairo backend.  If you want it you\nmust explicitly enable the cairo flag
  with `-fcairo`.\n\t\t     \nA LaTeX package, `diagrams-latex.sty`, is also provided
  in the\n`latex/` directory of the source distribution, which renders diagrams\ncode
  found within `diagram` environments.  It makes use of the\n`diagrams-builder-cairo`
  executable, so if you want to use\n`diagrams-latex.sty` you should install `diagrams-builder`
  with the\n`-fcairo` option.  Note that `diagrams-latex.sty` is licensed under\nthe
  GPL.\n"
