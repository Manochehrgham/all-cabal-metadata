description: ! "`directory` [![Hackage][1]][2] [![Build Status][3]][4]\n===========\n\nDocumentation
  can be found on [Hackage][2].\n\nBuilding from Git repository\n----------------------------\n\nWhen
  building this package directly from the Git repository, one must run\n`autoreconf
  -i` to generate the `configure` script needed by `cabal\nconfigure`.  This requires
  [Autoconf][5] to be installed.\n\n    autoreconf -i\n    cabal install\n\nThere
  is no need to run the `configure` script manually however, as `cabal\nconfigure`
  does that automatically.\n\n[1]: https://img.shields.io/hackage/v/directory.svg\n[2]:
  https://hackage.haskell.org/package/directory\n[3]: https://travis-ci.org/haskell/directory.svg?branch=master\n[4]:
  https://travis-ci.org/haskell/directory\n[5]: https://gnu.org/software/autoconf\n"
