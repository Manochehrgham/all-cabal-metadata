synopsis: A data-type representing digits 0-9 and other combinations
changelog: ! '0.2.9


  * Remove redundant type-class constraints.

  * Add tests.

  * Add `HasDigit` lens.

  * Add `papa` dependency.


  0.2.8


  * Add `(/+/)` function.


  0.2.7


  * Add `mantissa` function for digits.


  0.2.6


  * Use `Integral` not `Int`.

  * `Digits` data type (zero or many digits) and associated functions.


  0.2.5


  * Change parser to handle non-empty list.


  0.2.4


  * More Digit parsers.


  0.2.3


  * Digit parsers.


  0.2.2


  * Modulus operations.

  * `digits` function.

  * Fix tests.


  0.2.1


  * Include digit parsers.


  0.2.0


  * Update to use digit prisms.

'
