description: ! "diagrams-canvas\n===============\n\ndiagrams-canvas is a canvas backend
  for diagrams based on the blank-canvas\nhttps://github.com/ku-fpg/blank-canvas package.
  \nDiagrams is a powerful, flexible, declarative domain-specific language for \ncreating
  vector graphics, using the Haskell programming language.\nIt supports most features
  defined in [diagrams-lib].\n\n[diagrams-lib]: http://hackage.haskell.org/package/diagrams%2Dlib\n\n#
  Installation\n\n```\ncabal update && cabal install diagrams-canvas\n```\n\n# Usage\n\nA
  simple example that uses _diagrams-canvas_ to draw a square.\n\n```haskell\nimport
  Diagrams.Prelude\nimport Diagrams.Backend.Canvas.CmdLine\n\nb1 = square 20 # lw
  0.002\n\nmain = mainWith (pad 1.1 b1)\n```\n\nSave this to file named `Square.hs`
  and compile this program:\n\n```\nghc --make -threaded Square.hs\n```\n\nThis will
  generate an executable which, when run dispays the resulting\ndiagrams to http://localhost:3000/\n\n```\n$
  ./Square -w 750\n"
