synopsis: Haskell bindings to libsystemd-journal
changelog: ! "# 1.3.1\n\n* Increase the upper-bound of `text` to < 1.3.\n\n# 1.3.0\n\n*
  Now depends on `systemd >= 209`. These versions of `systemd` feature the\n  `journald`
  functions in the `systemd` library.\n\n# 1.2.0\n\n* Builds with base 4.7\n* `openJournal`
  now takes an optional threshold parameter. Thanks Shea Levy\n  (@shlevy).\n\n# 1.1.0\n\n*
  It is now possible to read the journal.\n* Additionally, a lot of types/functions
  have changed their name from talking\n  about logging to talking about sending messages
  to the journal.\n\n# 1.0.0\n\n* Initial version, supporting structured logging to
  the journal.\n"
