changelog: ! "-*- markdown -*-\n\n## 2015-07-21 3.2.0\n\n* Slack.com seems to have
  broken GET incoming hooks, so we're switching to POST\n* Support for Stack\n* Unconstrained
  dependencies\n\n## 2015-04-01 3.1.0\n\n* Removed: silly usage of GADTs\n* Simpler:
  incoming hook tokens are now incoming hook URLs\n* Corgi picture: made bigger\n*
  Added: Command now carries the name of the command\n  * Patch by Ulysses Popple\n*
  Text: stricter!\n  * I decided to make the library take strict texts only,\n    as
  they are simpler to reason about and lead to fewer\n    conversions: really only
  WAI vends lazy text\n  * Sorry for the churn!\n\n## 2014-07-27 2.0.0\n\n* Documentation
  improved with links\n* jpgtobot code shortened due to market forces\n* slashSimple\n*
  FormattedMessage\n\n## 2014-07-23 1.0.0\n\n* Initial release\n* slash and run\n*
  Command, Channel, User, Message, Icon\n"
