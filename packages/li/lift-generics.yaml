description: ! "# `lift-generics`\n\n[![Haskell Programming Language](https://img.shields.io/badge/language-Haskell-blue.svg)][Haskell.org]\n[![BSD3
  License](http://img.shields.io/badge/license-BSD3-brightgreen.svg)][tl;dr Legal:
  BSD3]\n[![Build](https://img.shields.io/travis/RyanGlScott/lift-generics.svg)](https://travis-ci.org/RyanGlScott/lift-generics)\n\n[Haskell.org]:\n
  \ http://www.haskell.org\n  \"The Haskell Programming Language\"\n[tl;dr Legal:
  BSD3]:\n  https://tldrlegal.com/license/bsd-3-clause-license-%28revised%29\n  \"BSD
  3-Clause License (Revised)\"\n\nThis package provides a `GHC.Generics`-based `genericLiftWithPkg`
  function (intended for GHC 7.10 and earlier), as well as a `genericLift` function
  (only available on GHC 8.0 and later), both of which can be used for providing a
  `Language.Haskell.TH.Syntax.lift` implementation. See the documentation in the `Language.Haskell.TH.Lift.Generics`
  module to get started.\n\nCredit goes to Matthew Pickering for [suggesting this
  idea](https://ghc.haskell.org/trac/ghc/ticket/1830#comment:12).\n\nNote that due
  to API limitations, `GHC.Generics` wasn't powerful enough to come up with the entirety
  of a `lift` implementation prior to GHC 8.0. For this reason, `genericLiftWithPkg`
  requires you to produce the package name yourself, which proves to be no small feat
  (see the documentation for more info).\n\nLuckily, you don't have to jump through
  as many hoops on GHC 8.0 and later: simply use the `genericLift` function, and life
  is good.\n"
