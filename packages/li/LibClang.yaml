description: ! 'LibClang package provides bindings to libclang.


  This should be enough for parsing C/C++ code, walking the AST and querying nodes
  and completion queries.


  * NOTE: this library comes with llvm and clang included, so build times will be
  higher than most packages


  Please use <https://github.com/chetant/LibClang/issues> to report bugs'
