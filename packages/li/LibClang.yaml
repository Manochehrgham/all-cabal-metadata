description: ! 'LibClang package provides direct bindings to libclang.


  This should be enough for parsing C/C++ code, walking the AST and querying nodes
  and completion queries.


  * NOTE:  When configuring, please ensure llvm-config is in path or provide the location
  of libclang and llvm includes if not in the default locations using


  @ --configure-option=-I... @


  You can also use


  @--configure-option=--enable-llvm-shared=LLVMSHAREDLIB@


  if you''d like to link to the shared library


  Also use <https://github.com/chetant/LibClang/issues> to report bugs'
