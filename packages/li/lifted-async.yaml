changelog: ! "## v0.7.0.2 - 2015-11-26\n\n* Relax upper bound for the constraints
  package\n    * Upper bound remains < 0.6 for GHC < 7.8 as constraints-0.6 requires
  the closed type families extension.\n* Drop support for GHC 7.4.2\n\n## v0.7.0.1
  - 2015-05-18\n\n* Fix typecheck error with GHC HEAD (#17)\n\n## v0.7.0 - 2015-03-30\n\n*
  Fix the unnecessarily constrained type of link2 (#16)\n* Turn the caveat in the
  Safe module into a WARNING pragma (#15)\n\n## v0.6.0.1 - 2015-01-14\n\n* Increase
  the lower bound for base to >= 4.5\n\n## v0.6.0 - 2015-01-13\n\n* Replace `StM m
  a ~ a` in the type signatures with `Forall (Pure m)` (#12)\n\n## v0.5.0.1 - 2014-12-29\n\n*
  Fix build issues in the test suite (#11 and others)\n\n## v0.5.0 - 2014-12-29\n\n*
  Simplify the type of `Concurrently` (#10)\n\n## v0.4.0 - 2014-12-29\n\n* Accept
  `constraints > 0.4` as well even when built with ghc < 7.8.\n* Support for GHC 7.10.1\n\n##
  v0.3.0 - 2014-12-28\n\n* Support for `monad-control == 1.0.*`\n    * `waitEither_`
  and `race_` now discard monadic effects besides `IO`. This is a breaking change.\n
  \   * `Control.Concurrent.Async.Lifted.Safe` is added.\n* Add `Monad` instance for
  `Concurrently`\n* Relax upper bound for base\n\n## v0.2.0.2 - 2014-08-20\n\n* Fix
  build failure in the test suite (#6)\n\n## v0.2.0.1 - 2014-07-26\n\n* Fix a typo
  in a haddock comment (#5 by @supki)\n* Fix Travis CI failure\n\n## v0.2.0 - 2014-05-01\n\n*
  Generalize `Concurrently` (#4)\n"
