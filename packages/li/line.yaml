changelog: ! "## 2.1.0.0 (5 Dec 2016)\n\n* Use `http-conduit` instead of `wreq` as
  HTTP client\n\n## 2.0.0.0 (4 Dec 2016)\n\n* Make `Line.Messaging.Webhook.Validation`
  independent from WAI. As it does not\n  use `Request` of WAI, its argument type
  is changed.\n* Remove `WebhookResult`, as returning other than empty string is meaningless\n
  \ for webhook response\n* Add Scotty version of webhook handler\n* Add Stack yaml
  to fix macOS Sierra problem\n* Derive `Eq` type class for `APIErrorBody`\n* Make
  optional fields of template messages have type of `Maybe a`\n\n## 1.0.1.0 (28 Nov
  2016)\n\n* Update lower bound of `base` to 4.8 (Issue: #2)\n* Add Stack yamls for
  lts-6.26 resolver\n\n## 1.0.0.1 (27 Nov 2016)\n\n* Documentation fix\n\n## 1.0.0.0
  (27 Nov 2016)\n\n* Initial release\n"
