description: ! "hs-libgit is a haskell wrapper for git.\n\nIt provides lowlevel operations
  (list/cat object, ..) and some high level operation\n(commit, checkout, diff...).
  it requires the git binary available on the system.\n\nwhen time permit, the wrapper
  will be made as a binding on top of libgit2.\n\nExample usage, in ghci\n\nPrelude>:m
  +Lib.Git\nPrelude Lib.Git> :m +System.Directory\nPrelude Lib.Git System.Directory>
  createDirectoryIfMissing True \"/tmp/repodir\"\nPrelude Lib.Git System.Directory>
  let cfg = makeConfig \"/tmp/repodir\" Nothing\nPrelude Lib.Git System.Directory>
  runGit cfg (initDB False)\n\nYou will now have an initialised git repo in /tmp/repodir.
  \n\nTODO:\n- clean the commit/tree parsing\n- make it more robust/better error checking\n-
  split modules into multiples files (lowlevel, monad, highlevel)\n"
