description: ! 'TagLib is a library for reading and editing the meta-data of several
  popular audio formats.

  Currently it supports both ID3v1 and ID3v2 for MP3 files, Ogg Vorbis comments and
  ID3 tags

  and Vorbis comments in FLAC, MPC, Speex, WavPack and TrueAudio files.'
