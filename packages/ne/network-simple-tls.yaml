changelog: ! "# Version 0.2.1\n\n* Ensure that the Socket TLS backend always receive
  the expected number\n  of bytes. This issue showed up as the following exception
  previously:\n\n      Error_Packet \"partial packet: expecting 100 bytes, got: 6\"\n\n\n#
  Version 0.2.0\n\n* Re-export `Socket`, `SockAddr`, `HostName` and `ServiceName`
  from\n  `Network.Socket` at `Network.Simple.TCP.TLS`.\n\n* Re-export `Context` from
  `Network.TLS` at `Network.Simple.TCP.TLS`.\n\n* Generalize the `IO` monad by using
  `MonadIO` and `MonadCatch` (from\n  the `exceptions` library).\n\n* Added `makeClientContext`,
  `makeServerContext` and `useTlsThenClose`.\n\n* Use `Socket` as a TLS backend instead
  of `Handle`.\n\n* Drop dependency on `monad-random-api` in favour of `monad-random`.\n\n*
  Dependency bumps.\n\n\n# Version 0.1.1.0\n\n* Export 'Network.Socket.withSocketsDo'
  from 'Network.Simple.TCP.TLS'.\n\n\n# Version 0.1.0.1\n\n* Dependency bumps.\n\n\n#
  Version 0.1.0.0\n\n* First release.\n"
