description: ! "Protocol\n========\n\n    payload\n    \n    -> \n\n    n | padding
  | m | payload\n\n* n (word32be): the number of bytes of padding\n* padding: n bytes
  of noise\n* m (word32be): the number of bytes of the original payload\n* payload:
  the original packet\n\nImplementation\n==============\n\n* `n` is randomly generated
  for each packet.\n* `n` is bounded by a maximum `r`, configurable by the `--randomness`
  argument.\n* To reduce overhead, `n` is set to 0 whenever `m` is greater then a
  \n  threshold `b`, configurable by the `--bound` argument.\n\nUsage\n=====\n* local:\n\n
  \       need-obfs --localHost TEXT --localPort INTEGER --remoteHost TEXT --remotePort
  INTEGER\n* remote: \n\n        neko-obfs --remote --remoteHost TEXT --remotePort
  INTEGER --forwardHost TEXT --forwardPort INTEGER\n* This tunnel should be used inside
  an encrypted tunnel.\n* For example:\n\n        ss-local (rc4)\n\n          -> neko-obfs
  -> ss-tunnel (aes-256-cfb)\n\n            -> gfw -> internet\n\n          -> ss-tunnel
  (aes-256-cfb) -> neko-obfs \n\n        -> ss-server (rc4)\n* Note it's the `ss-tunnel`
  layer that protects the obfuscation, otherwise\n  data and noise length are clearly
  visible.\n\nPerformance\n===========\n\n* No noticeable slow down yet (Jul 24, 2017)\n"
