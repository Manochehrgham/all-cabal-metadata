description: ! '# Neil: Workflow Utilities [![Hackage version](https://img.shields.io/hackage/v/neil.svg?style=flat)](https://hackage.haskell.org/package/neil)
  [![Build Status](https://img.shields.io/travis/ndmitchell/neil.svg?style=flat)](https://travis-ci.org/ndmitchell/neil)


  A tool for performing common actions run by Neil Mitchell. Many of these commands
  enhance specific aspects of my workflow. While other people are welcome to use this
  tool, it is not supported. Use `neil --help` to see what is available. Some uses:


  * `neil docs` can be used to upload documentation to Hackage, as per [this blog
  post](http://neilmitchell.blogspot.com/2014/10/fixing-haddock-docs-on-hackage.html).

'
