changelog: ! "## 1.0.5\n\n* Correct the lower-bound of `bytestring` (introduced by
  @bergmark in 1.0.3)\n\n## 1.0.4\n\n* Increased upper-bound of `vector`.\n\n## 1.0.3\n\n*
  Increased upper-bounds of:\n\n      * `base`\n      * `time`\n\n\n## 1.0.2\n\n*
  Increased upper-bounds of:\n\n      * `network`\n      * `text`\n\n  Thanks to Peter
  Simons (@peti) for pointing this out.\n\n\n## 1.0.1\n\n* Decreased lower-bounds
  of:\n\n      * `bytestring`\n      * `network`\n      * `text`\n      * `time`\n
  \     * `vector`\n\n  Thanks to Renzo Carbonara (@k0001) for this change.\n\n\n##
  1.0.0\n\n* Initial release.\n"
