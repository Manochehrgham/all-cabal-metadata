changelog: ! "## 1.0.9\n\n### Other Changes\n\n* Increased upper bound of `time` to
  allow < 1.9.\n\n---\n\n## 1.0.8\n\n* Increase upper bound of `time`.\n\n---\n\n##
  1.0.7\n\n* Now builds with GHC 8.0.1\n\n---\n\n## 1.0.6\n\n* Use `bracketOnError`
  when opening the network socket. Thanks to @purefn\n  for this improvement, which
  should stop `network-carbon` leaking file\n  descriptors when connections fail.\n\n---\n\n##
  1.0.5\n\n* Correct the lower-bound of `bytestring` (introduced by @bergmark in 1.0.3)\n\n---\n\n##
  1.0.4\n\n* Increased upper-bound of `vector`.\n\n---\n\n## 1.0.3\n\n* Increased
  upper-bounds of:\n\n      * `base`\n      * `time`\n\n---\n\n## 1.0.2\n\n* Increased
  upper-bounds of:\n\n      * `network`\n      * `text`\n\n  Thanks to Peter Simons
  (@peti) for pointing this out.\n\n---\n\n## 1.0.1\n\n* Decreased lower-bounds of:\n\n
  \     * `bytestring`\n      * `network`\n      * `text`\n      * `time`\n      *
  `vector`\n\n  Thanks to Renzo Carbonara (@k0001) for this change.\n\n---\n\n## 1.0.0\n\n*
  Initial release.\n"
