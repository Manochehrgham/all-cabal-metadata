description: ! 'void

  ====


  [![Build Status](https://secure.travis-ci.org/ekmett/void.png?branch=master)](http://travis-ci.org/ekmett/void)


  This package provides a canonical ''uninhabited'' data type for Haskell. This arises
  in a surprisingly wide array of situations in practice.


  Contact Information

  -------------------


  Contributions and bug reports are welcome!


  Please feel free to contact me through github or on the #haskell IRC channel on
  irc.freenode.net.


  -Edward Kmett

