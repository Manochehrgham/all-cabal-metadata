description: ! "# `quadratic-irrational`\n\n[![Build Status](https://travis-ci.org/ion1/quadratic-irrational.svg)](https://travis-ci.org/ion1/quadratic-irrational)\n\nA
  library for exact computation with [quadratic irrationals][qi] with support\nfor
  exact conversion from and to [(potentially periodic) simple continued\nfractions][pcf].\n\n[qi]:
  \ http://en.wikipedia.org/wiki/Quadratic_irrational\n[pcf]: http://en.wikipedia.org/wiki/Periodic_continued_fraction\n\nA
  quadratic irrational is a number that can be expressed in the form\n\n```\n(a +
  b √c) / d\n```\n\nwhere `a`, `b` and `d` are integers and `c` is a square-free natural
  number.\n\nSome examples of such numbers are\n\n* `7/2`,\n\n* `√2`,\n\n* `(1 + √5)/2`
  ([the golden ratio][gr]),\n\n* solutions to quadratic equations with rational constants
  – the [quadratic\n  formula][qf] has a familiar shape.\n\n[gr]: http://en.wikipedia.org/wiki/Golden_ratio\n[qf]:
  http://en.wikipedia.org/wiki/Quadratic_formula\n\nA simple continued fraction is
  a number in the form\n\n```\na + 1/(b + 1/(c + 1/(d + 1/(e + …))))\n```\n\nor alternatively
  written as\n\n```\n[a; b, c, d, e, …]\n```\n\nwhere `a` is an integer and `b`, `c`,
  `d`, `e`, … are positive integers.\n\nEvery finite SCF represents a rational number
  and every infinite, periodic SCF\nrepresents a quadratic irrational.\n\n```\n3.5
  \     = [3; 2]\n(1+√5)/2 = [1; 1, 1, 1, …]\n√2       = [1; 2, 2, 2, …]\n```\n"
