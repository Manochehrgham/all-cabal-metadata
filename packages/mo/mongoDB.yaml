synopsis: ! 'Driver (client) for MongoDB, a free, scalable, fast, document

  DBMS'
changelog: ! "# Change Log\nAll notable changes to this project will be documented
  in this file.\nThis project adheres to [Package Versioning Policy](https://wiki.haskell.org/Package_versioning_policy).\n\n##
  [2.0.9] - 2015-11-07\n\n### Added\n- SCRAM-SHA-1 authentication for mongo 3.0\n\n##
  [2.0.8] - 2015-10-03\n\n### Fixed\n- next function was getting only one batch when
  the request was unlimited,\n  as a result you were receiving only 101 docs (default
  mongo batch size)\n\n## [2.0.7] - 2015-09-04\n\n### Fixed\n- Slow requests to the
  database server.\n\n## [2.0.6] - 2015-08-02\n\n### Added\n- Time To Live index\n\n###
  Fixed\n- Bug, the driver could not list more 97899 documents.\n"
