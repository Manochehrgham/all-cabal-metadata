description: ! "# [monad-logger-prefix][]\n\nThis package provides an easy way to
  add prefixes to any\n[`MonadLogger`][monad-logger]. Here's a brief example:\n\n```haskell\n{-#
  LANGUAGE TemplateHaskell #-}\n\nimport Control.Monad.Logger\nimport Control.Monad.Logger.Prefix\n\nmain
  :: IO ()\nmain = runStdoutLoggingT $ do\n    $(logDebug) \"This one has no prefix.\"\n\n
  \   \"foo\" `prefixLogs` do\n        $(logDebug) \"This one has a [foo] prefix.\"\n\n
  \       \"bar\" `prefixLogs` do\n            $(logDebug) \"This one has both [foo]
  and [bar] prefixes.\"\n```\n\n[monad-logger-prefix]: https://github.com/githubuser/monad-logger-prefix\n[monad-logger]:
  https://hackage.haskell.org/package/monad-logger\n"
