changelog: ! "0.4.1 (20 November 2015)\n------------------------\n\n  - Remove unnecessary
  `Monad m` constraint from `liftRandT` and\n    `runRandT`.\n\n  This should again
  technically require a major version bump, but I'm\n  not doing it this time in the
  interest of not being super annoying.\n  If this breaks something for you, just
  yell, and I will\n  deprecate this version and do a proper 0.5 release.\n\n0.4 (12
  May 2015)\n-----------------\n\n  - Remove unnecessary `RandomGen g` constraints
  from `liftRandT`,\n    `liftRand`, `evalRandT`, `evalRand`, `runRandT`, `runRand`.\n\n
  \ A major version bump is required by the PVP since the types of all\n  the above
  methods have changed, but this release is again very\n  unlikely to break any client
  code.\n\n0.3.0.2 (30 March 2015)\n-----------------------\n\n  - Add `transformers-compat`
  to allow building with newer `mtl`\n\n0.3.0.1 (24 November 2014)\n--------------------------\n\n
  \ - Improve documentation: ranges are exclusive at the upper bound\n\n0.3 (4 September
  2014)\n----------------------\n\n  - Eta-reduce definition of `Rand`\n  - Remove
  unnecessary `Random a` constraint from types of `liftRand`\n    and `liftRandT`.\n\n
  \ Note that a major version bump is required by the PVP since the\n  types of `liftRand`
  and `liftRandT` have changed, but this release\n  is highly unlikely to break any
  client code.\n\n0.2.0.1 (24 August 2014)\n------------------------\n\n  - Allow
  building with both `transformers-0.3` and `0.4`.\n\n0.2 (20 August 2014)\n--------------------\n\n
  \ - change `Rand` from a `newtype` to a type synonym\n  - `MonadRandom` and `MonadSplit`
  instances for\n      - `ExceptT`\n\t  - strict variants of `StateT` and `WriterT`\n\t
  \ - both lazy and strict variants of `RWST`\n  - remove unneeded `RandomGen` constraint
  from `MonadState RandT` instance\n\n0.1.13 (9 February 2014)\n------------------------\n\n
  \ - add simple `uniform` function for creating a uniform distribution\n    over
  a list of values\n\n0.1.12 (30 September 2013)\n--------------------------\n\n  -
  add `liftRandT` and `liftRand` functions, for lifting explicit\n    generator-passing
  functions into `RandT` and `Rand`, respectively.\n\n0.1.11 (1 August 2013)\n----------------------\n\n
  \ - add `MonadRandom` and `MonadSplit` instances for `IdentityT`\n  - derive `MonadReader`
  and `MonadWriter` instances instead of declaring\n    them explicitly (thanks again
  to James Koppel)\n\n0.1.10 (16 July 2013)\n---------------------\n\n  - add `MonadRandom`
  and `MonadSplit` instances for `ContT`\n    (thanks to James Koppel for the patch)\n\n0.1.9
  (26 April 2013)\n---------------------\n\n  - add `MonadRandom` and `MonadSplit`
  instances for `MaybeT`\n"
