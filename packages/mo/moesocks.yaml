description: ! "MoeSocks\n========\n\n\nA socks5 proxy using the client / server architecture.\n\nMoeSocks
  is greatly inspired by [shadowsocks].\n\nA sample `config.json` file is included
  in this repository and the cabal\narchive.\n\ntype `moesocks --help` for help.\n\nFeatures\n--------\n*
  TCP port forwarding \n* Per connection throttling (as a side effect of trying to
  find a bug in the\nremote)\n\nNot working\n-----------\n* Remote is flaky \n* IPv6\n*
  Socks4 / Socks4a\n* UDP over Socks5\n\nPlanning features\n------------------\n*
  None\n\nNote\n------\n\nThere's a bug that prevents remote from working correctly.\n\nYou
  should use the python implementation of [shadowsocks] on the remote\nserver.\n\nThere
  is an earlier implementation of [shadowsocks in Haskell] by rnons that\nmakes MoeSocks
  possible. \n\nThe original goal of MoeSocks is to provide extra configurability
  to standard\nshadowsocks, but it has been discarded since the remote is too flaky.
  \n\n[shadowsocks]:https://github.com/shadowsocks/shadowsocks \n[shadowsocks in Haskell]:https://github.com/rnons/shadowsocks-haskell\n\n\n\n"
