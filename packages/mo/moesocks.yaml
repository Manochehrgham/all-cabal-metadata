description: ! "MoeSocks\n========\n\n\nA socks5 proxy using the client / server architecture.\n\nMoeSocks
  is greatly inspired by [shadowsocks].\n\nA sample `config.json` file is included
  in this repository and the cabal archive.\n\ntype `moesocks --help` for help.\n\nNotes\n------\n\nRemote
  mode is still buggy :(\n\nThere is an earlier implementation of [shadowsocks in
  Haskell] by rnons. \n\nThe goal of moesocks is to provide extra configurability
  to standard\nshadowsocks, for example:\n\n* load balancing (region based multi-server
  configuration)\n* IP level request filters (like iptables)\n\n[shadowsocks]:https://github.com/shadowsocks/shadowsocks\n[shadowsocks
  in Haskell]:https://github.com/rnons/shadowsocks-haskell\n\n\n\n"
