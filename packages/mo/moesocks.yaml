description: ! "MoeSocks\n========\n\n\nA socks5 proxy using the client / server architecture.\n\nMoeSocks
  is greatly inspired by [shadowsocks].\n\nA sample `config.json` file is included
  in this repository and the cabal\narchive.\n\ntype `moesocks --help` for help.\n\nFeatures\n--------\n*
  GFW compatibility\n* Can be used as a drop in replacement for shadowsocks (only
  client mode)\n* TCP port forwarding \n\nPlanning features\n------------------\n*
  UDP socks5 proxy\n* UDP port forwarding \n* Web based monitoring and profiling\n\nNote\n------\n\nYou
  might want to use the python implementation of [shadowsocks] on the remote\nserver.
  \n\nThe remote mode of moesocks is still buggy :(\n\nThere is an earlier implementation
  of [shadowsocks in Haskell] by rnons. \n\nThe goal of moesocks is to provide extra
  configurability to standard\nshadowsocks, for example:\n\n* load balancing (region
  based multi-server configuration) IP level request\n* filters (like iptables)\n\n[shadowsocks]:https://github.com/shadowsocks/shadowsocks
  \n[shadowsocks in Haskell]:https://github.com/rnons/shadowsocks-haskell\n\n\n\n"
