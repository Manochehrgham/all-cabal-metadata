description: ! "![Movie Monad](https://i.imgur.com/Vt9Bipy.png)\n\n# Movie Monad\n\nA
  desktop video player built with Haskell that uses GStreamer and GTK+.\n\n## Screenshots\n\n<img
  src=\"http://i.imgur.com/QOMXSwo.jpg\" width=\"600\" alt=\"GUI\" title= \"GUI\"
  />\n\n## Documentation\n\n[Let's make a GTK Video Player with Haskell](https://lettier.github.io/posts/2017-08-30-haskell-gtk-video-player.html)\n\n##
  Install\n\n### GitHub\n\n```bash\n# Install Git\n# Install Haskell\n# Install Haksell
  Stack\n# Install ExifTool\ngit clone https://github.com/lettier/movie-monad.git\ncd
  movie-monad/\nstack setup\nstack install --dependencies-only\nhaskell-gi -o lib/gi-gdkx11/GdkX11.overrides
  -O lib/gi-gdkx11 GdkX11-3.0\nhaskell-gi -o lib/gi-xlib/xlib.overrides     -O lib/gi-xlib
  xlib\nstack build\nstack install\nstack exec -- movie-monad\n```\n\n## License\n\nSee
  [LICENSE](LICENSE).\n\n(C) 2017 David Lettier  \n[lettier.com](http://www.lettier.com/)\n"
