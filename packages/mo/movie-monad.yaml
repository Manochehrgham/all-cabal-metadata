description: ! "![Movie Monad](https://i.imgur.com/Vt9Bipy.png)\n\n# Movie Monad\n\nA
  desktop video player built with Haskell that uses GStreamer and GTK+.\n\n## Screenshots\n\n![GUI
  showing Sintel from the Blender Foundation](https://i.imgur.com/SLse3s9.jpg)\n\n##
  Documentation\n\n[Let's make a GTK Video Player with Haskell](https://lettier.github.io/posts/2017-08-30-haskell-gtk-video-player.html)\n\n##
  Install\n\n### GitHub\n\n```bash\n# Install Git\n# Install XQuartz (https://www.xquartz.org/)
  if using Mac OSX or macOS\n# Install GTK+ 3.* (https://www.gtk.org/download/index.php)\n#
  Install Haskell\n# Install Haksell Stack\n# Install ExifTool\ngit clone https://github.com/lettier/movie-monad.git\ncd
  movie-monad/\nstack setup\nstack install\nstack exec -- movie-monad\n# Or just `movie-monad`
  if `stack path | grep local-bin-path` is in your `echo $PATH`\n```\n\n## License\n\nSee
  [LICENSE](LICENSE).\n\n## Copyright\n\n(C) 2017 David Lettier  \n[lettier.com](http://www.lettier.com/)\n"
