description: ! "# Haskell bindings for the Mondo API\r\n\r\n## Getting started\r\n\r\nThere
  is some example code in `test/Example.hs`. The code assumes that a file named `token.txt`
  containing a valid OAuth token is in the same folder.\r\n\r\nTo run the example,
  run `cabal repl` (if using a cabal sandbox) or `ghci Mondo.hs` (if not). Then load
  the example into the REPL with `:l test/Example.hs`. Finally, invoke the example
  with `withMondo token foo`.\r\n"
