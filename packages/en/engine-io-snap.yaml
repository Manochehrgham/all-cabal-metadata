changelog: ! "## 1.0.3\n\n* Increased the upper-bound of base to allow < 4.9. Now
  builds on\n  GHC 7.10.1.\n\n## 1.0.2\n\n* Updated for `ServerAPI` in `engine-io-1.2`.\n\n*
  ParseError is now caught correctly, and no longer results in a response 500 to the
  client.\n\n## 1.0.1\n\n* Updated for the new `ServerAPI` in `engine-io-1.1`.\n\n*
  Fixed incomplete pattern matches when parsing request method.\n\n## 1.0.0\n\n* Initial
  release.\n"
