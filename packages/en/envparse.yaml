changelog: ! "0.3.2\n=====\n\n  * Added `showDef`.\n\n0.3.1\n=====\n\n  * Supported
  `Generic`ally derived `Parser`s on GHC 7.10.\n\n0.3.0\n=====\n\n  * Supported user-defined
  `Reader` errors. (https://github.com/supki/envparse/pull/4)\n\n  * Widened the range
  of GHC versions to test the library with from 7.6–7.8 to 7.6–HEAD.\n\n0.2.2\n=====\n\n
  \ * Added `helpDoc`, a `Parser` pretty-printer for use in error messages.\n\n0.2.1\n=====\n\n
  \ * Cosmetic changes in the help output.\n\n0.2.0\n=====\n\n  * Added `prefixed`.\n\n
  \ * Added `parseOr`, a slightly generalized version of `parse`.\n\n  * Renamed `parseTest`
  to `parsePure`.\n\n0.1.0\n=====\n\n  * Initial release.\n"
