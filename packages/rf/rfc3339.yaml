description: ! '

  Parse and display time according to RFC3339:

  <http://www.ietf.org/rfc/rfc3339.txt>


  This package defines a type class to parse and read RFC 3339 from different

  data types.

  Right now there is only support for reading and showing String


  For more information and usage examples please read the documentation of

  the module here: <http://hackage.haskell.org/packages/archive/rfc3339/1.0.4/doc/html/Data-Time-RFC3339.html>

'
