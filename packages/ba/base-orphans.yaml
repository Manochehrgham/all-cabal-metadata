description: ! "# `base-orphans` [![Hackage version](https://img.shields.io/hackage/v/base-orphans.svg?style=flat)](http://hackage.haskell.org/package/base-orphans)
  [![Build Status](https://img.shields.io/travis/haskell-compat/base-orphans.svg?style=flat)](https://travis-ci.org/haskell-compat/base-orphans)\n\n##
  Scope\n\n`base-orphans` defines orphan instances that mimic instances available
  in later\nversions of `base` to a wider (older) range of compilers. `base-orphans`
  does\nnot export anything except the orphan instances themselves and complements\n[base-compat](http://hackage.haskell.org/package/base-compat).\n\nNote
  that `base-orphans` doesn't cover every possible instance. See the\n[What is not
  covered](#what-is-not-covered) section for exceptions.\n\n## Usage\n\nTo use `base-orphans`,
  simply `import Data.Orphans ()`.\n\n## What is covered\n\n * Added `Applicative`
  and `Alternative` instances for `ReadP` and `ReadPrec`\n * Added `Bits`, `Bounded`,
  and `Integral` instances for `CDev`\n * Added `Eq` and `Ord` instances for `Control.Exception.ErrorCall`\n
  * Added `Eq`, `Ord`, `Read`, and `Show` instances for data types in `GHC.Generics`\n
  * Added `Functor`, `Applicative`, `Alternative`, and `MonadPlus` instances for `ArrowMonad`\n
  * Added `Functor`, `Applicative`, and `Monad` instances for `First` and `Last`\n
  * Added `Monoid`, `Eq`, `Ord`, `Read`, and `Show` instances for `Const`\n * Added
  `Read` and `Show` instances for `Down`\n * Added `Eq`, `Ord`, `Read`, and `Show`
  instances for `ZipList`\n * Added `Monad` instance for `WrappedMonad`\n * Added
  `Data` and `IsList` instances for `Version`\n * `Applicative` instance for strict
  and lazy `ST`\n * `Bits` instance for `Bool`\n * `Foldable` instance for `Either`,
  `(,)` and `Const`\n * `Functor` instance for `Handler`, `ArgOrder`, `OptDescr`,
  and `ArgDescr`\n * `Num` instance for `Sum` and `Product`\n * `Read` instance for
  `Fixed`\n * `Show` instance for `Fingerprint`\n * `Storable` instance for `Complex`
  and `Ratio`\n * `Traversable` instance for `Either`, `(,)` and `Const`\n * `Typeable`
  instance for most data types, typeclasses, and promoted data constructors (when
  possible)\n\n## What is not covered\n`base-orphans` does not define the following
  instances:\n\n* `Generic` or `Generic1` instances. These can be found in the\n  [`Generics.Deriving.Instances`](https://hackage.haskell.org/package/generic-deriving-1.8.0/docs/Generics-Deriving-Instances.html)\n
  \ module of the [`generic-deriving`](https://hackage.haskell.org/package/generic-deriving)\n
  \ library.\n\n## Supported versions of GHC/`base`\n\n * `ghc-7.10.2` / `base-4.8.1.0`\n
  * `ghc-7.10.1` / `base-4.8.0.0`\n * `ghc-7.8.4`  / `base-4.7.0.2`\n * `ghc-7.8.3`
  \ / `base-4.7.0.1`\n * `ghc-7.8.2`  / `base-4.7.0.0`\n * `ghc-7.8.1`  / `base-4.7.0.0`\n
  * `ghc-7.6.3`  / `base-4.6.0.1`\n * `ghc-7.6.2`  / `base-4.6.0.1`\n * `ghc-7.6.1`
  \ / `base-4.6.0.0`\n * `ghc-7.4.2`  / `base-4.5.1.0`\n * `ghc-7.4.1`  / `base-4.5.0.0`\n
  * `ghc-7.2.2`  / `base-4.4.1.0`\n * `ghc-7.2.1`  / `base-4.4.0.0`\n * `ghc-7.0.4`
  \ / `base-4.3.1.0`\n * `ghc-7.0.3`  / `base-4.3.1.0`\n * `ghc-7.0.2`  / `base-4.3.1.0`\n
  * `ghc-7.0.1`  / `base-4.3.0.0`\n\nWe also make an attempt to keep `base-orphans`
  building with GHC HEAD, but due\nto its volatility, it may not work at any given
  point in time. If it doesn't,\nplease report it!\n\nPatches are welcome; add tests
  for new code!\n"
