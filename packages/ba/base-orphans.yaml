changelog: ! "## Changes in 0.4.4\n - Fix build on GHC HEAD\n\n## Changes in 0.4.3\n
  - Fix build on OSes where `HTYPE_DEV_T = Int32` (e.g., OS X)\n\n## Changes in 0.4.2\n
  - `Functor` instances for `Handler`\n - `Functor`. `Applicative`, `Alternative`,
  and `MonadPlus` instances for\n   `ArrowMonad`\n - Expose `Read` and `Show` instances
  for `Down` on GHCs before 7.8\n - `Bits`, `Bounded`, and `Integral` instances for
  `CDev`\n\n## Changes in 0.4.1\n - Fixed imports on GHC < 7.8 on Windows\n\n## Changes
  in 0.4.0\n - Removed all `Generic` and `Generic1` instances. These have been moved
  to the\n   `generic-deriving` library.\n\n## Changes in 0.3.3\n - `Typeable` instances
  for `(~)`, `Any`, `Constraint`, `CSigset`, `Handler`,\n   `Opaque`, `SPEC`, and
  every promotable data constructor in `base`\n\n## Changes in 0.3.2\n - `Storable
  (Complex a)` instance no longer requires a `RealFloat a`\n   constraint if using
  `base-4.4` or later\n\n## Changes in 0.3.1\n - `Functor`, `Applicative`, and `Monad`
  instances for `First` and `Last`\n\n## Changes in 0.3.0\n - `Show` instance for
  `Fingerprint`\n - `Data.Orphans` is now `Trustworthy`\n - Backported the `Generic`
  and `Generic1` instances available in `base-4.7.0.0`\n   to GHC 7.2, 7.4, and 7.6,
  namely\n   * `Const`, `WrappedMonad`, and `ZipList` from `Control.Applicative`\n
  \  * `WrappedArrow` from `Control.Category`\n   * `All`, `Any`, `Dual`, `Endo`,
  `First`, `Last`, `Product`, and `Sum` from\n     `Data.Monoid`\n   * `U1`, `Par1`,
  `Rec1`, `K1`, `M1`, `(:+:)`, `(:*:)`, `(:.:)`, `Arity`,\n     `Associativity`, and
  `Fixity` from `GHC.Generics`\n\n## Changes in 0.2.0\n - Drop GHC 6.12 (and `base-4.2.0.0`)
  compatibility\n - Fix Windows, GHCJS build\n - `Read` instance for `Fixed`\n - `Applicative`
  instances for strict and lazy `ST`\n - `Typeable` instance for `SampleVar`\n - `Applicative`
  and `Alternative` instances for `ReadP` and `ReadPrec`\n - `Typeable` instance for
  `KProxy`\n - `Typeable` instances for more data types in `GHC.`-prefixed modules\n
  - `Generic` instances for `Arity`, `Associativity`, and `Fixity` from\n   the `GHC.Generics`
  module\n - Corrected the `Generic` instance for `(:*:)` to work around GHC bug #9830\n"
