description: ! '## rcu


  [![Build Status](https://secure.travis-ci.org/ekmett/rcu.png?branch=master)](http://travis-ci.org/ekmett/rcu)


  This package is an exploration of read-copy-update in Haskell based loosely on the
  API in [Relativistic Programming in Haskell](http://web.cecs.pdx.edu/~walpole/papers/haskell2015.pdf)
  by Cooper and Walpole, but converted to using STM in the spirit of Howard and Walpole.


