description: ! "Ombra\n=====\n\nThe **Ombra** render engine.\n\nFeatures:\n  * **Typeful**
  and mostly **declarative** interface\n  * Functional type safe embedded DSL for
  **shaders**\n  * Automatic allocation and deallocation of GPU resources\n  * **2D**
  and **3D** simplified interfaces\n  * **OpenGL** and **WebGL** backends\n  * Written
  in **Haskell**\n\nRunning examples: [01](http://ziocroc.github.io/Ombra/01/) [02](http://ziocroc.github.io/Ombra/02/)
