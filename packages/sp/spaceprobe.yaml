description: ! "# This is spaceprobe!\n\nSpaceprobe is an applicative combinator library
  for parameter optimization \nbased on Monte-Carlo Tree Search with several enhancements.
  It is designed\nto be easy to use, and to work robustly on discontinuous and/or
  \nhigh-dimensional search spaces.\n\n# Contribution\n\nI'm more than happy to recieve
  bug reports, fixes, improved documentation, \nfeature enhancements, and other improvements.\n\nPlease
  report bugs using the [github issue tracker](https://github.com/SeanRBurton/spaceprobe/issues/).\n\nAuthors
  \ \n-------\n\nThis library is written and maintained by Sean Burton. You can contact
  me at \n<burton.seanr@gmail.com>.\n\n\n"
