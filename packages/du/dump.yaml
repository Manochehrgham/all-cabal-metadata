description: ! "Example usage:\n\n```haskell\n{-# LANGUAGE QuasiQuotes #-}\n\nimport
  Debug.Dump\n\nmain = print [d|a, a+1, map (+a) [1..3]|]\n  where a = 2\n```\nwhich
  prints:\n\n    (a) = 2   (a+1) = 3       (map (+a) [1..3]) = [3,4,5]\n\nHave alook
  at the [list of features!](FEATURES.md).\n\n*Concieved at http://stackoverflow.com/q/31349556/499478*\n"
