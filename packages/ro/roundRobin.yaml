description: ! "# A simple round-robin data type\n\nThis package provide a simple
  data type wrap a round-robin table. so you can select resources(host, connection...)
  using round-robin fashion.\n\n## Example\n\n```haskell\nimport qualified Date.RoundRobin
  as RR\nimport qualified Network.HTTP.Client as HTTP\n\nmain :: IO ()\nmain = do\n
  \   reqs <- mapM HTTP.parseUrl [\"http://foo.com\", \"http://bar.com\", \"http://qux.com\"]\n
  \   proxyTable <- RR.newRoundRobin reqs\n    manager <- HTTP.newManager HTTP.defaultManagerSettings\n\n
  \   ...\n    -- maybe now you're inside a server service(a forked thread)\n    --
  use select to choose a request in round-robin fashion\n        req <- RR.select
  proxyTable\n        res <- HTTP.httpLbs req manager\n        ...\n```\n"
