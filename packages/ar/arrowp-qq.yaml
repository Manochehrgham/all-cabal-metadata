description: ! "A prototype quasiquoter for arrow notation packaged by Jose Iborra,\nbased
  on the arrowp preprocessor developed by Ross Paterson <ross@soi.city.ac.uk>.\n\nNote
  that recent versions of GHC support this notation directly, and\ngive better error
  messages to boot. But the translation produced by GHC\nis in some cases not as good
  as it could be.\n\nRUNNING THE ARROW QUASI QUOTER\n\n\naddA :: Arrow a => a b Int
  -> a b Int -> a b Int\naddA f g = [proc| x -> do\n\t\ty <- f -< x\n\t\tz <- g -<
  x\n\t\treturnA -< y + z |]\n"
