changelog: ! "# 1.1.0\n\n- First stable release. Same API as 1.0.0, but now features
  documentation and\n  expected type class instances for data types.\n\n- QuickCheck
  properties added:\n\n  1. verify (hashEncoded options password salt) password ==
  True\n  2. hash options password salt /= password\n\n- `hash` now uses the underlying
  \"raw\" hash routines, rather than the encoded\n  routines. This was a bug in 1.0.0.
  Thanks to @jorgen for this fix.\n\n- `verify` added, in order to correctly verify
  that a password matches an \n  encoded password.\n\n- `defaultHashOptions` are now
  more expensive.\n\n# 1.0.0\n\n- Initial release\n"
