description: ! '<http://www.jammit.com/ Jammit> is a service and associated app for
  Windows\/Mac\/iOS that sells isolated instrument audio tracks from popular music,
  along with full transcriptions.

  This is a library and executable that allow you to export the sheet music (in PDF
  format) and audio (in WAV format) to tracks that you have purchased.


  Any sheet music or audio you export is solely for your own use, e.g. for use on
  Linux and Android devices that do not have the official app available.

  Please do not use this tool to share content with others who have not purchased
  it!


  Please see the <https://github.com/mtolly/jammittools/blob/master/README.md README>
  for usage information.'
