description: ! 'This package has been /DEPRECATED/ and will not be maintained by the
  author.


  This package contains known bugs:


  * Function pointers are not freed after use


  Low level bindings to the JACK Audio Connection Kit ( <http://jackaudio.org/> )


  This package provides bindings to the functionality providet in the jack.h include
  file

  and should be sufficient to write a fully functional client


  For now, please refer to the Jack documentation for a complete description of the
  api.


  <http://jackaudio.org/files/docs/html/jack_8h.html>'
