changelog: ! "### 2.1\r\n\r\n- Making dangling finalizers work with shared and unshared
  contexts (#10) \r\n- Moved orphan instances to separate module (#11)\r\n- Fixing
  a bug introduced in 2.0.2 when using multiple uniforms \r\n- Fixing exception when
  using conditionals in the shader (#12)\r\n\r\n### 2.0.2\r\n\r\n- Linear bumped to
  1.20\r\n- Running contextSwap and contextFrameBufferSize on righjt thread (#7)\r\n-
  render now throws if rendering to an image from a texture thats used for sampling
  (#8)\r\n- Added GPipe class instances for all linear types (#9)\r\n\r\n### 2.0.1\r\n\r\n-
  Fixed runtime error in simple fragment program when not all uniforms where used
  (#5)\r\n\r\n### 2.0\r\n\r\n- Initial release of GPipe 2"
