synopsis: An alternative format for Haskell packages
changelog: ! "## Change in 0.18.0\n  - Make `executable` a shortcut of `executables:
  { package-name: ... }`\n  - Add support for `ghcjs-options` and `js-sources` (see
  #161)\n  - Allow `license-file` to be a list\n  - Accept input file on command-line
  (see #106)\n  - Add Paths_* when no modules are specified (see #86)\n\n## Changes
  in 0.17.1\n  - Do not descend into irrelevant directories when inferring modules
  (see #165)\n\n## Changes in 0.17.0\n  - Added custom-setup section\n  - Add support
  for `!include` directives\n\n## Changes in 0.16.0\n  - Warn when `name` is missing\n
  \ - Support globs in `c-sources`\n  - Use binary I/O for cabal files avoiding problems
  with non-UTF-8 locales\n  - Fix rendering of `.` as directory (cabal syntax issue)\n"
