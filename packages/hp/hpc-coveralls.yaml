description: ! 'This utility converts and sends Haskell projects hpc code coverage
  to

  <http://coveralls.io/ coverall.io>.


  /Usage/


  Below is the simplest example of .travis.yml configuration to use with Travis CI:


  > language: haskell

  > ghc: 7.8

  > script:

  >   - cabal configure --enable-tests --enable-library-coverage && cabal build &&
  cabal test

  > after_script:

  >   - cabal install hpc-coveralls

  >   - hpc-coveralls [options] [test-suite-names]


  Further information can be found in the <https://github.com/guillaume-nargeot/hpc-coveralls
  README>.'
