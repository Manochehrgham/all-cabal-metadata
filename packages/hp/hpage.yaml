description: λPage is targeted at those haskell developers which also like to work
  with dynamic GUIs and wish to have something like Smalltalk's Workspace or jPage
  for Java. Using λPage developers can write haskell expressions, evaluate and test
  them, load, unload and (of course) reload modules and then, re-evaluate the same
  expressions. Developed over wxWidgets, λPage is multi-platform by nature and works
  in every scenario where ghc and wxWidgets work.
