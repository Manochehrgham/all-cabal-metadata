description: ! "HPG(1) - General Commands Manual\n\n# NAME\n\n**hpg** - simple password
  generator\n\n# SYNOPSIS\n\n**hpg**\n\\[**-lnsu**]\n\\[**-x**&nbsp;*length*]\n\n#
  DESCRIPTION\n\nThe\n**hpg**\nutility creates passwords of different sizes, between
  1 and 2^16 signs. Please note that a\nlenght of &lt;8 is not very secure and should
  be avoided. That is why the default value is 16\nif the command is called without
  any options. The default entropy contains \\[a-zA-Z0-9].\n\n**-l**\n\n> Use lower
  case.\n\n**-n**\n\n> Use numbers.\n\n**-s**\n\n> Use symbols.\n\n**-u**\n\n> Use
  upper case.\n\n**-x**\n\n> Use another length, as the default one.\n\n# EXIT STATUS\n\nThe
  **hpg** utility exits&#160;0 on success, and&#160;&gt;0 if an error occurs.\n\n#
  EXAMPLES\n\nCreate a new random password:\n\n\t$ hpg -lnsu -x 32\n\n# COPYRIGHT\n\nCopyright
