description: ! "HPG(1) - General Commands Manual\n\n# NAME\n\n**hpg** - simple password
  generator\n\n# SYNOPSIS\n\n**hpg**\n\\[**-N**]\n\\[**-lnsu**]\n\\[**-x**&nbsp;*length*]\n\n#
  DESCRIPTION\n\nThe\n**hpg**\nutility creates passwords of different sizes, between
  1 and 2^16 characters. Please note that a\nlength of &lt;8 is not very secure and
  should be avoided. For this reason the default password length\nis 16 if the command
  is called without any options. The default entropy contains lower and upper\ncase
  letters as well as numbers.\n\n**-l**\n\n> Enables lower case letters.\n\n**-N**\n\n>
  Disables the printing of the trailing newline character.\n\n**-n**\n\n> Enables
  numbers.\n\n**-s**\n\n> Enables special characters.\n\n**-u**\n\n> Enables upper
  case letters.\n\n**-x** *length*\n\n> Selects the length of the password.\n\n# EXIT
  STATUS\n\nThe **hpg** utility exits&#160;0 on success, and&#160;&gt;0 if an error
  occurs.\n\n# EXAMPLES\n\nCreate a new random password:\n\n\t$ hpg -lnsu -x 32\n\n#
  AUTHORS\n\nFritjof Bornebusch &lt;[fritjof@alokat.org](mailto:fritjof@alokat.org)&gt;\n\nOpenBSD
  6.1 - March 21, 2017\n"
