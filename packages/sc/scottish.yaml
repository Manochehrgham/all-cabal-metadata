description: ! 'Scotty web framework with batteries included. For configurations/states,
  you

  don''t need to hand-roll your own monads every time. Scottish will manage it

  for you.


  @

  &#123;-&#35; LANGUAGE OverloadedStrings &#35;-&#125;


  import Web.Scottish


  import Data.Monoid (mconcat)

  import Data.Monoid (mconcat)

  import Data.Text.Lazy (Text)

  import Network.HTTP.Types.Status (notFound404)


  main = scottish&#39; 3000 $ do

  &#32;&#32;setConfig (Just "beam")


  &#32;&#32;get &#34;/&#34; $ do

  &#32;&#32;&#32;&#32;beam <- getConfig :: ScottishActionM&#39; (Maybe Text) () (Maybe
  Text)

  &#32;&#32;&#32;&#32;html $ mconcat [&#34;&#60;h1&#62;Scotty, &#34;, fromJust beam,
  &#34; me up!&#60;/h1&#62;&#34;]


  &#32;&#32;get &#34;/:word&#34; $ do

  &#32;&#32;&#32;&#32;raise notFound404

  @


  [Scotty] <http://hackage.haskell.org/package/scotty>'
