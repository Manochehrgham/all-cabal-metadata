description: ! "Snap Framework Core\n===================\n\nSnap is a web framework
  for Haskell, based on iteratee I/O (as [popularized by\nOleg Kiselyov](http://okmij.org/ftp/Streams.html#iteratee)).
  \ For more\ninformation about Snap, read the `README.SNAP.md` or visit the Snap
  project\nwebsite at http://www.snapframework.com/.\n\n## Library contents\n\nThis
  is the `snap-core` library, which contains:\n\n  * primitive types and functions
  for HTTP (requests, responses, cookies,\n    post/query parameters, etc).\n\n  *
  type aliases and helper functions for Iteratee I/O.\n\n  * a \"Snap\" monad interface,
  inspired by\n    [happstack's](http://happstack.com/index.html), for programming
  web\n    handlers, which allows:\n\n    * stateful access to the HTTP request and
  response objects.\n\n    * monadic failure (i.e. MonadPlus/Alternative instances)
  for declining to\n      handle requests and chaining handlers together.\n\n    *
  early termination of the computation if you know early what you want to\n      return
  and want to prevent further monadic processing.\n\n  * Some useful utilities for
  web handlers, including gzip/zlib compression.\n\n\nBuilding snap-core\n===================\n\nThe
  snap-core library is built using [Cabal](http://www.haskell.org/cabal/) and\n[Hackage](http://hackage.haskell.org/packages/hackage.html).
  Just run\n\n    cabal install\n\nfrom the `snap-core` toplevel directory.\n\n\n##
  Building the Haddock Documentation\n\nThe haddock documentation can be built using
  the supplied `haddock.sh` shell\nscript:\n\n    ./haddock.sh\n\nThe docs get put
  in `dist/doc/html/`.\n\n\n## Building the testsuite\n\nSnap is still in its very
  early stages, so most of the \"action\" (and a big\nchunk of the code) right now
  is centred on the test suite. Snap aims for 100%\ntest coverage, and we're trying
  hard to stick to that.\n\nTo build the test suite, `cd` into the `test/` directory
  and run\n\n    $ cabal configure\n    $ cabal build\n\nFrom here you can invoke
  the testsuite by running:\n\n    $ ./runTestsAndCoverage.sh \n\n\nThe testsuite
  generates an `hpc` test coverage report in `test/dist/hpc`.\n"
