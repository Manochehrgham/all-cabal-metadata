changelog: ! "# 1.1.1\n\n* Increase upper bound on `base`, `snap`, `time`, `transformers`.\n\n#
  1.1.0\n\n* Add an upper bound on the amount of errors collected. This means that
  even\n  when things go horribly wrong in other code, you at least won't run out
  of\n  memory by collecting all the exceptions! Thanks to @gregorycollins for\n  this
  advice.\n\n# 1.0.0\n\n* Initial version.\n"
