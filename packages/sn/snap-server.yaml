description: ! "Snap Framework HTTP Server Library\n----------------------------------\n\nThis
  is the Snap Framework HTTP Server library.  For more information about\nSnap, read
  the `README.SNAP.md` or visit the Snap project website at\nhttp://www.snapframework.com/.\n\nThe
  Snap HTTP server is a high performance, epoll-enabled, iteratee-based web\nserver
  library written in Haskell. Together with the `snap-core` library upon\nwhich it
  depends, it provides a clean and efficient Haskell programming\ninterface to the
  HTTP protocol. Higher-level facilities for building web\napplications (like user/session
  management, component interfaces, data\nmodeling, etc.) are not yet implemented,
  so this release will mostly be of\ninterest for those who:\n\n  * need a fast and
  minimal HTTP API at roughly the same level of abstraction\n    as Java servlets,\n\nor\n\n
  \ * are interested in contributing to the Snap Framework project.\n\n\nBuilding
  snap-server\n--------------------\n\n## Dependencies\n\nTo build the Snap HTTP server,
  you need to `cabal install` the `snap-core`\nlibrary (which should have come with
  this package).\n\n### Optional dependencies\n\nIf you would like SSL support, `snap-server`
  requires the\n[openssl](http://www.openssl.org/) library.\n\n\n## Building snap-server\n\nThe
  snap-server library is built using [Cabal](http://www.haskell.org/cabal/)\nand [Hackage](http://hackage.haskell.org/packages/hackage.html).
  Just run\n\n    cabal install\n\nto install snap-server.\n\nIf you would like SSL
  support, pass the `openssl` flag to `cabal install`:\n\n    cabal install -fopenssl\n\n\n##
  Building the Haddock Documentation\n\nThe haddock documentation can be built using
  the supplied `haddock.sh` shell\nscript:\n\n    ./haddock.sh\n\nThe docs get put
  in `dist/doc/html/`.\n\n\n## Building the testsuite\n\nThe `snap-server` has a fairly
  comprehensive test suite. To build and run it,\n`cd` into the `test/` directory
  and run\n\n    $ cabal configure            # for the stock backend, or..\n    $
  cabal configure -fopenssl  # for the SSL backend\n    \n    $ cabal build\n\nFrom
  here you can invoke the testsuite by running:\n\n    $ ./runTestsAndCoverage.sh
  \n\nThe testsuite generates an `hpc` test coverage report in `test/dist/hpc`.\n"
