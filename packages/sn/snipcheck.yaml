description: ! "# Snipcheck\n\nSnipcheck makes sure that the code snippets in markdown
  files are up-to-date.\n\nThis is very much a work in progress. The only function
  currently available is\n\n``` haskell\ncheckMarkdownFile :: FilePath -> IO ()\n```\n\nthat
  will run shell snippets and errored out if the output doesn't match the\nsnippet.
  You can skip some of the output with `...`.\n\n## Example:\n\n    # Some title\n\n
  \   some markdown content\n\n    ``` shell\n    $ echo foo; echo bar; echo baz;
  echo qux\n    foo\n    ...\n    qux\n    ```\n\n    some more content\n\n"
