description: ! '# pcf-font

  Rendering a PCF font is easy with `pcf-font`. Load a PCF file from memory with `decodePCF`
  or from disk with `loadPCF` and then render a string with `renderPCFText`.


  # Resources

  [PCF Format](https://fontforge.github.io/pcf-format.html)

