description: ! "# pcgen\r\n[![License](https://img.shields.io/badge/License-Apache%202.0-blue.svg)](https://opensource.org/licenses/Apache-2.0)\r\n\r\nA
  fast pseudorandom number generator, as presented by M.E. O'Neill on\r\n[http://www.pcg-random.org](http://www.pcg-random.org).
  See that site for\r\ninformation on the particulars of the technique used.\r\n\r\nThis
  implementation uses two Word64 of internal data and produces a Word32 of\r\noutput
  per step. It's two to three times as fast as StdGen.\r\n\r\nThe generator implements
  the RandomGen typeclass from the\r\n[random](https://hackage.haskell.org/package/random-1.1/docs/System-Random.html)\r\npackage,
  but also provides its step function as a stand alone function that you\r\ncan use
  without the typeclass.\r\n\r\nEven works on Raspberry Pi.\r\n"
