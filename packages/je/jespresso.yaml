description: Allows extraction and consolidation of JavaScript code in an HTML page
  so that it behaves like the original. Consolidation is a process of transforming
  an HTML page into an equivalent, but containing JavaScript code only in one inlined
  script tag. Note that the package versions follow Semantic Versioning model (semver.org).
