changelog: ! "0.6.1.1 Duncan Coutts <duncan@community.haskell.org> April 2015\n\n
  * Fixed building with GHC 7.0 and 7.2\n\n0.6.0.2 Duncan Coutts <duncan@community.haskell.org>
  April 2015\n\n * Fixed building with GHC 7.0 and 7.2\n\n0.6.1.0 Duncan Coutts <duncan@community.haskell.org>
  April 2015\n\n * Support for concatenated gzip files (multiple back-to-back streams)\n\n0.6.0.1
  Duncan Coutts <duncan@community.haskell.org> April 2015\n\n * Fixed building with
  older GHC\n * Fixed warnings with new GHC\n * Fixed building on Windows\n * Fixed
  testsuite\n\n0.6.0.0 Duncan Coutts <duncan@community.haskell.org> April 2015\n\n
  * New incremental interface for compression and decompression\n * Provide access
  to unconsumed trailing data\n * Simplified structured error type, and instance of
  Exception\n * Updated bundled zlib C code to 1.2.8 (used on Windows)\n * Fixed memory
  leak of zlib z_stream C structure\n * More derivied instances (Eq, Show, Typeable,
  Generic)\n\n0.5.4.2 Duncan Coutts <duncan@community.haskell.org> November 2014\n\n
  * Builds with GHC 7.10\n\n0.5.4.1 Duncan Coutts <duncan@community.haskell.org> February
  2013\n\n * Force tail of input when finished decompressing, to help lazy IO\n\n0.5.4.0
  Duncan Coutts <duncan@community.haskell.org> September 2012\n\n * New support for
  zlib custom dictionaries\n"
