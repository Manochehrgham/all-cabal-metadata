changelog: ! "2015-08-07 Will Sewell <will@pusher.com>\n\n    * Add ObjectUInt constructor
  for messagepack unsigned ints\n\n2015-05-07 Mike Pye <mike@pusher.com>\n\n    *
  Remove coercion of msgpack String type to haskell Text\n\n2014-12-03 Sebastian Witte
  <woozletoff@gmail.com>\n\n    * Add support for extension types\n\n2014-11-13 Rodrigo
  Setti <rodrigosetti@gmail.com>\n\n    * Changes `ObjectInt` data from `Int` to `Int64`,
  so it can be possible\n      to pack a 64bit int on a 32bit system.\n\n2014-07-25
  Rodrigo Setti <rodrigosetti@gmail.com>\n\n    * Fix a fatal bug: Data.MessagePack.Spec
  was not exposed, thus failing the\n    package installation.\n\n2014-07-25 Rodrigo
  Setti <rodrigosetti@gmail.com>\n\n    * Initial version: Serialize instances tested
  for consistency.\n    * Missing: Extension types\n"
