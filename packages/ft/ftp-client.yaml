description: ! "# FTP Client\n\nftp-client is a client library for the FTP protocol
  in Haskell.\n\n# Examples\n\n## Insecure\n```haskell\nwithFTP \"ftp.server.com\"
  21 $ \\h welcome -> do\n    print welcome\n    login h \"username\" \"password\"\n
  \   print =<< nlst h []\n```\n\n## Secured with TLS\n```haskell\nwithFTPS \"ftps.server.com\"
  21 $ \\h welcome -> do\n    print welcome\n    login h \"username\" \"password\"\n
  \   print =<< nlst h []\n```\n"
