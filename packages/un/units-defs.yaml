changelog: ! "Version 2.0.0.1\n---------------\n\n* Typos in documentation. Thanks
  to Doug Burke for a pull request!\n\nVersion 2.0\n-----------\n\n* Full re-organization
  of modules.\n* Addition of US customary units, CGS units, and a few other gubbins.\n\nVersion
  1.1\n-----------\n\n* Added `si` parser.\n* Moved `DefaultUnitOfDim` instances from
  `SI.MonoTypes` to `SI.Mono`. This allows\n  client code to import the monomorphic
  types without getting these instances. But,\n  it may mean that your imports have
  to change.\n\nVersion 1.0.1\n-------------\n\n * Added derived SI units.\n * Added
  British-spelled synonyms for SI units.\n\nVersion 1.0\n-----------\n\n * First release,
  contains implementations for SI.\n"
