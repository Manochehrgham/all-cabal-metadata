description: ! "# MailchimpSimple\nA library to handle mailing lists in Mailchimp
  (http://mailchimp.com/)\n\n# Introduction\nThis library is written in Haskell, to
  interact with Mailchimp's JSON API. The initial commit supports only the Mailchimp
  2.0 version.\nThis currently implements couple of methods in the 'lists' section,
  they are;\n\n- Adding subscribers\n- List out the subscribers in a mailing list\n-
  List the mailing lists for given 'apikey'\n- Past activities performed on a mailing
  list\n\nI hope to develop this further to support Mailchimp version 3.0 as well.
  Here is the link for the blog post written on this [http://dananjiliyanage.blogspot.com/2015/07/develop-mailchimp-library-with-haskell.html]\n\n#
  How to use\n\nGiven that you have installed Haskell platform in your machine; \n(If
  not, follow this link: https://www.haskell.org/platform/windows.html)\n\n1. Clone
  the Git repository using 'git clone https://github.com/Dananji/MailchimpSimple.git'\n2.
  Open the terminal, and browse into the cloned project folder\n4. Run 'cabal update'
  \n3. Then type 'cabal install' in the terminal"
