description: ! "# Madlang DSL for generating random text\n[![Build Status](https://travis-ci.org/vmchale/madlibs.svg?branch=master)](https://travis-ci.org/vmchale/madlibs)\n\nThis
  is the Madlang DSL for generating text. You specify a template, and Madlang\nwill
  create randomized text from the template.\n\nMadlang is an interpreted language,
  written in Haskell. It runs from the command line, but also provides a Haskell library
  that can be integrated into [other projects](https://github.com/vmchale/toboggan),
  compiled to a [web app](https://github.com/vmchale/madlang-reflex), or used as an
  EDSL.\n\nThere is also a vim plugin for syntax highlighting, available [here](https://github.com/vmchale/madlang-vim).\n\nIt
  can be used for twitter bots (among other things) and provides human-readable\nsyntax
  for generating text.\n\n## Examples\n\nAn example is worth a thousand words, so
  suppose you wanted to generate a mediocre fortune telling bot. You could write the
  following code:\n\n```madlang\n:define person\n    0.7 \"A close friend will \"\n
  \   0.3 \"You will \"\n:define goodfortune\n    0.2 person \"make rain on the planet
  Mars\"\n    0.8 \"nice things will happen today :)\"\n:define fortune\n    0.5 \"drink
  a boatload of milk\"\n    0.5 \"get angry for no reason\"\n:define intense\n    1.0
  person \"wrestle in the WWE\".to_upper\n    1.0 person \"bite in a bottle of hot
  sauce\".to_upper\n:return\n    0.7 person fortune\n    0.1 intense\n    0.2 goodfortune\n```\n\n###
  Syntax\n\nThere are two keywords in madlang you'll use most: `:define` and `:return`.
  `:return` is the main string we'll be spitting back; there can be only one per file.
  `:define` on the other hand can be used to make functions. These functions are combinations
  of templates, organizing pairs of weights and strings.\n\nThere is a Shakespearean
  insult generator demo available in\n`demo/shakespeare.mad`\n\n## Installation\n\n###
  Releases\n\nIf you're on windows or linux, grabbing release binaries simplest. \nFind
  them [here](https://github.com/vmchale/madlibs/releases).\n\n### Nix\n\nIf you're
  on linux or mac, you can get up-to-date binaries via nix.\n\nDownload nix with\n\n```\ncurl
  https://nixos.org/nix/install | sh\n```\n\nFrom there, `nix-env -i madlang` will
  install the proper executables.\n\n### Stack\n\nDownload `stack` with\n\n```\ncurl
  -sSL http://haskellstack.org | sh\n```\n\nThen run `stack install madlang --resolver
  nightly` and you'll get the `madlang` executable installed on your path. This may
  take a bit of time, as it will build *all* dependencies of `madlang` first.\n\n###
  Use\n\nTo use it, try\n\n```\n $ madlang run demo/shakespeare.mad\n```\n\nYou can
  do `madlang --help` if you want a couple other options for debugging.\n\n## Using
  the library\n\nOne function you might want to use is `runFile`; it reads a file
  and generates randomized text:\n\n```\n Î»:> runFile [] \"demo/shakespeare.mad\"\n
  \"Thou hasty-witted gleeking puttock!\"\n```\n\nTo use the library as an EDSL, there
  are two options: splicing in a file or\nusing a quasi-quoter, viz.\n\n```haskell\ndemo
  :: IO T.Text\ndemo = run\n    $(madFile \"demo/shakespeare.mad\")\n\ndemo :: IO
  T.Text\ndemo = run [|madlang\n:define f\n    1.0 \"heads\"\n    1.0 \"tails\"\n:return\n
  \   1.0 f|]\n```\n\nHaddock documentation of all library functionality is located
  [here](https://hackage.haskell.org/package/madlang#readme).\n## Syntax Highlighting\n\nSyntax
  highlighting for the DSL is provided in the vim plugin [here](http://github.com/vmchale/madlang-vim).
  It includes integration with [syntastic](https://github.com/vim-syntastic/syntastic).\n"
