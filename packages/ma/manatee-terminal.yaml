description: ! 'manatee-terminal is terminal emulator extension for Manatee (Haskell/Gtk+
  Integrated Live Environment)


  Because VTE widget is not MVC design as Manatee''s framework, so terminal process
  won''t running in background like other extension, instead terminal process will
  kill when terminal buffer close by user.


  VTE widget will replace by MVC design terminal emulator widget in the future, as
  temporary solution, please make sure command have finish before you close terminal
  buffer, i warning you. :)


  Video (Select 720p HD) at : <http://www.youtube.com/watch?v=weS6zys3U8k> <http://www.youtube.com/watch?v=A3DgKDVkyeM>
  <http://v.youku.com/v_show/id_XMjI2MDMzODI4.html>


