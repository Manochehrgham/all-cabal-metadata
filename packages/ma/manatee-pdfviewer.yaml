description: ! 'manatee-pdfviewer is PDF viewer extension for Manatee (Haskell/Gtk+
  Integrated Live Environment)


  If you see Chinese garbled in pdf viewer, make sure install package `poppler-data`


  First use below command install `poppler-data'' in Debain:


  > sudo aptitude install poppler-data -y


  And replace Chinese font string in file `/etc/fonts/conf.d/49-sansserif.conf''


  Video (Select 720p HD) at : <http://www.youtube.com/watch?v=weS6zys3U8k> <http://www.youtube.com/watch?v=A3DgKDVkyeM>
  <http://v.youku.com/v_show/id_XMjI2MDMzODI4.html>


