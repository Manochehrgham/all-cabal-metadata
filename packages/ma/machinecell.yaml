changelog: ! "\n2.0.1\n------------\n* Support free-4.12\n\n2.0.0\n------------\n*
  Relocate files\n    * `catch` and its families are moved to Misc.Exception\n* Performance
  improve\n* Added primitives: `fitEx`, `unsafeSteady`, `unsafeExhaust`\n* Added:
  `condEvent`, `filterEvent`, `muted`\n* Added to Misc: `Discrete`, `Pump.asUpdater`,
  `Pump.Alg`\n* Deleted deprecated: `hEv`, `hEv'`, `evMaybe`, `fromEvent`, `split`,\n
  \ `join`, `split2`, `join2`, `feedback`, `feedback1`, `isNoEvent`, `isOccasional`,
  `isEnd`\n* Deleted `Foldable` and `Traversable` instance of `Event`.\n* Added `Occasional'`
  by splitting some members from `Occasional`\n\n1.3.1\n------------\n* (Fix test
  suite of 1.3.0)\n\n1.3.0\n------------\n* Support of `ArrowState`.\n* Added utilities
  related to `ArrowLoop` (cycleDelay, Pump)\n* Correct EOS behaviour of some utilities.\n\n1.2.0\n------------\n*
  Support of `ArrowReader`.\n* Added await fail handling.\n* Improved performance
  by church-encoded free monads.\n* Arrow stack of newest GHC support for some utilities.\n\n1.1.1\n------------\n*
  Eliminated banana brackets to support newest GHC.\n\n1.1.0\n------------\n* Hide
  `Event` constructors and some instances (`Applicative`, `Monad`).\n* Added `feedback`\n*
  Fixed `accum`\n\n1.0.1\n------------\n* Fix some bugs of core part.\n* Added `onEnd`.\n*
  Added `sample`.\n\n1.0.0\n-------------\n* First release.\n"
