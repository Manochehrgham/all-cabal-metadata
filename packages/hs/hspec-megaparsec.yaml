changelog: ! "## Hspec Megaparsec 0.3.1\n\n* Support for Megaparsec 5.2.0.\n\n* Drop
  support for GHC 7.6.\n\n## Hspec Megaparsec 0.3.0\n\n* Added helpers for parse error
  construction (useful with `shouldFailWith`):\n  `err`, `posI`, `posN`, `utok`, `utoks`,
  `ulabel`, `ueof`, `etok`, `etoks`,\n  `elabel`, `eeof`, `cstm`. Also added an auxiliary
  type `EC`.\n\n## Hspec Megaparsec 0.2.1\n\n* Refreshed obsolete documentation for
  `shouldFailWith` and how it reports\n  not matching parse errors.\n\n## Hspec Megaparsec
  0.2.0\n\n* This version of `hspec-megaparsec` should be used with Megaparsec 5.\n\n##
  Hspec Megaparsec 0.1.1\n\n* Make it pass tests with Megaparsec 4.4.0 and later.\n\n##
  Hspec Megaparsec 0.1.0\n\n* Initial release.\n"
