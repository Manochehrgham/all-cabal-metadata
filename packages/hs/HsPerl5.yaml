description: ! "This module provides a Haskell interface to embedded Perl 5 interpreter.\n\nDocumentation
  and functionality is scarce at the moment; see test.hs for\nsome basic usage examples.\n\nCurrently
  supported features are:\n    * Function calls\n    * Method calls\n    * Module
  imports\n    * Callbacks\n\nEventually the entirety of Pugs.Embed.Perl5 and Pugs.Run.Perl5
  will be\ncarried into this module.\n"
