changelog: ! "## 1.0.2\n\n* Fix so that the package builds against webdriver 0.6.1\n\n##
  1.0.1\n\n* Increase upper bound on hspec to allow hspec 2.1\n\n## 1.0.0\n\n* Update
  to hspec2.  All the same features are present but some of the types changed\n  to
  reflect hspec2 types.\n\n## 0.3.2\n\n* Update to the new hspec 1.12 API\n\n## 0.3.1\n\n*
  Convert inspectSession to turn into a pending example instead of throwing an error.\n\n##
  0.3.0\n\n* Add support for testing multiple sessions at once\n    * multiSession,
  multiSessionWith, and runWDWith are the new functions\n    * the type of runWD and
  WDExample changed\n\n* Update to hspec 0.11 and webdriver 0.6\n    * changed sessionOn
  to sessionWith to work with new webdriver WDConfig\n    * TestCapabilities(newCaps)
  changed type to @c -> IO W.Capabilities@\n\n## 0.2.3\n\n* Add inspectSession to
  assist debugging the test suite\n\n## 0.2.2\n\n* Allow newer version of hspec\n\n##
  0.2.1\n\n* Allow newer version of hspec\n\n## 0.2.0\n\n* Convert to use webdriver
  sessions\n\n## 0.1.0\n\n* Initial Release\n"
