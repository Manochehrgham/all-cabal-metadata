description: ! "% Haskell Bindings to Bibutils, the Bibliography Conversion Utilities\n%
  Andrea Rossato\n\nAbout\n-----\n\n[hs-bibutils] is library with Haskell bindings
  to Chris Putnam's\n[bibutils], a library that interconverts between various bibliography\nformats
  using a common MODS-format XML intermediate.\n\n[hs-bibutils] can be used with [citeproc-hs]
  and [pandoc] to read and\nuse various bibliographic database formats for processing
  and\nautomatically formatting citations and references according to a [CSL]\nstyle.\n\n[citeproc-hs]
  adds to [pandoc], the famous [Haskell] text processing\ntool, a Bibtex like citation
  and bibliographic formatting and\ngeneration facility.\n\n[CSL] is an XML language
  for specifying citation and bibliographic\nformatting, similar in principle to BibTeX
  `.bst` files or the binary\nstyle files in commercial products like Endnote or Reference
  Manager.\n\nDownload\n--------\n\n[hs-bibutils] can be downloaded from [Hackage]:\n\n<http://hackage.haskell.org/cgi-bin/hackage-scripts/package/hs-bibutils>\n\nTo
  get the darcs source run:\n\n        darcs get http://code.haskell.org/hs-bibutils/\n\nInstallation\n------------\n\n[hs-bibutils]
  does not require [bibutils] to be installed, since it\nships with its one version
  of the library. To build and install\n[hs-bibutils] unpack the tar archive, in the
  source directory run:\n\n        runhaskell Setup.lhs configure\n        runhaskell
  Setup.lhs build\n        runhaskell Setup.lhs install\n\nThis last step requires
  `root` privileges.\n\nIf you don't have `root` privileges you can install [hs-bibutils]\nlocally
  with these commands:\n\n        runhaskell Setup.lhs configure --user --prefix=$HOME\n
  \       runhaskell Setup.lhs build\n        runhaskell Setup.lhs install --user\n\n[hs-bibutils]
  should be compatible with cabal-install.\n\nDocumentation\n-------------\n\nThe
  [Haddock] generated documentation is available here:\n\n<http://code.haskell.org/hs-bibutils/docs/>\n\nThe
  original API documentation is available here:\n\n<http://www.scripps.edu/~cdputnam/software/bibutils/library_specs.html>\n\nBug
  Reports\n-----------\n\nTo submit bug reports you can use the [citeproc-hs] bug
  tracking\nsystem available at the following address:\n\n<http://code.google.com/p/citeproc-hs/issues>\n\nCredits\n-------\n\nThanks
  to [Chris Putnam] for his help.\n\nAuthor\n------\n\nAndrea Rossato\n\n`andrea.rossato
  at unitn.it`\n\nLinks to Related Projects\n----------------\n\nBibutils\n:    <http://www.scripps.edu/~cdputnam/software/bibutils/>\n\nPandoc\n:
  \   <http://johnmacfarlane.net/pandoc/>\n\nCiteproc-hs:\n:    <http://code.haskell.org/citeproc-hs/>\n\nCSL\n:
  \   <http://xbiblio.sourceforge.net/csl/>\n\nLegal\n-----\n\nThis software is released
  under the GNU GPL. See LICENSE for more\ndetails.\n\nThis is an early, \"alpha\"
  release. It carries no warranties of any kind.\n\nCopyright &copy; 2008 - 2010 Andrea
  Rossato\n\n[hs-bibutils]: http://code.haskell.org/hs-bibutils\n[bibutils]: http://www.scripps.edu/~cdputnam/software/bibutils/\n[Hackage]:
  http://hackage.haskell.org/cgi-bin/hackage-scripts/package/hs-bibutils\n[citeproc-hs]:
  http://code.haskell.org/citeproc-hs\n[CSL]: http://citationstyles.org/\n[pandoc]:
  http://johnmacfarlane.net/pandoc/\n[Zotero]: http://www.zotero.org\n[MODS]: http://www.loc.gov/mods/\n[Bruce
  D'Arcus]: http://community.muohio.edu/blogs/darcusb/\n[John MacFarlane]: http://johnmacfarlane.net/\n[Chris
  Putnam]: http://www.scripps.edu/~cdputnam/\n[Haskell]:  http://www.haskell.org/\n[Haddock]:
  \ http://www.haskell.org/haddock/\n"
