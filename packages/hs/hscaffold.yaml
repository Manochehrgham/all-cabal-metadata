description: ! "# hscaffold\nVery simple file/directory structure scaffolding writer
  monad EDSL\n```haskell\nrunHscaffold \".\" $ do\n    file \"./.gitignore\" (Text.unlines
  [ \".stack-work\"\n                                      , \"stuff\"\n                                      ,
  \"here\"\n                                      ])\n    directory \"./src\" $ do\n
  \       file \"./Main.hs\" \"main = putStrLn \\\"Hello World\\\"\"\n        file
  \"./Other.hs\" \"other = putStrLn \\\"Hello You\\\"\"\n```\n\n## License\nMIT\n"
