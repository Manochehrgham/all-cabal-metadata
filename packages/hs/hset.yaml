changelog: ! "# TODO\n* `HDiff` typeclass to authomatically calculate difference between
  two hsets\n* Use `Data.Map TypeRep Dynamic` as internal representation of hset to\n
  \ increase access speed to arbitrary fields\n* Add lens support\n\n# CHANGELOG\n\n##
  2.1.0\n### Changed\n* `hgetTagged` moved to module `Data.HSet.Get`\n* fixed fundep
  of `HModify`\n### Added\n* functions to work with tagged types in `Data.HSet.Modify`\n*
  type families to work with type lists, like `Union` `Replace`\n  `TagElem`\n\n##
  2.0.0\n### Changed\n* `HGetable` renamed to `HGettable` because of popular grammar
  nazi demand.\n* Monolithic module `Data.HSet` is splitted to submodules\n* `HSet`
  is now lazy on it's tail because it must be ... I suppose.\n### Added\n* `NFData`
  instance for `HSet`\n* `HRemove` typeclass to remove specific element from `HSet`
  by index\n* `HUnion` typeclass to merge two subsets\n* `HModify` typeclass to modify
  value and type of arbitrary element of `HSet`\n### Deleted\n* `mtl` dependency dropped
  in favor of using lens combinators for\n  `MonadReader` and `MonadState`\n\n## 1.1.0\n###
  Added\n* `SubHSet` typeclass and instances to, yes, get arbitrary subhsets of\n
  \ arbitrary hset.\n* More type level fun for future stuff.\n## 1.0.1\n### Changed\n*
  Grammar nazi fixed horrible bugs\n\n## 1.0.0\n### Changed\n* type family `Contains`
  renamed to `HGetable` to not clash names with\n  lens\n\n## 0.1.2\n### Added\n*
  Facepalm `Applicative` constraint\n\n## 0.1.1\n### Added\n* DeriveDataTypeable to
  default-extensions\n\n## 0.1.0\n### Added\n* `Labeled`: newtype wrapper with anonymous
  type parameter of any\n  kind. Usefull if you want just put several same-typed things
  to hset\n* Instances of `Show`, `Eq`, `Ord` for `HSet`\n* Tests added\n### Updated\n*
  TypeLevel is polykinded now\n* base restricted up to >= 4.7\n* HSet is strict now\n*
  Docs improved\n\n## 0.0.3\n### Added\n* Export typefamily `Contains`\n* Export `hask`\n###
  Updated\n* Make it compilable on base < 4.8\n\n## 0.0.2\n### Added\n* Add `hask`
  to read from MonadReaer\n\n## 0.0.1\nThe first compilable and working version\n"
