changelog: ! "# CHANGELOG\n\n## 1.0.1\n### Changed\n* Grammar nazi fixed horrible
  bugs\n\n## 1.0.0\n### Changed\n* type family `Contains` renamed to `HGetable` to
  not clash names with\n  lens\n\n## 0.1.2\n### Added\n* Facepalm `Applicative` constraint\n\n##
  0.1.1\n### Added\n* DeriveDataTypeable to default-extensions\n\n## 0.1.0\n### Added\n*
  `Labeled`: newtype wrapper with anonymous type parameter of any\n  kind. Usefull
  if you want just put several same-typed things to hset\n* Instances of `Show`, `Eq`,
  `Ord` for `HSet`\n* Tests added\n### Updated\n* TypeLevel is polykinded now\n* base
  restricted up to >= 4.7\n* HSet is strict now\n* Docs improved\n\n## 0.0.3\n###
  Added\n* Export typefamily `Contains`\n* Export `hask`\n### Updated\n* Make it compilable
  on base < 4.8\n\n## 0.0.2\n### Added\n* Add `hask` to read from MonadReaer\n\n##
  0.0.1\nThe first compilable and working version\n"
