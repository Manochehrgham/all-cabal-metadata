changelog: ! "0.3.2.6 - 2015-4-26 - Rearrange imports to support Stackage LTS 2.4\n\n0.3.2.5
  - 2015-4-22 - Add support for `PUT` and `DELETE`.\n\n0.3.2.4 - 2015-4-9 - Loosen
  lens bound and remove snap-extras dependency.\n\n0.3.2.3 - 2015-2-27 - Loosen hspec
  bound.\n\n0.3.2.2 - 2015-1-3 - Loosen text and lens bound.\n\n0.3.2.1 - 2014-12-2
  - Loosen lens dependency bound.\n\n0.3.2.0 - 2014-11-12 - Add JSON response type,
  and depend on hspec-2.0 (which deprecates\n\tthe hspec2 package).\n\n0.3.1.0 - 2014-10-27
  - Remove broken `afterAll` implementation and depend on hspec2 0.5,\n\twhich provides
  a correct implementation.\n\n0.3.0.0 - 2014-10-18 - Add support for factories, and
  no longer export `afterAll`.\n\tA more correct implementation of `afterAll` is currently
  in hspec2\n\tHEAD, and will be released soon (and we don't want to have to do\n\tanother
  major version when it does).\n\n0.2.0.0 - 2014-9-24 - Change order of parameters
  in predicates that take two arguments\n\tto make pattern of `get req >>= shouldHaveProp
  foo` work (vs needing to call `flip`).\n\tAnd add more predicates.\n\n0.1.0.0 -
  2014-9-3 - Initial release.\n"
