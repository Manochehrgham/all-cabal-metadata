description: ! 'hslogger-reader provides a function to generate a parser for

  <http://hackage.haskell.org/package/hslogger hslogger>-produced logs

  from a hslogger format string (see "System.Log.Formatter"). The

  accompanying /profiling/ executable demonstrates parsing and computing

  with a log file in constant memory.

  Also bundled is the /filter-logs/ executable, a command-line tool to

  filter a hslogger-syle log file.'
