synopsis: Parsing hslogger-produced logs.
changelog: ! "# 1.0.2 - 24-Oct-2016\n\n* Now skipping unparsable lines in `filter-logs`
  by default. Previous\n  behaviour may be recovered with --no-continue option;\n*
  Supporting GHC 8.0.1 and [lts-7.0](https://www.stackage.org/lts-7.0).\n\n# 1.0.1\n\n*
  Supporting base == 4.8.* and time == 1.5.*, and providing an\n  `old-locale' flag
  in order to build with time < 1.5.\n"
basic-deps:
  base: ! '>=4.7 && <5'
  time: ! '>=1.5 && <1.7'
  text: ==1.2.*
  hslogger-reader: -any
  text-icu: ==0.7.*
  hslogger: ==1.2.*
  attoparsec: ! '>=0.12 && <0.14'
  optparse-applicative: ! '>=0.11 && <0.13'
all-versions:
- '1.0.0'
- '1.0.1'
- '1.0.2'
author: Alex Bates
latest: '1.0.2'
description-type: haddock
description: ! 'hslogger-reader provides a function to generate a parser for

  <http://hackage.haskell.org/package/hslogger hslogger>-produced logs

  from a hslogger format string (see "System.Log.Formatter"). The

  accompanying executable demonstrates parsing and computing with a

  log file in constant memory.'
