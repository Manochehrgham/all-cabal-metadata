changelog: ! "## Changelog\n\n### 0.4.0\n\n* `pushstring` and `tostring` now uses
  `ByteString` instead of `[Char]`.\n* `StackValue [Char]` instance is removed, `StackValue
  ByteString` is added.\n* `StackValue a => StackValue [a]` instance is added. It
  pushes a Lua array to\n  the stack. `pushlist`, `islist` and `tolist` functions
  are added.\n* Type errors in Haskell functions now propagated differently. See the\n
  \ `Scripting.Lua` documentation for detailed explanation. This should fix\n  segfaults
  reported several times.\n* `lua_error` function is removed, it's never safe to call
  in Haskell.\n\nRelated issues and pull requests: #12, #26, #24, #23, #18.\n\n###
  0.3.14\n\n* Pkgconf-based setup removed. Cabal is now using `extra-libraries` to
  link with Lua.\n* `luajit` flag is added to link hslua with LuaJIT.\n\n### 0.3.13\n\n*
  Small bugfix related with GHCi running under Windows.\n\n### 0.3.12\n\n* `pushrawhsfunction`
  and `registerrawhsfunction` functions are added.\n* `apicheck` flag is added to
  Cabal package to enable Lua API checking. (useful for debugging)\n\n### 0.3.11\n\n*
  `luaL_ref` and `luaL_unref` functions are added.\n"
