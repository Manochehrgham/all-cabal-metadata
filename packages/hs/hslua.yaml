  ### 0.3.12


  * `pushrawhsfunction` and `registerrawhsfunction` functions are added.

  * `apicheck` flag is added to Cabal package to enable Lua API checking. (useful
  for debugging)


  ### 0.3.11


  * `luaL_ref` and `luaL_unref` functions are added.

'
