description: ! 'This package provides bindings to Twitter''s APIs (see <https://dev.twitter.com/>).


  This package uses the http-conduit package for accessing the Twitter API (see <http://hackage.haskell.org/package/http-conduit>).

  This package also depends on the twitter-types package (see <http://hackage.haskell.org/package/twitter-types>).


  You can find basic examples in the <https://github.com/himura/twitter-conduit/tree/master/sample>
  directory.


  This package is under development. If you find something that has not been implemented
  yet, please send a pull request or open an issue on GitHub.'
