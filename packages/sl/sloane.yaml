description: ! "# sloane [![Build Status](https://travis-ci.org/akc/sloane.svg)](https://travis-ci.org/akc/sloane)\n\nA
  command line interface to the\n[On-Line Encyclopedia of Integer Sequences](http://oeis.org).\n\n![demo](https://github.com/akc/sloane/raw/master/demo.gif)\n\n##
  Install\n\nThe easiest way to get started is to download a prebuilt binary. Such\nbinaries
  can be found on the\n[releases page](https://github.com/akc/sloane/releases).\nThe
  binaries are statically linked and should work on any Linux system.\n\nAlternative
  ways of installing `sloane` include\nusing the [nix](https://nixos.org/nix/) package
  manager:\n\n```\n$ nix-env -f \"<nixpkgs>\" -iA haskellPackages.sloane\n```\n\nOr
  using [cabal](https://www.haskell.org/cabal/):\n\n```\n$ cabal install sloane\n```\n\n##
  Usage\n\nSee the [man page](https://github.com/akc/sloane/blob/master/sloane.md).\n\n##
  Issues\n\nHave you found a bug? Want to contribute to `sloane`? Please open an issue\nat
  <https://github.com/akc/sloane/issues>.\n\n## How to cite\n\n```\n@misc{sloane,\n
  \ author = \"Anders Claesson\",\n  title  = \"sloane: A command line interface to
  the OEIS\",\n  year   =  2015,\n  howpublished = \"\\url{http://akc.is/sloane}\"\n}\n```\n\n##
  License\n\nBSD-3: see the\n[LICENSE](https://github.com/akc/sloane/blob/master/LICENSE)
  file.\n"
