description: ! '# oden-go-packages


  Provides a Haskell interface to the Go package importer, enabling querying

  Go packages for definitions and their types.


  ```bash

  $ make init-dev

  $ make

  ```


  ## show-go-package


  There''s also a small Go program for convenient testing.


  ```bash

  $ make dist/show-go-package

  $ dist/show-go-package fmt

  ...

  ```

'
