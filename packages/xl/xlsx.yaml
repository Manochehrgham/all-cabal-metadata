synopsis: Simple and incomplete Excel file parser/writer
changelog: ! "0.1.0.4\n\t* fixed generated xml so it gets read by MS Excel with no
  warnings (thanks Dmitriy Nikitinskiy <nick@linux-i294.site>)\n\t* improved shared
  strings collection by using Vector (thanks Dmitriy Nikitinskiy <nick@linux-i294.site>)\n\t*
  empty xml elements don't get emmitted anymore (thanks Philipp Hausmann <ph_git@314.ch>)\n\t*
  imporoved and cleaned up core.xml generation\n0.1.0.3\n\t* added \"str\" cells content
  extraction as text\n\t* added a notice that formulas in <f> are not yet supported\n0.1.0\n\t*
  better tests and documentation\n\t* lenses for worksheets/cells\n\t* removed streaming
  support as it needs better API and improved implementaion\n\t* removed CellLocalTime
  as ambiguous, added CellBool\n0.0.1\n\t* initial release\n"
