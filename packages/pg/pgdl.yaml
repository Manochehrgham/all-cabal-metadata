description: ! "# pgdl\n\na terminal user interface program that downloads a video
  (or a file) from webpage and xdg-open it immediately.\n(Linux: xdg-open \"video.mp4\",
  MACOSX: open \"video.mp4\")\n\nClient: Only for Linux and MACOSX.\nServer: Only
  for nginx's file download page.\n\nThe program will sort the video files and folders
  by date while files in nginx's download page just sort by name.\n\n## Installing\n\ncabal
  update  \ncabal install pgdl\n\n## Shortcut keys\n\nq - quit  \ns - list files that
  similar with the highlighted video  \nKey Right - show the detailed information
  of the highlighted video  \nKey Left - go back to the previous page  \nEnter - play
  the video  \n/ - open a input box to enter a keyword to search  \nn - sort the current
  list by name  \nv - show the videos already in the disk  \nu - show the videos not
  in the disk\n\n"
