description: ! "# pgdl\n\na terminal user interface program that downloads a video
  (or a file) from webpage and xdg-open it immediately.\n(Linux: xdg-open \"video.mp4\",
  MACOSX: open \"video.mp4\")\n\nClient: Only for Linux and MACOSX.\nServer: Only
  for nginx's file download page.\n\nThe program will sort files and folders by date
  while files in nginx's download page just sort by name.\n\n## Installing\n\n```shell\ncabal
  update  \ncabal install pgdl\n```\n\nIf there is an error occured when installing
  vty-ui, you may need \n```shell\ncabal install vty-ui -f no-tests \n```\n\nto skip
  build of testing executable.\n\n## Shortcut keys\n\nq - quit  \ns - list files that
  similar with the highlighted file\nKey Right - show the detailed information of
  the highlighted file\nKey Left - go back to the previous page  \nEnter - xdg-open
  the file  \n/ - open a input box to enter a keyword to search  \nn - sort the current
  list by name  \nv - show the filess already in the disk  \nu - show the filess not
  in the disk  \nh - shortcut keys' help page\n\n"
