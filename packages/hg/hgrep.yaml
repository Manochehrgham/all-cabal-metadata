description: ! "# hgrep\n\nSearch Haskell source code from the command line.\n\nPowered
  by ghc-exactprint.\n\n## Usage\n\n`hgrep` requires an expression and a set of files
  to search across to\nfunction. For now, an expression can only be the full name
  of a type\nor an expression.\n\n```\n$> hgrep\nUsage: hgrep EXPRESSION [FILE]\n```\n\n```\n$>
  hgrep main main/hgrep.hs\nmain/hgrep.hs:16:1-13\n\n-- | Run the program.\nmain ::
  IO ()\nmain/hgrep.hs:(17,1)-(18:27)\n\nmain = do\n  putStrLn \"Hello, world!\"\n```\n\n```\n$>
  hgrep PrintOpts src/**/*.hs\nsrc/Language/Haskell/HGrep/Internal/Data.hs:(40,1)-(42,28)\n\ndata
  PrintOpts = PrintOpts {\n    poColourOpts :: ColourOpts\n  } deriving (Eq, Ord,
  Show)\n```\n"
