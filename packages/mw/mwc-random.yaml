changelog: ! "## Changes in 0.13.6.0\n\n  * `tablePoisson` now can handle Î»>1923,
  see #59 for details.\n    That required intoduction of dependency on math-functions.\n\n##
  Changes in 0.13.5.0\n\n  * `logCategorical` added\n\n## Changes in 0.13.4.0\n\n
  \ * `withSystemRandom` uses RtlGenRandom for seeding generator on windows\n\n\n##
  Changes in 0.13.3.1\n\n  * primitive-0.6 compatibility\n\n\n## Changes in 0.13.3.0\n\n
  \ * Monadic variant of vector shuffle added: `uniformShuffleM`\n\n  * Context on
  `uniformShuffle` loosened\n\n\n## Changes in 0.13.2.2\n\n  * Fixed crash during
  gen. initialization on Windows when stderr\n    is not available (#36).\n\n## Changes
  in 0.13.2.0\n\n  * Generators for beta, Bernoully, Dirichlet and categorical distributions\n
  \   added.\n\n  * Functions for generating random shuffles added.\n\n\n## Changes
  in 0.13.1.2\n\n  * GHC 7.9 support\n\n\n## Changes in 0.13.1.1\n\n  * Long standing
  performance problem in normal distribution fixed (#16)\n\n\n## Changes in 0.13.1.0\n\n
  \ * `createSystemRandom` added\n\n\n## Changes in 0.13.0.0\n\n  * Workaround for
  GHC bug 8072 (bug 25). GHC 7.6 on 32-bit platrofms is\n    affected.\n\n  * Generators
  for truncated exponential and geometric distributions\n    added.\n\n\n## Changes
  in 0.12.0.0\n\n  * Fucntion `asGenIO` and `asGenST` added.\n\n  * Generation of
  discrete random variates using condensed tables\n    methed. Tables for Poisson
  and binomial distributions are\n    provided.\n"
