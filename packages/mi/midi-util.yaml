changelog: ! "## v0.1.1.1\n\n  * fixed a bug in \"extractFirst\" (the time value returned
  was incorrect)\n\n## v0.1.1\n\n  * added `Eq`/`Ord`/`Show` instances to `TempoMap`
  and `MeasureMap`\n\n  * `TempoMap` can go back to an event list of tempos,\n    and
  `MeasureMap` can go back to an event list of time signatures\n\n## v0.1\n\n  * initial
  release\n"
