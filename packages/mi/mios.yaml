description: ! 'A modern and fast SAT solver written in Haskell, based on Minisat-1.14
  and 2.2.

  By using CDCL, watch literals, VSIDS, restart, blocking-literals, LBD and so on.

  The current version is only 2.0 time slower than Minisat-2.2.

  ''Mios'' is an abbreviation of ''Minisat-based Implementation and Optimization Study
  on SAT solver''.

