description: ! "# microformats2-parser [![Hackage](https://img.shields.io/hackage/v/microformats2-parser.svg?style=flat)](https://hackage.haskell.org/package/microformats2-parser)
  [![Build Status](https://img.shields.io/travis/myfreeweb/microformats2-parser.svg?style=flat)](https://travis-ci.org/myfreeweb/microformats2-parser)
  [![Coverage Status](https://img.shields.io/coveralls/myfreeweb/microformats2-parser.svg?style=flat)](https://coveralls.io/r/myfreeweb/microformats2-parser)
  [![unlicense](https://img.shields.io/badge/un-license-green.svg?style=flat)](http://unlicense.org)\n\n[Microformats
  2] parser for Haskell!\n\nOriginally created for [sweetroll] :-)\n\nThe types are
  located in a separate package called [microformats2-types].\n\n[Microformats 2]:
  http://microformats.org/wiki/microformats2\n[sweetroll]: https://github.com/myfreeweb/sweetroll\n[microformats2-types]:
  https://github.com/myfreeweb/microformats2-types\n\n## [DEMO PAGE](https://unrelenting.technology/mf2/)\n\n##
  Usage\n\n```haskell\n{-# LANGUAGE OverloadedStrings #-}\nimport Data.Microformats2.Parser\nimport
  Data.Microformats2.Types\n\nparseEntry Sanitize $ documentRoot $ parseLBS \"<body><p
  class=h-entry><h1 class=p-name>Yay!</h1></p></body>\"\n-- [ Entry { entryName =
  [ \"Yay!\" ], ... } ]\n```\n\nLook at the API docs [on Hackage](https://hackage.haskell.org/package/microformats2-parser)
  for more info.\n\n## Development\n\nUse [stack] to build.  \nUse ghci to run tests
  quickly with `:test` (see the `.ghci` file).\n\n```bash\n$ stack build\n\n$ stack
  test && rm tests.tix\n\n$ stack ghci --ghc-options=\"-fno-hpc\"\n```\n\n[stack]:
  https://github.com/commercialhaskell/stack\n\n## Contributing\n\nPlease feel free
  to submit pull requests!\nBugfixes and simple non-breaking improvements will be
  accepted without any questions :-)\n\nBy participating in this project you agree
  to follow the [Contributor Code of Conduct](http://contributor-covenant.org/version/1/2/0/).\n\n[The
  list of contributors is available on GitHub](https://github.com/myfreeweb/microformats2-parser/graphs/contributors).\n\n##
