  alt=\"Hackage\">\n  </a>\n  <a href=\"https://github.com/dmjio/miso/blob/master/LICENSE\">\n
  \   <img src=\"http://img.shields.io/badge/license-BSD3-brightgreen.svg?style=flat-square\"
  alt=\"LICENSE\">\n  </a>\n  <a href=\"https://hydra.dmj.io\">\n    <img src=\"https://img.shields.io/badge/build-Hydra-00BDFD.svg?style=flat-square\"
  alt=\"Miso Hydra\">\n  </a>\n  <a href=\"https://www.irccloud.com/invite?channel=%23haskell-miso&amp;hostname=irc.freenode.net&amp;port=6697&amp;ssl=1\">\n
  \   <img src=\"https://img.shields.io/badge/irc-%23haskell--miso-1e72ff.svg?style=flat-square\"
  alt=\"IRC #haskell-miso\">\n  </a>\n</p>\n\n**Miso** is a small \"[isomorphic](http://nerds.airbnb.com/isomorphic-javascript-future-web-apps/)\"
  [Haskell](https://www.haskell.org/) front-end framework featuring a virtual-dom,
  diffing / patching algorithm, event delegation, event batching, SVG, Server-sent
  events, Websockets, type-safe [servant](https://haskell-servant.github.io/)-style
  routing and an extensible Subscription-based subsystem. Inspired by [Elm](http://elm-lang.org/),
  [Redux](http://redux.js.org/) and [Bobril](http://github.com/bobris/bobril). `IO`
  and other effects (like `XHR`) can be introduced into the system via the `Effect`
  data type. Miso makes heavy use of the [GHCJS](https://github.com/ghcjs/ghcjs) FFI
  and therefore has minimal dependencies.\n\n## Examples\n  - TodoMVC\n    - [Link](https://todo-mvc.haskell-miso.org/)\n
  \   - [Source](https://github.com/dmjio/miso/blob/master/examples/todo-mvc/Main.hs)\n
  \ - Mario\n    - [Link](https://mario.haskell-miso.org/)\n    - [Source](https://github.com/dmjio/miso/blob/master/examples/mario/Main.hs)\n
  - Websocket\n    - [Link](https://websocket.haskell-miso.org/)\n    - [Source](https://github.com/dmjio/miso/blob/master/examples/websocket/Main.hs)\n
  - Router\n    - [Link](https://router.haskell-miso.org/)\n    - [Source](https://github.com/dmjio/miso/blob/master/examples/router/Main.hs)\n
  - SVG\n    - [Link](https://svg.haskell-miso.org/)\n - Simple\n    - [Link](https://simple.haskell-miso.org/)\n
  \   - [Source](https://github.com/dmjio/miso/blob/master/exe/Main.hs)\n\n## Haddocks\n
  \ - [GHCJS](https://haddocks.haskell-miso.org/)\n  - [GHC](http://hackage.haskell.org/package/miso)\n\n##
  Getting Started\n```haskell\n{-# LANGUAGE RecordWildCards #-}\n\nmodule Main where\n\nimport
  Miso\n\ntype Model = Int\n\nmain :: IO ()\nmain = startApp App {..}\n  where\n    model
  \ = 0\n    update = updateModel\n    view   = viewModel\n    events = defaultEvents\n
  \   subs   = []\n\nupdateModel :: Action -> Model -> Effect Model Action\nupdateModel
  AddOne m = noEff (m + 1)\nupdateModel SubtractOne m = noEff (m - 1)\n\ndata Action\n
  \ = AddOne\n  | SubtractOne\n  deriving (Show, Eq)\n\nviewModel :: Model -> View
  Action\nviewModel x = div_ [] [\n   button_ [ onClick AddOne ] [ text \"+\" ]\n
  , text (show x)\n , button_ [ onClick SubtractOne ] [ text \"-\" ]\n ]\n ```\n"
