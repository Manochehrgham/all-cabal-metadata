description: ! ":ramen: miso\n======================\n[![Hackage](https://img.shields.io/hackage/v/miso.svg?style=flat-square)](http://hackage.haskell.org/package/miso)\n[![Haskell
  Programming Language](https://img.shields.io/badge/language-Haskell-green.svg?style=flat-square)](https://haskell.org)\n[![BSD3
  License](http://img.shields.io/badge/license-BSD3-brightgreen.svg?style=flat-square)](https://github.com/dmjio/miso/blob/master/LICENSE)\n[![IRC
  #haskell-miso](https://img.shields.io/badge/IRC-%23haskell--miso-1e72ff.svg?style=flat-square)](https://www.irccloud.com/invite?channel=%23haskell-miso&amp;hostname=irc.freenode.net&amp;port=6697&amp;ssl=1)\n[![Slack
  Status](https://img.shields.io/badge/Slack-miso-E01563.svg?style=flat-square)](https://haskell-miso-slack.herokuapp.com)\n[![Hydra
  CI](https://img.shields.io/badge/Hydra-CI-00BDFD.svg?style=flat-square)](https://hydra.dmj.io)\n\n**Miso**
  is a small \"[isomorphic](http://nerds.airbnb.com/isomorphic-javascript-future-web-apps/)\"
  [Haskell](https://www.haskell.org/) front-end framework featuring a virtual-dom,
  diffing / patching algorithm, event delegation, event batching, SVG, Server-sent
  events, Websockets, and an extensible Subscription-based subsystem. Inspired by
  [Elm](http://elm-lang.org/), [Redux](http://redux.js.org/) and [Bobril](http://github.com/bobris/bobril).
  `IO` and other effects (like `XHR`) can be introduced into the system via the `Effect`
  data type. Miso makes heavy use of the [GHCJS](https://github.com/ghcjs/ghcjs) FFI
  and therefore has minimal dependencies.\n\n## Examples\n  - TodoMVC\n    - [Link](https://d3u8rq3uy5wnb9.cloudfront.net/)\n
  \   - [Source](https://github.com/dmjio/miso/blob/master/examples/todo-mvc/Main.hs)\n
  \ - Mario\n    - [Link](https://dfhxhtlu1tq0x.cloudfront.net/)\n    - [Source](https://github.com/dmjio/miso/blob/master/examples/mario/Main.hs)\n
  - SVG\n    - [Link](https://d2dwfl7f3j7of0.cloudfront.net/)\n - Simple\n    - [Link](https://dco9lhtzw9c6i.cloudfront.net)\n
  \   - [Source](https://github.com/dmjio/miso/blob/master/exe/Main.hs)\n\n## Documentation\n
  \ - [GHCJS](https://d10z4r8eai3cm9.cloudfront.net/)\n  - [GHC](http://hackage.haskell.org/package/miso)\n\n##
  Getting Started\n```haskell\n{-# LANGUAGE RecordWildCards #-}\nmodule Main where\n\nimport
  Miso\n\ntype Model = Int\n\nmain :: IO ()\nmain = startApp App {..}\n  where\n    model
  \ = 0\n    update = updateModel\n    view   = viewModel\n    events = defaultEvents\n
  \   subs   = []\n\nupdateModel :: Action -> Model -> Effect Model Action\nupdateModel
  AddOne m = noEff (m + 1)\nupdateModel SubtractOne m = noEff (m - 1)\n\ndata Action\n
  \ = AddOne\n  | SubtractOne\n  deriving (Show, Eq)\n\nviewModel :: Model -> View
  Action\nviewModel x = div_ [] [\n   button_ [ onClick AddOne ] [ text \"+\" ]\n
  , text (show x)\n , button_ [ onClick SubtractOne ] [ text \"-\" ]\n ]\n ```\n"
