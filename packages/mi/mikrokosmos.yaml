description: ! "# mikrokosmos\n\n<p align=\"center\">\n  <img src =\"https://raw.githubusercontent.com/M42/mikrokosmos/master/docs/icon.svg.png\"
  />\n</p>\n\n**Mikrokosmos** is an untyped lambda calculus interpreter, borrowing
  its name from the series of\nprogressive piano études *[Mikrokosmos](https://www.youtube.com/watch?v=VEsMk3DAzWM)*
  written by *Bela Bartok*. \nIt aims to provide students with a tool to learn and
  understand lambda calculus.\n\n * [Mikrokosmos user's guide](https://m42.github.io/mikrokosmos/).\n
  * [Mikrokosmos on Hackage](https://hackage.haskell.org/package/mikrokosmos).\n"
