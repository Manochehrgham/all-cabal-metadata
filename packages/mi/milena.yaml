description: ! 'Milena

  ======


  A Kafka client for Haskell.


  Supports Kafka 0.8.x


  The protocol module is stable (the only changes will be to support changes in the
  Kafka protocol). The API is functional but subject to change.


  #### Limitations


  Some of the known limitations.


  * Does not yet support compression

  * Does not yet support consumer groups

'
