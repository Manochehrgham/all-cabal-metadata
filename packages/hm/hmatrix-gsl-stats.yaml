changelog: ! "0.1.0.1:\t\n\t\trenamed from hstatistics 0.1.0.5\n\n0.1.1.1:\n\t\tadded
  prob to Histogram, Histogram2D\n\t\tchanged return of getBins to curried form\n\n0.1.1.2:\n\t\tfixed
  bug - not dividing by sum - prob for Histogram2D\n\n0.1.1.3:\n\t\tminor improvements\n\n0.1.1.4:\n\t\tadded
  emptyRanges, emptyLimits to Histogram(2D)\n\t\tfixed lack of random0_dist\n\t\tchanged
  random_mm_dist to random_mp_dist\n\t\tchanged discrete_mm_dist to discrete_mp_dist\n\t\tadded
  Binary instances of Histogram(2D)\n\t\tadded Histogram2D.fromMatrix\n\n0.1.1.5:\n\t\tfixed
  y limits in Histogram2D.fromLimitsIO\n\n0.1.2.1:\n\t\tfixed Histogram(2D)PDF sampling\n\n0.1.2.2:\n\t\tremoved
  warning causes in Distribution.Discrete/Continuous\n\t\tadded fromVectors, modified
  fromMatrix in Histogram(2D)\t\t\n\t\tadded countInstance, probability to Histogram(2D)\n\t\tadded
  probPair to Histogram2D\n\n0.1.2.3:\n\t\tfixed imports to reflect changes in hmatrix\n\n0.1.2.4:\n\t\tfixed
  imports to reflect changes in hmatrix\n\n0.1.2.5:\n\t\tfixed imports to reflect
  changes in hmatrix\n\n0.1.2.6:\n\t\thmatrix-0.10.0.0 release\n\n0.1.2.7:\n\t\tchanged
  import from Numeric.Container to Numeric.LinearAlgebra in Histogram.hs (strange)\n\n0.1.2.8:\n\t\tchanged
  base to >= 4\n\n0.1.2.10:\n\t\thmatrix now has find, fix Histogram(2D)\n\n0.1.2.11:\n\t\tfixed
  indentation that prevented compilation with ghc-7.2\n\n0.1.3:\n\t\tJoachim Fasting
  fixed Numeric.GSL.Fitting.Linear.multifit\n\n0.1.3.1:\n\t\tfixed .cabal repository
  line\n\n0.1.3.2:\n\t\tfixed warning about CInt constructor not being exposed\n\t\tuse
  System.IO.Unsafe.unsafePerformIO not from Foreign\n\n0.1.3.3:\n\t\tremoved reference
  to '-fvector' from the .cabal file\n\n0.2:\n\t\tadd `cmat` to `app` FFI calls for
  matrices\n\n0.2.1:\n\t\tUpdate build configuration : copied from hmatrix"
