description: ! 'This package contains examples using the v4l2 package:


  * v4l2-capture - dumps PPM frames from a video device to stdout:


  @$ v4l2-capture /dev/video0 > out.ppm@


  * v4l2-histogram - shows RGB histogram overlaid on mirror image, using OpenGL/GLUT
  for display.


  @$ v4l2-histogram /dev/video0@'
