changelog: ! "## 4.1.0 (2017-05-17)\n\n* Switch AST to `ByteString`/`ShortByteString`
  reflecting LLVM’s use\n  of C-style strings.\n* `preferredAlignment` is now a `Word32`
  instead of `Maybe Word32`. To\n  recover the old behavior set it to the same value
  as abiAlignment.\n* `GlobalAlias` now expects the element type of a pointer type
  instead\n  of the pointer type itself. The address space is passed separately\n
  \ via the `addrSpace` field. This makes `GlobalAlias` consistent with\n  `GlobalVariable`.\n*
  The `FloatingPointType` constructor now takes a `FloatingPointType` argument\n  instead
  of a width and a `FloatingPointFormat` to more closely match the\n  LLVM IR language
  reference.\n* The `IsString` instance of `Name` now throws an error on non-ASCII\n
  \ strings instead of silently discarding the upper bytes. There is\n  also a new
  `mkName` function with the same behavior for easier\n  discoverability. Non-ASCII
  names need to be encoded using an arbitrary encoding to\n  to a `ShortByteString`
  which can then be used as a `Name`.\n\n## 4.0.0 (initial release, changes in comparison
  to llvm-general)\n\n* Move modules from `LLVM.General*` to `LLVM.*`\n* Support for
  LLVM 4.0\n* Improved support for LLVM’s exception handling instructions\n* `-fshared-llvm`
  is now supported on windows (thanks to @RyanGLScott)\n* Default to `-fshared-llvm`\n*
  Expose `LLVM.Internal.*` modules.\n"
