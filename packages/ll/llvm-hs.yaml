changelog: ! "## 4.2.0 (2017-06-20)\n\n* Revamp OrcJIT API\n  * The user facing API
  is now exposed using `LLVM.OrcJIT`.\n  * All user facing functions have been documented.\n
  \ * In addition the bracket-style API, there are now `new*` and\n    `dispose*`
  functions making it easier to ingegrate OrcJIT in\n    custom monad transformer
  stacks.\n  * There is a new `CompileLayer` typeclass which abstracts over the\n
  \   various compile layers in `OrcJIT`.\n* Support QuickCheck 2.10\n\n## 4.1.0 (2017-05-17)\n\n*
  Switch most of the API from `String` to `ByteString`.\n* Switch from ExceptT to
  using exceptions.\n  See `LLVM.Exception` for an overview of the exceptions potentially
  thrown.\n\n## 4.0.1\n\n* Fix linking of system libraries\n\n## 4.0.0 (initial release,
  changes in comparison to llvm-general)\n\n* Move modules from `LLVM.General*` to
  `LLVM.*`\n* Support for LLVM 4.0\n* Improved support for LLVMâ€™s exception handling
  instructions\n* `-fshared-llvm` is now supported on windows (thanks to @RyanGLScott)\n*
  Default to `-fshared-llvm`\n* Expose `LLVM.Internal.*` modules.\n"
