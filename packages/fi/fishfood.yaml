changelog: ! "2013-07-16 Dr. Alistair Ward <fishfood at functionalley dot eu>\n\n0.0.0.1\n\t*
  First version of the package.\n0.0.0.2\n\t* Added 'man/man1/fishfood.1' & 'fishfood.spec'
  to the distribution.\n0.0.1.0\n\t* Migrated all but the I/O, from \"Main\" to a
  new module \"FishFood.Profiler\".\n\t* Added module \"FishFood.Test\", containing
  \"Test.QuickCheck\"-implementation.\n\t* Added Command-line options; '--deriveProbabilityMassFunction',
  '--binSizeRatio', '--runQuickChecks'.\n0.0.1.1\n\t* Added files to build .deb to
  'fishfood.cabal'.\n0.0.1.2\n\t* Added '--runQuickChecks' to 'man/man1/fishfood.1'
  & corrected typo.\n\t* Improved the syntax of 'verbosity' in the usage-message.\n\t*
  Tested with 'haskell-platform-2013.2.0.0'.\n0.0.1.3\n\t* In module \"FishFood.Data.File\",
  replaced 'Control.Exception.throw' with 'Control.Exception.throwIO'.\n\t* Either
  replaced instances of '(<$>)' with 'fmap' to avoid ambiguity between \"Control.Applicative\"
  & \"Prelude\" which (from 'base-4.8') also exports this symbol, or hid the symbol
  when importing the \"Prelude\"..\n\t* In module \"Main\", redirected version-message
  to stderr.\n0.0.1.4\n\t* Added the compiler to the output returned for the command-line
  option \"version\".\n\t* In module \"FishFood.Data.File.hs\", replaced the use of
  the package \"unix\" with the package \"directory\", for compatibility with Windows.\n"
