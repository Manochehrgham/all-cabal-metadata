description: ! "# **FishFood**.\n\nThis is **FishFood**, an application which determines
  the distribution in sizes of the specified files.\n\n## Installation\n\nIt can be
  built and installed using [Cabal](https://www.haskell.org/cabal/users-guide/installing-packages.html).\n\n##
  Documentation\n\nThe directory **man/** contains the documentation.\n\n## License\n\nFor
  information on copying and distributing this package, see the file **LICENSE** in
  this directory.\n\n## Bug-reporting\n\nBug-reports should be emailed to <fishfood
  *at* functionalley *dot* eu>.\n\n## Testing\n\nThe test-suite can be run using:\n\tcabal
  configure --enable-tests\n\tcabal build\n\tcabal test --show-details=always\n\n##
  Author\n\nThis application is written and maintained by Dr. Alistair Ward.\n"
