changelog: ! "# 2\r\n* Changed the top-level module name from `Text.Show.Text` to
  `TextShow`, since the former was extremely verbose without much benefit. As a result,
  this will break all existing code that depends on `text-show-instances`.\r\n\r\n#
  1\r\n* Allow building with `text-show-1`. Also changed the monomorphic functions
  to match the naming conventions introduced in `text-show-1`.\r\n* Added instances
  for the `bifunctors` library\r\n* Removed `utf8-string` instance, since it wasn't
  as useful as I had imagined\r\n* Revamped test suite\r\n\r\n# 0.4\r\n* Allow building
  with `text-show-0.8`\r\n* Modules which were previously exported only if using a
  recent-enough version of GHC/`base` (e.g., `Text.Show.Text.System.Win32`) are now
  always exposed. If the functionality that the module provides is not available on
  a given version of GHC/`base`, the module will not expose anything.\r\n* Change
  test-suite to use `hspec`, allowing for it to be built on GHC 7.0 and 7.2\r\n\r\n###
  0.3.0.1\r\n* Fixed tests on Windows\r\n\r\n# 0.3\r\n* Added `showbArgPrec` (and
  corresponding `Show` and `Show1` instances) to `Text.Show.Text.Data.Semigroup`\r\n*
  Added `Show1` instances for data types in `Text.Show.Text.Data.List.NonEmpty` and
  `Text.Show.Text.Data.Semigroup`\r\n* Added `showbDoc` (and corresponding `Show`
  instance) to `Text.Show.Text.Language.Haskell.TH`\r\n* Renamed `showbDoc` in `Text.Show.Text.Text.PrettyPrint`
  to `renderB`\r\n\r\n# 0.2\r\n* Exposed `showbKindPrec` and `showbPredPrec` with
  later versions of Template Haskell\r\n* Added `renderStyleB` to `Text.Show.Text.Text.PrettyPrint`
  (for `time-1.5` and later)\r\n* Added `showbTimeLocalePrec` to `Text.Show.Text.Data.Time`\r\n*
  Added instances for the `binary`, `haskeline`, `hoopl`, `terminfo`, and `utf8-string`
  libraries\r\n* Removed `transformers-four` flag\r\n\r\n# 0.1\r\n* Initial commit\r\n"
