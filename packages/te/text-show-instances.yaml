changelog: ! "### 0.3.0.1\r\n* Fixed tests on Windows\r\n\r\n# 0.3\r\n* Added `showbArgPrec`
  (and corresponding `Show` and `Show1` instances) to `Text.Show.Text.Data.Semigroup`\r\n*
  Added `Show1` instances for data types in `Text.Show.Text.Data.List.NonEmpty` and
  `Text.Show.Text.Data.Semigroup`\r\n* Added `showbDoc` (and corresponding `Show`
  instance) to `Text.Show.Text.Language.Haskell.TH`\r\n* Renamed `showbDoc` in `Text.Show.Text.Text.PrettyPrint`
  to `renderB`\r\n\r\n# 0.2\r\n* Exposed `showbKindPrec` and `showbPredPrec` with
  later versions of Template Haskell\r\n* Added `renderStyleB` to `Text.Show.Text.Text.PrettyPrint`
  (for `time-1.5` and later)\r\n* Added `showbTimeLocalePrec` to `Text.Show.Text.Data.Time`\r\n*
  Added instances for the `binary`, `haskeline`, `hoopl`, `terminfo`, and `utf8-string`
  libraries\r\n* Removed `transformers-four` flag\r\n\r\n# 0.1\r\n* Initial commit"
