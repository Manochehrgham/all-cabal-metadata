description: ! "# `text-show-instances` [![Hackage version](https://img.shields.io/hackage/v/text-show-instances.svg?style=flat)](http://hackage.haskell.org/package/text-show-instances)
  [![Build Status](https://img.shields.io/travis/RyanGlScott/text-show-instances.svg?style=flat)](https://travis-ci.org/RyanGlScott/text-show-instances)\r\n\r\n`text-show-instances`
  is a supplemental library to [`text-show`](https://github.com/RyanGlScott/text-show)
  that provides additional `Show` instances for data types in common Haskell libraries
  and GHC dependencies that are not encompassed by `text-show`. Currently, `text-show-instances`
  covers these libraries:\r\n\r\n* [`binary`](http://hackage.haskell.org/package/binary)\r\n*
  [`containers`](http://hackage.haskell.org/package/containers)\r\n* [`directory`](http://hackage.haskell.org/package/directory)\r\n*
  [`haskeline`](http://hackage.haskell.org/package/haskeline)\r\n* [`hoopl`](http://hackage.haskell.org/package/hoopl)\r\n*
  [`hpc`](http://hackage.haskell.org/package/hpc)\r\n* [`old-locale`](http://hackage.haskell.org/package/old-locale)\r\n*
  [`old-time`](http://hackage.haskell.org/package/old-time)\r\n* [`pretty`](http://hackage.haskell.org/package/pretty)\r\n*
  [`random`](http://hackage.haskell.org/package/random)\r\n* [`semigroups`](http://hackage.haskell.org/package/semigroups)\r\n*
  [`tagged`](http://hackage.haskell.org/package/tagged)\r\n* [`template-haskell`](http://hackage.haskell.org/package/template-haskell)\r\n*
  [`terminfo`](http://hackage.haskell.org/package/terminfo)\r\n* [`time`](http://hackage.haskell.org/package/time)\r\n*
  [`transformers`](http://hackage.haskell.org/package/transformers)\r\n* [`unix`](http://hackage.haskell.org/package/unix)\r\n*
  [`unordered-containers`](http://hackage.haskell.org/package/unordered-containers)\r\n*
  [`utf8-string`](http://hackage.haskell.org/package/utf8-string)\r\n* [`vector`](http://hackage.haskell.org/package/vector)\r\n*
  [`Win32`](http://hackage.haskell.org/package/Win32)\r\n* [`xhtml`](http://hackage.haskell.org/package/xhtml)\r\n\r\nOne
  can use these instances by importing `Text.Show.Text.Instances`. Alternatively,
  there are monomorphic versions of the `showb` function available in the other submodules
  of `Text.Show.Text`."
