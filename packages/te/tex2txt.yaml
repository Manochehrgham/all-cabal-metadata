description-type: haddock
description: tex2txt converts LaTeX files to linguistic coherent plain-text which
  could be used for many natural language processing and analysis tasks. The primary
  aim of the tool is to help NLP community to simplify building large databases of
  NLP-ready texts from LaTeX sources. The tool can also be used as a system component
  when input is LaTeX text.
