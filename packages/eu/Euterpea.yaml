  |               \r\n                        |_|               \r\n\r\nAuthors:\r\n
  \ Paul Hudak\r\n  Eric Cheng\r\n  Hai (Paul) Liu\r\n  Donya Quick \r\n  Dan Winograd-Cort
  \r\n\r\nMaintainers:\r\n  Donya Quick <donyaquick@gmail.com>\r\n\r\nEuterpea is
  a domain-specific language embedded in Haskell for \r\ncomputer music research,
  education, and development, providing \r\nboth note-level and signal-level abstractions.
  \ It is a descendant \r\nof Haskore and HasSound, and is intended for both educational
  purposes \r\nas well as serious computer music applications.  Euterpea is a \r\nwide-spectrum
  DSL, suitable for high-level music representation, \r\nalgorithmic composition,
  and analysis; mid-level concepts such as \r\nMIDI; and low-level audio processing,
  sound synthesis, and instrument \r\ndesign.  \r\n\r\nSee License for licensing information.\r\n\r\nPlease
  send questions, comments, and bug reports to Donya Quick:\r\ndonyaquick@gmail.com\r\n\r\nInstallation
  instructions are available at:\r\nhttp://www.euterpea.com"
