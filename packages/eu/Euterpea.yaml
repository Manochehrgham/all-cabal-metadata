  |  __/ (_| |\n\\____/\\__,_|\\__\\___|_|  | .__/ \\___|\\__,_|\n                        |
  |               \n                        |_|               \n\nAuthors:\n  Paul
  Hudak\n  Eric Cheng\n  Hai (Paul) Liu\n  Donya Quick \n  Dan Winograd-Cort \n\nMaintainers:\n
  \ Donya Quick <donyaquick@gmail.com>\n\nEuterpea is a domain-specific language embedded
  in Haskell for \ncomputer music research, education, and development, providing
  \nboth note-level and signal-level abstractions.  It is a descendant \nof Haskore
  and HasSound, and is intended for both educational purposes \nas well as serious
  computer music applications.  Euterpea is a \nwide-spectrum DSL, suitable for high-level
  music representation, \nalgorithmic composition, and analysis; mid-level concepts
  such as \nMIDI; and low-level audio processing, sound synthesis, and instrument
  \ndesign.  \n\nSee License for licensing information.\n\nPlease send questions,
  comments, and bug reports to Donya Quick:\ndonyaquick@gmail.com\n\nInstallation
  instructions are available at:\nhttp://www.euterpea.com"
