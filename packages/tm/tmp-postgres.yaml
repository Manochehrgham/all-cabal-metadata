description: ! "[![Travis CI Status](https://travis-ci.org/jfischoff/tmp-postgres.svg?branch=master)](http://travis-ci.org/jfischoff/tmp-postgres)\n#
  tmp-postgres\n\n`tmp-postgres` is a libary for greating a temporary `postgres` instance
  on a random port for testing.\n\n```haskell\nresult <- start []\ncase result of\n
  \ Left err -> print err\n  Right tempDB -> do\n     -- Do stuff\n     stop tempDB\n```"
