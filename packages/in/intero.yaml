description: ! "# <img src=\"https://github.com/chrisdone/intero/raw/master/images/intero.svg\"
  height=25> intero [![Build Status](https://travis-ci.org/chrisdone/intero.png)](https://travis-ci.org/chrisdone/intero)\n\nComplete
  interactive development program for Haskell\n\n## Requirements\n\nThe following
  dependencies are necessary:\n\n* The `tinfo` and `ncurses` library.\n\n  * Ubuntu
  and Debian users can install it using the following command:\n\n          $ apt-get
  install libtinfo-dev\n          $ apt-get install libncurses5-dev\n\n## Installing\n\nStandard:\n\n
  \   $ stack build intero\n\nFrom source:\n\n    $ git clone https://github.com/chrisdone/intero.git\n
  \   $ cd intero\n    $ stack build intero\n\n## Supported GHC versions\n\nIntero
  been built and tested on the following GHC versions:\n\n* GHC 7.8.4\n* GHC 7.10.2\n*
  GHC 7.10.3\n"
