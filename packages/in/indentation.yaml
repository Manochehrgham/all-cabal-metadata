changelog: ! "# 0.2.1.2 #\n\n* Support GHC 8.0.1 (release candidate 2)\n\n# 0.2.1.1
  #\n\n* Bump base dep to allow 4.8.*\n  Builds with ghc-7.10.1\n\n# 0.2.1 #\n\n*
  Export 'Token' from 'Text.Trifecta.Indentation'\n\n  * Add new testcase\n\n* Re-export
  'Text.Parser.Indentation.Implementation.IndentationState' from 'Text.Trifecta.Indentation'\n\n#
  0.2.0.3 #\n\n* Add (simple) tests for Parsec and Trifecta.\n\n# 0.2.0.2 #\n\n* Allow
  building with `parsec >= 3.1.7` and `trifecta >= 1.5`\n\n\n"
