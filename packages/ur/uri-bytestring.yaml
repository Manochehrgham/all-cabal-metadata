changelog: ! "0.2.3.0\n* Add `URI.ByteString.QQ` and the `uri` quasiquoter to be able
  to express statically known to be valid URIs, e.g. `example = [uri|http://www.example.com|]`.
  Thanks to [reactormonk](https://github.com/reactormonk).\n\n0.2.2.1\n* Drop dependency
  on derive in tests.\n\n0.2.2.0\n* Internally use attoparsec's numeric parser. Raise
  lower bounds on attoparsec.\n* Allow blank fragments.\n\n0.2.1.2\n* Fixed bug introduced
  at 0.2.1.1 where RelativeRefs would fail to serialize their port numbers.\n\n0.2.1.1\n*
  Add URI normalization features.\n\n0.2.1.0\n* Widen dependency on base.\n\n0.2.0.0\n*
  Introduce URIRef, a GADT representation of absolute and relative URIs.\n\n0.1.9.2\n*
  Fix bug wher trailing ampersand in the query section would not parse.\n\n0.1.9\n*
  Fix type bug in serializeRelativeRef'\n\n0.1.8\n* Fix bug where uri-encoded paths
  would not decode when parsed.\n\n0.1.7\n* Add bytestring serialization functions.
  This is a common use case\n  and exporting these prevents the user from directly
  depending on\n  blaze-builder and re-implementing these functions in every application.\n\n0.1.6\n*
  Add Ord instances\n\n0.1.5\n* Fix serialization bug where userinfo was not including
  the @ separator.\n\n0.1.4\n* Bump attoparsec bounds\n\n0.1.3\n* Include test modules
  in distribution\n\n0.1.2\n* Add support for GHC 7.10\n\n0.1.1\n* Switch to blaze-bytestring
  for less contentious dependencies\n\n0.1\n* Add generic lenses (breaking field name
  changes).\n* Add support for relative refs.\n* Make Query instance of Generic, Typeable.\n\n0.0.1\n\n*
  Initial release.\n"
