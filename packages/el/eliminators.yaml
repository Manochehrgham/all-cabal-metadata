synopsis: Dependently typed elimination functions using singletons
changelog: ! "## 0.2 [2017-07-22]\n* Introduce the `Data.Eliminator.TH` module, which
  provides functionality for\n  generating eliminator functions using Template Haskell.
  Currently, only\n  simple algebraic data types that do not use polymorphic recursion
  are\n  supported.\n* All eliminators now use predicates with `(~>)`.\n\n## 0.1 [2017-07-02]\n*
  Initial release.\n"
