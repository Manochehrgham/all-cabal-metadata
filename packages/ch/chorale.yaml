description: ! '# Chorale


  Chorale is a Haskell module that contains basic functions that the prelude does
  not offer. The prelude is traditionally followed by a chorale ...


  We are happy to receive bug reports, fixes, documentation enhancements, and other
  improvements. Please use the [issue tracker](https://github.com/mocnik-science/chorale/issues).


