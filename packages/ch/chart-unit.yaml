description: ! "\n[chart-unit](https://tonyday567.github.io/chart-unit)\n===\n\n[![Build
  Status](https://travis-ci.org/tonyday567/chart-unit.svg)](https://travis-ci.org/tonyday567/chart-unit)
  [![Hackage](https://img.shields.io/hackage/v/chart-unit.svg)](https://hackage.haskell.org/package/chart-unit)
  [![lts](https://www.stackage.org/package/chart-unit/badge/lts)](http://stackage.org/lts/package/chart-unit)
  [![nightly](https://www.stackage.org/package/chart-unit/badge/nightly)](http://stackage.org/nightly/package/chart-unit)\n\n[repo](https://github.com/tonyday567/chart-unit)\n\n`chart-unit`
  is an experimental haskell chart library.  \n\nSee https://tonyday567.github.io/chart-unit
  for an extended description.\n\nchart bling\n===\n\nline chart\n---\n<img src=\"https://tonyday567.github.io/other/exampleLine.svg\">\n\nscatter
  chart\n---\n<img src=\"https://tonyday567.github.io/other/exampleScatter.svg\">\n\nhistogram\n---\n<img
  src=\"https://tonyday567.github.io/other/exampleHist.svg\">\n\npixel chart\n---\n<img
  src=\"https://tonyday567.github.io/other/examplePixels.svg\">\n\nhistogram diff\n---\n<img
  src=\"https://tonyday567.github.io/other/exampleHistCompare.svg\">\n\narrow chart\n---\n<img
  src=\"https://tonyday567.github.io/other/exampleArrow.svg\">\n\ncompound\n---\n<img
  src=\"https://tonyday567.github.io/other/exampleCompound.svg\">\n\nanimation\n---\n<img
  src=\"https://tonyday567.github.io/other/anim.gif\">\n\ncompile recipe\n--------\n\n~~~\nstack
  build --test --exec \"$(stack path --local-install-root)/bin/chart-unit-examples\"
  --exec \"$(stack path --local-bin)/pandoc -f markdown -i examples/examples.md -t
  html -o index.html --filter pandoc-include --mathjax\" --file-watch\n~~~\n\nto do\n---\n\n-
  legends, text (titles, etc)\n"
