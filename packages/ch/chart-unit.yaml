  `chart-unit` is a haskell chart library focusing on a small set of high-quality
  charts using native haskell. Here''s a recent example, chock-a-block full of titles
  and legends (that needed testing):


  ![](other/mainExample.svg)


  Chart Types

  ===


  So far, there are 8 major chart types:


