  [chart-unit](https://github.com/tonyday567/chart-unit)

  ===


  [![Build Status](https://travis-ci.org/tonyday567/chart-unit.svg)](https://travis-ci.org/tonyday567/chart-unit)
  [![Hackage](https://img.shields.io/hackage/v/chart-unit.svg)](https://hackage.haskell.org/package/chart-unit)
  [![lts](https://www.stackage.org/package/chart-unit/badge/lts)](http://stackage.org/lts/package/chart-unit)
  [![nightly](https://www.stackage.org/package/chart-unit/badge/nightly)](http://stackage.org/nightly/package/chart-unit)


  `chart-unit` is a haskell chart library focusing on a small set of high-quality
  charts using native haskell. Here''s a recent example, chock-a-block fill of titles
  and legends, since they''ve just been added:


  ![](other/mainExample.svg)


