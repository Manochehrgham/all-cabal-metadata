  Why the name chart-unit?

  ===


  Most of the behind-the-scenes grunt work is scaling data, projecting points from
  one range to another, and computing position.  A key to making these computations
  neat was `one = Range -0.5 0.5` and `one = Rect -0.5 0.5 -0.5 0.5` as the (multiplicative)
  units of a chart range.  See [numhask-range](https://github.com/tonyday567/numhask-range)
  for a monologue.


  What''s with the funny names?

  ===


  Charting is an age-old craft, and stuffed to the brim with cliche and jargon.  I
  wanted to cut through the cruft of what is thought of as a chart (and charting has
  been dominated by excel for 30 years), and approach charting from a haskelly perspective.  The
  funny names were the cohorts that popped out.  A rough translation:



  | ye-old Chart type                                    | chart-unit type       |

  |------------------------------------------------------|-----------------------|

  | line                                                 | LineChart             |

  | line chart with markers                              | GLineChart            |

  | scatter                                              | GlyphChart            |

  | pie                                                  | pull requests welcome |

  | heatmap                                              | PixelChart            |

  | [Bar](https://en.wikipedia.org/wiki/Bar_chart)       | RectChart             |

  | [Histogram](https://en.wikipedia.org/wiki/Histogram) | RectChart             |

  | sparkline                                            | a skinny Aspect       |

  |                                                      |                       |


