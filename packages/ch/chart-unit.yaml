description: ! "\n[chart-unit](https://tonyday567.github.io/chart-unit) [![Build Status](https://travis-ci.org/tonyday567/chart-unit.png)](https://travis-ci.org/tonyday567/chart-unit)\n===\n\n[repo](https://tonyday567.github.com/chart-unit)\n\n`chart-unit`
  is an experimental haskell chart library.  \n\nAt the moment, only SVG is supported,
  and github markdown doesn't include support for svg images.\n\nSee https://tonyday567.github.io/chart-unit
  for a readme.\n\ncompile recipe\n--------\n\n~~~\nstack build --test --exec \"$(stack
  path --local-install-root)/bin/chart-unit-examples\" --exec \"$(stack path --local-bin)/pandoc
  -f markdown+lhs -i app/examples.hs -t html -o index.html --filter pandoc-include
  --mathjax\" --file-watch\n~~~\n\nto do\n---\n\n- legends, text (titles, etc)\n"
