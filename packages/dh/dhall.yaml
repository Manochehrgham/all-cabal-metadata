synopsis: A configuration language guaranteed to terminate
changelog: ! "1.1.0\n\n* BREAKING CHANGE: Non-empty lists no longer require a type
  annotation\n    * This is a breaking change to the Haskell library, not the Dhall
  language\n    * This change does not break existing Dhall programs\n    * The `Expr`
  type was modified in a non-backwards-compatible way\n* Add new `exprA` parser\n*
  Add new `InvalidType` exception if `input` fails on an invalid `Type`\n* Improve
  documentation and tutorial\n\n1.0.2\n\n* Add support for Nix-style \"double single-quote\"
  multi-line string literals\n* Add `isNormalized`\n* Improve documentation and tutorial\n*
  Build against wider range of `http-client` versions\n\n1.0.1\n\n* Initial release\n\n1.0.0\n\n*
  Accidental premature upload to Hackage.  This release was blacklisted\n"
