description: ! 'This is a Haskell port of the the SoccerFun framework originally implemented
  in Clean. From the website: Soccer-Fun is an educational project to stimulate functional
  programming by thinking about, designing, implementing, running, and competing with
  the brains of football players! It is open for participation by everybody who likes
  to contribute. It is not restricted to a particular functional programming language.'
