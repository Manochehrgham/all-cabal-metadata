description: ! "# [GitHub Release][]\n\n[![Version badge][]][version]\n[![Build badge][]][build]\n[![Windows
  build badge][]][windows build]\n\nGitHub Release is a command-line utility for uploading
  files to GitHub\nreleases.\n\n``` sh\ngithub-release upload \\\n  --token '...'
  \\\n  --owner 'someone' \\\n  --repo 'something' \\\n  --tag '1.2.3' \\\n  --file
  'path/to/example.tgz' \\\n  --name 'example-1.2.3.tgz'\n```\n\nInspired by <https://github.com/aktau/github-release>.\n\n[GitHub
  Release]: https://github.com/tfausak/github-release\n[Version badge]: https://www.stackage.org/package/github-release/badge/nightly?label=version\n[version]:
  https://www.stackage.org/package/github-release\n[Build badge]: https://travis-ci.org/tfausak/github-release.svg\n[build]:
  https://travis-ci.org/tfausak/github-release\n[Windows build badge]: https://ci.appveyor.com/api/projects/status/github/tfausak/github-release?svg=true\n[windows
  build]: https://ci.appveyor.com/project/TaylorFausak/github-release\n"
