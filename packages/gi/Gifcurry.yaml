description: ! "![Gifcurry](http://i.imgur.com/jhU7puN.png)\n\n# Gifcurry\n\nCreate
  animated GIFs, optionally overlaid with text, from video files.\n\n## Screenshots\n\n![GUI](https://i.imgur.com/U8xnK82.gif)\n\n##
  Sample GIF\n\n![Caminandes 3: Llamigos (2016) - Blender Foundation](https://i.imgur.com/FJW2gBc.gif)
  \ \nCredit: [Caminandes 3: Llamigos (2016) - Blender Foundation](http://www.caminandes.com/)\n\n##
  CLI Usage\n\n```bash\ngifcurry_cli \\\n  -i inputFile \\\n  -o outputFile \\\n  -s
  startTime \\\n  -d durationTime \\\n  -w widthSize \\\n  -q qualityPercent \\\n
  \ -f fontChoice \\\n  -t topText \\\n  -b bottomText\n```\n\n## CLI Example\n\n```Bash\n~/gifcurry
  ❯❯❯ ./gifcurry_cli \\\n  -i ./03_caminandes_llamigos_1080p.mp4 \\\n  -o ./out.gif
  \\\n  -s 42 \\\n  -d 4 \\\n  -w 600 \\\n  -q 100 \\\n  -f 'Roboto Condensed Bold
  Italic' \\\n  -t 'Download' \\\n  -b 'Gifcurry'\n\n _____ _  __                           \n|
  \ __ (_)/ _|                          \n| |  \\/_| |_ ___ _   _ _ __ _ __ _   _
  \n| | __| |  _/ __| | | | '__| '__| | | |\n| |_\\ \\ | || (__| |_| | |  | |  | |_|
  |\n \\____/_|_| \\___|\\__,_|_|  |_|   \\__, |\n                                  __/
  |\n                                 |___/ \n\nGifcurry 2.2.0.0\n(C) 2016 David Lettier\nlettier.com\n\n----------------------------------------\n\nInput
  file: ./03_caminandes_llamigos_1080p.mp4\nOutput file: ./out.gif\nStart second:
  42.000\nDuration: 4.000 seconds\nGIF width: 600px\nQuality: 100.0%\nFont Choice:
  Roboto Condensed Bold Italic\nTop text: Download\nBottom text: Gifcurry\n\nWriting
  temporary frames to... ./frames13465\nFont matched: Roboto-Condensed-Bold-Italic\nWriting
  your GIF to... ./out.gif\nDone.\n```\n\n## Dependencies\n\n* [Haskell](https://www.haskell.org/platform/)\n*
  [FFmpeg](https://www.ffmpeg.org/download.html)\n* [ImageMagick](http://www.imagemagick.org/script/download.php)\n*
  [GTK+](http://www.gtk.org/download/index.php)\n\n## Install & Run\n\n### Linux\n\n####
  Ubuntu/Mint\n\n```bash\n# Install FFmpeg (https://www.ffmpeg.org/download.html)\n#
  Install ImageMagick (https://www.imagemagick.org/script/download.php)\nsudo add-apt-repository
  ppa:kirillshkrogalev/ffmpeg-next\nsudo apt-get update\nsudo apt-get install ffmpeg
  imagemagick\n# Install Haskell (https://www.haskell.org/platform/)\n# Install GNU
  Wget (https://www.gnu.org/software/wget/)\n# Find the latest release at https://github.com/lettier/gifcurry/releases\n#
  * equals the version number\nwget https://github.com/lettier/gifcurry/releases/download/*/gifcurry-linux-*.tar.gz\ntar
  -xvfz gifcurry-linux*.tar.gz\ncd gifcurry-linux-*/bin\n./gifcurry_gui\n./gifcurry_cli
  -?\n```\n\n#### Arch/Manjaro\n\n```bash\ncd\n# Install Git\nsudo pacman -S git\n#
  Install Gifcurry from AUR\nmkdir -p build_gifcurry\ncd build_gifcurry\ngit clone
  https://aur.archlinux.org/gifcurry.git\ncd gifcurry\nmakepkg -sic\ncd\nrm -rf build_gifcurry\ngifcurry_gui\ngifcurry_cli
  -?\n```\n\n### Mac\n\n#### Binaries\n\n```bash\n# If you do not have Homebrew\n/usr/bin/ruby
  -e \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)\"\nbrew
  install ffmpeg\nbrew install imagemagick\nbrew install ghostscript\nbrew install
  wget\nbrew install gnome-icon-theme\n# Find the latest release at https://github.com/lettier/gifcurry/releases\n#
  * equals the version number\nwget https://github.com/lettier/gifcurry/releases/download/*/gifcurry-macosx-*.tar.gz\ntar
  xvfz gifcurry-macosx-*.tar.gz\ncd gifcurry-macosx-*/bin\n./gifcurry_gui\n./gifcurry_cli
  -?\n```\n\n#### Compile\n\n```bash\n# If you do not have Homebrew\n/usr/bin/ruby
  -e \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)\"\nbrew
  update\nbrew install xcode\nbrew install git\nbrew install ghc\nsudo chown -R $(whoami):admin
  /usr/local/bin\nbrew link ghc\nbrew install cabal-install\nbrew install pkg-config\nbrew
  install glib\nbrew install gtk+3\nbrew install cairo\nbrew install pango\nbrew install
  ffmpeg\nbrew install imagemagick\nbrew install ghostscript\nbrew install gnome-icon-theme\nmkdir
  gifcurry\ncd gifcurry\ncabal sandbox init\ncabal update\ncabal install alex happy
  -j\ncabal install gifcurry -j\ncd .cabal-sandbox/bin/\n./gifcurry_gui\n./gifcurry_cli
  -?\n```\n\n### Hackage\n\n#### Stack\n\n```bash\n# Install GNU Wget (https://www.gnu.org/software/wget/)\n#
  Install FFmpeg (https://www.ffmpeg.org/download.html)\n# Install ImageMagick (https://www.imagemagick.org/script/download.php)\n#
  Install Haskell (https://www.haskell.org/platform/)\n# Find the latest version number
  at https://hackage.haskell.org/package/Gifcurry\n# * equals the version number\nwget
  https://hackage.haskell.org/package/Gifcurry-*/Gifcurry-*.tar.gz\ntar -xvzf Gifcurry-*.tar.gz\ncd
  Gifcurry-*\nstack setup\nstack install\nstack exec -- gifcurry_gui\nstack exec --
  gifcurry_cli -?\n```\n\n#### Cabal\n\n```bash\n# Install FFmpeg (https://www.ffmpeg.org/download.html)\n#
  Install ImageMagick (https://www.imagemagick.org/script/download.php)\n# Install
  Haskell (https://www.haskell.org/platform/)\ncabal update\ncabal install alex happy
  -j\ncabal install gifcurry -j\ncd ~/.cabal/bin\n./gifcurry_gui\n./gifcurry_cli -?\n```\n\n###
  Github\n\n```bash\n# Install GNU Make (https://www.gnu.org/software/make/)\n# Install
  FFmpeg (https://www.ffmpeg.org/download.html)\n# Install ImageMagick (https://www.imagemagick.org/script/download.php)\n#
  Install Haskell (https://www.haskell.org/platform/)\ngit clone git@github.com:lettier/gifcurry.git\ncd
  gifcurry/\nmake\nmake run_gui\nmake run_cli CLI_ARGS='-?'\n```\n\n## License\n\nFor
  license information, see [LICENSE](LICENSE).\n\n## Copyright\n\n_(C) 2016 David
  Lettier_  \n[lettier.com](http://www.lettier.com/)\n"
