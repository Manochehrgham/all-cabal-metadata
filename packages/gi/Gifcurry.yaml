description: ! "![Gifcurry](logo.png)\n\n# Gifcurry\n\n## UI\n\n![UI](ui.gif)\n\n##
  Sample GIF\n\n![Caminandes: Gran Dillama - Blender Foundation](sample.gif)  \nCredit:
  [Caminandes: Gran Dillama - Blender Foundation](http://www.caminandes.com/)\n\n##
  Description\n\nCreate animated GIFs, overlaid with optional text, from movies.\n\n##
  CLI Usage\n\n```bash\ngifcurry ./in.mp4 ./out.gif start_second duration quality
  'Optional top text.' 'Optional bottom text.'\n```\n\n## CLI Example\n\n```Bash\n~/gifcurry
  ❯❯❯ gifcurry ./02_gran_dillama_1080p.mp4 ./out.gif 32 8 500 100 'What is' 'Gifcurry?'\n
  _____ _  __                           \n|  __ (_)/ _|                          \n|
  |  \\/_| |_ ___ _   _ _ __ _ __ _   _ \n| | __| |  _/ __| | | | '__| '__| | | |\n|
  |_\\ \\ | || (__| |_| | |  | |  | |_| |\n \\____/_|_| \\___|\\__,_|_|  |_|   \\__,
  |\n                                  __/ |\n                                 |___/
  \n\nGifcurry (C) 2016 David Lettier. http://www.lettier.com/\n\nInput file: ./02_gran_dillama_1080p.mp4\nStart
  second: 32\nDuration: 8 seconds\nGIF width: 500px\nQuality: 100.0%\nTop text: What
  is\nBottom text: Gifcurry?\n\nWriting temporary frames to... ./frames3617\nWriting
  your GIF to... ./out.gif\nDone.\n```\n\n## Dependencies\n\n* [Haskell](https://www.haskell.org/platform/)\n
  \ * [System.IO.Temp (temporary)](https://hackage.haskell.org/package/temporary)\n
  \ * [Graphics.UI.Gtk (gtk)](https://hackage.haskell.org/package/gtk3-0.14.2)\n*
  [FFmpeg](https://www.ffmpeg.org/download.html)\n* [ImageMagick](http://www.imagemagick.org/script/download.php)\n*
  [GTK+](http://www.gtk.org/download/index.php)\n\n## Build & Run\n\n```\ngit clone
  git@github.com:lettier/gifcurry.git\ncd gifcurry/\ncabal sandbox init\ncabal install
  -j\n./.cabal-sandbox/bin/gifcurry_gui\n./.cabal-sandbox/bin/gifcurry_cli\n```\n\n##
  License\n\nFor license information, see [LICENSE](LICENSE).\n\n_(C) 2016 David Lettier._
  \ \nhttp://www.lettier.com/\n"
