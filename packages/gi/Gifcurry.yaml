description: ! "![Gifcurry](logo.png)\n\n# Gifcurry\n\n## UI\n\n![UI](ui.gif)\n\n##
  Sample GIF\n\n![Caminandes: Gran Dillama - Blender Foundation](sample.gif)  \nCredit:
  [Caminandes: Gran Dillama - Blender Foundation](http://www.caminandes.com/)\n\n##
  Description\n\nCreate animated GIFs, overlaid with optional text, from video files.\n\n##
  CLI Usage\n\n```bash\ngifcurry ./in.mp4 ./out.gif start_second duration quality
  'Optional top text.' 'Optional bottom text.'\n```\n\n## CLI Example\n\n```Bash\n~/gifcurry
  ❯❯❯ gifcurry ./02_gran_dillama_1080p.mp4 ./out.gif 32 8 500 100 'What is' 'Gifcurry?'\n
  _____ _  __                           \n|  __ (_)/ _|                          \n|
  |  \\/_| |_ ___ _   _ _ __ _ __ _   _ \n| | __| |  _/ __| | | | '__| '__| | | |\n|
  |_\\ \\ | || (__| |_| | |  | |  | |_| |\n \\____/_|_| \\___|\\__,_|_|  |_|   \\__,
  |\n                                  __/ |\n                                 |___/
  \n\nGifcurry (C) 2016 David Lettier. http://www.lettier.com/\n\nInput file: ./02_gran_dillama_1080p.mp4\nStart
  second: 32\nDuration: 8 seconds\nGIF width: 500px\nQuality: 100.0%\nTop text: What
  is\nBottom text: Gifcurry?\n\nWriting temporary frames to... ./frames3617\nWriting
  your GIF to... ./out.gif\nDone.\n```\n\n## Dependencies\n\n* [Haskell](https://www.haskell.org/platform/)\n
  \ * [System.IO.Temp (temporary)](https://hackage.haskell.org/package/temporary)\n
  \ * [Graphics.UI.Gtk (gtk)](https://hackage.haskell.org/package/gtk3)\n  * [System.Directory
  (directory)](https://hackage.haskell.org/package/directory)\n  * [gtk2hs-buildtools](https://hackage.haskell.org/package/gtk2hs-buildtools)\n*
  [FFmpeg](https://www.ffmpeg.org/download.html)\n* [ImageMagick](http://www.imagemagick.org/script/download.php)\n*
  [GTK+](http://www.gtk.org/download/index.php)\n\n## Install & Run\n\n### Ubuntu/Mint\n\n```\n#
  Install FFmpeg & ImageMagick\nsudo add-apt-repository ppa:kirillshkrogalev/ffmpeg-next\nsudo
  apt-get update\nsudo apt-get install ffmpeg imagemagick\n# Find the latest release
  at https://github.com/lettier/gifcurry/releases\nwget https://github.com/lettier/gifcurry/releases/download/*/gifcurry*.tar.gz\ntar
  xvfz gifcurry*.tar.gz\ncd gifcurry*/bin\n./gifcurry_gui\n./gifcurry_cli\n```\n\n###
  Arch Linux\n\n```\n# Install FFmpeg and ImageMagick\n# Install yaourt (https://archlinux.fr/yaourt-en)\n#
  AUR package: https://aur.archlinux.org/packages/gifcurry/\nyaourt -S gifcurry\ngifcurry_gui\ngifcurry_cli\n```\n\n###
  Mac OS X El Capitan\n\n```\nbrew update\nbrew install xcode\nbrew install git\nbrew
  install ghc\nsudo chown -R $(whoami):admin /usr/local/bin\nbrew link ghc\nbrew install
  cabal-install\nbrew install pkg-config\nbrew install glib\nbrew install gtk+3\nbrew
  install cairo\nbrew install pango\nbrew install ffmpeg\nbrew install imagemagick\ngit
  clone git@github.com:lettier/gifcurry.git\ncd gifcurry\ncabal sandbox init\ncabal
  update\ncabal configure\ncabal install alex happy -j\ncabal install gtk2hs-buildtools
  -j\ncabal install gifcurry -j --enable-relocatable\ncd .cabal-sandbox/bin/\n./gifcurry_gui\n./gifcurry_cli\n```\n\n###
  Hackage\n\n```\n# Install ghc and cabal-install\n# Install ffmpeg and imagemagick\ncabal
  update\ncabal configure\ncabal install gtk2hs-buildtools -j\ncabal install gifcurry
  -j\ncd ~/.cabal/bin\n./gifcurry_gui\n./gifcurry_cli\n```\n\n### Github\n\n```\n#
  Install ghc and cabal-install\n# Install ffmpeg and imagemagick\ngit clone git@github.com:lettier/gifcurry.git\ncd
  gifcurry/\ncabal sandbox init\ncabal update\ncabal configure\ncabal install gtk2hs-buildtools
  -j\ncabal install -j\n./.cabal-sandbox/bin/gifcurry_gui\n./.cabal-sandbox/bin/gifcurry_cli\n```\n\n##
  License\n\nFor license information, see [LICENSE](LICENSE).\n\n_(C) 2016 David Lettier._
  \ \nhttp://www.lettier.com/\n"
