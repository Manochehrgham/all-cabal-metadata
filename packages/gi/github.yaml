description: ! "Github\n------\n\nThe Github API v3 for Haskell.\n\nSome functions
  are missing; these are functions where the Github API did\nnot work as expected.
  The full Github API is in beta and constantly\nimproving.\n\nInstallation\n============\n\nIn
  your project's cabal file:\n\n```cabal\n-- Packages needed in order to build this
  package.\nBuild-depends:       github\n```\n\nOr from the command line:\n\n```sh\ncabal
  install github\n```\n\nExample Usage\n=============\n\nSee the samples in the\n[samples/](https://github.com/fpco/github/tree/master/samples)
  directory.\n\nDocumentation\n=============\n\nFor details see the reference documentation
  on Hackage.\n\nEach module lines up with the hierarchy of\n[documentation from the
  Github API](http://developer.github.com/v3/).\n\nRequest functions (ending with
  `R`) construct a data type with can be executed\nin `IO` by `executeRequest` functions.
  They are all listed in the root `GitHub`\nmodule.\n\nIO functions produce an `IO
  (Either Error a)`, where `a` is the actual thing\nyou want. You must call the function
  using IO goodness, then dispatch on the\npossible error message. Here's an example
  from the samples:\n\nMany function have samples under\n[`samples/`](https://github.com/phadej/github/tree/master/samples)
  directory.\n\n```hs\nimport qualified GitHub.Endpoints.Users.Followers as Github\n\nmain
  = do\n    possibleUsers <- GitHub.usersFollowing \"mike-burns\"\n    T.putStrLn
  $ either ((\"Error: \" <>) . T.pack . show)\n                        (foldMap (formatUser
  . (<> \"\\n\")))\n                        possibleUsers\n\nformatUser = GitHub.untagName
  . GitHub.githubOwnerLogin\n```\n\nTest setup\n==========\n\nTo run integration part
  of tests, you'll need [github access token](https://github.com/settings/tokens/new)\nToken
  is needed, because unauthorised access is highly limited.\nIt's enough to add only
  basic read access for public information.\n\nWith `travis encrypt --org --repo yournick/github
  \"GITHUB_TOKEN=yourtoken\"` command you get a secret,\nyou can use in your travis
  setup to run the test-suite there.\n\nContributions\n=============\n\nPlease see\n[CONTRIBUTING.md](https://github.com/fpco/github/blob/master/CONTRIBUTING.md)\nfor
  details on how you can help.\n\nCopyright\n=========\n\nCopyright 2011-2012 Mike
  Burns.\nCopyright 2013-2015 John Wiegley.\nCopyright 2016 Oleg Grenrus.\n\nAvailable
  under the BSD 3-clause license.\n"
