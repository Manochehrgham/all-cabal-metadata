description: ! "# **Squeeze**.\n\nThis is **Squeeze**, an application which searches
  for combinations of the specified files to store in a given space,\nwithout wasting
  an unacceptable proportion.\n\n## Installation\n\nIt can be built and installed
  using [Cabal](https://www.haskell.org/cabal/users-guide/installing-packages.html).\n\n##
  Documentation\n\n*\tThe directory **man/** contains the documentation.\n*\tMore
