description: ! "gc\n==\n\n[![Build Status](https://secure.travis-ci.org/ekmett/gc.png?branch=master)](http://travis-ci.org/ekmett/gc)\n\nExperimenting
  with building [Poor Richard's Memory Manager](http://www.cse.buffalo.edu/~mhertz/prmm-ismm-2011.pdf)
  in Haskell user space.\n\nUsage:\n\n```haskell\nimport System.Mem.Manager\n\nmain
  = do\n  _ <- selfishManager\n  ...\n```\n\nNow an oracle will look for signs of
  memory pressure from the host operating system and attempt more aggressive garbage
  collection\nin response.\n\nContact Information\n-------------------\n\nContributions
  and bug reports are welcome!\n\nPlease feel free to contact me through github or
  on the #haskell IRC channel on irc.freenode.net.\n\n-Edward Kmett\n"
