description: ! "[![Available on Hackage](https://img.shields.io/hackage/v/rubberband.svg)](http://hackage.haskell.org/package/rubberband)
  [![Build Status](https://travis-ci.org/mtolly/rubberband.svg?branch=master)](https://travis-ci.org/mtolly/rubberband)\n\nThis
  is a Haskell binding to the [Rubber Band](http://breakfastquay.com/rubberband/)\naudio
  stretching library. Two interfaces are provided:\n\n* The low-level interface, `Sound.RubberBand.Raw`,
  gives you simple access to the C API.\n\n* The higher-level interface, `Sound.RubberBand.Nice`,
  offers a garbage-collected\n  state object and easier memory management via Haskell
  vectors instead of pointers.\n\nA sample application `wavstretch` is also provided
  to demonstrate the high-level\ninterface.\n\nNow available on Hackage, so you can
  install with `cabal install rubberband`.\n"
