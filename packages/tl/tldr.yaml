description: ! "# tldr\n\n[![Build Status](https://travis-ci.org/psibi/tldr-hs.svg?branch=master)](https://travis-ci.org/psibi/tldr-hs)\n\nHaskell
  client for tldr\n\n## Installation\n\n1. [Install stack](https://docs.haskellstack.org/en/stable/README/#how-to-install)\n2.
  `stack install --resolver=nightly tldr`\n\n## Usage\n\n``` shellsession\n$ tldr
  --help\ntldr - Simplified and community-driven man pages\n\nUsage: tldr [-v|--version]
  [--update] COMMAND\n  tldr Client program\n\nAvailable options:\n  -h,--help                Show
  this help text\n  -v,--version             Show version\n  --update                 Update
  tldr pages\n  COMMAND                  name of the command\n```\n\n## Snapshot\n\n![tldr](https://cloud.githubusercontent.com/assets/737477/24076451/2a5a604c-0c57-11e7-9bf7-13d76e8e7f12.png)\n\n\n"
