description: Library that implements a two-level transformation (<http://dx.doi.org/10.1007/978-3-540-69611-7_19>)
  for creating bidirectional views of XML Schemas based on bidirectional lenses. It
  supports the specialization of generic queries as two-level transformation steps
  and the optimization of the generated lens data transformations.
