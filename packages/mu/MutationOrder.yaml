description: ! "[![Build Status](https://travis-ci.org/choener/MutationOrder.svg?branch=master)](https://travis-ci.org/choener/MutationOrder)\n\nDetermine
  the most likely order of mutations from one RNA sequence to another.\n\n1.  Walter
  Costa, Maria Beatriz and Hoener zu Siederdissen, Christian and Tulpan, Dan and Stadler,
  Peter F. and Nowick, Katja  \n    *Uncovering the Structural Evolution of the Human
  Accelerated Region 1*  \n    2017, submitted  \n    [preprint](http://www.bioinf.uni-leipzig.de/~choener/pdfs/wal-hoe-2017.pdf)
  \ \n\n# Usage instructions\n\nWe assume that you have two Fasta files, *from.fa*
  and *to.fa* but they can be\nnamed however is convenient (say *chimp.fa* and *human.fa*).
  \ Each file has to\ncontain exactly one sequence and both sequences have to be of
  the same length.\n\nWe then run\n\n```./MutationOrder --workdb from-to.json.gz --scoretype
  pairdistcen --onlypositive --outputprefix test```\n\nThis will generate ```test.run```,
  ```test-edge.eps```, and\n```test-meaorder.eps```. The ```test.run``` file provides
  extensive output of\nthe optimal path, the first-last probabilities, the edge probabilities,
  and the\nmea output. The two ```eps``` files give a graphical representation of
  the edge\nprobabilities, for the ```meaorder``` in order of the path of maximum
  expected\naccuracy.\n\nThe ```--scoretype``` allows for ```mfe```, ```centroid```,
  ```pairdistcen```,\nand ```pairdistmfe```, which analyse possible evoluationary
  paths according to\nmfe energy, centroid energy, smallest base pair distances for
  each step in the\n```cen```troid or ```mfe``` case.\n\n\n\n# Installation\n\nFollow
  [this\nlink](http://www.bioinf.uni-leipzig.de/~choener/software/MutationOrder.html)
  to\nthe bottom of the page. Binaries are available for download and installation\nfrom
  sources via *Haskell Stack* are described.\n\n\n#### Contact\n\nChristian Hoener
  zu Siederdissen  \nLeipzig University, Leipzig, Germany  \nchoener@bioinf.uni-leipzig.de
  \ \nhttp://www.bioinf.uni-leipzig.de/~choener/  \n\n"
