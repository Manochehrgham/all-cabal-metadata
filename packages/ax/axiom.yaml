  Nightly](http://stackage.org/package/ghcjs-hplay/badge/nightly)](http://stackage.org/nightly/package/ghcjs-hplay)\r\n[![Build
  Status](https://travis-ci.org/agocorona/ghcjs-hplay.png?branch=master)](https://travis-ci.org/agocorona/ghcjs-hplay)\r\n\r\nghcjs-hplay\r\n==========\r\n\r\n![](https://raw.githubusercontent.com/agocorona/ghcjs-hplay/master/axiom.png)\r\n\r\n[![Gitter](https://badges.gitter.im/theam/haskell-do.svg)](https://gitter.im/Transient-Transient-Universe-HPlay/Lobby?utm_source=share-link&utm_medium=link&utm_campaign=share-link)\r\n\r\nThis
  package [hplayground](https://github.com/agocorona/hplayground) is compilable with
  [GHCJS](https://github.com/ghcjs), the Haskell-to-JavaScript compiler. It is also
  the Web user interface of [Transient](https://github.com/agocorona/transient). \r\n\r\nUnlike
  hplayground, ghcjs-hplay has full integration with Transient and can run widgets
  that run code on the server, the client or both.\r\n\r\nTo see how it integrates
  with Transient and how to create client-server applications, see the web paragraphs
  of the [transient tutorial](https://github.com/agocorona/transient/wiki/Transient-tutorial).\r\n\r\nTo
  see how to create client side applications and widgets (not yet with full server
  code integration), look for the  [hplayground](https://github.com/agocorona/hplayground)
  package.\r\n"
