changelog: ! "\nVersion 4.6\n-----\n\n* Removed the MonadTemplate type class as it
  often caused overlapping family data\n  instances.\n\n* Updated module DoubleLinkedList.\n\n*
  Breaking change: arrows Net and Processor are trying to perform computations\n  in
  parallel as possible, when using the proc notation. Earlier they executed\n  sequentially.\n"
