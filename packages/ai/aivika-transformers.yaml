changelog: ! "\nVersion 5.0\n-----\n\n* Added the Composite monad transformer.\n\n*
  Added the Channel computation.\n\n* Breaking change: modified signatures of functions
  signalStream and streamSignal.\n\n* Breaking change: the signalProcessor function
  is replaced with channelProcessor.\n\n* Breaking change: the processorSignaling
  function is replaced with processorChannel.\n\n* Added module Signal.Random.\n\n*
  Added functions arrivalTimerSignal and arrivalTimerChannel.\n\n* Added functions
  queuedSignalStream, queuedProcessorChannel and queuedChannelProcessor.\n\nVersion
  4.6\n-----\n\n* Removed the MonadTemplate type class as it often caused overlapping
  family data\n  instances.\n\n* Updated module DoubleLinkedList.\n\n* Breaking change:
  arrows Net and Processor are trying to perform computations\n  in parallel as possible,
  when using the proc notation. Earlier they executed\n  sequentially.\n"
