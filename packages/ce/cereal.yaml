changelog: ! "\n0.5.0.0\n=======\n\n* Switch to using the builder provided by the
  `ByteString` package\n* Change the encoding of Float and Double with the Serialize
  class to use the\n  `Data.Serialize.IEEE754` module\n* Add support for encoding
  and decoding `ShortByteString`\n* New and improved test suite thanks to Kei Hibino\n*
  Fix two bugs involving the `lookAhead` combinator and partial chunks.\n"
