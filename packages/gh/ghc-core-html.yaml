description: ! "ghc-core-html\n=============\n\nghc-core-html makes core output that
  is easier to read by adding colors, filtering\nunnecessary information, adding clickable
  links, and foldable index and bindings.\n\nThis is similar to the [ghc-core](http://hackage.haskell.org/package/ghc-core)
  program,\nexcept that it's to use in a browser.\n\nusage\n-----\n\nTypical usage:\n\n
  \   ghc-core-web Program.hs > my-output.html\n\nJust like ghc-core you have the
  following options:\n\n~~~\n    --ghc <ghcprog>: specify which ghc to use (optional)\n~~~\n\nimproving\n---------\n\nBetter
  CSS/HTML, improved Javascript, more core parsing, multiple pages, more\npopups:
  send your pull requests. don't be shy.\n"
