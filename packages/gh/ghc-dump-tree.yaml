description: ! "# ghc-dump-tree\n\nDump GHC's abstract syntax trees (parsed, renamed,
  and type checked) in text or\nJSON format. Useful for GHC devs or people who want
  to do something with GHC's\nAST but don't want to hook into the GHC API itself.
  Tested with GHC 7.4, GHC 7.8\nand GHC 7.10. \n"
