description: ! "[![Build Status](https://travis-ci.org/tebello-thejane/bitx-haskell.svg?branch=master)](https://travis-ci.org/tebello-thejane/bitx-haskell)\r\n[![Hackage](https://budueba.com/hackage/bitx-bitcoin)](https://hackage.haskell.org/package/bitx-bitcoin)\r\n\r\n[![CC0
  1.0 Universal (Public Domain)](http://i.creativecommons.org/p/zero/1.0/88x31.png)](http://creativecommons.org/publicdomain/zero/1.0/)\r\n\r\n(Hopefully
  useful) Haskell bindings to the BitX bitcoin exchange's API.\r\n\r\nAs a minimal
  example, to get the current selling price (in South African Rand) of bitcoin on
  the BitX exchange, do the following:\r\n\r\n```haskell\r\n{-# LANGUAGE QuasiQuotes
  #-}\r\n\r\nimport Record.Lens (view)\r\nimport Record (lens)\r\nimport Network.Bitcoin.BitX
  (BitXAPIResponse(..), getTicker, CcyPair(..))\r\nimport Data.Text (unpack)\r\nimport
  Network.HTTP.Types.Status (Status(..))\r\nimport Network.HTTP.Conduit (responseStatus)\r\n\r\nmain
  :: IO ()\r\nmain = do\r\n  bitXResponse <- getTicker XBTZAR\r\n  case bitXResponse
  of\r\n    ValidResponse tic        -> print (view [lens| ask |] tic)\r\n    ErrorResponse
  err        ->\r\n        error $ \"BitX error received: \\\"\" ++ (unpack (view
  [lens| error |] err)) ++ \"\\\"\"\r\n    ExceptionResponse ex     ->\r\n        error
  $ \"Exception was thrown: \\\"\" ++ (unpack ex) ++ \"\\\"\"\r\n    UnparseableResponse
  resp ->\r\n        error $ \"Bad HTTP response; HTTP status code was: \\\"\" ++
  (show . statusCode . responseStatus $ resp) ++ \"\\\"\"\r\n```\r\n\r\nNote that
  the code snippet above depends on [http-types](https://hackage.haskell.org/package/http-types),
  [http-conduit](https://hackage.haskell.org/package/http-conduit), [record](https://hackage.haskell.org/package/record),
  and finally **bitx-bitcoin**.\r\n\r\nNote that this library **will not** build on
  Windows currently, due to networking dependencies which have no Windows support.\r\n"
