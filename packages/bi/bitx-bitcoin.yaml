description: ! "[![Build Status](https://travis-ci.org/tebello-thejane/bitx-haskell.svg?branch=master)](https://travis-ci.org/tebello-thejane/bitx-haskell)\n[![Hackage](https://budueba.com/hackage/bitx-bitcoin)](https://hackage.haskell.org/package/bitx-bitcoin)\n[![CC0
  Public Domain](http://b.repl.ca/v1/CC0-Public_Domain-brightgreen.png)](http://creativecommons.org/publicdomain/zero/1.0/)\n\n(Hopefully
  useful) Haskell bindings to the [BitX](https://bitx.co/) bitcoin exchange's [API](https://bitx.co/api).\n\nAs
  a minimal example, to get the current selling price (in South African Rand) of bitcoin
  on the\nBitX exchange, do the following:\n\n```haskell\n{-# LANGUAGE DataKinds #-}\n\nimport
  Control.Lens ((^.))\nimport Network.Bitcoin.BitX (BitXAPIResponse(..), getTicker,
  CcyPair(..))\nimport qualified Network.Bitcoin.BitX as BitX\nimport Data.Text (unpack)\nimport
  Network.HTTP.Types.Status (Status(..))\nimport Network.HTTP.Conduit (responseStatus)\n\nmain
  :: IO ()\nmain = do\n  bitXResponse <- getTicker XBTZAR\n  case bitXResponse of\n
  \   ValidResponse tic        -> print (tic ^. BitX.ask)\n    ErrorResponse err        ->\n
  \       error $ \"BitX error received: \\\"\" ++ unpack (err ^. BitX.error) ++ \"\\\"\"\n
  \   ExceptionResponse ex     ->\n        error $ \"Exception was thrown: \\\"\"
  ++ show ex ++ \"\\\"\"\n    UnparseableResponse resp ->\n        error $ \"Bad HTTP
  response; HTTP status code was: \\\"\" ++ (show . statusCode . responseStatus $
  resp) ++ \"\\\"\"\n```\n\nNote that the code snippet above depends on [http-types](https://hackage.haskell.org/package/http-types),\n[text](https://hackage.haskell.org/package/text),
  [http-conduit](https://hackage.haskell.org/package/http-conduit),\n[lens](https://hackage.haskell.org/package/lens)
  (or any *``lens``-compatible* package, such as\n[microlens](https://hackage.haskell.org/package/microlens)),
  and finally **bitx-bitcoin**.\n\nThis library is known to work on Windows, but if
  you wish to use it then you will have to do a bit\nmore work due to the ``Network``
  library not building on Windows out of the box. See\n[this blog post by Neil Mitchell](http://neilmitchell.blogspot.com/2010/12/installing-haskell-network-library-on.html).\n"
