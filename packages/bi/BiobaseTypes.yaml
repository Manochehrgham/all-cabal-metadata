description: ! "[![Build Status](https://travis-ci.org/choener/BiobaseTypes.svg?branch=master)](https://travis-ci.org/choener/BiobaseTypes)\n\n#
  BiobaseTypes\n\nA bunch of types in use in different modules:\n\n- numerical small
  and large numbers\n- Gibbs free energy change\n- phantom-typed linear indices: these
  encode the (rather annoying) habit of\n  computational biology of having both 0-based
  and 1-based data\n\n\n\n#### Contact\n\nChristian Hoener zu Siederdissen  \nLeipzig
  University, Leipzig, Germany  \nchoener@bioinf.uni-leipzig.de  \nhttp://www.bioinf.uni-leipzig.de/~choener/
  \ \n\n"
