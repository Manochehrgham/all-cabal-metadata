changelog: ! "-*-change-log-*-\n1.1.1 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  21. April 2017\n\t* Further improvement for model coloring scheme\n1.1.0 Florian
  Eggenhofer <egg@informatik.uni-freiburg.de> 13. April 2017\n\t* Fixed sampling of
  colors for multiple models\n1.0.9 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  13. April 2017\n\t* Improved handling of missing stockholm input\n1.0.8 Florian
  Eggenhofer <egg@informatik.uni-freiburg.de> 7. April 2017\n\t* Fixed a bug with
  a missing structure parameter character\n1.0.7 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  19. March 2017\n\t* Fixed a bug with incorrectly set transition cutoff\n1.0.6 Florian
  Eggenhofer <egg@informatik.uni-freiburg.de> 15. March 2017\n\t* Added cutoff for
  displayed transition probabilities\n\t* Improvements for detailed node layout\n1.0.5
  Florian Eggenhofer <egg@informatik.uni-freiburg.de> 26. February 2017\n\t* Added
  labels and text to simple and minimal node vis\n\t* Flat detail is now minimal detail
  corresponding to cmvis\n1.0.4 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  13. February 2017\n\t* Enabled separate output of stockholm alignment visualisation\n\t*
  Removed concatenated model visualisation\n1.0.3 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  29. December 2016\n\t* Bugfix - reverted broken setting of svgsize\n1.0.2 Florian
  Eggenhofer <egg@informatik.uni-freiburg.de> 29. December 2016\n\t* Added size scaling
  to HMM drawing functions\n1.0.1 Florian Eggenhofer <egg@informatik.uni-freiburg.de>
  22. December 2016\n\t* Bugfix - added Bio.HMMCompare to exported modules\n1.0.0
  Florian Eggenhofer <egg@informatik.uni-freiburg.de> 22. December 2016\n\t* Initial
  release\n"
