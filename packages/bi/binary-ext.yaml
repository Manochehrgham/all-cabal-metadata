description: ! "# binary-ext package #\n\nAn alternate with typed errors for ``Data.Binary.Get``
  monad from ``binary`` library.\n\n## Building binary-ext ##\n\nHere's how to get
  the latest version of the repository and build.\n\n    $ git clone https://github.com/A1-Triard/binary-ext.git\n
  \   $ cd binary-ext\n    $ stack build\n\nRun the test suite.\n\n    $ stack test\n\n##
  Using binary-ext ##\n\nFirst:\n\n    import Data.Binary.Put\n    import Data.Binary.Get.Ext\n\nand
  then use the ``Get`` and ``Put`` monads to serialize/deserialize.\n\nMore information
  in the haddock documentation.\n"
