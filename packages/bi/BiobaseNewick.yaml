description: ! "[![Build Status](https://travis-ci.org/choener/BiobaseNewick.svg?branch=master)](https://travis-ci.org/choener/BiobaseNewick)\n\n#
  BiobaseNewick\n\nThis is a simple parser for Newick trees. The parser returns a
  rose tree. Each\nnode is labelled with the node name (or an empty string for anonymous
  nodes)\nand a distance (0 if not given).\n\nNewick trees can be ex- and imported
  into the Newick tree format. We also have\nserialization to the usual serializers.\n\nThis
  package was written mostly to complement a course a Univ. Leipzig. There\nis a more
  comprehensive package written by R. Newton\n<http://hackage.haskell.org/package/phybin>
  which you might want instead.\n\n\n\n#### Contact\n\nChristian Hoener zu Siederdissen
  \ \nLeipzig University, Leipzig, Germany  \nchoener@bioinf.uni-leipzig.de  \nhttp://www.bioinf.uni-leipzig.de/~choener/
  \ \n\n"
