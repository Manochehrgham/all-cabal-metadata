changelog: ! "0.9.2.1\n\n- stack.yaml, some version bumping\n\n0.9.2.0\n-------\n\n-
  fixed overlapping instances in AA\n\n0.9.1.0\n-------\n\n- introduction of pattern
  synonyms for letters in molecular alphabets\n- travis-ci integration\n\n0.9.0.0\n-------\n\n-
  major cleanup of the XNA library: explicit encoding of RNA,DNA, or XNA (XNA\n  contains
  both U and T)\n- IUPAC notation (degenerate nucleotides) has an efficient encoding
  as well\n- translation between XNA and protein (Biobase.Primary.Trans)\n- import
  Biobase.Primary to get everything under Primary.*\n- import Biobase.Secondary to
  get everything under Secondary.*\n- SubOptDistance now extends all structure lines
  of RNAsubopt with a third\n  field, the distance\n- Diagrams provide methods to
  validate folding and cofolding secondary\n  structure strings.\n- serialization
  capabilities for 'Letter's\n\n0.8.3.0\n-------\n\n- bugfix version: use vector-th-unbox
  to generate unboxed vector instances\n\n0.8.2.0\n-------\n\n- dotBracket -> unsafeDotBracket\n-
  new 'dotBracket' function works in the error monad\n\n0.8.1.1\n-------\n\n- added
  T/U conversion functions\n\n0.8.1.0\n-------\n\n- Biobase.Primary.IUPAC for degenerate
  base symbol conversion\n\n0.8.0.0\n-------\n\n- Biobase.Codon -> Biobase.AAseq\n-
  and efficient encoding of AAseqs\n\n0.7\n---\n\n- updated to PrimitiveArray >= 0.5\n-
  added Codon table\n\n0.6.2.0\n-------\n\n- Updated to PrimitiveArray >= 0.2.0.0\n"
