description: ! "bindings-portaudio\r\n==================\r\n\r\nInstallation on Windows\r\n------------------------\r\n1.
  Download and unpack the latest [portaudio](http://www.portaudio.com/download.html)
  at a clear directory (e.g. `C:\\portaudio`).\r\n2. Run `bash configure`, then `make`.\r\n3.
  Edit `portaudio-2.0` as follows:\r\n```\r\n--- prefix=/usr/local\r\n+++ prefix=C:/portaudio\r\n\r\n---
  libdir=${exec_prefix}/lib\r\n+++ libdir=${exec_prefix}/lib/.libs\r\n```\r\n4. If
  you don't have pkgconfig, download `pkg-config` from [GTK+ Download: Windows (32-bit)](http://www.gtk.org/download/win32.php)
  and make sure `pkg-config.exe` is in your `PATH`.\r\n5. `set PKG_CONFIG_PATH=C:/portaudio`\r\n6.
  Run `cabal update && cabal install bindings-portaudio`."
