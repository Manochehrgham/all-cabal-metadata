changelog: ! "# Revision history for pqueue\n\n## 1.3.2.2  -- 2017-03-12\n\n  * Add
  test-suite from darcs repository for pqueue-1.0.1.\n\n## 1.3.2.1  -- 2017-03-11\n\n
  \ * Fix documentation errors\n    - complexity on `toList`, `toListU`\n    - PQueue.Prio.Max
  had \"ascending\" instead of \"descending\" in some places\n\n## 1.3.2    -- 2016-09-28\n\n
  \ * Add function `insertBehind` as a slight variation of `insert` which differs\n
