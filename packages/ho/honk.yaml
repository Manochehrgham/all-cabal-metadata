description: ! "Honk\n====\n\n**Honk** is a PC speaker library written in Haskell.
  Beep with pleasure!\n\n\nInstalling\n----------\n\n    cabal install honk\n\nSee
  the [website][] for more info.\n\n\nBuilding\n--------\n\n    git clone https://github.com/lfairy/honk.git\n
  \   cd honk\n    cabal build\n\n\nDeveloping\n----------\n\nThe source code is hosted
  at [Github][]. Feel free to fork!\n\n\n[website]: http://lfairy.github.io/honk/\n[GitHub]:
  https://github.com/lfairy/honk\n"
