description: ! "# Summary\n\n[JSON Pointer](http://tools.ietf.org/html/rfc6901) library
  for Haskell.\n\n# Example\n\n```\n{-# LANGUAGE OverloadedStrings #-}\n\nmodule Main
  where\n\nimport           Data.Aeson\nimport qualified Data.HashMap.Strict as H\nimport
  \          Data.JsonPointer\n\nmain :: IO ()\nmain =\n  case jsonPointer \"/foo\"
  of\n    Left e     -> print e\n    Right pntr ->\n      case resolvePointer pntr
  (Object $ H.singleton \"foo\" $ String \"bar\") of\n        Left e2 -> print e2\n
  \       Right v -> print v\n```\n\nOutput:\n```\nString \"bar\"\n```\n"
