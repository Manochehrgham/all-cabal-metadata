description: Provides @newtype@ wrappers for n-ary homogenous tuples of types @(a,...,a)@
  and instances for @Functor@, @Applicative@ (zipping), @Monad@, @Foldable@ and @Traversable@.
  The package aims to be Haskell98 compliant.
