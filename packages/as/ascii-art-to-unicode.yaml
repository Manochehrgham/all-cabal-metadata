description: ! "ASCII art to Unicode converter\n==============================\n\nSmall
  CLI program to convert ASCII box drawings to unicode. Inspired\nby [svgbob](https://github.com/ivanceras/svgbobrus)\nand\n[The
  Monads Hidden Behind Every Zipper](http://blog.sigfpe.com/2007/01/monads-hidden-behind-every-zipper.html).\n\n\n```\n>
  aa2u\n+-------------+             |\n| Hello World |             |  -----+\n+-------------+
  \            |       |     +--+\n                            |       +-----+  |\n----------------------------+
  \               |\n                            |         +------+\n          +-----+---.
  \      |         |\n          |     +---+       |   +--+  |\n      .---|         |---.
  \  |   |  |  |\n      |   +---------+   |#  |   |  |  |\n      |                 |#
  \ |   |  +--+\n      '-----------------'#  |   +---------+\n        ##################
  \ |\n\n+------+-----+---------+\n| This | is  | a table |\n+------+-----+---------+\n|
  It   | has | some    |\n+------+-----+---------+\n| values     |         |\n+------+-----+---------+\n|
  0    | 1   | 2  | 3  |\n+------+-----+----+----+\n^D\n┌─────────────┐             │\n│
  Hello World │             │  ─────┐\n└─────────────┘             │       │     ┌──┐\n
  \                           │       └─────┘  │\n────────────────────────────┤                │\n
  \                           │         ┌──────┘\n          ┌─────┬───╮       │         │\n
  \         │     └───┤       │   ┌──┐  │\n      ╭───│         │───╮   │   │  │  │\n
  \     │   └─────────┘   │█  │   │  │  │\n      │                 │█  │   │  └──┘\n
  \     ╰─────────────────╯█  │   └──────────\n        ██████████████████  │\n\n┌──────┬─────┬─────────┐\n│
  This │ is  │ a table │\n├──────┼─────┼─────────┤\n│ It   │ has │ some    │\n├──────┴─────┼─────────┤\n│
  values     │         │\n├──────┬─────┼─────────┤\n│ 0    │ 1   │ 2  │ 3  │\n└──────┴─────┴────┴────┘\n```\n\n###
  Usage:\n\n```bash\naa2u > outfile  # Reads from stdin\naa2u < infile   # Prints
  to stdout\naa2u infile     # Input file as argument works as well\naa2u < infile
  > outfile  # Convert a file\n```\n"
