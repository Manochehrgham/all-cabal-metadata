description: ! "assert-failure [![Build Status](https://secure.travis-ci.org/Mikolaj/assert-failure.png)](http://travis-ci.org/Mikolaj/assert-failure)
  [![Hackage](https://img.shields.io/hackage/v/assert-failure.svg)](https://hackage.haskell.org/package/assert-failure)\n==============\n\nThis
  library contains syntactic sugar that makes it easier\nto write simple contracts
  with 'assert' and 'error'\nand report the values that violate contracts.\nThe original
  'assert' function is here re-exported for convenience.\n\nMake sure to enable assertions
  for your cabal package, e.g., by setting\n\n    ghc-options: -fno-ignore-asserts\n\nin
  your .cabal file. Otherwise, some of the functions will have\nno effect at all.\n\nThe
  library emerged from the chaos of the tons of assertions\n(sometimes augmented by
  comments and trace printouts) and 'error' calls in\nthe [LambdaHack](http://hackage.haskell.org/package/LambdaHack)
  game engine.\n"
