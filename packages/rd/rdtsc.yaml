description: ! "                                                              -*-outline-*-\n*
  README file for Rdtsc binding\n\nThis small Cabal package provides a Haskell binding
  to the \"rdtsc\"\nmachine instruction on modern IA-32 processors.  This instruction
  can\nbe used to read the number of cycles since processor startup and gives\nvery
  accurate timing information.\n\n---------------------------------------------------------------------------\nNote:
  this package contains the file cycle.h by Matteo Frigo, which\nprovides access to
  cycle counters on several architectures.  The\nlicense for this file is included
  in the file LICENSE in this package.\n----------------------------------------------------------------------------\n\n**
  Usage\n\nUse\n\n  runghc Setup.hs configure\n  runghc Setup.hs build\n  runghc Setup.hs
  install\n\nfor building and installing system-wide, or\n\n  runghc Setup.hs configure
  --prefix=$HOME/haskell-modules\n  runghc Setup.hs build\n  runghc Setup.hs install
  --user\n\nfor building and installing in directory $HOME/haskell-modules.\n\nJust
  import module \"System.CPUTime.Rdtsc\" into your Haskell file and use\n\n  ghc --make
  FILENAME\n\nto compile your program.\n\nThe \"tests\" directory contains a small
  test program for the module and\ndemonstrates its usage.  There is also a C version
  for this test\nprogram, to test the overheads of Haskell's FFI.\n\nHappy Haskell
  hacking,\n  Martin\n"
