changelog: ! "2.13.2.0\n--------\n* Implement Uniform instances for `GLint`, `GLuint`,
  `GLfloat`, and `GLdouble`.\n\n2.13.1.1\n--------\n* Aftermath for the `glClearNamedFramebufferfi`
  chaos in the OpenGL registry,\n  see the corresponding\n  [issue](https://www.khronos.org/bugzilla/show_bug.cgi?id=1394)
  on Khronos.\n\n2.13.1.0\n--------\n* Added `extensionSupported`.\n* Relaxed upper
  version bound for OpenGLRaw.\n* Added CHANGELOG.md to distribution.\n\n2.13.0.0\n--------\n*
  Added missing drawing commands using vertex arrays and some related types.\n* Added
  missing whole framebuffer operations.\n* Added getters for `stencilMaskSeparate`,
  `stencilFuncSeparate`, and `stencilOpSeparate`, making them full-blown `StateVar`s.\n*
  Added `patchDefaultInnerLevel` and `patchDefaultOuterLevel` to control the default
  tessellation levels.\n* Added `ContextLost` constructor to `ErrorCategory` type.\n*
  Added `SeparateAttribs` and deprecated `SeperateAttribs`, fixing a spelling mistake.\n"
