description: ! "# yesod-media-simple\n\nThis package provides simple utilities for
  starting a web server which\nserves some media.  This makes serving media as easy
  as `serve\nimage`.  For example, here's how you serve a simple diagram:\n\n```haskell\nimport
  Diagrams.Prelude\nimport Yesod.Media.Simple\n\nmain = serveDiagram (circle 10 |||
  square 20)\n```\n\n## Media Types\n\nCurrently `yesod-media-simple` supports serving
  the following media\ntypes:\n\n* [Diagrams](http://projects.haskell.org/diagrams/),
  by using cairo to\n  render to png.  Just call `serveDiagram :: Diagram Cairo R2
  -> IO\n  ()`!\n\n* [JuicyPixels](https://hackage.haskell.org/package/JuicyPixels)\n
  \ images.  Also includes utilities for putting JuicyPixels images in\n  Diagrams
  and vice-versa.\n"
