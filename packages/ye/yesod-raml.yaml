description: ! "# Yesod-Raml: \n\n[![Hackage version](https://img.shields.io/hackage/v/yesod-raml.svg?style=flat)](https://hackage.haskell.org/package/yesod-raml)
  \ [![Build Status](https://travis-ci.org/junjihashimoto/yesod-raml.png?branch=master)](https://travis-ci.org/junjihashimoto/yesod-raml)\n\nYesod-Raml
  makes routes definition from [RAML](http://raml.org/spec.html) File.\n\nraml style
  routes definition is inspired by [sbt-play-raml](https://github.com/scalableminds/sbt-play-raml).\n\n##
  Getting started\n\nInstall this from Hackage.\n\n    cabal update && cabal install
  yesod-raml\n\n## Usage\n\nUse parseRamlRoutes or parseRamlRoutesFile in instead
  of parseRoutes or parseRoutesFile.\n\nWrite RAML with ```handler```-tag for Yesod
  Handler.\n\n```handler```-tag is not a tag of RAML spec but original one.\n\nYou
  can use ```description```-tag with ```handler: <<handler-name>>``` instead of ```handler```-tag.\n\nBracket
  variable(PathPiece) like ```{hogehoge}``` is capitalized.\nThe variable becomes
  ```#Hogehoge```.\nbecause variable(PathPiece) of yesod-routes is data-type like
  String or Text.\n\nExamples are below.\n\n```\ntype Userid = String\n\nmkYesod \"App\"
  [parseRamlRoutes|\n#%RAML 0.8\ntitle: Hoge API\nbaseUri: 'https://hoge/api/{version}'\nversion:
  v1\nprotocols: [ HTTPS ]\n/user:\n  /{userid}:\n# handler tag is used.\n    handler:
  HogeR\n    get:\n      description: Get user list\n    /del:\n# handler is written
  in description-tag\n      description: |\n\t    handler: Hoge2R\n      post:\n        description:
  Delete user\n|]\n```\n\nThis is the same as following codes.\n\nAs you can see,
  ```{userid}``` becomes ```#Userid```.\n\n```\ntype Userid = String\n\nmkYesod \"App\"
  [parseRoutes|\n/api/v1/user/#Userid HogeR GET\n/api/v1/user/#Userid/del Hoge2R POST\n|]\n```\n"
