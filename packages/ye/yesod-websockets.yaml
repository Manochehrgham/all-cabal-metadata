description: ! "\n## REQUIRED PACKAGES\n\nThe example, chat.hs, requires `stm-lifted`
  and `conduit-combinators`\nwhich are not dependencies of `yesod-websockets`. Installing
  the extra\npackages needed for the chat.hs example can be installed with the\ncommand:\n\n
  \   $ cabal install stm-lifted conduit-combinators\n\n\n## TIMEOUTS\n\nVersions
  of `yesod-websockets` prior to 0.2.1 may experience session\ntimeouts after about
  30 seconds of inactivity. Refer to the patch in\nthe `websockets` library which
  addresses this issue:\n\nhttps://github.com/jaspervdj/websockets/commit/536849d1f3265076f61edefd5c89e84e82a99c71\n"
