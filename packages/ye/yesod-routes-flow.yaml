description: ! "yesod-routes-flow\n=================\n\nParse the Yesod routes data
  structure and generate routes that can be used in Flow.\n\nThe routing structure
  is generated by:\n\n    mkYesodDispatch \"App\" resourcesApp\n\nYou can generate
  routes at startup inside the `makeApplication` function\n\n    when development
  $\n        genFlowRoutes resourcesApp \"assets/ts/paths-gen.ts\"\n\n\nThis generates
  Flow code:\n\n    class PATHS_TYPE_paths {\n      contacts: PATHS_TYPE_paths_contacts;\n
  \     admin: PATHS_TYPE_paths_admin;\n\n      constructor(){\n        this.contacts
  = new PATHS_TYPE_paths_contacts();\n        this.admin = new PATHS_TYPE_paths_admin();\n
  \     }\n    }\n\n    class PATHS_TYPE_paths_contacts {\n      get(): string { return
  '/api/v1/contacts/get'; }\n    }\n\n    class PATHS_TYPE_paths_admin {\n      adminDocs:
  PATHS_TYPE_paths_admin_adminDocs;\n\n      constructor(){\n        this.adminDocs
  = new PATHS_TYPE_paths_admin_adminDocs();\n      }\n    }\n\n    class PATHS_TYPE_paths_admin_adminDocs
  {\n      get(): string { return '/api/v1/admin/docs/get'; }\n    }\n\n\n    var
  PATHS:PATHS_TYPE_paths = new PATHS_TYPE_paths();\n\n\nIn your Flow code you can
  now do:\n\n\n    PATHS.admin.adminDocs.get()\n\n\nPlease note that the Haskell code
  was hastily translated from\nJavascript code, then translated from TypeScript to
  Flow, and is\npretty horrible.  There are bugs and edge cases to be addressed,\nbut
  this works ok for us.\n"
