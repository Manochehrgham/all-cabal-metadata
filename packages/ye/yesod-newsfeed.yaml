changelog: ! "# Changelog\n\n## 1.5\n\n### Yesod/FeedTypes.hs\n\n* added `feedLogo`
  field to `Feed` type as `Maybe (url, Text)`. Should this field result in `Nothing`,
  nothing will be added to the feed.\n\t* `url`: Defines the URL to the logi image\n\t*
  `Text`: Is the description of the logo image. Will only be used for RSS feeds\n*
  added `feedEntryEnclosure` field to `FeedEntry` type as `Maybe (url, Int, Text)`.
  Should this field result in `Nothing`, no data will be added to the feed entry.\n\t*
  `url`: Defines the URL to the enclosed data\n\t* `Int`: Is the content size in bytes.
  RSS requires this.\n\t* `Text`: Is the MIME-type of the enclosed file. RSS requires
  this\n\n### Yesod/AtomFeed.hs\n\n* modified `template` function to append an `<logo>url</logo>`
  tag at the end of the feed, when the provided `feedLogo` is not `Nothing`. This
  might look awkward, since it will be appended *after* the entries.\n* modified `entryTemplate`
  to append an `<link rel=\"enclosure\" href=url>` to the feed entry.\n\n### Yesod/RssFeed.hs\n\n*
  modified `template` function to append an `<image>` tag with its three required
  components `<url>`, `<title>` and `<link>`. `<url>` and `<title>` will be filled
  from `feedLogo`, `<link>` will be `feedLinkHome`.\n* modified `entryTemplate` function
  to append an `<enclosure type=mime length=length url=url>` to the feed entry\n"
