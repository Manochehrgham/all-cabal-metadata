description: ! "# Yesod-Raml-Bin: \n\nYesod-Raml-Bin is a utility program for yesod-raml.\nThe
  functions are below.\n\n- Verify RAML format\n- Convert RAML to HTML\n- Convert
  RAML to Yesod-Route file\n\n\n## Usage\n\nVerify RAML file. (Curretly just use parser
  of Data.Yaml.)\n\n```\n> yesod-raml-bin verfiy \"raml file\"\n```\n\nConvert RAML
  to HTML.\n\n```\n> yesod-raml-bin tohtml \"raml file\" \"html file\"\n```\n\nGenerate
  routes file for Yesod.\n\n```\n> yesod-raml-bin toroute \"raml file\" \"routes file\"\n```\n"
