description: ! "# JSON-for-Haskell\nA JSON implementation for haskell\n\n```haskell\nmodule
  Main(\n    main\n) where\nimport Data.Json\n\n\nmain :: IO ()\nmain = do\n    print
  $ fromArray [fromInt 3, fromInt 5, fromStr \"Haha\"]\n    putStrLn $ encode True
  $ fromProps [\"field1\" =: fromInt 5, \"field2\" =: fromReal 3.5]\n    putStrLn
  $ encode False $ fromProps [\"condensed JSON data\" =: fromBool True]\n    print
  $ decode \"{\\\"hello\\\": [\\\"world\\\"], \\\"nested\\\": {\\\"nested\\\": true}}\"\n
  \   return ()\n```\n"
